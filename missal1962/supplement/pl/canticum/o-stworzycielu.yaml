body: |
  O STWORZYCIELU, Duchu, przyjdź, \* Nawiedź dusz wiernych Tobie krąg. \* Niebieską łaskę zesłać racz \* Sercom, co dziełem są Twych rąk.   
  2\. Pocieszycielem jesteś zwan \* I najwyższego Boga dar. \* Tyś namaszczeniem naszych dusz, \* Zdrój żywy, miłość, ognia żar.   
  3\. Ty darzysz łaską siedemkroć, \* Bo moc z prawicy Ojca masz, \* Przez Boga obiecany nam, \* Mową wzbogacasz język nasz.   
  4\. Światłem rozjaśnij naszą myśl, \* W serca nam miłość świętą wlej \* I wątłą słabość naszych ciał \* Pokrzep stałością mocy Twej.   
  5\. Nieprzyjaciela odpędź w dal \* I Twym pokojem obdarz wraz. \* Niech w drodze za przewodem Twym \* Miniemy zło, co kusi nas.   
  6\. Daj nam przez Ciebie Ojca znać, \* Daj, by i Syn poznany był. \* I Ciebie, jedno tchnienie Dwóch, \* Niech wyznajemy z wszystkich sił.   
  7\. Niech Bogu Ojcu chwała brzmi, \* Synowi, który zmartwychwstał, \* I Temu, co pociesza nas, \* Niech hołd wieczystych płynie chwał. Amen.   

  ## Veni, Creator Spiritus   
  VENI, CREATOR SPIRITUS, \* Mentes tuorum visita, \* Imple superna gratia, \* Que tu creasti pectora.   
  2\. Qui diceris Paraclitus, \* Altissimi donum Dei, \* Fons vivus, ignis, caritas, \* Et spiritalis unctio.   
  3\. Tu septiformis munere, \* Digitus paternae dexterae, \* Tu rite promissum Patris, \* Sermone ditans guttura.   
  4\. Accende lumen sensibus: \* Infunde amorem cordibus: \* Infirma nostri coporis \* Virtute firmans perpeti.   
  5\. Hostem repellas longius, \* Pacemque dones protinus: \* Ductore sic te praevio \* Vitemus omne noxium.   
  6\. Per te sciamus da Patrem, \* Noscamus atque Filium, \* Teque utriusque Spiritum \* Credamus omni tempore.   
  7\. Deo Patri sit gloria, \* Et Filio, qui a mortuis \* surrexit, ac Paraclito, \* In saeculorum saecula. Amen. \*   
