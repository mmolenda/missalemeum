body: |
  Rorate caeli desuper, et nubes pluant iustum.
  Ne irascaris Domine, ne ultra memineris iniąuitatis; * ecce civitas Sancti facta est deserta, Sion deserta facta est; * Ierusalem desolata est; * Domus sanctificationis tuae et gloriae tuas, * ubi lau-daverunt te patres nostri. Rorate...
  Peccavimus, et facti sumus tamąuam immundus nos, et cecidimus * quasi folium universi; * et iniąuitates nostrae quasi ventus abstulerunt nos; * abscondisti faciem tuam a nobis, * et alli-sisti nos in manu iniquitatis nostrae. Rorate...
  Vide Domine afflictionem populi tui, * et mitte quem missurus es; * emitte Agnum dominatorem terrae, * de Petra deserti ad montem fdiae Sion; * ut auferat ipse iugum captivitatis nostrae. Rorate...
  Consolamini, consolamini, popule meus; * cito veniet salus tua; * quare maerore consumeris, quia innovavit te dolor? * Salvabo te, noli timere, * ego enim sum Dominus Deus tuus, Sanctus Israel, Redemptor tuus. Rorate...