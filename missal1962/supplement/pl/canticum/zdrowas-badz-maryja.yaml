title: Zdrowaś bądź, Maryja
tags:
  - adwent
body: |
  Zdrowaś bądź, Maryja, * Niebieska lilija, * Panu Bogu miła, * Matko litościwa; * Tyś jest nasza ucieczka, * Najświętsza Maryja.
  Maryja wielebna, * Ukaż drogę pewną * Przykazania Twego, * Boga Wszechmocnego, * On ci wszystka nadzieja * Zbawienia naszego.
  Łaskiś pełna Pańskiej, * Czystości anielskiej, * Pannaś nad pannami, * Święta nad świętymi, * O najświętsza Maryja, * Módl się dziś za nami.
  Pełna wszechświatłości, * Wielkiej pokorności, * Bez grzechuś poczęła, * Wielką sławę wzięła, * Przez Twoje narodzenie * Wziął świat pocieszenie.
  Pan stworzył Adama, * Ojca wszystkich ludzi, * Z niego Ewę matkę, * Co zgrzeszyli jabłkiem * Aleś Ty naprawiła, * Czym Ewa zgrzeszyła.
  Z Tobą był Duch Święty, * Syn Boży poczęty * W Twym żywocie czystym, * Trójcy Świętej miłym, * I z Ciebie się narodził * Obyczajem dziwnym.
  Błogosławionaś Ty * Nad wszystko stworzenie, * Pan Bóg wszechmogący * Dał przez Cię zbawienie, * Jezus, Syn Twój, odkupił * Wszystko ludzkie plemię.
  Tyś jest litościwa, * Matko nasza miła, * Jaśniejsza nad słońce * W najświętszej zasłudze. * W Twojej-ci są obronie * Wszyscy grzeszni ludzie.
  Między niewiastami, * Czystymi pannami, * Tyś sama najczystsza, * Królowo anielska! * Nie była Panu Bogu * Żadna nad Cię milsza.
  Błogosławion owoc * Żywota Twojego, * Jezus miłościwy, * Syn Boga żywego; * Bądźże Jemu cześć, chwała * z dobrodziejstwa Jego.
  Twoje zmiłowanie, * Jezu Chryste Panie, * Daj ludowi Twemu * Tu dziś zebranemu, * Przez zasługi Matki Twej, * Domieść w chwale wiecznej.
  Amen wszyscy rzeczmy, * Wierni chrześcijanie, * Cośmy się tu zeszli * Ku chwale tej Pannie. * Zachowaj nas od złego * Twoimi prośbami.