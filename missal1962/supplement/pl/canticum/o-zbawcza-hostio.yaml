body: |
  O ZBAWCZA HOSTIO, godna czci, \* Co lud do niebios wiedziesz bram. \* Bój srogi nęka wiernych Ci, \* Daj siłę, pomoc ześlij nam.   
  2\. Jednemu w Trójcy Władcy ziemi \* Niech będzie chwała w każdy czas; \* Niech On wieczystym życiem swym, \* W ojczyźnie rajskiej darzy nas. Amen.   

  ## O Salutaris Hostia   
  O SALUTARIS HOSTIA, \* Quae caeli pandis ostium. \* Bella premunt hostilia, \* Da robur, fer auxilium.   
  2\. Uni trinoque Domino, \* Sit sempiterna gloria. \* Qui vitam sine termino \* Nobis donet in patria. Amen.   
