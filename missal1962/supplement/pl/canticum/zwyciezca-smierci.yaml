title: Zwycięzca śmierci
tags:
  - Wielkanoc
body: |
  ZWYCIĘZCA ŚMIERCI, piekła i szatana, \* Wychodzi z grobu dnia trzeciego z rana:  \* Naród niewierny trwoży się, przestrasza, \* Na cud Jonasza, Alleluja.   
  2\. Ziemia się trzęsie, straż się grobu miesza, \* Anioł zstępuje, niewiasty pociesza: \* Patrzcie mówi im, grób się próżny został, \* Pan zmartwychpowstał — Alleluja.   
  3\. Ustąpcie od nas smutki i trosk fale, \* Gdy Pan Zbawiciel tryumfuje w chwale: \* Ojcu swojemu uczynił już zadość, \* Nam niesie radość — Alleluja.   
  4\. Cieszy swych uczniów co mu wierni byli, \* Utwierdza w wierze aby nie wątpili: \* Obcuje z niemi, daje nauk wiele, \* O swym Kościele — Alleluja.   
  5\. Już nie spółkuje z narodem niewiernym, \* Samym się tylko ukazuje wiernym: \* Nieśmiertelności przedstawia znamiona, \* Wśród uczniów grona — Alleluja.   
  6\. Boleści, rany, wzgardy wyrządzone, \* I śmierć haniebna, są już nadgrodzone: \* Za poniżenia został wywyższony, \* Nad wszystkie trony — Alleluja.   
  7\. Ciesz się Syonie Chrystusów kościele! \* Oto zabity Bóg twój żyje w ciele; \* Śpiewaj z weselem: Pan króluje z drzewa, \* Jak Dawid śpiewa — Alleluja.   
  8\. Cieszmy się wszyscy, już śmierć pohańbiona, \* Wina pierwszego Rodzica zgładzona, \* Niebios zamkniętych otwarta jest brama, \* Synom Adama — Alleluja.   
  9\. Stargawszy pęta nałogów grzechowe, \* Chrystusa wzorem wiedźmy życie nowe, \* Zdala mijając nieszczęść naszych groby, \* Miejsca, osoby — Alleluja.   
  10\. Przez twe chwalebne Chryste zmartwychwstanie, \* Daj w łasce twojej stateczne wytrwanie, \* I niech tak w chwale, jakoś ty równie my \* Zmartwychwstaniemy — Alleluja. \*   
