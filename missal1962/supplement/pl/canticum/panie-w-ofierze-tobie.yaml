title: Panie w ofierze Tobie
tags:
  - Maryja
body: |
  PANIE, W OFIERZE TOBIE dzisiaj składam \* Wszystko, czym jestem, wszystko, co posiadam. \* Ty wiesz najlepiej, żem nędzny, ubogi, \* Żyję wśród smutków, i żalu, i trwogi. \* Goniąc i tęskniąc za duszy pokojem, \* Nadzieją moją i zbawieniem moim. Jest ta myśl błoga, jest ta myśl droga, \* Że matką moją jest Matka Boga.   
  2\. Kiedy krzyż ciężki na me ciało padnie, \* A duszą jeszcze cięższy krzyż owładnie \* I pusto wewnątrz i zewnątrz tak sucho, \* A w duszy ciemno, a w sercu tak głucho \* I usta milczą, w milczeniu katuszy \* Jedyną ulgą dla zbolałej duszy: Jest ta myśl...   
  3\. Lecz gdy ostatnia wybije godzina, \* Co całą przeszłość jasno przypomina, \* A to wspomnienie nasze myśli miesza \* I serce drażni, ale nie pociesza; \* Któż od rozpaczy człowieka zasłoni? \* I któż litości skarby mu odsłoni? Jedna myśl tylko, jedna myśl błoga, \* Że matką moją jest Matka Boga.   
