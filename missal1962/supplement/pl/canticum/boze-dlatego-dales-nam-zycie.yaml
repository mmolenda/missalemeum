title: Boże, dlatego dałeś nam życie
tags:
  - Przygodne
body: |
  BOŻE, DLATEGO DAŁEŚ NAM ŻYCIE, * Byśmy Cię czcili, kochali; * Próżno zwodziciel cieszy się skrycie, * Że Twe ołtarze obali.
  2. Twa dobroczynność, wszechmocny Panie, * Co troski nasze tu słodzi * I Twe ojcowskie o nas staranie * Bytność nam Twoją dowodzi.
  S^Patrz, a jeżeli chcesz być szczęśliwy * I z sercem twoim nie-sprzeczny, * Wyznaj, że mądry i sprawiedliwy, * Wyznajyże jest Bóg Przedwieczny.
