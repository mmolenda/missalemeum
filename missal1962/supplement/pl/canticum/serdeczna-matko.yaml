title: Serdeczna Matko
tags:
  - Maryja
body: |
  SERDECZNA MATKO, Opiekunko łudzi, \* Niech Cię płacz sierot do litości wzbudzi. \* Wygnańcy Ewy, do Ciebie wołamy: \* Zlituj się, zlituj, niech się nie tułamy.   
  2\. Do kogóż mamy wzdychać, nędzne dziatki? \* Tylko do Ciebie, ukochanej Matki, \* U której serce otwarte każdemu, \* A osobliwie nędzą strapionemu.   
  3\. Zasłużyliśmy, to prawda, przez złości, \* By nas Bóg karał rózgą surowości; \* Lecz kiedy Ojciec rozgniewany siecze, \* Szczęśliwy, kto się do Matki uciecze.   
  4\. Ty masz po sobie i Ojca, i Syna, \* Snadnie Go Twoja przejedna przyczyna; \* Pokazawszy Mu piersi i wnętrzności, \* Łatwo Go skłonisz, Matko łaskawości.   
  5\. Dla Twego Serca wszystko Bóg uczyni, \* Daruje plagi, choć człowiek zawini; \* Jak Cię, cna Matko, nie kochać serdecznie, \* Gdy się skryć możem pod Twój płaszcz bezpiecznie.   
  6\. Ratuj nas, ratuj, Matko ukochana, \* Zagniewanego gdy zobaczysz Pana; \* Mieczem przebite pokazuj Mu Serce, \* Gdy Syna na krzyż wbijali mordercę.   
  7\. Dla tych boleści, któreś wycierpiała, \* Kiedyś pod krzyżem Syna swego stała; \* Bóg nam daruje, byśmy nie cierpieli, \* Cośmy wytrzymać za złość naszą mieli.   
  8\. A gdy ujdziemy tak gniewu, jak chłosty, \* Pokaż nam, Matko, tor do nieba prosty; \* Niechaj to Serce, z którego opieki \* Dotąd żyjemy, kochamy na wieki.   
