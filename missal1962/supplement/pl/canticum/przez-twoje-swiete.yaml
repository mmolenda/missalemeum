title: Przez Twoje święte
tags:
  - Wielkanoc
body: |
  PRZEZ TWOJE ŚWIĘTE Zmartwychpowstanie (Wniebowstąpienie, Ducha Zesłanie), \* Boży Synu, \* Odpuść nam nasze zgrzeszenie. \* Wierzymy, iżeś zmartwychpowstał, \* Żywoteś nasz naprawił, \* Śmierci wiecznej nas zbawił, \* swoją świętą moc zjawił.   
