title: Ecce Panis Angelorum
tags:
  - Eucharystyczne
  - Łacińskie
body: |
  ECCE PANIS ANGELORUM, \* Factus cibus viatorum: \* Vere panis filiorum, \* Non mittendus canibus.   
  2\. In figuris praesignatur, \* Cum Isaac immolatur, \* Agnus Paschae deputatur, \* Datur manna patribus.   
  3\. Bone pastor, panis vere, \* Iesu nostri miserere: \* Tu nos pasce, nos tuere, Tu nos bona fac videre \* In terra viventium.   
  4\. Tu qui cuncta scis et vales, \* Qui nos pascis hic mortales: \* Tuos ibi commensales, \* Coheredes et sodales \* Fac sanctorum civium. Amen.   
