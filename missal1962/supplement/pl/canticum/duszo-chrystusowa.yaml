title: Duszo Chrystusowa
tags:
  - Eucharystyczne
body: |
  DUSZO CHRYSTUSOWA, uświęcaj mnie. \* Ciało Chrystusowe, zachowaj mnie. \* Krwi Chrystusowa, napój mnie. \* Wodo z boku Chrystusowego, obmyj mnie.   
  2\. Męko Chrystusowa, pokrzepiaj mnie. \* O dobry Jezu, wysłuchaj mnie. \* W ranach Twoich ukryj mnie. \* Nie dozwól mi odpaść od siebie.   
  3\. Od wroga złośliwego obroń mnie. \* W godzinę śmierci mojej wezwij mnie. \* I każ mi przyjść do siebie, \* Abym ze Świętymi Twymi chwalił Cię \* Na wieki wieków. Amen.   
