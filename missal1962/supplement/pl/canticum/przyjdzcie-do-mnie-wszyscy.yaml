title: Przyjdźcie do mnie wszyscy
tags:
  - Eucharystyczne
body: |
  PRZYJDŹCIE DO MNIE WSZYSCY — głos z przybytku woła — \* We Mnie źródło szczęścia. Ja orzeźwię was \* I ocierać będę pot, płynący z czoła, \* I ziemskiego znoju wam osłodzę czas. O, pójdźmy wszyscy z pokłonem ofiarę serc naszych nieść! \* Przed Jego padając (korząc się) tronem, miłosną złóżmy Mu cześć!   
  2\. Przyjdźcie do Mnie wszyscy, o biedni grzesznicy; \* Ja dla was tu jestem, by łańcuchy te, \* Które ciążą na was, grzechu niewolnicy, \* Zdjęło z duszy waszej miłosierdzie Me! O, pójdźmy...   
  3\. Przyjdźcie do Mnie wszystkie zbłąkane owieczki; \* Jam jest Pasterz dobry: tu w objęciu Mym, \* W Sercu Moim dla was jest miejsce ucieczki; \* Słodko i bezpiecznie odpoczniecie w nim. O, pójdźmy...   
  4\. Przyjdźcie do Mnie wszyscy! Drogę wam ukaże \* Matka Ma kochana, którą dałem wam; \* Ona was prowadząc przed Moje ołtarze, \* Kiedyś do niebieskich przyprowadzi bram. O, pójdźmy...   
