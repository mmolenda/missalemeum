title: Virgo Dei Genitrix
tags:
  - Maryja
  - Łacińskie
body: |
  VIRGO DEI GENITRIX, quem totus non capit orbis; \* In tua se clausit viscera factus homo.   
  2\. Vera fides Geniti purgavit crimina mundi, \* Et tibi virginitas inviolata manet.   
  3\. Te Matrem pietatis, opem te clamitat orbis; \* Subvenias famulis, o Benedicta, tuis.   
  4\. Gloria magna Patri, compar sit gloria Nato, \* Spiritui Sancto, gloria magna Deo. Amen.   
