title: O Chryste Królu
tags:
  - Ku czci NSPJ
body: |
  O CHRYSTE KRÓLU, Władco świata, \* Twoimi zawsze chcemy być. \* W Tobie mieć Wodza, w Tobie Brata, \* Pod berłem Twoim wiecznie żyć. Króluj nad nami, Boże nasz, \* Drogą świetlaną prowadź wprzód, \* Wspieraj swą mocą, łaską darz, \* U wiekuistych przyjmij wrót.   
  2\. W królestwie Twoim miłość włada, \* Trwa wieczny pokój pośród burz. \* W nim boska czeka nas biesiada, \* Radość niebieska ciał i dusz. Króluj nad nami...   
  3\. Racz wieść każdego ścieżki Twymi, \* W rodzinach ojcem, głową bądź, \* W owczarnię jedną zbierz lud ziemi, \* Jak Dobry Pasterz światem rządź. Króluj nad nami...   
