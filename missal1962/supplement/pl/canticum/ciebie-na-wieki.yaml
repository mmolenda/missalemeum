title: Ciebie na wieki
tags:
  - Maryja
body: |
  CIEBIE NA WIEKI wychwalać będziemy, \* Królowo nieba, Maryjo! \* W Twojej opiece niechaj zostajemy, \* Śliczna, bez zmazy, lilijo! \* Wdzięczna Estero, o Panienko święta, \* Tyś przez Aniołów jest do nieba wzięta, \* Niepokalanie poczęta!   
  2\. Każdy moment, na każdą godzinę \* Twojej pomocy żądamy. \* Pani anielska, odproś naszą winę, \* Do Ciebie, grzeszni, wzdychamy. \* O furto rajska! Ucieczko grzeszników! \* O Matko Boska! Ratuj niewolników, Niepokalanie poczęta!   
  3\. Obróć swe oczy, pospiesz w utrapieniu, \* Maryjo, Matko miłości; \* Kto służy Tobie, nie daj go zginieniu, \* Broń go od czarta chytrości; \* Pokaż swą łaskę, Matko litościwa, \* Najświętsza Panno, bądźże szczodrobliwa, \* Niepokalanie poczęta!   
  4\. Masz berło w ręce, znać, żeś Monarchinią, \* Masz drugie Syna swojego; \* Zjednaj nam łaskę w ostatnią godzinę, \* W on dzień skonania naszego. \* Niech Cię chwalimy z Synem Twym społecznie, \* Jak teraz w życiu, tak i potem wiecznie, \* Niepokalanie poczęta!   
  5\. Przybądź, o Matko, w ostatnim terminie, \* Ciebie my grzeszni wzywamy, \* Przybądź na pomoc w śmiertelnej godzinie, \* Niechaj przy Tobie skonamy. \* Ubłagaj Syna, niechaj się zmiłuje, \* A żywot wieczny po śmierci daruje, \* Niepokalanie poczęta!   
