title: Aniele ziemski bez winy
tags:
  - Święci
body: |
  ANIELE ZIEMSKI BEZ WINY, \* Ozdobo naszej krainy, \* Wejrzyj z niebios dziś łaskawie \* Na nas, święty Stanisławie.   
  2\. Przyjm nasze modły, ofiary, \* Zlej na nas niebieskie dary, \* Wesprzyj w każdej nas potrzebie, \* Gdy głos nasz wzniesiem do ciebie.   
  3\. Gdy niewinni przed ołtarze \* Twe upadną na swe twarze, \* Niech szatańskiej strzały złości \* Nie zranią ich niewinności.   
  4\. Gdy my grzeszni zawołamy, \* Niech pomocy twej doznamy; \* Uproś, jakich łask nam trzeba, \* I zaprowadź nas do nieba.   
