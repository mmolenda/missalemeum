title: Upadnij na kolana
tags:
  - Najśw. Sakrament
body: |
  UPADNIJ NA KOLANA
  na Sanctus:
  Upadnij na kolana, ludu czcią przejęty, * Uwielbiaj swego Pana — Święty, Święty, Święty! po Podniesieniu:
  Zabrzmijcie z nami nieba; Bóg nasz niepojęty * W postaci przyszedł chleba: — Święty, Święty, Święty!
  Powtarzaj, ludzki rodzie, wiarą przeniknięty, * Na wschodzie i zachodzie: — Święty, Święty, Święty!
  Pan wieczny zawsze, wszędzie ku nam łaską zdjęty, * Niech wiecznie wielbion będzie: — Święty, Święty, Święty!
