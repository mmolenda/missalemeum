title: Niepojęte dary
tags:
  - Boże Narodzenie
body: |
  NIEPOJĘTE DARY dla nas daje \* Dzisiaj z nieba Ojciec łaskawy, \* Gdy się wieczne Słowo ciałem staje, \* Mocą swojej cudownej sprawy. \* Nędze świata precz odmiata, \* A płaczliwe jęczenia \* W dźwięków głosy pod niebiosy \* I w wesele zamienia \* Stąd dziś wszyscy weseli, \* wyśpiewują Anieli: Niechaj chwała Bogu będzie w niebie, \* A na ziemi pokój ludowi!   
  2\. Patriarchów świętych upragnione \* Spełniły się oczekiwania, \* Kiedy Słowo z Panny narodzone \* Dopełniło wszystkich żądania. \* Gwiazda nowa Jakubowa \* Wypuściła promienie, \* Ciemne błędy pisząc wszędy, \* Światła czyni zjawienie. \* Skąd dziś każdy z anioły \* Wyśpiewuje wesoły: Niechaj chwała...   
  3\. Już prorockich przepowiedzeń skutki \* Odmieniły świat cały mile, \* Oddalając uprzykrzone smutki \* Przywróciły wesołe chwilo, \* Wszędzie echo brzmi z pociechą \* Że z daru Zbawiciela \* Upewnienie o zbawienie \* Dopełniło wesela. \* Więc z niebieskimi szyki \* Wydajmy dziś okrzyki: Niechaj chwała...   
  4\. Niebo dzisiaj z ziemią połączone. \* Wyśpiewuje wdzięczności pienie, \* Dzięki Bogu czyni nieskończone \* Za zjawione ludziom Zbawienie. \* Radość nasza z Mesyasza \* I wszystkiemu stworzeniu. \* Że Pan chwały śmierci strzały \* Skruszył w swym narodzeniu, \* Brzmijże, świecie, wesoło, \* Wydaj rozgłos wokoło: Niechaj chwała...   
  5\. Aby człowiek Bogiem był nazwany, \* Jego postać Bóstwo przybrało. \* By nie brząkał niewoli kajdany, \* Słowo Ojca Ciałem się stało. \* Sługa z Pana, ach, odmiana! \* Niesłychane przykłady, \* By z wdzięczności dla miłości \* Człowiek w Boga szedł ślady, \* Więc niech pienia odgłosy \* Idą aż pod niebiosy: Niechaj chwała...   
