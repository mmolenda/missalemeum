title: Tantum ergo sacramentum
tags:
  - Eucharystyczne
  - Łacińskie
body: |
  TANTUM ERGO SACRAMENTUM * veneremur cernui. * Et antiquum documentum * Novo cedat ritui: * Prasstet fides supplementum * Sensuum defectui.
  2. Genitori Genitoque * Laus et iubilatio, * Salus, honor, virtus quoque * Sit et benedictio. * Procedenti ab utroque * Compar sit laudatio. Amen.
