body: |
  TANTUM ERGO SACRAMENTUM * veneremur cernui. * Et antiquum documentum * Novo cedat ritui: * Prasstet fides supplementum * Sensuum defectui.
  2. Genitori Genitoque * Laus et iubilatio, * Salus, honor, virtus quoque * Sit et benedictio. * Procedenti ab utroque * Compar sit laudatio. Amen.
  V. Panem de caelo praestitisti eis (T. P. Alleluia). R. Omne delectamentum in se habentem (T. P. Alleluia).
  Oremus. Deus, qui nobis sub Sacramento mirabili Passionis tuae memoriam reliquisti: tribue quaesumus; ita nos Corporis et Sanguinis tui sacra mysteria venerari, ut redemptionis tuae fructum in nobis iugiter sentiamus. Qui vivis et regnas in saecula saeculorum. R. Amen.
