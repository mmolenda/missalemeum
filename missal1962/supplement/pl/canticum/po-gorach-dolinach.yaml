title: Po górach, dolinach
tags:
  - Maryja
body: |
  PO GÓRACH, DOLINACH rozlega sie dzwon, \* Anielskie witanie ludziom głosi on. Ave, Ave, Ave, Maria! Zdrowaś, Zdrowaś, Zdrowaś Maryja!   
  2\. Bernardka dzieweczka szła po drzewo w las, \* Anioł ją tam wiedzie, Bóg sam wybrał czas. Aue...   
  3\. Wtem wicher zaszumiał gwałtowny od skał, \* W niej serce zadrżało, cud się spełnić miał. Aue...   
  4\. Spogląda na skały massabielskiej stok, \* Dziewica przecudna uderza jej wzrok. Ave, Ave, Aue, Maria! Zdrowaś, Zdrowaś, Zdrowaś Maryja!   
  5\. Oblicze Jej słodkie, w oczach błyska raj, \* Zdaje się przemawiać: „Daj mi serce, daj!" Ave...   
  6\. Blask jakiś nadziemski otacza Ją w krąg, \* Złocisty różaniec zwiesza się z Jej rąk. Ave...   
  7\. Niebieska przepaska spływa z białych szat, \* Na każdej z Jej nóżek błyska róży kwiat. Ave...   
  8\. Wszystko w Niej nadziemskie, wszystko niebem tchnie, \* Widzi Ją na jawie, nie w czarownym śnie. Ave...   
  9\. Utkwiła w Nią oczy, wyciągnęła dłoń, \* Zgięły się kolana, rozpaliła skroń. Ave...   
  10\. Modlitwę serdeczną szepcą usta jej: \* .Zdrowaś bądź, Panienko, łaski na nas zlej!" Ave... . .   
  11\. „Pokornej mej prośbie odpowiedz swą daj. \* Kto jesteś, o Pani, przed nami nie taj". Ave...   
  12\. Klęczącej Bernardce rzekła Pani ta: \*  „Poczęciem Niepokalanym jestem ja", Ave...   
  13\. O Gwiazdo najświętsza, wiedz nas w niebios kraj, \* Gdzie wieczną szczęśliwość, o Boże, nam daj. Ave...   
