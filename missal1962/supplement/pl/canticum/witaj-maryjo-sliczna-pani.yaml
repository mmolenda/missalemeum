title: Witaj Maryjo, śliczna Pani
tags:
  - Maryja
body: |
  WITAJ, MARYJO, ŚLICZNA PANI, do Ciebie wołamy! \* Wśród tej ziemi, my wygnani, ku Tobie wzdychamy: O Maryjo, witaj nam, Tyś nadzieja cała, \* Witaj nam, o Maryjo, chwała Tobie, chwała!   
  2\. Błagaj, Maryjo, Syna Twego o litość nad nami! \* Czyste rączki wznieś do Niego, prosim Cię ze łzami: O Maryjo...   
  3\. Matko nasza, my Twe dzieci, o tym wspomnij sobie, \* Niech Twa łaska nam zaświeci, wołamy ku Tobie: O Maryjo...   
  4\. Otrzyj łzy, co z oczu płyną, zagój serca ranę, \* Ratuj, Matko, dzieci giną, dzieci Twe kochane. O Maryjo...   
  5\. O Panienko nad pannami, wysłuchaj wołanie, \* Proś Jezusa, proś za nami i odwróć karanie. O Maryjo...   
  6\. Wiernie służyć Ci będziemy, wiernie chwalić Ciebie, \* Potem z Tobą się złączymy, śpiewając tam w niebie: O Maryjo...   
