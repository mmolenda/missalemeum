title: Idźmy, tulmy się
tags:
  - Maryja
body: |
  IDŹMY, TULMY SIĘ, jak dziatki \* Do Serca Maryi Matki, \* Czy nas nęka życia trud, \* Czy to winy czerni brud. \* Idźmy, idźmy ufnym krokiem, \* Z rzewnym sercem, łzawym okiem: \* Serce to zna dzieci głos, \* Odwróci bolesny cios.   
  2\. Ach, to Serce, dobroć sama, \* Najczulszej z córek Adama, \* Jest otwarte w każdy czas, \* Samo szuka, wzywa nas: \*. „Pójdźcie do mnie, dziatki moje, \* Wyczerpnijcie łaski zdroje; \* Kto mnie znajdzie, życie ma, \* Temu Syn zbawienie da"!   
  3\. To Maryi Serca chwałą, \* Że zgubionym Zbawcę dało \* Jemuś winien, świecie, cud, \* Że Bóg zstąpił zbawić lud. \* Pod nim Jezusa nosiła, \* Do niego rzewnie tuliła, \* Wychowała, by Bóg Syn \* Zgładził długi naszych win.   
  4\. Jakież w tęsknym Sercu rany \* Poniosłaś, gdy Syn kochany \* Szedł wychylić kielich mąk \* Z krwawych nieprzyjaciół rąk. \* Gdyś widziała przenikniona, \* Jak On cierpi, woła, kona, \* Jak On W życie swe \* Za me grzechy, ach, za me.   
