title: Już od rana
tags:
  - Maryja
body: |
  JUŻ OD RANA rozśpiewana chwal, o duszo, Maryję! \* Cześć Jej świątkom, cześć pamiątkom co dzień w niebo niech bije! Cud bo żywy nad podziwy Jej wielmożność u Boga. \* Panna czysta, Matka Chrysta, przechwalebna, przebłoga.   
  2\. Serce rośnij w cześć rozgłośniej, dźwięków Marii nieś krocie, \* Świat w niemocy, świat sierocy odmieniła w żywocie. Cud bo żywy...   
  3\. Przez Cię czarta pycha starta i na wszystkie plemiona \* Tyś otucha znów dla ducha, Panno błogosławiona. Cud bo żywy...   
  4\. O Królowo, Tyś na nowo światu rozradowaniem, \* Z Twej opieki na wiek wieki chwałę niebios dostaniem. Cud bo żywy...   
  5\. Bądź ochłodą i osłodą tym, co wiernie i stale \* Twoje świątki i pamiątki podawają ku chwale. Cud bo żywy...   
