title: Sław, języku
tags:
  - Najśw. Sakrament
body: |
  SŁAW, JĘZYKU, tajemnicę Ciała i najdroższej Krwi, * Którą, jako łask krynicę, wylał w czasie ziemskich dni. * Ten, co Matkę miał Dziewicę, Król narodów godzien czci.
  2. Z Panny czystej narodzony, posłań zbawić ludzki ród, * Gdy po świecie na wsze strony ziarno słowa rzucił w lud, * Wtedy cudem niezgłębionym zamknął swej pielgrzymki trud.
  3. W noc ostatnią przy wieczerzy z tymi, których braćmi zwał, + Pełniąc wszystko, jak należy, czego przepis prawny chciał, * Sam Dwunastu się powierzył i za pokarm z rąk swych dał.
  4. Słowem więc Wcielono Słowo chleb zamienia w Ciało swe * Wino Krwią jest Chrystusową, darmo wzrok to widzieć chce: * Tylko wiara Bożą mową pewność o tym w serca śle
  5. PRZED TAK WIELKIM Sakramentem upadajmy wszyscy wraz; * Niech przed Nowym Testamentem starych praw ustąpi czas; * Co dla zmysłów niepojęte, niech dopełni wiara w nas.
  6. Bogu Ojcu i Synowi hołd po wszystkie nieśmy dni; * Niech podaje wiek wiekowi hymn tryumfu, dzięki, czci; * A równemu im Duchowi niechaj wieczna chwała brzmi. Amen.
  V. Dałeś im chleb z nieba (O. W. Alleluja). R. Wszelką rozkosz mający w sobie (O. W. Alleluja). Módlmy się.
  Boże, który w przedziwnym Sakramencie zostawiłeś nam pamiątkę swej Męki, dozwól, prosimy, taką czcią otaczać święte tajemnice Ciała i Krwi Twojej, abyśmy nieustannie doznawali w sobie owoców Twego odkupienia. Który żyjesz i królujesz na wieki wieków. R. Amen.
