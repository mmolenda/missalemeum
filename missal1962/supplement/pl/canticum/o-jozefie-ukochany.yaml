title: O Józefie ukochany
tags:
  - św. Józef
body: |
  O JÓZEFIE UKOCHANY! pod opieką twoją rósł \* Chleb Żywota z nieba dany, tyś Go na swym ręku niósł. \* Tyś Go w ziarnie pielęgnował, by nakarmił ludzki głód, \* Tyś nam ustrzegł i zachował ten miłości Bożej cud. Dla Niego żyć, z tobą Go czcić, gdzie chwały swej On tai blask, \* By wszystkim nam był Jezus sam, ach, uproś tę najdroższą z łask.   
  2\. Tego, który w Nazarecie tobie powierzony był, \* My strzeżemy na tym świecie, gdzie Majestat Boży skrył. \* Twą miłością, sercem twoim ucz Jezusa wielbić tu, \* Jak ty, pracą, łzami, znojem, całym życiem służyć Mu! Dla Niego żyć...   
  3\. Niech z Ołtarza tajemnicy ponad całym światem już \* Zakróluje Syn Dziewicy, Bóg Zbawiciel, życie dusz! \* W Sakramencie ukrytemu niech cześć odda cały świat, \* Każde serce niech ku Niemu swej miłości niesie kwiat! Dla Niego żyć...   
