title: Gdzie jest Jezus
tags:
  - Eucharystyczne
body: |
  GDZIE JEST JEZUS, ma pociecha, mój najmilszy Zbawiciel? \* Gdzie jest ma największa radość, duszy mej pocieszyciel? \* Dusza moja jest strapiona, \* Wielkim żalem obciążona. \* Gdzież jest mój najmilszy Jezus? \* W Nim będzie uzdrowiona.   
  2\. Sercem całym pragnę Ciebie, o najdroższy Jezusie! \* W utrapieniu jakby w niebie, gdym jest z Tobą, Chrystusie. \* Bez Ciebie wytrwać nie zdołam, \* Do Ciebie jak chory wołam: \* „Przyjdź, o Twoją pomoc błagam; \* Oddaję Ci się cały!"   
  3\. Przyjdź do serca w tym momencie, o najdroższy Jezusie! \* W Przenajświętszym Sakramencie, Tyś pociecha mej duszy! \* Tyś tu źródłem żywej wody, \* Danym duszy dla ochłody. \* W sercu zamieszkaj na stałe, \* Weź je dla siebie całe.   
