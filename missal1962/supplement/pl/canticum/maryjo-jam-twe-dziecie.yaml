title: Maryjo, jam Twe dziecię
tags:
  - Maryja
body: |
  MARYJO, JAM TWE DZIECIĘ, \* O, podaj mi Twą dłoń, \* Od złego mnie w tym świecie, \* Od grzechu. Matko, broń, Bądź z nami w każdy czas, '\* Wspieraj i ratuj nas, Matko. Matko, bądź z nami w każdy czas.   
  2\. O, tkliwe Twoje oczy \* Ku dzieciom, Matko, zniż, \* Gdy niemoc serce tłoczy, \* Tyje pociągnij wzwyż. Bądź z nami...   
  3\. Ty płoniesz blaskiem słońca, \* Rozpraszasz świata mrok; \* Niech w obraz Twój bez końca \* Utkwiony mamy wzrok. Bądź z nami...   
