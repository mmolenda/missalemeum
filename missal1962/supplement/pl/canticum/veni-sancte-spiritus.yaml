title: Veni Sancte Spiritus
tags:
  - Zesłanie Ducha św.
  - Łacińskie
body: |
  VENI, SANCTE SPIRITUS,
  Et emitte cœlitus
  Lucis tuæ radium:
  
  Veni Pater pauperum!
  Veni dator munerum!
  Veni lumen cordium.
  
  Consolator optime!
  Dulcis hospes animæ,
  Dulce refrigerium:
  
  In labore requies,
  In æstu temperies,
  In fletu solatium.
  
  O lux beatissima!
  Reple cordis intima,
  Tuorum fidelium.
  
  Sine tuo numine,
  Nihil est in homine,
  Nihil est innoxium.
  
  Lava quod est sordidum,
  Riga quod est aridum,
  Sana quod est saucium:
  
  Flecte quod est rigidum,
  Fove quod est frigidum,
  Rege quod est devium.
  
  Da tuis fidelibus,
  In te confidentibus,
  Sacrum septenarium:
  
  Da virtutis meritum,
  Da salutis exitum,
  Da perenne gaudium.
