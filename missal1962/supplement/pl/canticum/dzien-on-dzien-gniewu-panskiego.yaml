title: Dzień on, dzień gniewu Pańskiego
tags:
  - Zmarli
body: |
  DZIEŃ ON, DZIEŃ GNIEWU PAŃSKIEGO, \* świat w proch zetrze, świadkiem tego \* Dawid z Sybillą wszystkiego. \* O, jak wielki strach tam będzie, \* gdy sam Bóg na sąd zasiędzie \* i rozstrząsać wszystko będzie.   
  2\. Trąba dziwny głos puszczając, \* groby ziemskie przenikając, \* wszystkich wzbudzi, pozywając. \* Zdumieje się przyrodzenie \* i śmierć, gdy wstanie stworzenie \* na ostatnie rozsądzenie.   
  3\. Księgi spisane wystawią, \* które każdą rzecz wyjawią, \* z czego na świat dekret sprawią. \* Sędzia tedy, gdy zasiędzie, \* wszelka skrytość jawną będzie, \* kary żaden grzech nie zbędzie.   
  4\. Cóż tam pocznę, człek mizerny! \* Kto mi patron będzie wierny,   
  \* gdzie i Świętym strach niezmierny? \* Królu tronu straszliwego, co z łaski zbawiasz każdego, \* z miłosierdzia zbaw mnie swego.   
  5\. Wspomnij, o mój Jezu drogi, \* żem przyczyną Twojej drogi; nie trać mnie w dzień on tak srogi. \* Szukałeś mnie spracowany, odkupiłeś krzyżowany; \* niech nie giną Twoje rany.   
  6\. Sędzio pomsty sprawiedliwy, \* uczyń wyrok miłościwy nim nastąpi sąd straszliwy. \* Wzdycham jako obwiniony, wstyd mnie za grzech popełniony, \* odpuść, Boże nieskończony.   
  7\. Tyś Magdalenie odpuścił, \* łotraś do łaski przypuścił,  mnieś nadzieję z nieba spuścił \* Znam się w prośbach niegodnego, otóż Cię proszę dobrego, \* zbaw mnie od ognia wiecznego.   
  8\. Daj mi miejsce z owieczkami, \* nie odłączaj, mnie z kozłami na prawicy staw z sługami. \* Pohańbiwszy potępionych, w ogień wieczny osądzonych, \* weź mnie do błogosławionych.   
  9 Proszę duchem uniżonym, \* sercem jak popiół skruszonym, \* bądź mi do końca Patronem. \* Opłakanyż to dzień będzie, \* gdy się z prochu człek dobędzie \* i na straszny sąd przybędzie.   
