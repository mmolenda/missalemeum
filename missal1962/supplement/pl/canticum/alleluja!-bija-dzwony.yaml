title: Alleluja! biją dzwony
tags:
  - Wielkanoc
body: |
  ALLELUJA! BIJĄ DZWONY, * Głosząc w świata wszystkie strony, * Ze zmartwychwstał Pan. Alleluja, alleluja, alleluja!
  2. Biją długo i radośnie, * Że aż w piersiach serce rodnie * Triumf prawdzie dan. Alleluja...
  3. W majestacie Boskiej chwały * Idzie Chrystus Zmartwychwstały * Między uczniów swych. Alleluja...
  4. Dzień wesoły nam dziś nastał, * Pan po męce zmartwychpow-stał, * Płynie pieśni ton: Alleluja...
