title: Pasterze mili
tags:
  - Boże Narodzenie
body: |
  PASTERZE MILI, \* Coście widzieli? \* Widzieliśmy maleńkiego \* Jezusa narodzonego, \* Syna Bożego.   
  2\. Co za pałac miał, \* Gdzie gospodą stał? \* Szopa bydłu przyzwoita \* I to jeszcze źle pokryta \* Pałacem była.   
  3\. Jakie łóżeczko \* Miał Paniąteczko? \* Marmur twardy, żłób kamienny, \* Na tym depozyt zbawienny \* Spoczywał łożu.   
  4\. Co za obicie \* Miało to Dziecię? \* Wisząc spod strzech pajęczyna \* Boga oraz Matki Syna \* Obiciem była.   
  5\. W jakiej odzieży \* Pan nieba leży? \* Za purpurę, perły drogie \* Ustroiła Go w ubogie \* Pieluszki nędza.   
  6\. Jakieście dary \* Dali ofiary? \* Sercaśmy własne oddali, \* A odchodząc poklękali, \* Czołem mu bili.   
