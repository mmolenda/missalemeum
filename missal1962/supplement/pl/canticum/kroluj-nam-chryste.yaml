title: Króluj nam, Chryste
tags:
  - Ku czci NSPJ
body: |
  KRÓLUJ NAM CHRYSTE zawsze i wszędzie, \* To nasze rycerskie hasło, \* Ono nas zawsze prowadzić będzie \* I świecić jak słońce jasno.   
  2\. Naprzód przebojem młodzi rycerze, \* Do walki z grzechem swej duszy, \* Wodzem nam Jezus w Hostii ukryty, \* Z Nim w bói nasz zastęp wyruszy.   
  3\. Pójdziemy naprzód, naprzód radośnie, \* Podnosząc w górę swe czoła. \* Przed nami życie rozkwita w wiośnie. \* Odważnie, bo Jezus woła.   
