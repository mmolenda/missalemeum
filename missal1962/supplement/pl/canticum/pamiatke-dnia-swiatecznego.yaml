title: Pamiątkę dnia świątecznego
tags:
  - Duch św.
body: |
  PAMIĄTKĘ DNIA ŚWIĄTECZNEGO \* Zesłania Ducha Świętego \* Dziś z Kościołem obchodzimy, \* Dawcę darów pieśnią czcimy. Alleluja, alleluja.   
  1\. Co Ezechiel zwiastował, \* O czym Joel prorokował \* To na oczy wszelkie ciało \* W dzień świąteczny oglądało, Alleluja...   
  2\. Gdy Apostołowie mili \* W tym dniu razem się modlili, \* Nad nimi się płomieniste \* Jawią języki ogniste. Alleluja...   
  3\. Boskim ogniem zapaleni, \* Duchem Świętym napełnieni \* śmiało wsrod tłumu wielkiego \* Głoszą Ukrzyżowanego. Alleluja   
  4\. Święty Piotr jednym kazaniem, \* Ducha Świętego działaniem, \* Tak porusza słuchające, \* Ze nawraca trzy tysiące. Alleluja   
  5\. Dziwują się Elamici, \* Z ziem dalekich prozelici \* I Partowie i Medowie, \* Ze ich słyszą w swojej mowie. Alleluja...   
  6\. Ci, co Pana krzyżowali, \* Ciężko grzechów żałowali, \* Apostołów się pytali, \* Jakby Boga przebłagali. Alleluja...   
  7\. Rzekł Piotr do nich: „Pokutujcie, \* W Pana wierzcie, chrzest przyjmujcie, \* Gdy się grzechów pozbędziecie, Ducha Świętego weźmiecie". Alleluja...   
  8\. Odtąd już wiernych niemało \* Od dnia do dnia przybywało; \* Już na okoliczne miasta \* Kościół Boży się rozrasta. Alleluja...   
  9\. Lecz już uczniom rozkaz dany: \* „Rozejść się między pogany!" \* Tamci mocą słów i cudów \* Nawracają wiele ludów. Alleluja...   
  10\. Myśmy też wezwani byli, \* Byśmy w Chrystusa wierzyli; \* Za dar wiary dziś dziękujmy \* I wierność Bogu ślubujmy. Alleluja...   
  11\. Ducha to Świętego sprawa, \* Że wytrwanie w wierze dąwą; \* W prawdzie utwierdza każdego \* Do żywota przejrzanego. Alleluja...   
  12\. O Dawco Ducha Świętego, \* Daj i nam dziś Gościa tego, \* By litując się nad nami, \* Ubogacił nas darami. Alleluja...   
  13\. Przybądź do nas, Duchu Święty, \* Będziesz radośnie przyjęty; \* Dasz nam żyć w wierze, w miłości \* I róść w Twej sprawiedliwości. Alleluja...   
  14\. Duchu Święty, cześć Ci dajem, \* Z Ojcem, Synem wraz wyznajem; \* Trzem Osobom niechaj będzie \* Równa chwała zawsze wszędzie! Alleluja...   
