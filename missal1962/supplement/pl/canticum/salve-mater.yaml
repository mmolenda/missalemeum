title: Salve Mater
tags:
  - Maryja
  - Łacińskie
body: |
  SALVE MATER misericordise, \* Mater Dei, et Mater venise, \* Mater spei, et Mater gratise, \* Mater plena sanctse Isetitise. \* O Maria!   
  1\. Salve decus humani generis, \* Salve Virgo dignior ceteris, \* Quae virgines omnes transgrederis, \* Et altius sedes in superis, \* O Maria! Salue Mater.   
  2\. Salve felix Virgo puerpera: \* Nam qui sedet in Patris dextera, \* Caelum regens, terram et aethera, \* Intra tua se clausit viscera, \* O Maria! Salue Mater.   
  3\. Te creavit Pater ingenitus, \* Adamavit te Unigenitus, \* Fecundavit te Sanctus Spiritus, \* Tu es facta tota divinitus, \* O Maria! Salue Mater.   
  4\. Te creavit Deus mirabilem, \* Te respexit ancillam humilem, \* Te quaesivit sponsam amabilem, \* Tibi nunquam fecit consimilem, \* O Maria! Salue Mater.   
  5\. Te beatam laudare cupiunt \* Omnes justi, sed non sufficiunt; \* Multas laudes de te concipiunt, \* Sed in illis prorsus deficiunt, \* O Maria! Salue Mater   
  6\. Esto, Mater, nostrum solatium; \* Nostrum esto, tu Virgo, gaudium; \* Et nos tandem post hoc exsilium, \* Laetos jungę choris caelestium, \* O Maria! Salue Mater.   
