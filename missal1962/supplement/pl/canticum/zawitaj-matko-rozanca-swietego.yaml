title: Zawitaj, Matko Różańca świętego
tags:
  - Maryja
body: |
  ZAWITAJ, MATKO RÓŻAŃCA ŚWIĘTEGO, \* Przybytku Boga w Trójcy jedynego, \* Ucieczko nasza, w życia doczesności, \* O cedrze czystości!   
  2\. Najozdobniejsza Różo ogrodowa, \* Najprzyjemniejsza Różdżko Aronowa, \* Wonność balsamu, balsam przechodząca, \* Matko kochająca!   
  3\. Niczym są dla nas wszystkie ziemskie rzeczy, \* Gdyż duszy naszej żadna nie uleczy, \* Lecz życie łaski daje nam Królowa, \* Matka Różańcowa.   
  4\. O jakże miłe, słodkie są wyrazy, \* Które śpiewamy sto pięćdziesiąt razy; \* W tych tajemnicach, róża się rozwija \* Jezus i Maryja.   
  5\. Wiedzieć potrzeba, że Różaniec święty \* Nie ludzkie dzieło, choć od ludzi wzięty, \* Lecz go natchnęła dobroć niepojęta, \* Sama Trójca Święta.   
  6\. Który za prezent Panna odebrała, \* Dominikowi swoją ręką dała, \* Przy licznych świadkach, przy licznych świadkach wśród Aniołów grona, \* Chwałą otoczona.   
  7\. Dominik święty zaś nam ufundował \* Kościół łaskami uprzywilejował \* Tym, którzy wiernie służą Pannie świętej, \* Bez grzechu poczętej.   
  8\. Prześliczna Różo anielskiej czystości, \* Chciej nas zachęcić do świątobliwości, \* Byśmy tu stale Ciebie wychwalali, \* Pilnie pozdrawiali.   
  
  poniższą zwrotkę śpiewają członkowie bractw różańcowych:   
  
  Nas braci, siostry Różańca świętego, \* Racz przyjąć pod płaszcz miłosierdzia swego, \* Gdy Syn Twój miły będzie dekretować, \* Raczże nas ratować.   
  A tym, co z światem już się pożegnali, \* A imię Twoje żyjąc wychwalali, \* Niechże im świeci światłość wiekuista, \* O Panno przeczysta!   
