title: Z dawna Polski Tyś królową
tags:
  - Maryja
  - Polska
body: |
  Z DAWNA POLSKI TYŚ KRÓLOWĄ, Maryjo! \* Ty za nami przemów słowo, Maryjo! \* Ociemniałym podaj rekę, niewytrwałym skracaj mękę, \* Twe królestwo weź w porękę, Maryjo!   
  2\. Gdyś pod krzyżem Syna stała, Maryjo! \* Tyleś Matko wycierpiała, Maryjo! \* Przez Twego Syna konanie uproś sercom zmartwychwstanie, \* W ojców wierze daj wytrwanie, Maryjo!   
  3\. Z dawna Polski Tyś Królową, Maryjo! \* Ty za nami przemów słowo, Maryjo! \* Miej w opiece Naród cały, który żyje dla Twej chwały, \* Niech powstanie znów (rozwija się) wspaniały, Maryjo!   
