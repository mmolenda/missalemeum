title: O Maryjo, przyjm w ofierze
tags:
  - Maryja
body: |
  O MARYJO, PRZYJM W OFIERZE, \* Co Ci dzieci niosą szczerze: \* Serca swoje, myśli swoje \* I łez żalu czyste zdroje, \* Wszystkie smutki i tęsknoty, \* Nie z przymusu, lecz z ochoty.   
  2\. Chociaż Panią nazywamy, \* Lecz jak Matkę Cię kochamy, \* Jako Pani cześć oddając, \* Jako Matkę Cię wzywając. \* Pani świata, rządź sługami! \* Matko, zlituj się nad nami!   
  3\. Bo my nędzni, biedni ludzie, \* Zastarzali w grzechów brudzie; \* Podaj rękę, powstaniemy, \* Proś za nami, ożyjemy; \* A doznawszy Twej opieki, \* Będziem z Tobą żyć na wieki.   
  4\. Huczą lasy, szumią zdroje, \* Jakby wielbiąc imię Twoje, \* Bo to imię ukochane \* Goi każdą serca ranę, \* Bo to imię w całym świecie \* Wielbi starzec, kocha dziecię.   
