title: Krzyżu święty, nade wszystko
tags:
  - Wielki Post
body: |
  KRZYŻU ŚWIĘTY, NADE WSZYSTKO, \* Drzewo przenajszlachetniejsze! \* W żadnym lesie takie nie jest, \* Jedno, na którym sam Bóg jest. \* Słodkie drzewo, słodkie gwoździe, \* Rozkoszny owoc nosiło.   
  2\. Skłoń gałązki, drzewo święte, \* Ulżyj członkom tak rozpiętym, \* Odmień teraz oną srogość, \* Którąś miało z przyrodzenia, \* Spuść lekkuchno i cichuchno \* Ciało króla niebieskiego.   
  3\. Tyś samo było dostojne. \* Nosić światowe zbawienie, \* Przez Cię przewóz jest naprawion \* Światu, który był zagubion, \* Który święta Krew polała, \* Co z Baranka wypływała.   
  4\. W jasełkach leżąc, gdy płakał, \* Już tam był wszystko oglądał, Iż tak haniebnie umrzeć miał, \* Gdy wszystek świat odkupić chciał. \* W on czas między zwierzętami, \* A teraz między łotrami.   
  5\. Niesłychanać to jest dobroć \* Za kogo na krzyżu umrzeć; \* Któż to może dzisiaj zdziałać, \* Za kogo swoją duszę dać? \* Sam to Pan Jezus wykonał, \* Bo nas wiernie umiłował.   
  6\. Nędzne by to serce było, \* Co by dziś nie zapłakało, \* Widząc Stworzyciela swego \* Na krzyżu zawieszonego, \* Na słońcu upieczonego \* Baranka wielkanocnego.   
  7\. Maryja Matka patrzała \* Na członki, co powijała, \* Powijając całowała, \* Z tego wielką radość miała. \* Teraz je widzi sczerniałe, \* Żyły, stawy w Nim porwane.   
  8\. Nie był taki, ani będzie \* Żadnemu smutek na świecie. \* Jaki czysta Panna miała \* W on czas, kiedy narzekała: „Nędzna ja sierota dzisiaj, \* Do kogóż ja się skłonić mam?   
  9\. Jednegom Synaczka miała, \* Com Go z nieba być poznała. \* I Tegom już postradała, \* Jednom sama się została. \* Ciężki ból cierpi me serce, \* Od żalu mi się rozpaść chce.   
  10\. W radościm Go porodziła, \* Smutkum żadnego nie miała, \* A teraz wszystkie boleści \* Dręczą mnie dziś bez litości. \* Obymże ja to mogła mieć, \* Żebym mogła teraz umrzeć.   
  11\. Byś mi, Synu, nisko wisiał, \* Wżdybyś ze mnie choć pomoc miał, \* Głowę bym Twoją podparta, \* Krew zsiadłą z lica otarła: \* Ale Cię nie mogę dosiąc, \* Tobie, Synu, nic dopomóc.   
  12\. Anielskie się słowa mienią, \* Symeonowe się pełnią: \* Anioł rzekł: Pełnaś miłości, \* A jam dziś pełna gorzkości. \* Symeon mi to powiedział, \* Iż me serce miecz przebóść miał.   
  13\. Ni ja ojca, matki, brata, \* Ni żadnego przyjaciela, \* Skądże pocieszenie mam mieć? \* Wolałabym stokroć umrzeć, \* Niż widzieć żołnierza złego, \* Co przebił bok Syna Mego.   
  14\. Matki, co synaczki macie, \* Jako się w nich wy kochacie, \* Kiedy wam z nich jeden umrze, \* Ciężki ból ma serce wasze; \* Cóż Ja, com miała jednego, \* Już nie mogę mieć inszego.   
  15\. O niestetyż, miły Panie, \* Toć nie małe rozłączenie: \* Przedtem było miłowanie, \* A teraz ciężkie wzdychanie. \* Czemuż, Boże Ojcze, nie dbasz, \* O Synaczka pieczy nie masz?"   
  16\. Którzy tej Pannie służycie, \* Smutki Jej rozmyśliwajcie, \* Jako często omdlewała, \* Często na ziemię padała. \* Przez te smutki, któreś miała, \* Uprośże nam wieczną chwałę.   
