title: W tym świętym czasie
tags:
  - Adwent
body: |
  W TYM ŚWIĘTYM CZASIE oczekiwania \* równajmy ścieżki naszego życia \* by Pan nas zastał przygotowanych \* na Jego przyjście.   
  2\. Niech się obniżą wyniosłe szczyty \* niech się doliny podniosą w górę \* a wszelka droga podąża prosto \* do swego celu.   
  3\. Bo już się zbliża Zbawiciel świata, \* przynosząc światło zbłąkanym w mroku \* i każdy człowiek zobaczy Słowo \* Wcielone dla nas.   
  4\. A kiedy wróci na końcu czasów \* by sądzić ludzi za ich uczynki \* niech Jego łaska i miłosierdzie \* przeważą winy.   
  5\. Wielbimy Ciebie, Odkupicielu, \* i Twego Ojca z płomiennym Duchem: \* niech będzie chwała przez całą wieczność \* Najświętszej Trójcy.   
