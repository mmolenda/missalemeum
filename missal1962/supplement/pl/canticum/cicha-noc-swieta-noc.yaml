title: Cicha noc, święta noc
tags:
  - Boże Narodzenie
body: |
  CICHA NOC, ŚWIĘTA NOC! \* Pokój niesie ludziom wszem, \* A u żłóbka Matka święta \* Czuwa sama uśmiechnięta, \* Nad Dzieciątka snem, \* Nad Dzieciątka snem.   
  2\. Cicha noc, święta noc, \* Pastuszkowie od swych trzód \* Biegną wielce zadziwieni \* Za anielskim głosem pieni, \* Gdzie się spełnił cud, \* Gdzie się spełnił cud.   
  3\. Cicha noc, święta noc, \* Narodzony Boży Syn, \* Pan wielkiego majestatu \* Niesie dziś całemu światu \* Odkupienie win, \* Odkupienie win.   
