title: Lulajże Jezuniu
tags:
  - Boże Narodzenie
body: |
  LULAJŻE JEZUNIU, moja perełko, * Lulaj, ulubione me pie-ścidełko. Lulajże, Jezuniu, lulajże, lulaj! * A Ty Go, Matulu, w płaczu utulaj.
  2. Zamknijże znużone płaczem powieczki, * Utulże zemdlone łkaniem wardżeczki. Lulajże...
  3. Lulajże, piękniuchny nasz Aniołeczku, * Lulajże, wdzięcz-niuchny świata Kwiateczku. Lulajże...
  4. Lulajże, Różyczko najozdobniejsza, * Lulajże Lilijko najprzyjemniejsza. Lulajże...
  5. Lulajże, przyjemna oczom Gwiazdeczko, * Lulaj, najśliczniej-sze świata Słoneczko. Lulajże...
