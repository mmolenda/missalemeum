title: Ach, mój Jezu
tags:
  - Wielki Post
body: |
  ACH, MÓJ JEZU, jak ty klęczysz \* W Ogrojcu zakrwawiony, Tam Cię Anioł w smutku cieszył, \* Skąd był świat pocieszony. Przyjdź, mój Jezu, przyjdź, mój Jezu, \* Przyjdź, mój Jezu, pociesz mnie, \* Bo Cię kocham serdecznie.   
  2\. Ach, mój Jezu, jakeś srodze \* Do słupa przywiązany, \* Za tak ciężkie grzechy nasze \* Okrutnie biczowany. Przyjdź...   
  3\. Ach, mój Jezu, co za boleść \* Cierpisz w ostrej koronie, \* Twarz najświętsza zakrwawiona, \* Głowa wszystka w krwi tonie. Przyjdź...   
  4\. Ach, mój Jezu, gdy wychodzisz \* Na Górę Kalwaryjską, \* Trzykroć pod ciężarem krzyża \* Upadasz bardzo ciężko. Przyjdź...   
  5\. A gdy, mój najmilszy Jezu, \* Na krzyżu już umierasz, \* Dajesz Ducha w Ojca ręce, \* Grzesznym niebo otwierasz. Przyjdź...   
  6\. Ach, mój Jezu, gdy czas przyjdzie, \* Że już umierać trzeba, \* Wspomnij na swą gorzką mękę, \* Nie chciej zawierać nieba. Przyjdź...   
  7\. Gdyś jest Sędzią postawiony \* Nad żywymi, zmarłymi, \* Zmiłujże się nad duszami \* W czyśćcu zostającymi. Wieczny pokój daj im, Panie, \* W niebie odpoczywanie.   
