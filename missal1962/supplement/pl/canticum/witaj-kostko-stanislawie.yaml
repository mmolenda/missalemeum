title: Witaj, Kostko Stanisławie
tags:
  - Święci
body: |
  WITAJ, KOSTKO STANISŁAWIE, \* Młodzieniaszku święty w niebie, \* Śpiewam pieśń tę ku twej sławie, \* Bo serdecznie kocham ciebie. \* Ty w Aniołów jasnym gronie \* Dla przedziwnej niewinności, \* Przy Maryi stoisz tronie, \* Nucąc dla Niej pieśń miłości.   
  2\. Nieskalane serce, czyste, \* Toć i lica promieniste, \* O, bo duch twój płonie cały dla Jezusa świętej chwały. \* Dla skromności i pokory, \* Dla świętości twej nadobny \* Zostawiłeś cnoty wzory, \* Śnieżnej lilii tyś podobny.   
  3\. Złóż twe dłonie i proś Boga, \* Powiedz, że tu ciężka droga. \* Dla twej prośby i wstawienia \* Bóg udzieli przebaczenia. \* Bożej Matce powiedz w niebie, \* Ze jesteśmy tu w potrzebie, \* Że tu żalów, łez kraina, \* Niech nas wspiera Jej przyczyna.   
  4\. A w ostatniej życia chwili \* Spraw, abyśmy zasłużyli \* Tak umierać, jak Ty, święcie, \* W Matki Bożej Wniebowzięcie. \* O ty, polski nasz Patronie, \* Marię proś Niepokalaną, \* Niech od złego nam osłoni \* Polską młodzież ukochaną.   
