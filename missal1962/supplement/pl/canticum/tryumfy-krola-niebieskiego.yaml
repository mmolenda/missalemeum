title: Tryumfy Króla niebieskiego
tags:
  - Boże Narodzenie
body: |
  TRYUMFY KRÓLA NIEBIESKIEGO \* Zstąpiły z nieba wysokiego, \* Pobudziły pasterzów, \* Dobytku swego stróżów, \* Śpiewaniem, śpiewaniem, śpiewaniem.   
  2\. Chwała bądź Bogu w wysokości, \* A ludziom pokój na niskości: \* Narodził się Zbawiciel, \* Dusz ludzkich Odkupiciel \* Na ziemi...   
  3\. Zrodziła Maryja Dziewica, \* Wiecznego Boga bez rodzica, \* By nas z piekła wybawił, \* A w niebieskich postawił \* Pałacach...   
  4\. Pasterze w podziwieniu stają, \* Tryumfu przyczynę badają, \* Co się nowego dzieje, \* Że tak światłość jaśnieje, \* Nie widząc...   
  5\. Że to Bóg, gdy się dowiedzieli, \* Swej trzody w polu odbieżeli, Spiesząc na przywitanie \* Do betlejemskiej stajni \* Dzieciątka...   
  6\. Niebieskim światłem oświeceni, \* Pokornie przed Nim uniżeni, \* Bogiem Go być prawdziwym \* Z serca afektem żywym \* Wyznają...   
  7\. I które mieli z sobą dary \* Dzieciątku dają na ofiary: \* Przyjmij, o Narodzony, \* Nas i dar przyniesiony \* Z ochotą...   
  8\. A potem Maryi cześć dają, \* Za Matkę Boską Ją uznają. \* Tak nas uczą przykładem, \* Jak iść mamy ich śladem \* Statecznie...   
