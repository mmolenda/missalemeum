title: Puer natus in Bethlehem
tags:
  - Boże Narodzenie
  - Łacińskie
body: |
  PUER NATUS IN BETHLEHEM, alleluia; \* Unde gaudet Ierusalem, \* alleluia, alleluia. In cordis iubilo Christum natum adoremus, \* Cum novo canłico.   
  2\. Assumpsit carnem Filius, alleluia, \* Dei Patris altissimus, \* alleluia, alleluia. In cordis iubilo...   
  3\. Per Gabrielem nuntium, alleluia, \* Virgo concepit Filium, alleluia, alleluia. In cordis iubilo...   
  4\. Tamąuam sponsus de thalamo, alleluia, \* Processit Matris utero, alleluia, alleluia. In cordis iubilo...   
  5\. Hic iacet in praesepio, alleluia, \* Qui regnat sine termino, alleluia, alleluia. In cordis iubilo...   
  6\. Et Angelus pastoribus, alleluia, \* Revelat quod sit Dominus, alleluia, alleluia. In cordis iubilo...   
  7\. Reges de Saba veniunt, alleluia, \* Aurum, thus, myrram offerunt, alleluia, alleluia. In cordis iubilo...   
  8\. Intrantes domum invicem, alleluia, \* Novum salutant Principem, alleluia, alleluia. In cordis iubilo...   
  9\. De Matre natus Virgine, alleluia, \* Qui lumen est de lumine, alleluia, alleluia. In cordis iubilo...   
  10\. Sine serpentis vulnere, alleluia, \* De nostro venit sanguine, alleluia, alleluia. In cordis iubilo...   
  11\. In carne nobis similis, alleluia, \* Peccato sed dissimilis, alleluia, alleluia. In cordis iubilo...   
  12\. Ut redderet nos homines, alleluia, \* Deo et sibi similes, alleluia, alleluia. In cordis iubilo...   
  13\. In hoc natali gaudio, alleluia, \* Benedicamus Domino, alleluia, alleluia. In cordis iubilo...   
  14\. Laudetur sancta Trinitas, alleluia, \* Deo dicamus gratias, alleluia, alleluia. In cordis iubilo...   
