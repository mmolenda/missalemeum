title: Po updaku człowieka grzesznego
tags:
  - Adwent
body: |
  PO UPADKU CZŁOWIEKA GRZESZNEGO, \* Użalił się Pan stworzenia swego, \* Zesłał na świat Archanioła cnego.   
  2\. Idź do Panny Imię jej Maryja, \* Spraw poselstwo: Zdrowaś łaski pełna, \* Pan jest z tobą, nie bądźże troskliwa.   
  3\. Panna na ten czas Psałterz czytała, \* Gdy pozdrowienie to usłyszała, \* Na słowa się Anielskie zdumiała.   
  4\. Archanioł widząc Pannę troskliwą, \* Jął ją cieszyć mową łagodliwą: \* Panno nie lękaj się, Pan jest z tobą.   
  5\. Nalazłaś łaskę u Pana swego, \* Ty się masz stać Matką Syna jego, \* Ta jest wola Boga wszechmocnego.   
  6\. A będzie mu dane Imię Jezus, \* Ten będzie zbawicielem wszystkich dusz, \* Raczysz miła Panno przyzwolić już.   
  7\. Panna aczkolwiek była troskliwa, \* Ale widząc że to wola Boża, \* Rzekła: Pańska służebnicamci ja.   
  8\. Aczem ja wielce pragnęła tego, \* Bym mogła być sługą Matki jego, \* Stańże mi się według słowa twego.   
  9\. Jak prędko te słowa wymówiła, \* Wnet Pana w żywocie swym poczęła, \* A tam Bogu cześć i chwałę dała.   
  10\. O Panno gdyżeś takowej mocy, \* Wołamy ktobie we dnie i w nocy, \* Raczysz nam być grzesznym na pomocy.   
  11\. Byśmy Panno przez twe przyczynienie, \* Mieli tu swych grzechów odpuszczenie, \* A potem wiekuiste zbawienie.   
