title: O niewysłowione szczęście zajaśniało
tags:
  - Ku czci NSPJ
body: |
  O NIEWYSŁOWIONE SZCZĘŚCIE ZJAŚNIAŁO, \* Gdy Słowo wcielone Serce swe nam dało. Cud Boskiej miłości, o duszo ludzka, głoś; \* Ku wiecznej światłości dźwięki swej pieśni wznoś.   
  2\. Jakież na tej ziemi skarby posiadamy! \* Bóg mieszka z grzesznymi, Serce Jego mamy. Cud Boskiej...   
  3\. Miłość świat ten cały w niebo zamieniła, \* Gdy w tej Hostii małej Serce Boże skryła. Cud Boskiej...   
  4\. O anielskie chóry, o wybrani Pana, \* Przyjdźcie z niebios góry upaść na kolana. Cud Boskiej...   
  5\. Przyjdźcie Sercu temu śpiewać razem z nami, \* Przyjdźcie pieśni Jemu nucić z grzesznikami. Cud Boskiej...   
  6\. Lecz czy żąda tego Serce Jezusowe? \* Ach, milsze dla Niego są łzy grzesznikowe. Cud Boskiej...   
  7\. Bo nie do anioła zwraca słowo swoje, \* Lecz do ludzi woła: „Daj mi serce twoje!" Cud Boskiej,..   
  8\. Jako hołd wdzięczności serca Sercu dajmy, \* W bólu i radości zawsze Je kochajmy. Cud Boskiej...   
  9\. A nam Serce Boże po cierpieniach w świecie \* Szczęścia wieczystego w raju wieniec splecie. Cud Boskiej...   
