title: Przed tak wielkim Sakramentem
tags:
  - Eucharystyczne
body: |
  PRZED TAK WIELKIM Sakramentem upadajmy wszyscy wraz; * Niech przed Nowym Testamentem starych praw ustąpi czas; * Co dla zmysłów niepojęte, niech dopełni wiara w nas.
  2. Bogu Ojcu i Synowi hołd po wszystkie nieśmy dni; * Niech podaje wiek wiekowi hymn tryumfu, dzięki, czci; * A równemu im Duchowi niechaj wieczna chwała brzmi. Amen.
  V. Dałeś im chleb z nieba (O. W. Alleluja).
  R. Wszelką rozkosz mający w sobie (O. W. Alleluja). Módlmy się.
  Boże, który w przedziwnym Sakramencie zostawiłeś nam pamiątkę swej Męki, dozwól, prosimy, taką czcią otaczać święte tajemnice Ciała i Krwi Twojej, abyśmy nieustannie doznawali w sobie owoców Twego odkupienia. Który żyjesz i królujesz na wieki wieków. R. Amen.
