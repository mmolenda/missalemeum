title: My chcemy Boga
tags:
  - Maryja
  - Hymny
body: |
  MY CHCEMY BOGA, Panno święta! \* O usłysz naszych wołań głos! \* Miłości Bożej dźwigać pęta, \* To nasza chluba, to nasz los. Błogosław, słodka Pani! \* Błogosław wszelki stan. \* My chcemy Boga, my poddani, \* On naszym Królem, On nasz Pan.   
  2\. My chcemy Boga w rodzin kole, \* W troskach rodziców, w dziatek snach, \* My chcemy Boga w książce, w szkole, \* W godzinach wytchnień, w pracy dniach. Błogosław...   
  3\. My chcemy Boga w wszelkim stanie, \* Boga niech wielbi szlachta, lud, \* Pan, czy robotnik, czy mieszczanin, \* Bogu niech niosą życia trud. Błogosław...   
  4\. My chcemy Boga w naszym kraju, \* Wśród starodawnych polskich strzech, \* W polskim języku i zwyczaju, \* Niech Boga wielbi chrobry Lech. Błogosław...   
  5\. My chcemy Boga! Jego prawo \* Niech będzie naszych czynów tchem, \* Byśmy umieli chętnie, żwawo \* Obierać dobro, gardzić złem. Błogosław...   
