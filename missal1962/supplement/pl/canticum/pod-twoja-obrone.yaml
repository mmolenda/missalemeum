title: Pod Twoją obronę
tags:
  - Maryja
body: |
  POD TWOJĄ OBRONĘ
  uciekamy się,
  święta Boża
  Rodzicielko,
  
  naszymi prośbami
  racz nie gardzić
  w potrzebach
  naszych,
  
  ale od wszelakich
  złych przygód
  racz nas zawsze wybawiać,
  Panno chwalebna
  i błogosławiona.
  
  O Pani nasza,
  Orędowniczko nasza,
  Pośredniczko nasza,
  Pocieszycielko nasza.
  
  Z Synem swoim nas
  pojednaj,
  Synowi swojemu nas
  polecaj,
  swojemu Synowi nas
  oddawaj.
  
  Amen.
