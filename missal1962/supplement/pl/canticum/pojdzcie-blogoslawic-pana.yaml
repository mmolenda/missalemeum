title: Pójdźcie błogosławić Pana
tags:
  - Eucharystyczne
body: |
  PÓJDŹCIE BŁOGOSŁAWIĆ PANA, \* wszystka ziemio, niebo całe! \* W jeden dźwięk pieśń nasz zlana \* Niechaj śpiewa Panu chwałę! \* Bóg Najświętszy, Bóg miłości, \* W Sakramencie utajony, \* Teraz, zawsze i w wieczności \* Niechaj będzie pochwalony.   
  2\. Pójdźcie, wszystkie serca wierne, \* Wszystkie dusze, które zbawił; \* Oto skarby tak niezmierne \* Dla was Pan Bóg pozostawił. \* Bóg Najświętszy...   
  3\. Pójdźcie, duchy święte z nieba, \* Oto skryta Boża manna; \* Oto Pan w postaci chleba; \* Zaśpiewajcie Mu Hosanna. \* Bóg Najświętszy. ..   
  4\. I Ty także, o Panienko, \* Coś Jezusa porodziła, \* Z naszą połącz się piosenką, \* By dla Niego milsza była. \* Bóg Najświętszy...   
  5\. Proś tam w niebie, proś u Niego, \* By Duch Święty, Duch pociechy \* Zstąpił dzisiaj na każdego, By miłością spalił grzechy. \* Bóg Najświętszy...   
