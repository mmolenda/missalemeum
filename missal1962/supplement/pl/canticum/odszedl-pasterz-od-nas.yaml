title: Odszedł Pasterz od nas
tags:
  - Wielki Post
body: |
  ODSZEDŁ PASTERZ OD NAS, Zdroje wody żywej, \* Zbawca, źródło łaski, miłości prawdziwej. Odszedł Pasterz nasz, co ukochał lud. \* O Jezu, dzięki Ci za Twej męki trud!   
  2\. Gdy na krzyżu konał, słońce się zaćmiło \* Ziemia się zatrzęsła, wszystko się spełniło. Odszedł Pasterz nasz...   
  3\. Ten co pierwszych ludzi złowił w swoje sidła, \* Sam już w więzach leży, „opadły mu skrzydła". Odszedł Pasterz nasz...   
  4\. Oto Boski Zbawca zamki śmierci skruszył, \* Zburzył streaszne odrzwia, duszom zycie zwrócił. Odszedł Pasterz nasz...   
  5\. Zmiażdżył władzę czarta mocą Bóstwa swego, \* I ujarzmił pychę wroga piekielnego. Odszedł Pasterz nasz...   
