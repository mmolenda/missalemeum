title: Nowenna Pompejańska
tags: []
body: |
  _Nowenna ta polega na odmawianiu różańca przez 54 dni w jednej, konkretnej intencji. Dzieli się na część błagalną i dziękczynna, obie trwają po 27 dni._   
  _Każdego dnia na początku podaje sie intencję i wzbudza w sercu miłość do Maryi słowami: «Ten różaniec odmawiam na Twoją cześć, Królowo Różańca Świętego». Następnie w ciągu całego dnia odmawia się różaniec (czyli 15 tajemnic: radosne bolesne, chwalebne). Modlitwy początkowe (Wierzę…) i końcowe (Pod Twoją obronę) różańca odmawia się raz dziennie. Na koniec różańca dodaje się poniższą modlitwę błagalną lub dziękczynną oraz trzykrotną prośbę: «Królowo Różańca Świętego, módl się za nami»._   

  ## Modlitwy wstępne   
  1\. Znak krzyża   
  2\. Podanie intencji   
  3\. «Ten różaniec odmawiam na Twoją cześć, Królowo Różańca Świętego»   
  4\. Wierzę w Boga (Skład apostolski)   
  5\. Ojcze nasz   
  6\. 3x Zdrować Maryjo (wiara, nadzieja, miłość)   
  7\. Chwała Ojcu   

  ## Części różańca   
  1\. Część radosna   
  2\. Część bolesna   
  3\. Część chwalebna   

  ## Modlitwy końcowe   

  1\. Modlitwa błagalna lub dziękczynna   

  _Modlitwa w części błagalnej (pierwsze 27 dni)_   
  Pomnij o miłosierna Panno Różańcowa z Pompejów, jako nigdy jeszcze nie słyszano, aby ktokolwiek z czcicieli Twoich, z różańcem Twoim, pomocy Twojej wzywający, miał być przez Ciebie opuszczony. Ach, nie gardź prośbą moją, o Matko Słowa Przedwiecznego, ale przez święty Twój różaniec i przez upodobanie, jakie okazujesz dla Twojej świątyni w Pompejach, wysłuchaj mnie dobrotliwie. Amen   

  _Modlitwa w części dziękczynnej (drugie 27 dni)_   
  Cóż Ci dać mogę, o Królowo pełna miłości? Moje całe życie poświęcam Tobie. Ile mi sił starczy, będę rozszerzać cześć Twoją, o Dziewico Różańca Świętego z Pompejów, bo gdy Twojej pomocy wezwałem, nawiedziła mnie łaska Boża. Wszędzie będę opowiadać o miłosierdziu, które mi wyświadczyłaś. O ile zdołam będę rozszerzać nabożeństwo do Różańca Świętego, wszystkim głosić będę, jak dobrotliwie obeszłaś się ze mną, aby i niegodni, tak jak i ja, grzesznicy, z zaufaniem do Ciebie się udawali. O, gdyby cały świat wiedział jak jesteś dobra, jaką masz litość nad cierpiącymi, wszystkie stworzenia uciekałyby się do Ciebie. Amen.   

  2\. Pod Twoją Obronę   
  3\. 3x «Królowo Różańca Świętego, módl się za nami»   
