title: Wieczny odpoczynek
tags:
  - Requiem Aeternam
body: |
  WIECZNY ODPOCZYNEK racz mu/jej (im) im dać Panie, a światłość wiekuista niechaj mu/jej (im) świeci.   
  Niech odpoczywa (-ją) w pokoju. Amen.   

  ## Requiem Aeternam   
  REQUIEM AETERNAM dona ei (eis), Domine, et lux perpetua luceat ei (eis).   
  Requiescat (-ant) in pace. Amen.   
