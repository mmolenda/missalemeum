body: |
  _Rozalia była córką księcia Sinibalda, służącego królowi Normanów Rogerowi II. Kiedy próbowano wydać ją za mąż, uciekła do groty na pobliskiej górze i zaczęła wieść tam życie pustelnicy. Na ścianie groty wyryła napis: „Ja, Rozalia, córka Sinibalda, postanowiłam żyć w tej grocie dla miłości mego Pana, Jezusa Chrystusa”. Po pewnym czasie przeniosła się w okolice Monte Pellegrino koło Palermo._   
  _Wg ledendy w 1624 roku, podczas zarazy nękającej Palermo i okolicę, zdarzył się cud. Święta Rozalia ukazała się pewnej kobiecie i powiedziała, gdzie należy szukać jej relikwii. Kazała przenieść je do Palermo i przejść z nimi w uroczystej procesji przez miasto. W opisanej grocie znaleziono kości kobiety. Po wykonaniu polecenia Rozalii zaraza zakończyła się. Od tego momentu rozpoczął się kult Rozalii. Do Martyrologium Rzymskiego wpisał ją papież Urban VIII w 1630 roku._   
