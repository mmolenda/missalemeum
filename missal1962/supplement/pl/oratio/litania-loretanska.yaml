title: Litania Loretańska
tags: []
body: |
  Kyrie elejson. Chryste elejson. Kyrie elejson.   
  Chryste, usłysz nas. Chryste, wysłuchaj nas.   
  Ojcze z nieba, Boże, zmiłuj się nad nami.   
  Synu, Odkupicielu świata, Boże, zmiłuj się nad nami,   
  Duchu Święty, Boże, zmiłuj się nad nami,   
  Święta Trójco, Jedyny Boże, zmiłuj się nad nami,   
  Święta Maryjo, módl się za nami,   
  Święta Boża Rodzicielko,   
  Święta Panno nad Pannami,   

  Matko Chrystusowa,   
  Matko Kościoła,   
  Matko łaski Bożej,   
  Matko nieskalana,   
  Matko najczystsza,   
  Matko Dziewicza,   
  Matko nienaruszona,   
  Matko najmilsza,   
  Matko przedziwna,   
  Matko dobrej rady,   
  Matko Stworzyciela,   
  Matko Zbawiciela,   
  Panno roztropna,   
  Panno czcigodna,   
  Panno wsławiona,   
  Panno można,   
  Panno łaskawa,   
  Panno wierna,   
  Zwierciadło sprawiedliwości,   
  Stolico mądrości,   
  Przyczyno naszej radości,   
  Przybytku Ducha Świętego,   
  Przybytku chwalebny,   
  Przybytku sławny pobożności,   
  Różo duchowna,   
  Wieżo Dawidowa,   
  Wieżo z kości słoniowej,   
  Domie złoty,   
  Arko przymierza,   
  Bramo niebieska,   
  Gwiazdo zaranna,   
  Uzdrowienie chorych,   
  Ucieczko grzesznych,   
  Pocieszycielko strapionych,   
  Wspomożenie wiernych,   
  Królowo Aniołów,   
  Królowo Patriarchów,   
  Królowo Proroków,   
  Królowo Apostołów,   
  Królowo Męczenników,   
  Królowo Wyznawców,   
  Królowo Dziewic,   
  Królowo Wszystkich Świętych,   
  Królowo bez zmazy pierworodnej poczęta,   
  Królowo Wniebowzięta,   
  Królowo Różańca Świętego,   
  Królowo rodzin,   
  Królowo pokoju,   
  Królowo Polski,   

  Baranku Boży, który gładzisz grzechy świata, przepuść nam Panie.   
  Baranku Boży, który gładzisz grzechy świata, wysłuchaj nas Panie.   
  Baranku Boży, który gładzisz grzechy świata, zmiłuj się nad nami.   

  _W Adwencie_   
  ℣. Anioł Pański zwiastował Pannie Maryi.   
  ℟. I poczęła z Ducha Świętego.   
  Módlmy się.   
  Boże, z Twojej woli za zwiastowaniem anielskim odwieczne Słowo przyjęło ludzkie ciało w łonie Najświętszej Maryi Panny, spraw, aby wspomagało nas wstawiennictwo Dziewicy, w której Boże macierzyństwo głęboko wierzymy. Przez Chrystusa Pana naszego.   
  ℟. Amen.   

  _Od Bożego Narodzenia do Oczyszczenia N. M. P._   
  ℣. Po narodzeniu, Panno, nienaruszona zostałaś.   
  ℟. Bogurodzico, przyczyń się za nami.   
  Módlmy się.   
  Boże, Ty przez dziewicze macierzyństwo Najświętszej Maryi Panny obdarzyłeś ludzi łaską wiecznego zbawienia, spraw, abyśmy doznawali orędownictwa Tej, przez którą otrzymaliśmy Twojego Syna, Dawcę życia wiecznego. Przez Chrystusa Pana naszego.   
  ℟. Amen.   

  _Od Oczyszczenia N. M. P. do Wielkanocy i po Okresie Wielkanocnym do Adwentu_   
  ℣. Módl się za nami, Święta Boża Rodzicielko.   
  ℟. Abyśmy się stali godnymi obietnic Chrystusowych.   
  Módlmy się.   
  Panie, nasz Boże, daj nam, sługom swoim, cieszyć się trwałym zdrowiem duszy i ciała i za wstawiennictwem Najświętszej Maryi, zawsze Dziewicy, uwolnij nas od doczesnych utrapień i obdarz wieczną radością. Przez Chrystusa Pana naszego.   
  ℟. Amen.   

  _W Okresie Wielkanocnym_   
  ℣. Raduj się i wesel, Panno Maryjo, Alleluja.   
  ℟. Bo zmartwychwstał Pan prawdziwie, Alleluja.   
  Módlmy się.   
  Boże, Ty przez zmartwychwstanie Twojego Syna, Jezusa Chrystusa, przywróciłeś radość światu, spraw, abyśmy przez Jego Matkę Dziewicę Maryję, osiągnęli szczęście życia wiecznego. Przez Chrystusa Pana naszego.   
  ℟. Amen.   

  **Antyfona**   
  Pod Twoją obronę uciekamy się, święta Boża Rodzicielko! Naszymi prośbami racz nie gardzić w potrzebach naszych, ale od wszelakich złych przygód racz nas zawsze wybawiać, Panno chwalebna i błogosławiona. O Pani nasza, Orędowniczko nasza, Pośredniczko nasza Pocieszycielko nasza. Z Synem Swoim nas pojednaj, Synowi Swojemu nas polecaj, Swojemu Synowi nas oddawaj.   
