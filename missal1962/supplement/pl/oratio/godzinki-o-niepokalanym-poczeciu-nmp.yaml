title: Godzinki o Niepokalanym Poczęciu N. M. P.
tags: []
body: |
  ## Na jutrznię   
  Zacznijcie wargi nasze chwalić Pannę świętą, \* zacznijcie opowiadać cześć Jej niepojętą.   
  Przybądź nam, miłościwa Pani, ku pomocy, \* a wyrwij nas z potężnej nieprzyjaciół mocy.   
  Chwała Ojcu i Synowi Jego przedwiecznemu, \* i równemu Im w Bóstwie Duchowi Świętemu.   
  Jak była na początku i zawsze i ninie, \* niech Bóg w Trójcy jedyny na wiek wieków słynie.   
  
  **Hymn**   
  Zawitaj Pani świata, niebieska Królowa, \* witaj Panno nad panny, gwiazdo porankowa.   
  Zawitaj pełna łaski, prześliczna światłości, \* Pani na pomoc świata spiesz się, zbaw nas z złości.   
  Ciebie Monarcha wieczny, od wieków swojemu, \* za Matkę obrał Słowu jednorodzonemu.   
  Przez które okrąg ziemi i nieba ogniste, \* i powietrze i wody stworzył przeźroczyste.   
  Ciebie, Oblubienicę, przyozdobił sobie, \* bo przestępstwo Adama nie ma prawa w Tobie.   
  ℣. Wybrał Ją Bóg i wywyższył ponad wszystko,   
  ℟. I wziął Ją na mieszkanie do przybytku Swego.   
  ℣. Pani, wysłuchaj modlitwy nasze,   
  ℟. A wołanie nasze niech do Ciebie przyjdzie.   
  
  Módlmy się.   
  Święta Maryjo, Królowo niebieska, Matko Pana naszego Jezusa Chrystusa i Pani świata,
  która nikogo nie opuszczasz i nikim nie gardzisz, wejrzyj na nas, Pani nasza, łaskawym
  okiem miłosierdzia Twego, a uproś nam u Syna Twego miłego odpuszczenie wszystkich grzechów
  naszych, abyśmy, którzy teraz święte Twoje i Niepokalane Poczęcie nabożnym sercem rozpamiętywamy,
  wiecznego błogosławieństwa zapłatę w niebie otrzymać mogli: co niechaj da Ten, któregoś Panno
  porodziła, Syn Twój, a Pan nasz Jezus Chrystus, który z Ojcem i z Duchem Świętym żyje i króluje,
  w Trójcy świętej jedyny Bóg na wieki wieków.   
  ℟. Amen.   
  ℣. Pani, wysłuchaj modlitwy nasze,   
  ℟. A wołanie nasze niech do Ciebie przyjdzie.   
  ℣. Błogosławmy Panu,   
  ℟. Bogu chwała.   
  ℣. A dusze wiernych zmarłych przez miłosierdzie Boże niech odpoczywają w pokoju,   
  ℟. Amen.   
  
  ## Na prymę   
  Przybądź nam, miłościwa Pani, ku pomocy, \* a wyrwij nas z potężnych nieprzyjaciół mocy.   
  Chwała Ojcu, Synowi Jego przedwiecznemu, \* i równemu Im w Bóstwie Duchowi Świętemu.   
  Jak była na początku i zawsze i ninie, \* niech Bóg w Trójcy jedyny na wiek wieków słynie.   

  **Hymn**   
  Zawitaj Panno mądra, domie poświęcony, \* siedmioma kolumnami pięknie ozdobiony.   
  Od wszelakiej zarazy świata ochroniona, \* pierwej święta w żywocie matki, niż zrodzona.   
  Tyś Matką wszech żyjących, Tyś jest Świętych drzwiami, \* nowa Gwiazdo z Jakuba, Tyś nad Aniołami.   
  Ogromna czartu jesteś, w szyku obóz silny, \* bądź chrześcijan ucieczką i port nieomylny.   
  ℣. Sam Ją stworzył w Duchu Świętym,   
  ℟. I wyniósł Ją nad wszystkie dzieła rąk Swoich,   
  ℣. Pani wysłuchaj modlitwy nasze,   
  ℟. A wołanie nasze niech do Ciebie przyjdzie.   
  ℣. Błogosławmy Panu,   
  ℟. Bogu chwała.   
  ℣. A dusze wiernych zmarłych przez miłosierdzie Boże niech odpoczywają w pokoju,   
  ℟. Amen.   
  
  ## Na tercję
  Przybądź nam miłościwa Pani… – jak na Prymę.
  
  **Hymn**   
  Witaj arko przymierza, tronie Salomona, \* tęczo wszechmocną ręką z pięknych farb złożona.   
  Tyś krzak Mojżeszów, boskim ogniem gorejąca, \* Tyś różdżka Aaronowa, śliczny kwiat rodząca.   
  Bramo rajska zamkniona, runo Gedeona, \* Tyś niezwyciężonego plastr miodu Samsona.   
  Przystało, aby Cię Syn tak zacny, od winy, \* pierworodnej zachował i zmazy Ewinej.   
  Który, Ciebie za Matkę obierając sobie, \* chciał by przywara grzechu nie postała w Tobie.   
  ℣. Ja mieszkam na wysokościach,   
  ℟. I tron Mój w słupie obłoku.   
  ℣. Pani, wysłuchaj modlitwy nasze,   
  ℟. A wołanie nasze niech do Ciebie przyjdzie.   
  ℣. Błogosławmy Panu,   
  ℟. Bogu chwała.   
  ℣. A dusze wiernych zmarłych przez miłosierdzie Boże niech odpoczywają w pokoju,   
  ℟. Amen.   

  ## Na sekstę   
  Przybądź nam miłościwa Pani… – jak na Prymę.   
  
  **Hymn**   
  Witaj świątynio Boga w Trójcy jedynego, \* Tyś raj Aniołów, pałac wstydu panieńskiego.   
  Pociecho utrapionych, ogrodzie wdzięczności, \* o palmo cierpliwości, o cedrze czystości!   
  Ziemia jesteś kapłańska i błogosławiona, \* święta i pierworodną zmazą nie dotkniona.   
  Miasto Pańskie i brama na wschód wystawiona, \* wszelkąś łaską jedyna Panno wypełniona.   
  ℣. Jak lilia między cierniem,   
  ℟. Tak przyjaciółka moja między córkami Adamowymi   
  ℣. Pani, wysłuchaj modlitwy nasze,   
  ℟. A wołanie nasze niech do Ciebie przyjdzie.   
  ℣. Błogosławmy Panu,   
  ℟. Bogu chwała.   
  ℣. A dusze wiernych zmarłych przez miłosierdzie Boże niech odpoczywają w pokoju,   
  ℟. Amen.   

  ## Na nonę   
  Przybądź nam miłościwa Pani… – jak na Prymę.   
  
  **Hymn**   
  Witaj miasto ucieczki, wieżo utwierdzona, \* Dawidowa basztami i bronią wzmocniona.   
  Tyś przy poczęciu ogniem miłości pałała, \* przez Cię władza piekielnych mocarzów stajała.   
  O mężna białogłowo, Judyt wojująca, \* od niewoli okrutnej lud Swój ratująca.   
  Rachel ożywiciela Egiptu nosiła, \* nam Zbawiciela świata Maryja powiła.   
  ℣. Wszystka piękna jesteś przyjaciółko moja.   
  ℟. A zmaza pierworodna nigdy w Tobie nie powstała.   
  ℣. Pani, wysłuchaj modlitwy nasze,   
  ℟. A wołanie nasze niech do Ciebie przyjdzie.   
  ℣. Błogosławmy Panu,   
  ℟. Bogu chwała.   
  ℣. A dusze wiernych zmarłych przez miłosierdzie Boże niech odpoczywają w pokoju,   
  ℟. Amen.   

  ## Na nieszpory   
  Przybądź nam miłościwa Pani… – jak na Prymę.   
  
  **Hymn**   
  Witaj światło z Gabaon, coś zwycięstwo dało \* z Ciebie Słowo przedwieczne w ciało się przybrało.   
  Aby człowiek z padołu powstał wywyższony, \* niewiele od Aniołów jest on umniejszony.   
  Słońca tego promieńmi Maryja jaśnieje, \* w poczęciu Swym jak złota zorza światłem sieje.   
  Między cierniem lilia kruszy łeb smokowi, \* piękna, jak w pełni księżyc, świeci człowiekowi.   
  ℣. Jam sprawiła na niebie, aby wschodziła światłość nieustająca,   
  ℟. I jako mgła okryłam wszystką ziemię.   
  ℣. Pani, wysłuchaj modlitwy nasze,   
  ℟. A wołanie nasze niech do Ciebie przyjdzie.   
  ℣. Błogosławmy Panu,   
  ℟. Bogu chwała.   
  ℣. A dusze wiernych zmarłych przez miłosierdzie Boże niech odpoczywają w pokoju,   
  ℟. Amen.   

  ##  Na kompletę   
  Niech nas, Syn Twój, o Pani, do Siebie nawróci, a Swoje zagniewanie niech od nas odwróci.   
  Przybądź nam miłościwa Pani… – jak na Prymę.   
  
  **Hymn**   
  Witaj Matko szlachetna w panieńskiej czystości, \* gwiazdami uwieńczona, Pani łaskawości.   
  Niepokalana, czystsza niźli Aniołowie, \* po prawej stronie Króla stoisz w złotogłowie.   
  O Rodzicielko Łaski, nadziejo grzeszących, \* o jasna Gwiazdo morska, o porcie tonących.   
  Bramo rajska, niemocnych zdrowie w Twej obronie, \* niech Boga oglądamy na górnym Syjonie.   
  ℣. Jako olej wylany, o Maryjo, Imię Twoje,   
  ℟. Słudzy Twoi zakochali się bardzo w Tobie.   
  ℣. Pani, wysłuchaj modlitwy nasze,   
  ℟. A wołanie nasze niech do Ciebie przyjdzie.   
  ℣. Błogosławmy Panu,   
  ℟. Bogu chwała.   
  ℣. A dusze wiernych zmarłych przez miłosierdzie Boże niech odpoczywają w pokoju,   
  ℟. Amen.   
  
  **Polecenie godzinek**   
  Z pokłonem, Panno święta, ofiaruję Tobie \* te Godzinki, ku większej czci Twej i ozdobie:   
  Prosząc, byś nas zbawienną drogą prowadziła, \* a przy śmierci nam słodką opiekunką była.   
  
  **Antyfona**   
  Tać to różdżka, w której ani pierworodnej, ani uczynkowej winy skaza nie powstała.   
  ℣. W poczęciu Swoim, Panno, niepokalanaś była,   
  ℟. Módl się za nami do Ojca, któregoś Syna porodziła.   
  
  Módlmy się.   
  Boże, któryś przez Niepokalane Poczęcie Najświętszej Panny godne Synowi
  Swemu przybytek zgotował, Ciebie prosimy, abyś przez wstawiennictwo Tej, którąś
  dla przewidzianej śmierci Tegoż Syna od wszelkiej zmazy zachował, nam 
  niepokalanymi przyjść do Siebie dozwolił. Przez tegoż Chrystusa, Pana naszego,
  który z Tobą żyje i króluje na wieki wieków.   
  ℟. Amen.   
