title: Litania do Najświętszego Serca Pana Jezusa
tags: []
body: |
  Kyrie elejson. Chryste elejson. Kyrie elejson.   
  Chryste, usłysz nas. Chryste, wysłuchaj nas.   
  Ojcze z nieba, Boże, zmiłuj się nad nami.   
  Synu, Odkupicielu świata, Boże, zmiłuj się nad nami,   
  Duchu Święty, Boże, zmiłuj się nad nami,   
  Święta Trójco, Jedyny Boże, zmiłuj się nad nami,   
  
  Serce Jezusa, Syna Ojca przedwiecznego,   
  Serce Jezusa w łonie Matki Dziewicy przez Ducha Świętego utworzone,   
  Serce Jezusa, ze Słowem Bożym istotowo zjednoczone,   
  Serce Jezusa, nieskończonego majestatu,   
  Serce Jezusa, świątynio Boga,   
  Serce Jezusa, przybytku Najwyższego.   
  Serce Jezusa, domie Boży i bramo niebios,   
  Serce Jezusa, gorejące ognisko miłości,   
  Serce Jezusa, sprawiedliwości i miłości skarbnico,   
  Serce Jezusa, dobroci i miłości pełne,   
  Serce Jezusa, cnót wszystkich bezdenna głębino,   
  Serce Jezusa, wszelkiej chwały najgodniejsze,   
  Serce Jezusa, królu i zjednoczenie serc wszystkich,   
  Serce Jezusa, w którym są wszystkie skarby mądrości i umiejętności,   
  Serce Jezusa, w którym mieszka cała pełnia Bóstwa,   
  Serce Jezusa, w którym sobie Ojciec bardzo upodobał,   
  Serce Jezusa, z którego pełni wszyscyśmy otrzymali,   
  Serce Jezusa, odwieczne upragnienie świata,   
  Serce Jezusa, cierpliwe i wielkiego miłosierdzia,   
  Serce Jezusa, hojne dla wszystkich, którzy Cię wzywają,   
  Serce Jezusa, źródło życia i świętości,   
  Serce Jezusa, przebłaganie za grzechy nasze,   
  Serce Jezusa, zelżywością napełnione,   
  Serce Jezusa, dla nieprawości naszych starte,   
  Serce Jezusa, aż do śmierci posłuszne,   
  Serce Jezusa, włócznią przebite,   
  Serce Jezusa, źródło wszelkiej pociechy,   
  Serce Jezusa, życie i zmartwychwstanie nasze,   
  Serce Jezusa, pokoju i pojednanie nasze,   
  Serce Jezusa, krwawa ofiaro grzeszników,   
  Serce Jezusa, zbawienie ufających, w Tobie,   
  Serce Jezusa, nadziejo w Tobie umierających,   
  Serce Jezusa, rozkoszy wszystkich Świętych,   
   
  Baranku Boży, który gładzisz grzechy świata, przepuść nam, Panie.   
  Baranku Boży, który gładzisz grzechy świata, wysłuchaj nas, Panie.   
  Baranku Boży, który gładzisz grzechy świata, zmiłuj się nad nami.   
   
  ℣. Jezu cichy i pokornego Serca.   
  ℟. Uczyń serca nasze według Serca Twego.   
   
  Módlmy się:   
  Wszechmogący, wieczny Boże, wejrzyj na serce najmilszego Syna Swego i na 
  chwałę, i zadośćuczynienie, jakie w imieniu grzeszników Ci składa, daj się 
  przebłagać tym, którzy żebrzą Twego miłosierdzia i racz udzielić przebaczenia 
  w imię tegoż Syna Swego, Jezusa Chrystusa, który z Tobą żyje i króluje na 
  wieki wieków.   
  ℟. Amen.
