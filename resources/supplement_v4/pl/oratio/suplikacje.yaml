        Święty Boże, Święty mocny, Święty a Nieśmiertelny, zmiłuj się nad nami.   
      
        ℣. Od powietrza, głodu, ognia i wojny.   
        ℟. Wybaw nas Panie!   
      
        Święty Boże…   
      
        ℣. Od nagłej i niespodzianej śmierci,   
        ℟. Zachowaj nas Panie!   
      
        Święty Boże…   
      
        ℣. My grzeszni Ciebie Boga prosimy.   
        ℟. Wysłuchaj nas Panie!   
