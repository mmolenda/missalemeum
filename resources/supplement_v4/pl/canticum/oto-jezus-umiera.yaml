  title: Oto Jezus umiera

sections:
- body:
  -
    - |
        OTO JEZUS UMIERA, uważaj grzeszniku, \* Śmierć Mu oczy zawiera, zapłacz, niewdzięczniku. O grzechy ludzkie, wyście to sprawiły. \* Pana swojego złośliwie zabiły.   
        2\. Oczy krwią zasłonione, twarz pięściami starta, \* Włosy potem zwarzone, głowa cierniem zdarta. O grzechy...   
        3\. Ręce gwoźdźmi przeszyte, serce rozpłatane, \* Nogi na krzyż przybite, żyły poszarpane. O grzechy...   
