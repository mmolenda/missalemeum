  title: Litaniae Sancti Ioseph

sections:
- body:
  -
    - |
        Lord have mercy. Christ have mercy. Lord have mercy.  
        Christ hear us. Christ graciously hear us.  
        God, the Father of Heaven, have mercy on us.  
        God, the Son, Redeemer of the world, have mercy on us.  
        God, the Holy Spirit, have mercy on us.  
        Holy Trinity, One God, have mercy on us.  

        Holy Mary, pray for us.  
        St. Joseph, pray for us.  
        Renowned offspring of David,  
        Light of Patriarchs,  
        Spouse of the Mother of God,  
        Chaste guardian of the Virgin,  
        Foster father of the Son of God,  
        Diligent protector of Christ,  
        Head of the Holy Family,  
        Joseph most just,  
        Joseph most chaste,  
        Joseph most prudent,  
        Joseph most strong,  
        Joseph most obedient,  
        Joseph most faithful,  
        Mirror of patience,  
        Lover of poverty,  
        Model of artisans,  
        Glory of home life,  
        Guardian of virgins,  
        Pillar of families,  
        Solace of the wretched,  
        Hope of the sick,  
        Patron of the dying,  
        Terror of demons,  
        Protector of Holy Church,  

        Lamb of God, Who takest away the sins of the world, spare us, O Lord.  
        Lamb of God, Who takest away the sins of the world, graciously hear us, O Lord.  
        Lamb of God, Who takest away the sins of the world, have mercy on us.  

        V. He made him the lord of his household.  
        R. And prince over all his possessions.  

        Let us pray.  
        O God, in your ineffable providence you were pleased to choose 
        Blessed Joseph to be the spouse of your most holy Mother; 
        grant, we beg you, that we may be worthy to have him for 
        our intercessor in heaven whom on earth we venerate as our Protector: 
        You who live and reign forever and ever. Amen.
    - |
        Kyrie eleison. Christe eleison. Kyrie eleison.  
        Christe audi nos. Christe exaudi nos.  
        Pater de caelis, Deus, miserere nobis.  
        Fili, Redemptor mundi, Deus, miserere nobis.  
        Spiritus Sancte, Deus, miserere nobis.  
        Sancta Trinitas, unus Deus, miserere nobis.  

        Sancta Maria, ora pro nobis.  
        Sancte Ioseph, ora pro nobis.  
        Proles David inclyta,  
        Lumen Patriarcharum,  
        Dei Genetricis Sponse,  
        Custos pudice Virginis,  
        Filii Dei nutricie,  
        Christi defensor sedule,  
        Almae Familiae praeses,  
        Ioseph iustissime,  
        Ioseph castissime,  
        Ioseph prudentissime,  
        Ioseph fortissime,  
        Ioseph oboedientissime,  
        Ioseph fidelissime,  
        Speculum patientiae,  
        Amator paupertatis,  
        Exemplar opificum,  
        Domesticae vitae decus,  
        Custos virginum,  
        Familiarum columen,  
        Solatium miserorum,  
        Spes aegrotantium,  
        Patrone morientium,  
        Terror daemonum,  
        Protector sanctae Ecclesiae,  

        Agnus Dei, qui tollis peccata mundi, parce nobis Domine.  
        Agnus Dei, qui tollis peccata mundi, exaudi nobis Domine.  
        Agnus Dei, qui tollis peccata mundi, miserere nobis.  

        V. Constituit eum dominum domus suae.  
        R. Et principem omnis possessionis suae.  

        Oremus.  
        Deus, qui in ineffabili providentia beatum Ioseph sanctissimae Genetricis tuae Sponsum 
        eligere dignatus es, praesta, quaesumus, ut quem protectorem veneramur in terris, 
        intercessorem habere mereamur in caelis: Qui vivis et regnas in saecula saeculorum. Amen.
