        ### Remember
        Remember, O most gracious Virgin Mary,  
        that never was it known  
        that anyone who fled to thy protection,  
        implored thy help,  
        or sought thine intercession, was ever left unaided.  
        Inspired by this confidence, I fly unto thee,  
        O Virgin of virgins, my mother;  
        to thee do I come,  
        before thee I stand, sinful and sorrowful.  
        O Mother of the World Incarnate,  
        despite not my petitions,  
        but in thy mercy hear and answer me. Amen.
    - |
        ### Memorare
        Memorare, o piissima Virgo Maria,   
        non esse auditum a saeculo,   
        quemquam ad tua currentem praesidia,   
        tua implorantem auxilia,   
        tua petentem suffragia, esse derelictum.   
        Ego tali animatus confidentia, ad te,   
        Virgo virginum, Mater,   
        curro, ad te venio;   
        coram te gemens peccator assisto: noli,   
        Mater Verbi,   
        verba mea despicere,   
        sed audi propitia et exaudi. Amen
