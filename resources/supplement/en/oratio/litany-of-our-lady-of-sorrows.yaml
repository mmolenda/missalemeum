  title: Litaniae Dominae Nostrae Dolorum

sections:
- body:
  -
    - |
        Lord have mercy. Christ have mercy. Lord have mercy.  
        Christ hear us. Christ graciously hear us.  
        God, the Father of Heaven, have mercy on us.  
        God, the Son, Redeemer of the world, have mercy on us.  
        God, the Holy Spirit, have mercy on us.  
        Holy Trinity, One God, have mercy on us.  

        Holy Mary, pray for us.  
        Holy Mother of God,  
        Holy Virgin of virgins,  
        Mother crucified,  
        Mother sorrowful,  
        Mother tearful,  
        Mother afflicted,  
        Mother forsaken,  
        Mother desolate,  
        Mother bereft of thy Son,  
        Mother pierced with a sword,  
        Mother consumed with grief,  
        Mother filled with anguish,  
        Mother crucified in heart,  
        Mother most sad,  
        Fountain of tears,  
        Mass of suffering,  
        Mirror of patience,  
        Rock of consistency,  
        Anchor of confidence,  
        Refuge of the forsaken,  
        Shield of the oppressed,  
        Subduer of the unbelieving,  
        Comfort of the wretched,  
        Medicine of the sick,  
        Strength of the weak,  
        Harbor of the wrecked,  
        Allay of tempests,  
        Resource of mourners,  
        Terror of the treacherous,  
        Treasure of the faithful,  
        Eye of the prophets,  
        Staff of Apostles,  
        Crown of martyrs,  
        Light of Confessors,  
        Pearl of Virgins,  
        Consolation of widows,  
        Joy of all Saints,  

        Lamb of God, Who takest away the sins of the world, spare us, O Lord.  
        Lamb of God, Who takest away the sins of the world, graciously hear us, O Lord.  
        Lamb of God, Who takest away the sins of the world, have mercy on us.  

        Look down upon us, deliver us from all trouble in the power of Jesus Christ. Amen.  

        Imprint, O Lady, thy wound upon my heart, that I may read therein sorrow and love: 
        sorrow, to endure every sorrow for thee; 
        love, to despise every love for thee.  

        Creed. Hail Holy Queen, and three Hail Marys.
    - |
        Kyrie eleison. Christe eleison. Kyrie eleison.  
        Christe audi nos. Christe exaudi nos.  
        Pater de caelis, Deus, miserere nobis.  
        Fili, Redemptor mundi, Deus, miserere nobis.  
        Spiritus Sancte, Deus, miserere nobis.  
        Sancta Trinitas, unus Deus, miserere nobis.  

        Sancta Maria, ora pro nobis.  
        Sancta Dei Genetrix,  
        Sancta Virgo virginum,  
        Mater crucifixa,  
        Mater dolorosa,  
        Mater lacrimosa,  
        Mater afflicta,  
        Mater derelicta,  
        Mater desolata,  
        Mater filio orbata,  
        Mater gladio transverberata,  
        Mater aerumnis confecta,  
        Mater angustiis repleta,  
        Mater cruci corde affixa,  
        Mater maestissima,  
        Fons lacrimarum,  
        Cumulus passionum,  
        Speculum patientiae,  
        Ancora confidentiae,  
        Clipeus oppressorum,  
        Debellatrix incredulorum,  
        Solatium miserorum,  
        Medicina languentium,  
        Fortitudo debilium,  
        Portus naufragantium,  
        Sedatio procellarum,  
        Terror insidiantium,  
        Thesaurus fidelium,  
        Oculus Prophetarum,  
        Baculus Apostolorum,  
        Corona Martyrum,  
        Lumen Confessorum,  
        Margarita Virginum,  
        Consolatio Viduarum,  
        Laetitia Sanctorum omnium,  

        Agnus Dei, qui tollis peccata mundi, parce nobis Domine.  
        Agnus Dei, qui tollis peccata mundi, exaudi nobis Domine.  
        Agnus Dei, qui tollis peccata mundi, miserere nobis.  

        Respice super nos, libera nos, salva nos ab omnibus angustiis in virtute Iesu Christi. Amen.  

        Scribe, Domina, vulnera tua in corde meo, ut in eis legam dolorem et amorem: 
        dolorem, ad sustinendum per te omnem dolorem: 
        amorem, ad contemnendum per te omnem amorem.  

        Credo. Salve Regina, et ter Ave Maria.
