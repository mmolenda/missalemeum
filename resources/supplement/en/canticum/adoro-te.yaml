title: Adoro Te
tags: []
body: |
  ADORO TE, devote, latens Deitas, * Quae sub his figuris vere latitas. * Tibi se cor meum totum subiicit, * Quia te contemplans totum deficit.
  2. Visus, tactus, gustus in te fallitur, * Sed auditu solo tuto creditur, * Credo quidquid dixit Dei Filius, * Nil hoc verbo veritatis verius.
  3. In Cruce latebat sola Deitas. * At hic latet simul et humanitas; * Ambo tamen credens atque confitens; * Peto quod petivil Intro poenitens.
  4. Plagas, sicut Thomas, non intueor, * Deum tamen meum te confiteor, * Fac me tibi semper magis credere, * In te spem habere, te diligere.
