  # Żal za grzechy i mocne postanowienie poprawy
  Żal za grzechy połączony z mocnym postanowieniem poprawy jest głównym warunkiem 
  odpuszczenia grzechów, a zatem najważniejszą sprawą w sakramencie Pokuty. 
  Żal za grzechy jest to odwrócenie się od popełnianych grzechów i postanowienie 
  niegrzeszenia w przyszłości. Żal ten musi być wewnętrzny, to znaczy, musi być 
  aktem rozumu i woli, a nie ograniczać się do odmówienia jakiejś formuły słownej; 
  winien być nadprzyrodzony, czyli wypływać z łaski Bożej i pobudek nadprzyrodzonych, 
  winien być powszechny, to znaczy winien się odnosić przynajmniej do wszystkich 
  grzechów śmiertelnych i nade wszystko, to znaczy, że nienawidzimy grzechów więcej 
  niż wszelkiego innego zła.   

  Aby obudzić szczery żal za grzechy, przypomnij sobie i rozważ skutki grzechu. 
  Przez grzech: obraziłeś Boga, który cię stworzył i okazał ci tyle miłości;
  nadużyłeś Jego darów;
  złamałeś przyrzeczenia złożone na Chrzcie św.;
  stałeś się powodem męki i śmierci Pana Jezusa;
  utraciłeś prawo do nieba, a zasłużyłeś na potępienie lub
  ciężkie męki czyśćcowe.
  Odwróć się z obrzydzeniem od grzechu i przepraszaj Pana Boga.

