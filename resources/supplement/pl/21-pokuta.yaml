  # Zadośćuczynienie za grzechy
  Kara wieczna, na którąśmy przez grzech śmiertelny zasłużyli, została nam zamieniona 
  na lekkie zadośćuczynienie, obejmujące kary doczesne, a w szczególności pokutę 
  naznaczoną przez spowiednika. Chęć wypełnienia pokuty naznaczonej przez spowiednika 
  jest koniecznym warunkiem ważności rozgrzeszenia. Bez niej sakrament Pokuty nie byłby 
  całkowity, bo chęć zadośćuczynienia jest jednym z istotnych warunków tego sakramentu. 
  Obowiązek dopełnienia pokuty ciąży na penitencie dopóty, dopóki jej nie wypełni. Trzeba 
  więc ją odprawić jak najprędzej, by uniknąć zapomnienia.
 
  # Pojednanie się z Bogiem poza sakramentem pokuty
  Chrześcijanin, który utraci życie nadprzyrodzone przez grzech śmiertelny, winien starać 
  się jak najprędzej je odzyskać przez akt żalu doskonałego, to jest żalu płynącego z miłości 
  ku Bogu. Taki żal połączony z pragnieniem przyjęcia sakramentu Pokuty gładzi od razu grzechy 
  i przywraca łaskę uświęcającą. Grzechy te trzeba jednak wyznać na najbliższej spowiedzi.
 
  ## Akt żalu doskonałego
  O Boże mój, żałuję z całej duszy za wszystkie moje grzechy, ponieważ obraziłem Ciebie, 
  nieskończoną Dobroć i ponieważ kocham Cię ponad wszystkie stworzenia. Brzydzę się moimi 
  grzechami i mocno postanawiam więcej nie grzeszyć oraz unikać okazji do grzechu. Boże, 
  wspomóż nędzę moją.

  # Odpusty
  Odpust jest to darowanie przez Boga kary doczesnej za grzechy już odpuszczone co do 
  winy. Przez odpust darowuje Kościół tę karę w taki sposób, że żywym przez zwolnienie, 
  a umarłym przez wstawiennictwo przydziela nieskończone zadośćuczynienia Jezusa Chrystusa 
  i nieprzebrane zadośćuczynienia N. M. Panny oraz świętych, stanowiące skarb duchowy Kościoła.   
  Odpusty są dwojakie: zupełne, czyli odpuszczenie całej kary doczesnej za grzechy, i 
  cząstkowe, czyli odpuszczenie tylko części doczesnej kary za grzechy.
  Jaką część kary doczesnej się odpuszcza, Kościół określa według miary publicznych pokut, 
  które stosowano w pierwszych wiekach chrześcijaństwa. Odpust 3 lat oznacza, że temu, 
  kto go zyskuje, odpuszcza się tyle z zasłużonej kary doczesnej, ile byłby odpokutował 
  pełniąc przez trzy lata surową pokutę według dawnego zwyczaju Kościoła.
  Aby ktoś mógł zyskać dla siebie odpusty, trzeba: aby był ochrzczony i nieekskomunikowany; 
  miał przynajmniej ogólną intencję ich dostąpienia; należycie wypełnił przepisane warunki; 
  był w stanie łaski, przynajmniej na końcu przepisanych warunków i nie był przywiązany do 
  żadnego grzechu powszedniego, gdy idzie o uzyskanie odpustu zupełnego.
  Zwykłe warunki odpustu zupełnego obejmują przystąpienie do spowiedzi i Komunii św., 
  nawiedzenie kościoła i modlitwę w intencji Ojca św.
  Kto nie może zyskać danego odpustu zupełnego, może go jednak dostąpić cząstkowo zależnie 
  od warunków, które posiada. 
  W szczególności co do odpustów zupełnych należy odróżnić te, których można dostąpić tylko 
  raz na dzień lub raz w miesiącu, i te, których można dostąpić, ilekroć spełniamy odpowiednie 
  warunki («toties quoties»).
  Spowiedź wymaganą dla niektórych odpustów można odbyć 8 dni przed dniem wyznaczonym lub 
  podczas jego oktawy. Komunię zaś można przyjąć jeden lub dwa dni przed dniem wyznaczonym 
  lub podczas oktawy. Ponadto osoby, które zwykle spowiadają się dwa razy na miesiąc i co 
  dzień lub prawie co dzień przystępują do Komunii św., nie są obowiązane dodatkowo się 
  spowiadać, by uzyskać odpusty.
