title: Pokuta
body: |
  # Pokuta

  Chrzest odradza nas i wyzwala z mocy szatana, zanurza w śmierć Chrystusa, 
  obmywa nas w Jego Krwi, tak że umarli grzechowi zmartwychwstajemy do nowego 
  życia. Lecz wypędzony szatan powraca do ataku wraz z siedmioma innymi, 
  mocniejszymi; chce znów odzyskać swoją dawną siedzibę. I zdarza się, że 
  atak się udaje, a nowy stan duszy jest gorszy od poprzedniego. Pozostaje 
  jednak ze <a href="/pl/supplement/20-chrzest" target="_blank" class="dashed">Chrztu</a> owo znamię pierwszej miłości i źródło, gotowe wytrysnąć, 
  gdy tylko usunie się zaporę.

  ## Powrót do Ojca
  Ratunkiem naszym po Chrzcie jest sakrament Pokuty. Dzięki pokucie powracamy 
  do Ojca, który czeka na swego syna marnotrawnego. Powracamy do Chrystusa, 
  lekarza naszych dusz. Nie przyszedł On dla zdrowych, ale dla chorych. 
  Przyszedł, aby odszukać i zbawić, co było zgubione, podobny do Pasterza 
  przynoszącego z miłością na swych barkach zgubioną owieczkę. A w niebie 
  więcej jest radości wśród Aniołów Bożych z jednego grzesznika, który czyni 
  pokutę, niż z dziewięćdziesięciu dziewięciu sprawiedliwych, którzy nie 
  potrzebują pokuty.

  ## Przebaczenie
  W sakramencie Pokuty Chrystus przywraca chrześcijanom nadprzyrodzone życie, 
  które utracili przez grzech śmiertelny i odpuszcza karę wieczną. Tym, którzy 
  ustrzegli się grzechu śmiertelnego, Bóg odpuszcza grzechy powszednie i umacnia 
  ich w cnotach. Wszyscy otrzymują pomoc Bożą do poprawy. Dobrze jest przystępować 
  do sakramentu Pokuty w regularnych odstępach czasu.

  ## Znak sakramentalny
  Sakrament Pokuty jest ustanowiony na wzór sądu. Sędzią jest spowiednik, 
  oskarżycielem, oskarżonym i świadkiem jest grzesznik. Znak sakramentalny 
  stanowi wyznanie grzechów i słowa rozgrzeszenia. Jeżeli penitent nie żałuje 
  za grzechy albo nie chce się z nich poprawić, albo też nie wyznaje wszystkich 
  grzechów śmiertelnych, sakrament jest nieważny, a człowiek nadużywający go w 
  ten sposób, ciężko grzeszy. 

  ## Szafarz sakramentu pokuty
  Szafarzem sakramentu Pokuty jest kapłan, który prócz święceń otrzymał od 
  biskupa władzę spowiadania. Władza ta jest zwykle ograniczona do terenu 
  diecezji. Poza jej granicami kapłan potrzebuje nowego upoważnienia. 
  Rozgrzeszenie niektórych grzechów i zwolnienie od kar kościelnych zastrzeżone 
  jest biskupowi lub Ojcu świętemu.
 
  ## Przygotowanie do sakramentu Pokuty
  Aby godnie przyjąć sakrament Pokuty, grzesznik musi spełnić pięć aktów, które 
  nazywa się także warunkami sakramentu Pokuty:   
  1. Rachunek sumienia.   
  2. Żal za grzechy.    
  3. Mocne postanowienie poprawy.   
  4. Spowiedź.   
  5. Zadośćuczynienie.   
  
  Przystąpienie do sakramentu Pokuty nie jest zabiegiem higieny fizycznej czy 
  etapem pracy nad poznaniem siebie. Pokuta jest sakramentem, jest zetknięciem 
  się z Bogiem. Dlatego przygotowaniu do spowiedzi musi towarzyszyć modlitwa, 
  przez którą wypraszamy sobie łaskę Bożą.
 
  ## Modlitwa do Ducha Świętego
  Przyjdź, Duchu Święty, Duchu światła i prawdy który przenikasz tajemnice 
  serca ludzkiego, przed którym nie ma nic skrytego, przyjdź i oświeć mój 
  rozum, abym przypomniał sobie swoje grzechy i poznał ich złość. Przyjdź i 
  skrusz moje serce, abym za te grzechy szczerze żałował, a wolę umocnij do 
  powzięcia skutecznego postanowienia poprawy.   
  Najświętsza Panno, święty Aniele Stróżu i wszyscy moi święci Patronowie, 
  wyproście mi łaski potrzebne do poznania, czym obraziłem Najświętszego Boga.   

  Można dodać <a href="/pl/canticum/o-stworzycielu" target="_blank" class="dashed">hymn do Ducha Świętego</a>.

  # Rachunek sumienia
  W rachunku sumienia trzeba przypomonieć sobie grzechy, aby się przygotować 
  do ich wyznania. Mamy obowiązek wyznać wszystkie grzechy śmiertelne, ich 
  liczbę i okoliczności zmieniające ich rodzaj.   
  Trzeba wyznawać grzeszne czyny, a nie skłonności, które są niezależne od 
  naszej woli. Dobrze jest wyznawać także grzechy powszednie, aby przeprosić 
  za nie Pana Boga i otrzymać łaskę do poprawy. Nie trzeba się jednak silić 
  na szczegółowe określanie liczby tych grzechów. Ważniejszą rzeczą jest zdać 
  sobie sprawę, czy po ostatniej spowiedzi nastąpiła poprawa, czy może stan 
  duszy jest gorszy.

  ## Pytania wstępne     
  Kiedy spowiadałem się ostatni raz?    
  Czy spowiedź była szczera?    
  Czy zapomniałem jakiś grzech?    
  Czy odprawiłem pokutę?    

  ## Obowiązki wobec Boga
  **Wiara**   
  Czy starałem się lepiej poznać Boga?
  Czy zaniedbałem sposobności do pogłębienia mojej wiary?
  Czy unikałem książek i rozmów mogących zaszkodzić mojej wierze?
  Czy szukałem wyjaśnień w wątpliwościach z dziedziny wiary?
  Czy wstydziłem się wiary?
  Czy dobrowolnie powątpiewałem w prawdy wiary?
  Czy nie mówiłem: «chyba nie ma Boga», gdy mi zabrakło odwagi, by wypełnić wolę Bożą?
  Czy chętnie przyjmowałem z ręki Boga niepowodzenia, choroby, niedostatek i wszystkie okoliczności mojego życia?

  **Nadzieja**   
  Czy ufałem Bogu należycie?
  Czy myślę o tym, by w chwilach pokusy lub zniechęcenia oprzeć się na Bogu?
  Czy nie liczyłem tylko na własne siły?
  Czy nie poddawałem się rozpaczy?
  Czy w obliczu śmierci zachowywałem się tak, jak przystoi temu, kto wierzy w niebo i życie wieczne?

  **Miłość**   
  Czy pragnę kochać Boga ponad wszystko?
  Czy przekładam Boga nad pieniądze, wygody i przyjemności, sporty itp., i nad wszelkie inne przywiązania?
  Czy umiałem dojrzeć Boga w innych, w tych także, którymi się pogardza lub do których czuję niechęć?
  Czy składałem Bogu w ofierze moją pracę i odpoczynek, moje radości i przykrości?
  Czy świadomie nie opierałem się natchnieniom do większej pobożności i ofiarności?

  **Cześć Imienia Bożego**    
  Czy wzywałem imienia Bożego bez potrzeby?
  Czy przysięgałem bez potrzeby?
  Czy przysięgałem fałszywie?
  Czy dochowałem przysięgi lub złożonego ślubu?

  **Modlitwa**    
  Czy zaniedbuję pacierz rano, wieczorem?
  Czy próbowałem czasem mówić do Boga moimi własnymi słowami, tak jak się mówi do drogiej osoby?
  Czy modliłem się wtedy, gdy mi się coś nie udało, gdy mnie ganiono, gdym zgrzeszył?
  Czy dla uniknięcia przyzwyczajenia dbałem o to, by czasem urozmaicić w jakiś sposób moją modlitwę?
  Czy modlitwy moje ograniczały się jedynie do próśb, czy też przeciwnie starałem się niekiedy wielbić Boga i dziękować Mu?

  **Dni i czasy święte**   
  Czy (i ile razy) opuściłem dobrowolnie Mszę św. w niedzielę lub święto?
  Czy spóźniłem się na Mszę św. z własnej winy?
  Czy podczas Mszy św. byłem dobrowolnie roztargniony?
  Czy rozmawiałem albo też śmiałem się w kościele?
  Czy starałem się jak najlepiej uczestniczyć we Mszy św.
  Czy starałem się o to, aby niedziela była dla mnie naprawdę «dniem Pańskim»?
  Czy bez potrzeby oddawałem się w niedzielę ciężkiej pracy?
  Czy pamiętałem o tym, by i mojej rodzinie w jakiś sposób niedzielę uprzyjemnić?
  Czy jadłem mięso w piątek?
  Czy złamałem nakazany post ścisły?
  Czy w Adwencie lub w Poście brałem udział w zabawach?

  **Życie z Kościołem**    
  Życie chrześcijańskie jest życiem w społeczności. Czy to rozumiem i wyciągam z tego praktyczne wnioski dla siebie?
  Czy biorę udział w modlitwie zbiorowej w kościele?
  Czy czuję się członkiem Kościoła wtedy, gdy o nim rozmawiam?
  Czy czuję się odpowiedzialnym za jego błędy i za mój współudział w nich?
  Czy czuję się bratem każdego katolika, nawet innej niż ja narodowości i rasy?
  Czy obchodzi mnie dzisiejsze życie Kościoła?
  Jego działalność apostolska i misyjna? Czy starałem się pomóc Kościołowi?
  Czy w duchu wiary poddaję się hierarchicznej władzy w Kościele?
  Czy zawsze z należytym uszanowaniem wyrażałem się o duchowieństwie?
  Czy wobec duchownych byłem szczerym i otwartym, dzieląc się z nimi z ufnością swoimi spostrzeżeniami i uwagami?
  Czy moje zachowanie było dla innowierców okazją do ujemnego sądu o katolikach?

  ## Obowiązki względem samego siebie

  **Pokora**   
  Czy zwalczałem pychę?
  Czy wobec wszystkich byłem zawsze prosty i bezpośredni?
  Czy wynosiłem się nad innych słowami lub zachowaniem?
  Czy chciałem mieć zawsze racje?
  Czy chętnie przyjmowałem uwagi?
  Czy umiałem przyznać się do tego, że nie miałem racji?
  Czy byłem obłudny?
  Czy usiłowałem uchodzić za lepszego, niż jestem?
  Czy uciekałem się do kłamstwa, by ukryć moje błędy albo się pochwalić?

  **Stosunek do dóbr materialnych**   
  Czy jestem zbytnio przywiązany do pieniędzy?
  Czy umiałem zadowolić się tym, co posiadam?
  Czy dbałem dostatecznie o moją własność?
  Czy zachowałem należytą oszczędność?
  Czy w wydatkach pamiętałem o ubogich i o Kościele?

  **Czystość**    
  Czy miałem należyte poszanowanie dla ciała i jego sił rozrodczych?
  Czy dopuszczałem myśli, wyobrażenia i pragnienia nieczyste?
  Czy czytałem podniecające książki lub pisma?
  Czy okazywałem je innym?
  Czy chodziłem do kina na niemoralne filmy?
  Czy prowadziłem nieprzyzwoite rozmowy?
  Czy popełniałem uczynki nieczyste w samotności albo z drugimi (ile razy)?
  Czy jestem gotowy odsunąć od siebie okazje do grzechu?
  A jeżeli to nie zawsze jest możliwe, czy dbam o to, aby mieć czystą intencję: chcieć dobra, a nie godzić się na zło?


  _Mężczyźni_    
  Czy miałem należyte poszanowanie dla kobiet i dziewcząt?
  Czy moja postawa wobec nich była dwuznaczna?
  Czy igrałem z ich uczuciem lub miłością (flirt)?

  _Kobiety_    
  Czy moje stroje, zachowanie się, tańce były dla innych przyczyną pokus?
  Czy oddawałam się marzeniom miłosnym lub widywałam się z kimś bez widoków na małżeństwo?

  **Umiarkowanie w jedzeniu i piciu**     
  Czy grymasiłem w jedzeniu?
  Czy byłem łakomy w jedzeniu?
  Czy wydawałem za dużo pieniędzy na jedzenie?
  Czy potrafię zachować należyty umiar w piciu i paleniu?
  Czy się upiłem?

  **Wykorzystanie czasu**    
  Czy starałem się dobrze rozłożyć swój czas?
  Czy nie traciłem zbyt dużo czasu na czytanie, sporty, ubieranie się?
  Czy nie chodziłem zbyt późno spać?
  Czy wstawałem o oznaczonej godzinie?
  Czy rzetelnie oddawałem się moim zajęciom?
  Czy byłem dokładny i punktualny?
  Czy dbałem o zdrowie i higienę ciała, o wytchnienie i odprężenie?
  Czy narażałem lekkomyślnie zdrowie lub życie?

  ## Obowiązki względem bliźnich    

  Czy miałem poczucie odpowiedzialności za tych, którzy wokoło mnie żyją?
  Czy starałem się im pomóc, przysłużyć się im, wesprzeć w pracy, w wysiłku ku dobremu?
  Czy starałem się ich zrozumieć, wczuć się w ich położenie?
  Czy dawałem im dobry przykład?
  Czy im dopomagałem w ich dążeniu do Boga, w ich wysiłkach apostolskich?
  Czy gorszyłem bliźnich swoim postępowaniem?
  Czy namawiałem ich do grzechu? Do jakiego?
  Czy narażałem życie lub zdrowie bliźnich przez przekraczanie przepisów bezpieczeństwa na drogach i przy pracy?
  Czy żywię do kogoś nienawiść lub niechęć?
  Czy były gwałtowne kłótnie, obelgi, uderzenia?
  Czy sprawiałem umyślnie przykrości będąc złośliwy lub niesprawiedliwy w słowach?
  Czy żywiłem gniew (jak długo)?
  Czy starałem się szkodzić bliźniemu?
  Czy było to przez oszczerstwo, obmowy, intrygi?
  Czy gardziłem drugimi z powodu ich pochodzenia, ich słabości lub wad?
  Czy cieszyłem się z ich niepowodzeń i nieszczęść?
  Czy zwalczałem budzącą się we mnie niechęć do bliźniego?
  Czy posądzałem lekkomyślnie?
  Czy kradłem?
  Czy wyrządzałem szkody? Czy je naprawiałem?
  Czy zatrzymywałem rzecz znalezioną lub pożyczoną?

  _Dzieci_   
  Czy kochałem moich rodziców?
  Czy szukałem ich dobra?
  Czy zatruwałem atmosferę domową przez moje samolubstwo, nieliczenie się z drugimi, przez zamknięcie się w sobie i zły humor?
  Czy miałem zaufanie do moich rodziców?
  Czy kryłem przed nimi moje trudności, w których znalazłbym u nich dobrą radę?
  Czy mówiłem o nich źle przed innymi?
  Czy okazywałem moim rodzicom szacunek?
  Czy odpowiadałem im grubiańsko i opryskliwie?
  Czy byłem cierpliwy wobec ich dolegliwości, a nawet przywar?
  Czy byłem posłuszny moim rodzicom?
  Czy sprzeciwiałem się ich wyraźnemu rozkazowi?
  Czy skłamałem w tym celu, by się usprawiedliwić lub wyzwolić się spod ich władzy?
  Czy starałem się raczej z należnym szacunkiem wyjaśnić rodzicom dzielące mnie z nimi nieporozumienia, a nie krytykować ich?
  Czy czułem do nich niechęć za wymówki, które mi czynili?
  Czy starałem się pqmóc moim rodzicom?
  Czy dbałem o moje rzeczy?
  Czy narażałem rodziców na niepotrzebne wydatki?
  Czy chętnie brałem na siebie przypadający mi udział w pracy domowej?
  Czy nie traktowałem domu jako hotelu, a rodziców jak obsługujących?
  Czy dbałem o to, by rodzice w starszym wieku nie zaznali niedostatku, ubóstwa, samotności?
  Czy podtrzymywałem z nimi kontakt listowny, gdy bytem nieobecny?
  Czy starałem się zrozumieć i przyjść z pomocą moim braciom i siostrom?
  Czy dawałem im dobry przykład?
  Czy zazdrościłem któremuś z moich?
  Czy wzgledem dziadków byłem cierpliwy, usłużny i czy odnosiłem się do nich z szacunkiem?
  Czy pamiętałem o tym, że niedziela jest dniem rodzinnym i czy umiałem wyrzec się w tym dniu jakichś osobistych rozrywek, by sprawić przyjemność mojej rodzinie?

  _Uczniowie i studenci_     
  Czy okazywałem moim nauczycielom szacunek i posłuszeństwo?
  Czy współpracowałem z nimi, aby przez to ułatwić im pracę?
  Czy krytykowałem ich poza plecami?
  Czy podważałem wśród moich kolegów karność?
  Czy przykładałem się sumiennie do nauki?
  Czy pracowałem tylko dla świadectwa, dla egzaminów, dla zaspokojenia miłości własnej?
  Czy przeciwnie, pamiętałem o tym, że uczę się po to, by odpowiedzieć zamiarom Bożym względem mnie i by nabyć pewnych wiadomości?
  Czy dla swoich zachcianek zaniedbywałem obowiązkowe zajęcia?
  Czy oszukiwałem w szkole albo dopomagałem w tym innym?


  _Rodzice_   
  Czy starałem się poznać dokładnie każde z moich dzieci?
  Czy któreś z nich czuje się mniej kochane?
  Czy odpowiada to prawdzie?
  Czy w miarę posiadanych środków starałem się, by dzieci były należycie odżywiane, ubierane i by miały swój kącik w domu?
  Czy rozpieszczałem moje dzieci?
  Czy ulegałem ich zachciankom, wykonywałem za nie ich pracę?
  Czy dawałem im za dużo pieniędzy?
  Czy umiałem wymagać dla siebie należytego szacunku?
  Czy byłem sprawiedliwy w karaniu?
  Czy też przeciwnie, dawałem się ponieść nerwom lub dawałem odczuć swoją wyższość?
  Czy w karaniu umiałem rozróżniać prawdziwe przewiny od płochości dziecięcej?
  Czy zdobyłem sobie zaufanie i przywiązanie moich dzieci?
  Czy są wobec mnie otwarte, a jeżeli nie, to dlaczego?
  Czy dawałem zawsze dobry przykład moim dzieciom w obowiązkach religijnych, życiu rodzinnym, pracy zawodowej?
  Czy czuwałem nad wychowaniem, jakie otrzymują poza domem?
  Czy dbałem o ich wyrobienie moralne i religijne?
  Czy zanudzałem ich wychowawców moimi wymaganiami?
  Czy usprawiedliwiałem przed nimi wady moich dzieci?
  Czy dbam o to, by wyrobić w nich szczerość i pamięć na potrzeby drugich i by gotowość do przysług nie ograniczała się tylko do samej rodziny?
  Czy była między nami (mężem i żoną) współpraca w wychowaniu naszych dzieci?
  Czy ustalamy wspólnie sposób, w jaki należy na nie wpływać?
  Czy któreś z nas pozwala dzieciom na to, czego drugie zakazało?
  Czy obwiniamy się wzajemnie w obecności naszych dzieci?
  Czy starałem się o wyrobienie moich dorastających dzieci dając im dość swobody, pilnując ich, ale bez szpiegowania?
  Czy rozmawiałem z nimi poważnie, tak jak z dorosłymi?
  Czy wiem, co czytają, na jakie widowiska chodzą, z kim się zadają?
  Czy uszanowałem dostatecznie ich osobowość, dopomogłem w rozpoznaniu siebie, w wyborze zawodu i orientacji życia?
  Czy dzieciom zamężnym i żonatym okazywałem nadal swoją miłość i przywiązanie?
  Czy wtrącałem się zanadto do ich spraw rodzinnych?
  Czy synową lub zięcia traktowałem prawdziwie jak członka rodziny?
  Czy w stosunku do nich strzegłem się zazdrości?
  Jeżeli byłem powiernikiem jednego z małżonków, czy dążyłem do tego, by ich godzić, a nie dzielić?
  Czy odnosiłem się jednakowo do wszystkich moich dzieci?
  Czy troszczyłem się o to, by żyły ze sobą w zgodzie?
  Czy dbałem o to, by duch katolicki ożywiał rodziny moich dzieci?

  _Małżonkowie_    
  Czy kocham szczerze żonę (męża)?
  Czy dbam o to, by nam było nawzajem dobrze?
  Czy rozumiemy się wzajemnie, starając się czasem wstawić w położenie drugiego?
  Czy troszczymy się wzajemnie o swoje upodobania, pragnienia, zdrowie?
  Czy rozmawiamy ze sobą dostatecznie, tak by między nami nie było nieporozumień?
  Czy nie zaniedbujemy się nawzajem?
  Czy pomagaliśmy sobie nawzajem do dobrego i czy łączy nas wspólnota duchowa?
  Czyśmy się wspólnie modlili?
  Czyśmy się wzajemnie wspomagali w pracy?
  Czy ukrywaliśmy przed sobą ważne sprawy?
  Czy wtrącaliśmy się zanadto w sprawy drugiego?
  Czy byliśmy sobie nawzajem usłużni?
  Czy byliśmy samolubni?
  Czy utrudnialiśmy sobie życie przez zły humor, kaprysy, gniewy i niecierpliwości?
