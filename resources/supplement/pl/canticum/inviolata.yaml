title: Inviolata
tags:
  - Maryja
  - Łacińskie
body: |
  INVIOLATA, intacta et casta es, Maria, \* Quas es effecta fulgida caeli porta. \* O Mater alma Christi carissima, \* Suscipe pia laudum praeconia. \* Nostra ut pura pectora sint et corpora, \* Te nunc flagitant devota corda et ora. \* Tua per precata dulcisona \* Nobis concedas veriiam per sascula, \* O benigna! O Regina! O Maria! \* Quae sola inyiolata permansisti. \* (T. P. Alleluia).   
