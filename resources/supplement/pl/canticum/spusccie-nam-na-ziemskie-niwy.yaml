title: Spuśćcie nam na ziemskie niwy
tags:
  - Adwent
body: |
  SPUŚĆCIE NAM NA ZIEMSKIE NIWY \* Zbawcę z niebios, obłoki: \* Świat przez grzechy nieszczęśliwy, \* Wołał w nocy głębokiej; \* Gdy wśród przekleństwa od Boga \* Czart panował, śmierć i trwoga, \* A ciężkie przewinienia \* Zamkły bramy zbawienia.   
  2\. Ale się Ojciec zlitował \* Nad nędzną ludzi dolą, \* Syn się chętnie ofiarował, \* By spełnił wieczną wolę, \* Zaraz Gabryel zstępuje \* I Maryi to zwiastuje: \* że z Ducha Świętego \* Pocznie Syna Bożego.   
  3\. Panna przeczysta w pokorze \* Wyrokom się podaje, \* Iszczą się wyroki Boże \* Słowo Ciałem się staje. \* Ach! Ciesz się, Adama plemię, \* Zbawiciel zejdzie na ziemię; \* Drzyj, piekło, On twe mocy \* W wiecznej pogrąży nocy.   
  4\. Oto się już głos rozchodzi: \* Wstańcie bracia, uśpieni! \* Zbawienie nasze nadchodzi \* Noc się w jasny dzień mieni. \* Precz odtąd dzieła niecnoty, \* Wylęgnione wśród ciemnoty: \* Niech każdy z nas w przyszłości \* Zbroję wdzieje światłości.   
