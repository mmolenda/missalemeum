title: Dzieci hebrajskie
tags:
  - Wielki Post
body: |
  DZIECI HEBRAJSKIE, niosąc gałązki oliwne, \* Wyszły naprzeciw Pana wołając i mówiąc: \* Hosanna na wysokości.   
  1\. Pana jest ziemia i wszystko, co ją napełnia, \* Świat cały i jego mieszkańcy. \* Albowiem On go na morzach osadził \* I utwierdził ponad rzekami. Dzieci...   
  2\. Bramy, podnieście swe szczyty, unieście się odwieczne podwoje, \* Aby mógł wkroczyć Król chwały! \* „Któż jest tym Królem chwały?" \* Pan Zastępów, On jest Królem chwały. Dzieci...   
  3\. Chwała Ojcu i Synowi, \* I Duchowi Świętemu. \* Jak była na początku, teraz i zawsze, \* I na wieki wieków. Amen. Dzieci...   
