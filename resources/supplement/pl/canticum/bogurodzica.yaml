title: Bogurodzica
tags:
  - Maryja
body: |
  BOGURODZICA Dziewica, Bogiem sławiena Maryja! \* U Twego Syna Gospodzina, Matko zwolena, Maryja, \* Ziści nam, spuści nam! Kyrie eleison.   
  2\. Twego dzieła Chrzciciela, Bożycze, \* Usłysz głosy, napełń myśli człowiecze, \* Słysz modlitwę, jąż nosimy. A dać raczy, Jegoż prosimy: \* A na świecie zbożny pobyt, po żywocie rajski przebyt! Kyrie eleison.   
