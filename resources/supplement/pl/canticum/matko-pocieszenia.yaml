title: Matko Pocieszenia
tags:
  - Maryja
body: |
  MATKO POCIESZENIA, nieba, ziemi Pani! \* Tobie, my grzesznicy, serca niesiem w dani \* I w opiekę się oddajem starych ojców obyczajem; \* Hołd Ci niesiem uwielbienia, Święta Matko Pocieszenia, nie opuszczaj nas!   
  2\. Matko Pocieszenia, szczerą daj nam skruchę, \* Uproś nam u Syna łaskę i otuchę, \* Ucz nas szukać Bożej woli w każdej sprawie, w każdej doli \* I na straży stój sumienia, Święta Matko...   
  3\. Matko Pocieszenia, życia strzeż i zdrowia, \* Od powietrza, wojny, ognia i przednowia! \* O, przeżegnaj, jak kraj długi, nasze prace, nasze pługi, \* Strzeż naszego domu, mienia, Święta Matko...   
  4\. Matko Pocieszenia, wejdź w rodziny nasze, \* Święty pokój Boży w każde wnieś poddasze. \* Wiarę ojców, miłość matek i niewinność ratuj dziatek \* Wśród zepsucia i zgorszenia, Święta Matko...   
  5\. Matko Pocieszenia, niby żywe łany, \* Do Twych stóp się chylą wszystkie nasze stany! \* Złącz miłością domy, chaty, wsie i miasta, i warsztaty, \* Usuń waśnie, rozdwojenia, Święta Matko...   
