body: |
  UBI CARITAS et amor, Deus ibi est.   
  V. Congregavit nos in unum Christi amor. \* Exsultemus, et in ipso iucundemur. \* Timeamus, et amemus Deum vivum. \* Et ex corde diligamus nos sincero.   
  Ant. Ubi caritas et amor, Deus ibi est.   
  V. Simul ergo cum in unum congregamur: \* Ne nos mente dividamur caveamus. \* Cessent iurgia maligna, cessent lites. \* Et in medio nostri sit Christus Deus.   
  Ant. Ubi caritas et amor, Deus ibi est.   
  V. Simul quoque cum beatis videamus. \* Glorianter vultum tuum, Christe Deus: \* Gaudium, quod est immensum, atque probum. Saecula per infinita saeculorum. Amen.   
