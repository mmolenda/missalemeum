title: Iesu dulcis memoria
tags:
  - Łacińskie
body: |
  IESU, DULCIS MEMORIA, \* Dans vera cordis gaudia; \* Sed super mel et omnia \* Eius dulcis praesentia.   
  2\. Nil canitur suavius, \* Nil auditur iucundius, \* Nil cogitatur dulcius, \* Quam Iesus Dei Filius.   
  3\. Iesu, spes penitentibus, \* quam pius es petentibus! \* Quam bonus te ąuasrentibus, \* Sed quid invenientibus!   
  4\. Nec lingua valet dicere, \* Nec littera exprimere; \* Expertus potest credere, \* Quid sit Iesum diligere.   
  5\. Sis, Iesu, nostrum gaudium, \* Qui es futurus premium; \* Sit nostra in te gloria, \* Per cuncta semper saecula. Amen.   
