title: Błękitne rozwińmy sztandary
tags:
  - Maryja
  - Polska
body: |
  BŁĘKITNE ROZWIŃMY SZTANDARY, \* Czas strząsnąć zwątpienia już pleśń. \* Niech w sercach zagorze znicz wiary \* I gromka niech ozwie się pieśń: Spod znaku Maryi rycerski my huf, \* Błogosław nam, Chryste, na bój, \* Stajemy jak ojce, by służyć Ci znów, \* My Polska, my naród, lud Twój.   
  2\. Już świta, już grają pobudki, \* Już Jezus przybliża się k'nam! \* Żyj święta radości, precz smutki! \* Pan idzie i pierzcha w cień kłam. \* Pan idzie, słoneczność rozlega się wkrąg, \* Pan idzie na świata siąść tron. \* Drży szatan, wysuwa się berło mu z rąk: \* Słyszycie? zwycięstwa gra dzwon! Spod znaku...   
  3\. O Bogarodzico Dziewico, \* Tchnij siłę w mariański ten zew! \* Z otwartą stajemy przyłbicą \* I serca Ci niesiem, i krew. \* Siać miłość będziemy wśród burzy i słot. \* W zwycięski Ty prowadź nas szlak, \* A gdy nam tchu będzie i mocy już brak, \* Do nieba pokieruj nasz lot. Spod znaku...   
