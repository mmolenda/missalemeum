title: Pan Jezus już się zbliża
tags:
  - Eucharystyczne
body: |
  PAN JEZUS JUŻ SIĘ ZBLIŻA, \* Już puka do mych drzwi. \* Pobiegnę Go przywitać, \* Z radości serce drży. O szczęście niepojęte, Bóg sam odwiedza mnie, \* O Jezu, wspomóż łaską, bym godnie przyjął Cię.   
  2\. Nie jestem godzien, Panie, \* Byś w sercu moim był. \* Tyś Królem wszego świata, \* A jam jest marny pył. O szczęście niepojęte...   
  3\. Gdy wspomnę na me grzechy, \* To z żalu płyną łzy, \* Bom Serce Twoje zranił. \* O Jezu, odpuść mi! O szczęście niepojęte...   
  4\. Pragnąłbym Cię tak kochać, \* Jak Ty kochałeś mnie, \* Przyjm serce me oziębłe, \* A daj mi Serce Twe! O szczęście niepojęte...   
