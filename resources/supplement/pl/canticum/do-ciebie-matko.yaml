title: Do Ciebie, Matko
tags:
  - Maryja
body: |
  DO CIEBIE, MATKO, Szafarko łask, \* Błagalne pienia wciąż płyną. \* Twa dobroć świeci nad słońca blask; \* Nadzieją Tyś nam jedyną. W cierpienia czas pomocą darz i nieustannie ratuj nas.   
  2\. Gdy Twojej chwały niebieski tron, \* Daleki duszy cierpiącej, \* Spoglądnij na nas przez obraz on \* Pomocy Nieustającej. W cierpienia czas...   
  3\. Twe oczy jakże łaskawe są, \* Pociąga słodycz z nich Twoja, \* Ufamy mocno, że ulżysz łzom \* I wsparciem staniesz się w znojach. W cierpienia czas...   
