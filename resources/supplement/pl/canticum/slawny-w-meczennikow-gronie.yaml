title: Sławny w męczenników gronie
tags:
  - Święci
body: |
  SŁAWNY W MĘCZENNIKÓW GRONIE, \* Wojciechu, polski Patronie, \* Za swe prace i cierpienia, \* Przyjmij od nas dziękczynienia.   
  2\. Wielbimy cię wszyscy społem, \* Wyznawając Apostołem \* Czechów, Morawców, Polaków, \* Węgrów, Ślązaków, Prusaków.   
  3\. Zaraz od pierwszej młodości \* Ćwiczyłeś się w pobożności, \* Biorąc nauki z ochotą, \* Łączyłeś naukę z cnotą.   
  4\. Skąd dla wielkich cnót twych wagi \* Zostajesz biskupem Pragi, \* Do katedry wjeżdżasz cichym, \* Ubogim, na koniu lichym.   
  5\. Słowy równie jak przykładem, \* Pasterza dobrego śladem \* Pasiesz trzodę powierzoną, \* Aby nie była zgubioną.   
  6\. Czujnyś, pilny i starowny, \* Przystępny, z każdym rozmowny, \* Na ubogich litościwy, \* Za krzywdy swoje niemściwy.   
  7\. Dla złości rzucasz prażanów, \* Idziesz nawracać poganów, \* W Węgrach, w Polsce pozostałych, \* Wiernych czynisz, w wierze stałych.   
  8\. Wreszcie dla większej zasługi \* Obiegasz Prusów kraj długi \* I tam wiarę świętą głosisz, \* Za co męczeństwo ponosisz.   
  9\. O Wojciechu, nasz Patronie, \* Stawaj nam zawsze w obronie, \* A przeważnymi modłami \* Racz błagać Boga za nami.   
  10\. Uproś i Bogarodzicę \* Maryję, czystą Dziewicę, \* By się za nami wstawiała \* I Syna swego błagała.   
  11\. O Boże, w Świętych chwalebny, \* Których zsyłasz w czas potrzebny, \* Daj nam, dla zasług Wojciecha, \* Dojść tam, gdzie wieczna pociecha.   
