title: Wesoły nam dzień dziś nastał
tags:
  - Wielkanoc
body: |
  WESOŁY NAM DZIEŃ DZIŚ NASTAŁ, \* Którego z nas każdy żądał; \* Tego dnia Chrystus zmartwychwstał, \* Alleluja, alleluja!   
  2\. Król niebieski k'nam zawitał, \* Jako śliczny kwiat zakwitał; \* Po śmierci się nam pokazał. \* Alleluja...   
  3\. Piekielne moce zwojował, \* Nieprzyjaciela podeptał, \* Nad nędznymi się zmiłował. \* Alleluja...   
  4\. Do trzeciego dnia tam mieszkał, \* Ojce święte tam pocieszał, \* Potem iść za sobą kazał. \* Alleluja...   
  5\. Którzy w otchłani mieszkali, \* Płaczliwie tam zawołali, \* Gdy Zbawiciela ujrzeli. \* Alleluja...   
  6\. „Zawitaj, przybywający, \* Boży Synu Wszechmogący, \* Wybaw nas z piekielnej mocy"! \* Alleluja...   
  7\. Wielkie tam wesele mieli, \* Gdy Zbawiciela ujrzeli, \* Którego z dawna żądali. \* Alleluja...   
  8\. Potem swą mocą zmartwychwstał. \* Pieczęci z grobu nie ruszał \* Na stróże wielki strach powstał. Alleluja...  9\. A gdy Chrystus Pan zmartwychwstał, \* Miłośnikom się pokazał, \* Anioły do Matki posłał. \* Alleluja...   
  10\. „O Anieli najmilejsi, \* Idźcież do Panny Najświętszej, \* Do Matki Mej najmilejszej!" \*Alleluja...   
  11\. Ode Mnie Ją pozdrawiajcie \* I wesoło zaśpiewajcie: \* Królowo rajska, wesel się!" \* Alleluja...   
  12\. Potem z wielką swą światłością \* Do Matki swej przystąpiwszy, \* Pocieszył Ją, pozdrowiwszy. \* Alleluja...   
  13\. „Napełniona bądź słodkości, \* Matko Moja, i radości \* Po onej wielkiej żałości". \* Alleluja...   
  14\. „Witajże, Jezu najsłodszy, \* Syneczku mój najmilejszy, \* Pocieszenie wszelkiej duszy. \* Alleluja...   
  15\. „Jestem już bardzo wesoła, \* Gdym Cię żywego ujrzała, \* Jakobym się narodziła". \* Alleluja...   
  16\. Radośnie z Nim rozmawiała, \* Usta Jego całowała, \* W radości się z Nim rozstała. \* Alleluja...   
  17\. Przez Twe święte zmartwychwstanie \* Daj nam grzechów odpuszczenie, \* A potem duszne zbawienie! \* Alleluja...   
