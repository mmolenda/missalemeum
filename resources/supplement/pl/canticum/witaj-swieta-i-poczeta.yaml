title: Witaj, święta i poczęta
tags:
  - Maryja
body: |
  WITAJ, ŚWIĘTA I POCZĘTA niepokalanie, \* Maryja, śliczna lilija, nasze kochanie! \* Witaj, czysta Panienko, najjaśniejsza Jutrzenko. \* Witaj Święta, Wniebowzięta, Niepokalana!   
  2\. Twą pięknością, niewinnością nieba górujesz, \* Dostojeństwa i panieństwa wszystkie celujesz; \* W pierwszym, Panno, momencie święte Twoje poczęcie \* Jaśniejące jako słońce, Niepokalana.   
  3\. Sam Bóg święty z Ciebie wzięty dla tej przyczyny, \* Żeś się stała i została zawsze bez winy; \* Tyś przed wieki przejrzana i za Matkę wybrana \* Jezusowi Chrystusowi, Niepokalana.   
  4\. Twoje państwo i poddaństwo, świat, nieba Pani! \* Cesarzowie, monarchowie, Twoi poddani; \* Dla Twojej niewinności Bóg Ci dał z swej hojności, \* Żeś poczęta zaraz święta, Niepokalana.   
  5\. Luminarze, chociaż w parze, nie tak jaśnieją, \* Bo przy świętym Twym poczęciu zaraz blednieją; \* Tyś nad słońce jaśniejsza i nad gwiazdy śliczniejsza. \* Jako zorze w swojej porze. Niepokalana.   
  6\. Sami Święci wniebowzięci nie wyrównają \* Twej piękności i czystości, którąć przyznają; \* Wszyscy Ci się dziwują, Twą niewinność szanują, \* Żeś tak święta z Anny wzięta, Niepokalana.   
  7\. I świat cały, choć zuchwały, Twoje Poczęcie \* Niepokalane wysławia w pierwszym momencie; \* Wszystkie razem stworzenia wyznają bez wątpienia, \* Żeś jest droga Matka Boga, Niepokalana.   
