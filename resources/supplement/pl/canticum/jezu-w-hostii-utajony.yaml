title: Jezu w Hostii utajony
tags:
  - Eucharystyczne
body: |
  JEZU W HOSTII UTAJONY, \* Daj mi Serce Twoje, daj. \* Tyś mi jeden ulubiony, \* Tyś mojego serca raj.   
  2\. Wszędzie dobrze mi, o Panie, \* Choćby krzyż me siły rwał, \* Słodkie ziemskie me wygnanie, \* Byłeś mi sam siebie dał.   
  3\. Wszystko, wszystko chętnie zniosę, \* Panie, dla miłości Twej, \* Tylko błagam, tylko proszę: \* Ty mnie w Sercu zawsze miej.   
