title: Bądź mi litościw
tags:
  - Zmarli
body: |
  BADŹ MI LITOŚCIW, Boże nieskończony, \* Według wielkiego miłosierdzia Twego! \* Według litości Twej niepoliczonej \* Chciej zmazać mnóstwo przewinienia mego.   
  2\. Obmyj mnie z złości, obmyj tej godziny, \* Oczyść mię z brudu, w którym mię grzech trzyma, \* Bo ja poznaję wielkość mojej winy \* I grzech mój zawsze przed mymi oczyma.   
  3\. Odwroć twarz Twoją od przestępstwa mego \* I wszystkie moje pomaż nieprawości; \* Stwórz serce czyste, warte Boga swego,  \* A ducha prawdy w moje wlej wnętrzności.   
  4\. Nie addalal mię od ojcowskiej twarzy, \* Nie chciej mi bronić Twojego natchnienia \* Wróć radość, która niewienność nas darzy \* I racz mię w duchu utwierdzić rządzenia.   
