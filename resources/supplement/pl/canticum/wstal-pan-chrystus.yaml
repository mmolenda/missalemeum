title: Wstał Pan Chrystus
tags:
  - Wielkanoc
body: |
  WSTAŁ PAN CHRYSTUS z martwych ninie, \* Alleluja, alleluja! \* Uweselił lud swój mile. Alleluja, alleluja!   
  2\. Nie żałował życia swego, \* Alleluja, alleluja! \* Dla człowieka mizernego. \* Alleluja, alleluja!   
  3\. Tego dnia wielkanocnego, \* Alleluja, alleluja! \* Chwalmy wraz Zmartwychwstałego. \* Alleluja, alleluja!   
  4\. Świętą Trójcę wyznawajmy, \* Alleluja, alleluja! \* Bogu cześć i chwałę dajmy \* Alleluja, alleluja!   
