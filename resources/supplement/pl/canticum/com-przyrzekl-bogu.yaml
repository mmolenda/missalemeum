title: Com przyrzekł Bogu
tags:
  - Przygodne
body: |
  COM PRZYRZEKŁ BOGU przy chrzcie raz, \* dotrzymać pragnę szczerze: \* Kościoła słuchać w każdy czas \* I w świętej wytrwać wierze. \* O Panie Boże, dzięki Ci, \* Żeś mi Kościoła otwarł drzwi. \* W nim żyć, umierać pragnę.   
  2\. W Kościele tym jest z Ciałem, Krwią, \* Bóg pod osłoną chleba, \* Swym Ciałem karmi duszę mą, \* By żyła w Nim dla nieba. \* W to wierzyć zawsze mocno chcę, \* Bo tego Kościół uczy mnie. \* W nim żyć, umierać pragnę.   
