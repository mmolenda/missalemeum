title: Parce Domine
tags:
  - Wielki Post
  - Łacińskie
body: |
  PARCE DOMINE, parce populo tuo; \* ne in seternum irascaris nobis.   
  1\. Flectamus iram vindicem, \* Ploremus ante Iudicem; \* Clamemus ore supplici, \* Dicamus omnes cernui: Parce Domine...   
  2\. Nostris malis offendimus \* Tuam Deus clementiam \* Effunde nobis desuper \* Remissor indulgentiam. Parce Domine...   
  3\. Dans tempus acceptabile, \* Da lacrimarum rivulis \* Lavare cordis victimam \* Quam lasta adurat caritas. Parce Domine...   
  4\. Audi, benigne Conditor, \* Nostras preces cum fletibus \* in hoc sacro ieiunio \* Fuas ąuadragenario. Parce Domine...   
  5\. Scrutator alme cordium, \* Infirma tu scis virium; \* Ad te reversis exhibe \* Remissionis gratiam. Parce Domine...   
