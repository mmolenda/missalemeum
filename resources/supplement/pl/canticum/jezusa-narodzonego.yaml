title: Jezusa narodzonego
tags:
  - Boże Narodzenie
body: |
  JEZUSA NARODZONEGO wszyscy witajmy, \* Jemu po kolędzie dary wzajem oddajmy. Oddajmy wesoło, skłaniajmy swe czoło, \* Skłaniajmy swe czoło Panu naszemu.   
  2\. Oddajmy za złoto wiarę, czyniąc wyznanie, \* Że to Bóg i człowiek prawy leży na sianie. Oddajmy wesoło...   
  3\. Oddajmy też za kadzidło Panu nadzieję, \* Że Go będziem widzieć w niebie, mówiąc to śmiele. Oddajmy wesoło...   
  4\. Oddajmy za mirę miłość na dowód tego, \* Że Go nad wszystko kochamy, z serca całego. Oddajmy wesoło...   
  5\. Przyjmij, Jezu, na kolędę te nasze dary, \* Przyjmij serca, dusze nasze za swre ofiary. Byśmy kiedyś w niebie posiąść mogłi Ciebie, \* Posiąść mogli Ciebie na wieki wieków.   
