title: Z tej biednej ziemi
tags:
  - Ku czci NSPJ
body: |
  Z TEJ BIEDNEJ ZIEMI, z tej łez doliny \* Tęskny się w niebo unosi dźwięk: \* O Boskie Serce, skarbie jedyny, \* Wysłuchaj grzesznych serc naszych jęk! \* Nie chciej odrzucać modlitwy tej, \* Bo Twej litości błagamy w niej! Serce Jezusa, ucieczko nasza, \* Zlituj się, zlituj nad ludem swym!   
  2\. Ku Tobie oczy zalane łzami \* Z wielka ufnością zwrócone są; \* Ty się zlitujesz pewnie nad nami, \* Bo Ty nie gardzisz pokuty łzą. \* Ku Tobie ślemy błagalny głos: \* Ach, odwróć od nas karania cios! Serce Jezusa...   
  3\. To prawda, Panie, żeśmy zgrzeszyli, \* Żeśmy Ci wiele zadali ran, \* Żeśmy na litość nie zasłużyli, \* Aleś Ty dobry Ojciec i Pan! \* Tyś za nas wylał Najdroższą Krew; \* Zalej Nią, zalej słuszny swój gniew! Serce Jezusa...   
  4\. W Tobie, o Serce Króla naszego, \* Świeci nam słodkich nadziei blask. \* Ty nie odrzucisz ludu swojego, \* Tyś niezgłębioną przepaścią łask, \* A naszą nędzę tak dobrze znasz; \* My bardzo biedni, o Panie nasz! Serce Jezusa...   
