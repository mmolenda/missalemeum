title: Pomnij Mario, Matko miła
tags:
  - Maryja
body: |
  POMNIJ, MARIO, MATKO MIŁA, że od wieków nie słyszano, \* Byś grzesznika opusciła, co Twe święte wielbi miano. \* Nikt od Ciebie w cierpień nocy nie odchodził bez pomocy.   
  2\. Tą nadzieją ożywieni uciekamy się do Ciebie, \* Przystępujem ukorzeni przed Twój święty tron na niebie, \* Drżąc, wzdychamy w grzechu męce: Nie gardź nami, podaj ręce!   
  3\. Matko Słowa Przedwiecznego, racz wysłuchać nędznych głosy, \* Którzy z padołu ziemskiego łaski Twojej żebrząc rosy. \* Bądź pomocą w życia znoju, bądź zwycięstwem w śmierci boju!   
