title: Serce Twe, Jezu
tags:
  - Ku czci NSPJ
body: |
  SERCE TWE, JEZU, miłością goreje, \* Serce Twe w ogniu miłości topnieje, \* A nasze serca zimne jak lód, \* I próżny dla nich Twej męki trud.   
  2\. Kiedyż, o kiedyż, słodki mój Panie, \* Poznamy Serca Twego kochanie, \* Kiedyż Twa miłość rozpali nas? \* O dobry Jezu, czas to już, czas.   
  3\. Rzuć tej miłości iskrę choć jedną \* Ziemię serc naszych suchą i biedną, \* By Ci wydała obfity plon \* Za Twój na krzyżu bolesny zgon.   
  4\. Gdy już na krzyżu, Jezu, skonałeś, \* Z miłości jeszcze zranion być chciałeś, \* By w Sercu Twoim otworzyć drzwi \* I nam ostatnią dać kroplę Krwi.   
  5\. Przed Sercem Twoim, Jezu, padamy, \* Tobie w ofierze serca składamy; \* Ach, nie gardź nami, o Panie nasz, \* I swą łaskawą zwróć ku nam twarz.   
  6\. Serce Maryi Niepokalane, \* Z Sercem Jezusa ukrzyżowane! \* Do tego Serca bądź drogą nam, \* Byśmy na wieki spoczęli tam.   
