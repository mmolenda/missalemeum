title: Wszystkie nasze dzienne sprawy
tags:
  - Przygodne
body: |
  WSZYSTKIE NASZE DZIENNE SPRAWY \* Przyjm litośnie, Boże prawy, \* A gdy będziem zasypiali, \* Niech Cię nawet sen nasz chwali.   
  2\. Twoje oczy obrócone \* Dzień i noc patrzą w tę stronę, \* Gdzie niedołężność człowieka \* Twojego ratunku czeka.   
  3\. Odwracaj nocne przygody, od wszelakiej broń nas szkody. \* Miej nas zawsze w swojej pieczy, \* Stróżu i Sędzio człowieczy.   
  4\. A gdy już niebo osiędziem, \* Tobie wspólnie" śpiewać będziem: \* Boże w Trójcy niepojęty, \* Święty, na wiek wieków, Święty.   
