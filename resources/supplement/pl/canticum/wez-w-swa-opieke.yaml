title: Weź w swą opiekę
tags:
  - Maryja
body: |
  WEŹ W SWĄ OPIEKĘ nasz Kościół święty, \* Panno Najświętsza, Niepokalana; \* Niechaj miłością każdy przejęty \* Czci w nim Jezusa, naszego Pana.   
  2\. Niech Serce Twoje Ojca Świętego \* Od nieprzyjaciół zasadzki chroni, \* Niech się do Pana modli za niego, \* Od złej przygody niechaj go broni.   
  3\. I kraj nasz cały, i lud Twój wierny \* Tobie, Maryjo, dziś polecamy. \* Niech nas zbawi Bóg miłosierny, \* Którego przez twe Serce błagamy.   
  4\. W jedną rodzinę połącz nas w niebie, \* W wiecznej świątyni Syna Twojego, \* Byśmy, Maryjo, chwalili Ciebie \* U tronu Boga, Pana naszego!   
