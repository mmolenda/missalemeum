title: Jerozolimo, chwal Pana
tags:
  - Wielki Post
body: |
  JEROZOLIMO, CHWAL PANA nad pany, \* Ramieniem Jego mur twój opasany. \* Górny Syjonie, chwal swojego Boga, \* Żadna cię przy Nim nie obejdzie trwoga.   
  2\. On twoje zamki w bramach obwarował, \* Gdzie syny twoje bezpiecznie zachował. \* On twe granice pokojem zaszczyca, \* W których cię zboża dostatkiem nasyca.   
  3\. On skoro ziemi swe powie wyroki, \* Nie znają żadnej Jego zwłoki. \* On pola śniegiem jak wełną odziewa, \* A szron po ziemi jak popiół rozsiewa.   
  4\. On, gdy rozkaże, lodem krzepnie ziemia, \* Której ostrości któż łatwo wytrzyma? \* Znowu rzekł słowo: rozpłyną się lody; \* Wionie Duch Jego, powzbierały wody.   
  5\. Bóg prawa, Bóg swe sądy Jakubowi, \* Bóg podał zakon swój Izraelowi. \* Żadnym narodom On tak się nie stawił \* Łaskawie, ani praw swoich objawił.   
  6\. Chwała bądź Bogu w Trójcy Jedynemu, \* Ojcu, Synowi, Duchowi Świętemu. \* Jak od początku była tak i ninie \* I na wieki wieków niechaj zawsze słynie.   
