title: Matko Najświętsza
tags:
  - Maryja
body: |
  MATKO NAJŚWIĘTSZA, do Serca Twego, \* Mieczem boleści wskroś przeszytego \* Wołamy wszyscy z jękiem, ze łzami: Ucieczko grzesznych, módl się za nami!   
  2\. Gdzie my, o Matko, ach, gdzież pójdziemy \* I gdzie ratunku szukać będziemy? \* Twojego ludu nie gardź prośbami: Ucieczko...   
  3\. Imię Twe, Mario, litością słynie, \* Tyś nam ucieczką w każdej godzinie, \* Gdyśmy ściśnieni bólu cierniami: Ucieczko...   
  4\. Z każdej, o Matko, do Ciebie strony \* Woła w swej nędzy człek uciśniony: \* Wspieraj nas Twego Serca łaskami, Ucieczko...   
  5\. O Matko nasza. Matko miłości! \* Niechaj doznamy Twojej litości, \* My tacy biedni, kiedyśmy sami! Ucieczko...   
  6\. A gdy ostatnia łza z oka spłynie, \* O Matko święta, w onej godzinie \* Zamknij nam oczy Twymi rękami, Ucieczko...   
