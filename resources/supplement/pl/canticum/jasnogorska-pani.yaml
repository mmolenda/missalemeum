title: Jasnogórska Pani
tags:
  - Maryja
body: |
  JASNOGÓRSKA PANI, Tyś naszą Hetmanką, \* Polski Tyś Królową i najlepszą Matką.   
  1\. Spójrz na polskie domy, na miasta i wioski, \* Niech z miłości Twojej słynie naród polski. Jasnogórska Pani...   
  2\. Weź w opiekę młodzież i niewinne dziatki, \* By się nie wyrzekły swej niebieskiej Matki. Jasnogórska Pani...   
  3\. Niech i Kościół święty, dzieło Twego Syna, \* U Bożego tronu wspiera Twa przyczyna. Jasnogórska Pani...   
  4\. Pomocników rzesze racz powołać, Pani, \* Niech w służbie Kościoła będą Ci oddani. Jasnogórska Pani...   
  5\. Człowiek Twoim dzieckiem, a w nim Chrystus gości, \* Naucz nas, o Matko, służyć Mu z miłości. Jasnogórska Pani...   
  6\. Bądź pociechą, Matko, dla wszystkich cierpiących \* I nadziei gwiazdą dla umierających. Jasnogórska Pani...   
  7\. Pozwól, Matko droga, kochać Ciebie szczerze \* I do śmierci wytrwać w świętej naszej wierze. Jasnogórska Pani...   
