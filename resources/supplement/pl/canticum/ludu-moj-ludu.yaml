title: Ludu mój, ludu
tags:
  - Wielki Post
body: |
  LUDU, MÓJ LUDU, cóżem ci uczynił? \* W czymem zasmucił, albo w czym zawinił? Jam cię wyzwolił z mocy Faraona, \* A tyś przyrządził krzyż na Me ramiona! Ludu, mój ludu...   
  2\. Jam cię wprowadził w kraj miodem płynący, \* Tyś Mi zgotował śmierci znak hańbiący. Ludu. mój ludu...   
  3\. Jam ciebie szczepił, winnico wybrana, \* A tyś Mnie octem poił, swego Pana. Ludu, mój ludu...   
  4\. Jam dla cię spuszczał na Egipt, karanie, \* A tyś Mnie wydał na ubiczowanie. Ludu, mój ludu...   
  5\. Jam faraona dał w odmęt bałwanów, \* A tyś Mnie wydał książętom kapłanów. Ludu, mój ludu...   
  6\. Morzem otworzył, byś szedł suchą nogą, \* A tyś Mi włócznią bok otworzył srogą. Ludu, mój ludu...   
  7\. Jam ci był wodzem w kolumnie obłoku, \* Tyś Mnie wiódł słuchać Piłata wyroku. Ludu, mój ludu...   
  8\. Jam ciebie karmił manny rozkoszami, \* Tyś Mi odpłacił policzkowaniami. Ludu, mój ludu...   
  9\. Jam ci ze skały dobył wodę zdrową, \* A tyś Mnie poił goryczą żółciową. Ludu, mój ludu..."   
  10\. Jam dał, że zbici Chanaan królowie, \* A ty zaś trzciną biłeś Mnie po głowie. Ludu, mój ludu...   
  11\. Jam ci dał berło Judzie powierzone, \* A tyś Mi wtłoczył cierniową koronę. Ludu, mój ludu...   
  12\. Jam cię wywyższył między narodami, \* Tyś Mnie na krzyżu podwyższył z łotrami. Ludu, mój ludu...   
