title: Józefie, święty Patronie
tags:
  - św. Józef
body: |
  JÓZEFIE, ŚWIĘTY PATRONIE, \* Ku prośbom naszym się skłoń. \* Do ciebie wznosimy dłonie, \* Opieką swoją nas chroń. Racz stróżem być młodzieńczych lat, \* By grzeszny im nie szkodził świat. \* O, strzeż, o, strzeż młodzieńczych lat!   
  2\. Jezusa lata dziecięce \* Bóg zwierzył opiece twej, \* Przyjm także nasz wiek w swe ręce \* I nad nim opiekę miej. Racz...   
  3\. Poleć nas Zbawcy naszemu, \* Któregoś Piastunem był! \* Prowadź nas, prowadź ku Niemu, \* Do cnoty dodawaj sił. Racz...   
  4\. Niech w sercach naszych przebywa \* Bóg Jezus z Maryją wraz, \* Grzech związku z Nimi nie zrywa \* Przez wszystek żywota czas. Racz...   
  5\. Ty, któryś na Zbawcy łonie \* Mógł żywot położyć swój, \* Racz nam ułatwić przy zgonie \* Ten życia ostatni ból. Racz...   
  6\. O, nasz niebieski Patronie, \* Ku prośbom naszym się skłoń, \* Tak w życiu, jak i przy zgonie \* Opieką swoją nas słoń! Racz...   
