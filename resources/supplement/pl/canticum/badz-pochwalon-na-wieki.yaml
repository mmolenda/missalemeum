title: Bądź pochwalon na wieki
tags:
  - Eucharystyczne
body: |
  BĄDŹ POCHWALON NA WIEKI, nieśmiertelny Panie; \* Twoja łaska, Twa dobroć nigdy nie ustanie. \* Tyś Pan wszystkiego świata, Tyś niebo zbudował \* I złotymi gwiazdami ślicznieś uhaftował.   
  2\. Ten sam jesteś tu z nami w Boskim Sakramencie, \* My się Tobie kłaniamy, Bogu, w tym momencie. \* Dziwimy się niezmiernie, żeś Pan takiej mocy, \* A tu mieszkasz pokornie z nami, we dnie, w nocy.   
  3\. Chowaj nas, póki raczysz, na tej niskiej ziemi, Jednak zawsze niech będziem pod skrzydłami Twymi. \* O najsłodszy nasz Jezu, zmiłuj się nad nami, \* Racz nam grzechy odpuście, serdecznie wzdychamy.   
  4\. Głodu, moru i wojny nie dopuszczaj na nas, \* Dajżenam pocieszenie, daj nam spokojny czas. \* Przez przyczynę Maryi, Panie ludu tego, \* Raczże nas już zachować od wszelkiego złego.   
