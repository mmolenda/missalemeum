title: Twemu Sercu
tags:
  - Ku czci NSPJ
body: |
  TWEMU SERCU cześć składamy, o Jezu nasz, o Jezu! \* Twej litości przyzywamy, o Zbawicielu drogi. Chwalą niech będzie zawsze i wszędzie \* Twemu Sercu, o mój Jezu!   
  2\. Serce to nam otworzone, o Jezu nasz, o Jezu; \* Włócznią na krzyżu zranione, o Zbawicielu drogi; Chwała...   
  3\. Gdy nas ciśnie utrapienie, o Jezu nasz, o Jezu; \* W Nim ucieczka, w Nim schronienie, o Zbawicielu drogi; Chwała...   
  4\. Więc do Niego się udajmy, o Jezu nasz, o Jezu; \* I ratunku tam szukajmy, o Zbawicielu drogi; Chwała...   
  5\. Nie odrzucaj nas od siebie, o Jezu nasz, o Jezu; \* Przyjm na ziemi, przyjmij w niebie, o Zbawicielu drogi; Chwała...   
  6\. Byśmy tymi zawsze byli, o Jezu nasz, o Jezu; \* Twoje Serce wiecznie czcili, o Zbawicielu drogi; Chwała...   
