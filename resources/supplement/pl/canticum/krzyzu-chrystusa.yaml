title: Krzyżu Chrystusa
tags:
  - Wielki Post
body: |
  KRZYŻU CHRYSTUSA, bądźże pochwalony, \* Na wieczne czasy bądiże pozdrowiony: \* Gdzie Bóg, Król Świata całego \* Dokonał życia swojego.   
  2\. Krzyżu Chrystusa, bądźże pochwalony, \* Na wieczne czasy bądżże pozdrowiony: \* Ta sama Krew cię skropiła, \* Która nas z grzechów obmyła.   
  3\. Krzyżu Chrystusa, bądżże pochwalony, \* Na wieczne czasy bądżże pozdrowiony: \* Z ciebie moc płynie i męstwo, \* W tobie jest nasze zwycięstwo.   
