title: Jezusa ukrytego
tags:
  - Eucharystyczne
body: |
  JEZUSA UKRYTEGO mam w Sakramencie czcić, \* Wszystko oddać dla Niego, Jego miłością żyć. \* On się nam daje cały, z nami zamieszkał tu; \* Dla Jego Boskiej chwały życie poświęćmy Mu, \* Wiarą ukorzyć trzeba zmysły i rozum swój, \* Bo tu już nie ma chleba, to Bóg, to Jezus mój!   
  2\. Tu Mu ciągle Hosanna śpiewa anielski chór, \* A ta cześć nieustanna, to dla nas biednych wzór. \* Dzielić z nami wygnanie Jego rozkosze są: \* Niechże z Nim przebywanie będzie radością mą! \* On wie, co udręczenie, On zna, co smutku łzy; \* Powiem Mu swe cierpienie, bo serce z bólu drży.   
  3\. O Niebo mojej duszy, najsłodszy Jezu mój, \* Dla mnie wśród wielkiej suszy Tyś szczęścia pełen zdrój. \* Tyś w Wieczerniku siebie raz tylko uczniom dał, \* W ołtarzuś się jak w niebie powszednim chlebem stał. \* Chciałbym tu być aniołem, co śpiewa ciągle cześć, \* Z rozpromienionym czołem Tobie swe serce nieść.   
