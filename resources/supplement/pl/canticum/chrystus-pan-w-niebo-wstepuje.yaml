title: Chrystus Pan w niebo wstępuje
tags:
  - Wniebowstąpienie
body: |
  CHRYSTUS PAN W NIEBO WSTĘPUJE; \* Niech się wierny lud raduje! \* Na cześć Jego zawołajmy, \* Chwałę Panu zaśpiewajmy: Alleluja, alleluja!   
  2\. Chóry niebian Go witają, \* Cześć i chwałę Mu oddają; \* Wielce cieszą się Anieli, \* Kiedy Chrystusa ujrzeli; Alleluja...   
  3\. Chrystus Pan wstąpił dnia tego \* Do królestwa niebieskiego, \* Równy w Bóstwie Ojcu swemu \* Usiadł po prawicy Jemu. Alleluja...   
  4\. Miejsce nam gotuje w niebie, \* Chcąc nas wszystkich mieć u siebie; \* Niebaśmy już dziedzicami, \* Porównani z aniołami. Alleluja...   
  5\. Niechaj ustępuje trwoga, \* Mamy Zbawiciela Boga! \* Szatan, grzech i śmierć zwalczona, \* Przez Chrystusa zwyciężona. Alleluja...   
  6\. Obiecał Ducha Świętego, \* Aby strzegi serca naszego, \* Aby cieszył nas i bronił \* I od czarta nas zasłonił. Alleluja...   
  7\. Apostołowie, patrzajcie, \* Za Nim w niebo spoglądajcie; \* Jezus ten, co od was idzie, \* By świat sądzić, znowu przyjdzie. Alleluja...   
  8\. Czemu patrząc tu stoicie? \* Czy słów Mistrza nie pomnicie? \* „Idąc w cały świat pogański, \* Głoście mu testament Pański .   
  Alleluja...   
  9\. „Gdy Me słowa wykonacie, \* Życie swoje za Mnie dacie Wtedy przyjmę was do siebie \* I uwieńczę chwałą w niebie .Alleluja...   
  10\. Tego czasu wesołego \* Chwalmy z serca Pana swego; \* Chwała bądź Bogu naszemu, \* W Trójcy Świętej jedynemu. Alleluja...   
  11\. Chwała Ojcu Przedwiecznemu, \* Co dał byt stworzeniu wszemu; \* Bądź mu sława, dziękczynienie, \* Wieczna cześć i uwielbienie. Alleluja...   
  12\. Jezu Chryste Zbawicielu, \* Wszystkich dusz Odkupicielu, \* Twe nad światem królowanie \* Niechaj nigdy nie ustanie. Alleluja...   
  13\. Duchu Święty, Tobie pienia, \* Coś jest sprawcą uświęcenia; \* Niech za dary z Twojej ręki \* Co dzień niesiem Ci podzięki. Alleluja...   
