title: Zdrowaś Maryja Boga Rodzico
tags:
  - Maryja
body: |
  ZDROWAŚ MARYJA, BOGA RODZICO, \* Błagamy Ciebie, święta Dziewico, \* Niech łaska Twoja zawsze nam sprzyja, \* Módl się za nami, Zdrowaś Maryja!   
  2\. Wśród czystych duchów, w obliczu Pana, \* Tyś jest najświętsza, niepokalana, \* Jak pośród kwiatów wonna lilija, \* Jak wśród gwiazd zorza, Zdrowaś Maryja!   
  3\. Ty, coś karmiła świata zbawienie \* I nam, jak Matka, daj pożywienie, \* Niech brak żywności nas nie zabija, \* Broń nas od głodu, Zdrowaś Maryja!   
  4\. Ty, coś płakała nad śmiercią Syna, \* Przez Twe łzy gorzkie, Matko jedyna, \* Oddal śmiertelność, co lud wybija, \* Broń nas od moru, Zdrowaś Maryja!   
  5\. Ty, coś nie znała innych płomieni \* Nad miłość Bożą, prosim strwożeni: \* Spraw, niechaj pożar dom nasz omija, \* Broń nas od ognia, Zdrowaś Maryja!   
  6\. Ty w całym życiu łagodna, cicha, \* Daj, niech pokojem kraj nasz oddycha, \* Niech się niezgoda w świecie nie zwija, \* Broń nas od wojny, Zdrowaś Maryja!   
  7\. Królowo nasza wśród Cherubinów! \* Usłysz pokorny głos ziemi synów, \* Co się do tronu Twojego wzbija, \* Módl się za nami, Zdrowaś Maryja!   
