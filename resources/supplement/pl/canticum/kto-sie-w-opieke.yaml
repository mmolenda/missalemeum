title: Kto się w opiekę
tags:
  - Przygodne
body: |
  KTO SIĘ W OPIEKĘ odda Panu swemu, \* A całym sercem szczerze ufa Jemu, \* Śmiele rzec może: Mam obrońcę Boga, \* Nie przyjdzie na mnie żadna straszna trwoga.   
  2\. Ciebie On z łowczych obieży wyzuje \* I w zaraźliwym powietrzu ratuje; \* W cieniu swych skrzydeł zachowa cię wiecznie, \* Pod Jego pióry uleżysz bezpiecznie.   
  3\. Stateczność Jego tarcz i puklerz mocny, \* Za którym stojąc, na żaden strach nocny, \* Na żadną trwogę, ani dbaj na strzały. \* Którymi sieje przygoda w dzień biały.   
  4\. Stąd wedle ciebie tysiąc głów polęże, \* Miecz nieuchronny ciebie nie dosięże \*, A ty zdumiały oczyma swoimi \* Niechybną pomstę ujrzysz nad grzesznymi.   
  5\. Iżeś rzekł Panu: „Tyś nadzieja moja", \* Iż Bóg najwyższy jest ucieczka twoja, \* Nie padnie na cię żadna zła przygoda, \* Am się znajdzie w domu twoim szkoda.   
  6\. Aniołom swoim każe cię pilnować, \* Gdziekolwiek stąpisz, będą cię piastować \* Na ręku nosić, abyś idąc drogą, \* Na ostry kamień nie ugodził nogą.   
  7\. Będziesz bezpiecznie po żmijach zjadliwych i po padalcach deptał niecierpliwych; \* Na lwa srogiego bez obawy wsiędziesz I na ogromnym smoku jeździć będziesz.   
  8\. Słysz co Pan mówi: „Ten kto Mnie miłuje \* I ze Mną sobie szczerze postępuje, \* I Ja go także w jego każdą trwogę I me za pomnę, i owszem, wspomogę;   
  9\. Głos jego u Mnie nie będzie wzgardzony, \* Ja mu w przygodzie udzielę obrony \* Niech pewien będzie szczęścia i zacności, \* I lat sędziwych, i Mej życzliwości".   
