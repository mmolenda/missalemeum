title: Pod Twoją obronę
tags:
  - Maryja
  - Sub Tuum praesidium
  - Łacińskie
body: |
  POD TWOJĄ OBRONĘ \* uciekamy się, \* święta Boża Rodzicielko, \*   
  2\. naszymi prośbami \* racz nie gardzić \* w potrzebach naszych,   
  3\. ale od wszelakich złych przygód \* racz nas zawsze wybawiać, \* Panno chwalebna i błogosławiona.   
  4\. O Pani nasza, \* Orędowniczko nasza, \* Pośredniczko nasza, \* Pocieszycielko nasza.   
  5\. Z Synem swoim nas pojednaj, \* Synowi swojemu nas polecaj, \* swojemu Synowi nas oddawaj.   

  ## Sub Tuum praesidium   
  SUB TUUM PRAESIDIUM \* confugimus, \* Sancta Dei Genetrix. \*   
  2\. nostras deprecationes \* ne despicias \* in necessitatibus nostris,   
  3\. sed a periculis cunctis \* libera nos semper, \* Virgo gloriosa et benedicta.   
  4\. Domina nostra, \* Mediatrix nostra, \* Advocata nostra.   
  5\. Tuo Filio nos reconcilia, \* tuo Filio nos recommenda, \* tuo Filio nos representa.   
