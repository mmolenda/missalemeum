title: Nie opuszczaj nas
tags:
  - Maryja
body: |
  NIE OPUSZCZAJ NAS, nie opuszczaj nas, Matko, nie opuszczaj nas!   
  1\. Matko, pociesz, bo płaczemy, \* Matko, prowadź, bo zginiemy. \* Ucz nas kochać, choć w cierpieniu, \* Ucz nas cierpieć, lecz w milczeniu.   
  2\. Nie opuszczaj... Cóż dziwnego, że łzy płyną, \* Gdy to życie łez doliną. \* Dusza smutkiem zamroczona \* Pod ciężarem krzyża kona.   
  3\. Nie opuszczaj... Wyjednało Twe wstawienie \* Niejednemu już zbawienie; \* Kto swą ufność w Tobie łożył, \* Nowym łaski życiem ożył.   
  4\. Nie opuszczaj...I dlatego Twoje imię \* W sercach naszych nie zaginie, \* Będziem wołać, błagać, prosić,\* Wszędzie, zawsze cześć Twą głosić.   
  5\. Nie opuszczaj...! w sieroctwie, opuszczeniu, \* I w tęsknocie, i w cierpieniu, \* I w ubóstwie, i w chorobie, \* Zawsze będziem ufać Tobie.   
  6\. Nie opuszczaj... Pójdziem chętnie drogą krzyża, \* Bo nas krzyż do Ciebie zbliża, \* Bo nas krzyż dziś nie przestrasza, \* Bo w krzyżu nadzieja nasza.   
  7\. Nie opuszczaj... Tak pod krzyżem będziem stali, \* Z Tobą krwawą łzą płakali; \* Boś Ty Matką nam została, \* Gdyś pod krzyża drzewem stała. Nie opuszczaj nas...   
