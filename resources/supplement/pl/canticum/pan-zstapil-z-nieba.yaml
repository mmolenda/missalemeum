title: Pan zstąpił z nieba
tags:
  - Eucharystyczne
body: |
  PAN ZSTĄPIŁ Z NIEBA pod postacią chleba; \* Choć skryty, bez świty, lecz prawy Bóg. \* Cichy, bez chwały, daje nam się cały; \* Padnijmy na kolana, uczcymy niebios Pana, \* Z miłością, z czułością wiernych sług!   
  2\. Jezus przychodzi, troski nam osłodzi; \* Więc bieżmy, więc śpieszmy do Jego stóp. \* On nas z ołtarza łaską swą obdarza, Padnijmy na kolana...   
