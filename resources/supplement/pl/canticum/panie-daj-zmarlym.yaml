title: Panie, daj zmarłym
tags:
  - Zmarli
body: |
  PANIE, DAJ ZMARŁYM wieczne spoczywanie, \* W Królestwie Twoim z Tobą królowanie \* I nie oddalaj człowieka grzesznego, \* Stworzenia swego.   
  2\. Zmiłuj się, zmiłuj, Jezu Chryste, Panie, \* Przez Twe najświętsze drogiej Krwi przelanie, \* Racz nie oddalać grzeszników od siebie, \* Niech będą w niebie.   
