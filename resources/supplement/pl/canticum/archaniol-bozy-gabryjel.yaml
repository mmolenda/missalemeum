title: Archanioł boży Gabryjel
tags:
  - Adwent
body: |
  ARCHANIOŁ BOŻY GABRYJEL \* Posłań do Panny Maryjej. Z majestatu Trójcy Świętej, \* Tak sprawował poselstwo k'Niej: Zdrowaś, Panno, łaskiś pełna, \* Pan jest z Tobą, to rzecz pewna.   
  2\. Panna się wielce zdumiała \* Z poselstwa, które słyszała. \* pokorniuchno się skłoniła \* Jako Panna wstrzemięźliwa. \* Zasmuciła się z tej mowy. \* Nic nie rzekła Aniołowi.   
  3\. Ale poseł z wysokości \* Napełnion Boskiej mądrości. \* Rzekł Jej: Nie bój się, Maryja, \* Najszczęśliwszaś, Panno miła. \* Znałazłaś łaskę u Pana: \* Oto poczniesz Jego Syna.   
  4\. Jezus nazwiesz imię Jego. \* Będzie Synem Najwyższego. Wielki z strony człowieczeństwa, \* A niezmierny z strony Bóstwa. \* Wieczny Syn Ojca wiecznego, \* Zbawiciel świata całego.   
  5\.  Ajakożby to mogło być? \* Jęła Panna k'niemu mówić. \* Ja nie chcę nigdy męża znać. \* Jął Jej Anioł tak powiadać: \* Iż Duch Święty z swej miłości \* Sprawi to w Twojej czystości.   
