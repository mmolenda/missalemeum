title: W krzyżu cierpienie
tags:
  - Wielki Post
body: |
  W KRZYŻU CIERPIENIE, w krzyżu zbawienie, \* W krzyżu miłości nauka. \* Kto Ciebie, Boże, raz pojąć może, \* Ten nic nie pragnie, ni szuka.   
  2\. W krzyżu osłoda, w krzyżu ochłoda \* Dla duszy, smutkiem zmroczonej. \* Kto krzyż odgadnie, ten nie upadnie \* W boleści sercu zadanej.   
  3\. Kiedy cierpienie, kiedy zwątpienie \* Serce ci na wskroś przepali, \* Gdy grom sie zliża, pośpiesz do krzyża, \* On ciebie wesprze, ocali.   
  4\. Gdy skrzywdzono, albo zraniono, \* Lub serce czyjeś zawiodło: \* O, nie rozpaczaj, módl się, przebaczaj, \* Krzyż niech ci stanie za godło.   
