title: Jezu, Jezu do mnie przyjdź
tags:
  - Eucharystyczne
body: |
  JEZU, JEZU DO MNIE PRZYJDŹ, \* Ach do serca mego wnijdź! \* Przyjacielu prostych dusz, \* Niech się z Tobą złączę już.   
  2\. Serce się ku Tobie rwie; \* Żyć bez Ciebie, Panie, źle! \* Pragnę, wzdycham, Jezu mój; \* W Tobie słodycz, życia zdrój.   
  3\. Żadna rozkosz w świecie tym \* Nie ma miejsca w sercu mym; \* Tylko miłość, Jezu, Twa \* Błogi pokój w sercu da.   
  4\. Choć niegodny sługa Twój, \* Byś majestat zniżył swoj, Uzdrów słowem duszę mą; \* Niech się zbudzi z grzechu snu.   
  5\. Przyjdź, o Jezu, proszę Cię; \* Niech Twym dzieckiem stanę się. \* Chroń od złego duszę mą; \* Niech na wieki będzie Twą.   
