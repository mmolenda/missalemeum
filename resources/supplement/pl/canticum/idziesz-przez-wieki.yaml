title: Idziesz przez wieki
tags:
  - Hymny
body: |
  IDZIESZ PRZEZ WIEKI, krwią znaczysz drogę \* Twardą od cierpień i bólu. \* Krzyż niesiesz ciężki, koisz, ból, trwogę, \* O Jezu Chryste, nasz Królu. Króluj nad nami, władaj sercami, \* Niech wszędzie płonie znicz wiary, \* Niech zew miłości, wiary, ufności \* Świat wiedzie pod Twe sztandary.   
  2\. Książę pokoju, Władco nieba, ziemi, \* Obdarz pokojem świat cały, \* Po ziemskim boju z Tobą zjednoczeni, \* Niech nucim hymn Twojej chwały. Króluj...   
  3\. Cichy Baranku, Boże miłości, \* Rozpal przed nami swe zorze,   
  \* Naucz nas męstwa, świętej cichości, \* Prowadź nas w niebo, nasz Boże. Króluj...   
