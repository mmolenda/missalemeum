title: Królowej Anielskiej śpiewajmy
tags:
  - Maryja
body: |
  KRÓLOWEJ ANIELSKIEJ ŚPIEWAJMY, \* Różami uwieńczmy Jej skroń, \* Jej serca w ofierze składajmy, \* Ze łzami wołajmy doń. O Maryjo, bądź nam pozdrowiona, \* Bądź Ty zawsze Matką nam.   
  2\. Przez Ciebie, o Matko miłości, \* Łask wszelkich udziela nam Bóg, \* A my Ci hołd dajem wdzięczności, \* Upadłszy do Twoich nóg. O Lilijo jakżeś Ty wspaniała, \* Wszelkich cnót rozlewasz woń.   
  3\. O Tronie Ty Boga wiecznego, \* O Słońce nadziei i łask, \* O Różdżko przedziwna Jessego, \* Jak wielkich cnót Twych jest blask. O Maryja...   
