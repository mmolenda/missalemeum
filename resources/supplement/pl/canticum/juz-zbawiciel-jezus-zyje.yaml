title: Już Zbawiciel, Jezus żyje
tags:
  - Wielkanoc
body: |
  JUŻ ZBAWICIEL, JEZUS ŻYJE, \* On, co za nas życie dał. \* Już Go grobu moc nie kryje, \* Jak powiedział, zmartwychwstał. Nućmy Jemu pełnia chwały: Witaj, Jezu zmartwychwstały! Alleluja, alleluja, alleluja, alleluja.   
  2\. Triumfuje nad wrogami, \* Śmiercią skruszył śmierci grot. \* Piekło ściele pod nogami, \* Trzyma klucz do niebios wrót. Nućmy...   
  3\. Dla mnieś ożył, Chryste Panie, \* Niechże duch mój z Tobą wraz \* Z grzechów grobu zmartwychwstanie, \* Złych nałogów zrzuci głaz. Bym Ci nucił pienia chwały: Witaj Jezu zmartwychwstały! \* Alleluja...   
