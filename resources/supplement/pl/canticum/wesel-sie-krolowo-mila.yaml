title: Wesel się, Królowo miła
tags:
  - Wielkanoc
body: |
  WESEL SIĘ KRÓLOWO MIŁA, \* Bo Ten, któregoś zrodziła, \* Zmartwychwstał Pan had panami. \* Módl się do Niego za nami. Alleluja, alleluja!   
  2\. Ciesz się i wesel się w niebie, \* Proś Go za nami w potrzebie, \* Byśmy się też tam dostali \* I na wiek wieków śpiewali: Alleluja, alleluja!   
