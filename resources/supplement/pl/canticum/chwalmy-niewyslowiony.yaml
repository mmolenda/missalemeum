title: Chwalmy niewysłowiony
tags:
  - Eucharystyczne
body: |
  CHWALMY NIEWYSŁOWIONY \* Sakrament uwielbiony, \* Który Jezus tu zostawił \* Nam dla obrony.   
  2\. Ta Krew Jego i Ciało \* Dobrem wielkim się stało; \* Gdy Go godnie przyjmujemy, \* Da łask niemało.   
  3\. Niech Cię uczci lud wierny, \* Boże pociech niezmierny! \* W czasie głodu, moru, wojny \* Bądź miłosierny.   
  4\. Pobłogosław, gdy Ciebie \* Prosim, najświętszy Chlebie; \* Ulecz, ratuj, broń i zasil \* W każdej potrzebie.   
  5\. W Ciebie wierzym, o Panie, \* Niech to nasze wyznanie, \* Które sercem Ci składamy, \* Ofiarą stanie.   
  6\. Rozum, wolę dajemy, \* Serca ofiarujemy; \* O nasz Jezu, Zbawicielu, \* Kochać Cię chcemy!   
