title: Święty Boże
tags:
  - Suplikacje
body: |
  ŚWIĘTY BOŻE, Święty mocny, Święty a nieśmiertelny! Zmiłuj się nad nami! (3 razy)   
  2\. Od powietrza, głodu, ognia i wojny, wybaw nas, Panie! (3 razy)   
  3\. Od nagłej, a niespodziewanej śmierci, zachowaj nas, Panie! (3 razy)   
  4\. My grzeszni, Ciebie Boga prosimy, wysłuchaj nas, Panie! (3 razy)   
  5\. Jezu, przepuść! Jezu, wysłuchaj! O Jezu, zmiłuj się nad nami. Matko, uproś! Matko, ubłagaj! O Matko, przyczyń się za nami. Wszyscy Święci i Święte Boże, módlcie się za nami.   
