title: Nie rzucim Chryste
tags:
  - Hymny
body: |
  NIE RZUCIM, CHRYSTE, świątyń Twych, \* Nie damy pogrzesc wiary! \* Próżne zakusy duchów złych \* I próżne ich zamiary. \* Bronić będziemy Twoich dróg, \* Tak nam dopomóż Bóg!   
  2\. Ze wszystkich świątyń, chat i pól, \* Popłynie hymn wspaniały: \* Niech żyje Jezus Chrystus Król \* W koronie wiecznej chwały. \* Niech żyje Maria Matka sług! \* Tak nam...   
  3\. I taki tryumf, taki cud \* Powieje z Jasnej Góry \* I z taką wiarą ruszy lud \* Synowie polskiej córy, \* Że jak mgławica pierzchnie wróg, \* Tak nam...   
