title: Oto święte Ciało Pana
tags:
  - Eucharystyczne
body: |
  OTO ŚWIĘTE CIAŁO PANA \* Pod postacią chleba, \* Żywa manna ludziom dana Na drogę do nieba. Witaj, Jezu, Panie nasz! Jakże wielką miłość masz!   
  2\. Oto święta Krew Przymierza, łask krynica żywa. \* Ona boski gniew uśmierza, z grzechów nas obmywa. Witaj, Jezu...   
