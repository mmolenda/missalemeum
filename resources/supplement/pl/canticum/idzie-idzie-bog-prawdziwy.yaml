title: Idzie, idzie Bóg prawdziwy
tags:
  - Eucharystyczne
body: |
  IDZIE, IDZIE BÓG PRAWDZIWY, \* Idzie Sędzia sprawiedliwy: Stańmy wszyscy jednym kołem \* I uderzmy przed Nim czołem!   
  2\. Idzie, idzie Bóg łaskawy, \* Idzie Twórca wszego prawy. Stańmy...   
  3\. Idzie, idzie Król przemożny, \* Idzie Pan wielce wielmożny. Stańmy...   
  4\. Idzie, idzie Światłość wieczna, \* Idzie ku nam moc przedwieczna. Stańmy...   
  5\. Idziesz, Idziesz miły Panie; \* A gdzie Twój majestat stanie, Niechaj tam, stanąwszy kołem, \* Na wiek wieków bijem czołem!   
