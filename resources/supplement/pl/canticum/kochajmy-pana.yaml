title: Kochajmy Pana
tags:
  - Ku czci NSPJ
body: |
  KOCHAJMY PANA, bo Serce Jego \* Żąda i pragnie serca naszego. \* Dla nas mu włócznią boleść zadana; Kochajmy Pana, kochajmy Pana!   
  2\. O pójdź do Niego, wszystko stworzenie, \* Sercu Jezusa złóż dziękczynienie, \* I twoje przed Nim zegnij kolana. Kochajmy Pana...   
  3\. Pójdźcie do Niego, biedni grzesznicy, \* Zmyć grzechów zmazy w czystej Krynicy: \* Nad śnieg zbieleje dusza zmazana. Kochajmy Pana...   
  4\. Pójdźcie do Niego, szczęśliwe dusze, \* Obmyte we łzach, w pokuty skrusze; \* Już niewinności szata wam dana. Kochajmy Pana...   
  5\. Pójdźcie do Niego, święci anieli, \* Z którymi szczęście On w niebie dzieli, \* Przyjdź, Jeruzalem, chwałą odziana. Kochajmy Pana...   
  6\. Przyjdź, o Panienko, coś Go zrodziła, \* Coś niezrównana w miłości była, \* Z Tobą, Maryjo Niepokalana, kochajmy Pana...   
  7\. Wszyscy, ach, wszyscy przed Nim padajmy, \* Serca Mu swoje wspólnie oddajmy; \* O, bo tak woła miłości rana: kochajmy Pana...   
  8\. Jezu najsłodszy, do serca rany \* Przyjmij świat cały, Krwią Twą oblany, \* Byśmy na ziemi i wiecznie w niebie kochali Ciebie, kochali Ciebie!   
