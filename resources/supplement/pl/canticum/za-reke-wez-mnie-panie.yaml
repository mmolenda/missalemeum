title: Za rękę weź mnie, Panie
tags:
  - Przygodne
body: |
  ZA RĘKĘ WEŹ MNIE, PANIE i prowadź sam, \* Aż dusza moja stanie u niebios bram. \* Bez Ciebie ani kroku nie zrobię, nie! \* Stań Ty u mego boku i prowadź mnie.   
  2\. Do serca miłosiernie me serce tul, \* By zniosło wszystkie ciernie, i krzyż, i ból. \* Niech dziecię Twe przybieży do Twoich nóg, \* Niech w miłość Twą uwierzy, boś Ty mój Bóg.   
