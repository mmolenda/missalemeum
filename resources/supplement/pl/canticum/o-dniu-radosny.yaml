title: O dniu radosny
tags:
  - Wielkanoc
body: |
  O DNIU RADOSNY, pełen chwał! \* Dziś Jezus Chrystus z grobu wstał, \* Nam zmartwychwstania przykład dał. \* Alleluja! Alleluja, alleluja, alleluja!   
  2\. Cieszymy się, bo tak chce Pan, \* Za winy nasze okup dan, \* Skończony już niewoli stan. \* Alleluja. Alleluja...   
  3\. W ten święty łask i chwały dzień \* Niech płynie zew radosnych pień, \* Iż serca ujrzą chwały cień. \* Alleluja. Alleluja...   
