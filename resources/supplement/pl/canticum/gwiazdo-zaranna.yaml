title: Gwiazdo zaranna
tags:
  - Maryja
body: |
  GWIAZDO ZARANNA, śliczna Jutrzenko, \* Niepokalana Mario Panienko! \* Bez pierworodnej zmazy poczęta, \* Módl się za nami, Królowo święta!   
  2\. Ty, co jak słońce w niebie jaśniejesz \* I nam w ciemnościach swym światłem dniejesz, \* Odpędź te burze, groźne nawały, \* By serca nasze w cnocie wytrwały.   
  3\. Gwiazdo zaranna, śliczna Jutrzenko, \* Niepokalana Mario Panienko, \* Wspomóż nas biednych, o Wniebowzięta, \* Módl się za nami, Królowo święta!   
