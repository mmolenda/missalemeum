title: Pełna świętości
tags:
  - Maryja
body: |
  PEŁNA ŚWIĘTOŚCI i pobożności, \* Słodka Panno Maryjo! \* Matko kochana, Niepokalana, \* Módl się, módl się za nami!   
  2\. Tyś pocieszeniem, Tyś jest schronieniem, \* Panno, Matko Maryjo! \* Ciebie wzywamy, Ciebie błagamy: \* Módl się...   
  3\. W trudach słabnących, w troskach płaczących \* Ratuj nas, o Maryjo! \* Pociesz w zmartwienieach, wzmocnij w cierpieniach: \* Módl się...   
  4\. Przez Twe radości i Twe żałości, \* Wspieraj nas, o Maryjo! \* Tobie ufamy, Ciebie wzywamy: \* Módl się...   
