title: Pójdź do Jezusa
tags:
  - Przygodne
body: |
  PÓJDŹ DO JEZUSA, do niebios bram; \* W Nim tylko szukać pociechy mam. \* On cię napoi Krwią swoich ran, \* On Ojciec, lekarz, Pan. Słuchaj, Jezu, jak Cię błaga lud, \* Słuchaj, słuchaj, uczyń z nami cud! Przemień, o Jezu, smutny ten czas, \* O Jezu, pociesz nas!   
  2\. Że z nami jesteś, pozwól to czuć, \* Nadzieję w sercu omdlałą wzbudź, \* Daj przetrwać mężnie prób ziemskich czas, \* O Jezu, pociesz nas. Słuchaj...   
