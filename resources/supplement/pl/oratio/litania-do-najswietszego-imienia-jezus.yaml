title: Litania do Najświętszego Imienia Jezus
tags: []
body: |
  Kyrie elejson. Chryste elejson. Kyrie elejson.   
  Chryste, usłysz nas. Chryste, wysłuchaj nas.   
  Ojcze z nieba, Boże, zmiłuj się nad nami.   
  Synu, Odkupicielu świata, Boże, zmiłuj się nad nami,   
  Duchu Święty, Boże, zmiłuj się nad nami,   
  Święta Trójco, Jedyny Boże, zmiłuj się nad nami,   
   
  Jezu, Synu Boga żywego,   
  Jezu, odblasku Ojca,   
  Jezu, jasności światła wiecznego,   
  Jezu, królu chwały,   
  Jezu, słońce sprawiedliwości,   
  Jezu, Synu Maryi Panny,   
  Jezu najmilszy,   
  Jezu przedziwny,   
  Jezu, Boże mocny,   
  Jezu, Ojcze na wieki,   
  Jezu, wielkiej rady zwiastunie,   
  Jezu najmożniejszy,   
  Jezu najcierpliwszy,   
  Jezu najposłuszniejszy,   
  Jezu cichy i pokornego serca,   
  Jezu, miłośniku czystości,   
  Jezu, miłujący nas,   
  Jezu, Boże pokoju,   
  Jezu, dawco żywota,   
  Jezu, cnót przykładzie,   
  Jezu, pragnący dusz naszych,   
  Jezu, Boże nasz,   
  Jezu, ucieczko nasza,   
  Jezu, Ojcze ubogich,   
  Jezu, skarbie wiernych,   
  Jezu, dobry pasterzu,   
  Jezu, światłości prawdziwa,   
  Jezu, mądrości przedwieczna,   
  Jezu, dobroci nieskończona,   
  Jezu, drogo i życie nasze,   
  Jezu, wesele Aniołów,   
  Jezu, królu Patriarchów,   
  Jezu, mistrzu Apostołów,   
  Jezu, nauczycielu Ewangelistów,   
  Jezu, męstwo Męczenników,   
  Jezu, światłości Wyznawców,   
  Jezu, czystości Dziewic,   
  Jezu, korono Wszystkich Świętych,   
   
  Bądź nam miłościw, przepuść nam, Jezu.  
  Bądź nam miłościw, wysłuchaj nas, Jezu.  
   
  Od zła wszelkiego, wybaw nas, Jezu.   
  Od grzechu każdego,   
  Od gniewu Twego,   
  Od sideł szatańskich,   
  Od ducha nieczystości,   
  Od śmierci wiecznej,   
  Od zaniedbania natchnień Twoich,   
  Przez tajemnicę świętego Wcielenia Twego,   
  Przez Narodzenie Twoje,   
  Przez Dziecięctwo Twoje,   
  Przez najświętsze życie Twoje,   
  Przez trudy Twoje,   
  Przez konanie w Ogrójcu i Mękę Twoją,   
  Przez krzyż i opuszczenie Twoje,   
  Przez omdlenie Twoje,   
  Przez śmierć i pogrzeb Twój,   
  Przez Zmartwychwstanie Twoje,   
  Przez Wniebowstąpienie Twoje,   
  Przez Twoje ustanowienie Najświętszego Sakramentu,   
  Przez radości Twoje,   
  Przez chwałę twoją,   
   
  Baranku Boży, który gładzisz grzechy świata, przepuść nam, Jezu.  
  Baranku Boży, który gładzisz grzechy świata, wysłuchaj nas, Jezu.  
  Baranku Boży, który gładzisz grzechy świata, zmiłuj się nad nami, Jezu.  
   
  Jezu, usłysz nas.   
  Jezu, wysłuchaj nas.   
   
  Módlmy się:   
  Panie Jezu Chryste, któryś rzekł: «Proście, a otrzymacie; szukajcie, a 
  znajdziecie; kołaczcie, a będzie wam otworzone;» - daj nam, prosimy, 
  uczucie Twej boskiej miłości, abyśmy Cię z całego serca, usty i uczynkiem 
  miłowali i nigdy nie przestawali wielbić.   
  Racz nas obdarzyć, Panie, ustawiczną bojaźnią i miłością świętego imienia 
  Twego, albowiem nigdy nie odmawiasz Swej opieki tym, których utwierdzasz w 
  Swej miłości. Który żyjesz i królujesz na wieki wieków.   
  ℟. Amen.