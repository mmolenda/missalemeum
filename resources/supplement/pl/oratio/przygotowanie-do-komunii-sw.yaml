title: Przygotowanie do Komunii św.
tags: []
body: |
  *Komunia święta jest owocem Najświętszej Ofiary, dlatego należy ją przyjmować w czasie Mszy świętej. 
  Jeżeli okoliczności zmuszają do przyjmowania Komunii świętej poza Mszą świętą, można posłużyć się następującymi modlitwami.*   
  
  ## Modlitwa św. Ambrożego
  
  Dobry Panie, Jezu Chryste, ja grzesznik nie polegając wcale na własnych zasługach, lecz ufając Twemu miłosierdziu i dobroci z drżeniem i bojaźnią przystępuję do stołu uczty Twojej. Skalałem bowiem serce i ciało licznymi grzechami, nie strzegłem pilnie myśli i języka. O dobry Boże i Panie straszliwego majestatu, ja nędzarz strwożony i uciśniony uciekam się do Ciebie, źródła miłosierdzia, śpieszę do Ciebie pragnąc uzdrowienia, chronię się pod Twoją opiekę, a ponieważ nie mogę znieść sprawiedliwości Sędziego, wzdycham do miłosierdzia Zbawiciela. Tobie, Panie, pokazuję moje rany, przed Tobą odkrywam to, co mnie zawstydza. Na widok licznych i wielkich grzechów moich ogarnia mnie trwoga, ale ufam miłosierdziu Twojemu, które nie ma granic.   
  
  Wejrzyj więc na mnie z oczyma miłosierdzia Swego, Panie Jezu Chryste, Królu wieczny, któryś jest Bogiem i Człowiekiem, ukrzyżowanym za człowieka. Wysłuchaj mnie, bo Tobie zaufałem, zmiłuj się nade mną, pełnym nędzy i grzechu, bo nigdy nie dopuścisz, aby wyschło źródło Twojego miłosierdzia.   
  
  Witaj, Ofiaro zbawienia, zawieszona na krzyżu za mnie i za cały rodzaj ludzki. Witaj, szlachetna i kosztowna Krwi, wypływająca z ran ukrzyżowanego Zbawcy mojego Jezusa Chrystusa, i obmywająca grzechy całego świata. Wspomnij, Panie, na swoje stworzenie, które odkupiłeś Swoją Krwią.   
  
  Żałuję, że grzeszyłem i pragnę się poprawić. Najdroższy Ojcze, odpuść mi wszystkie nieprawości i grzechy moje, abym oczyszczony na duszy i na ciele mógł godnie przyjąć Najświętszy Sakrament. Spraw, niech to przyjęcie Ciała i Krwi Twojej, by, które ja niegodny ośmielam się spożyć, przyniesie mi odpuszczenie grzechów i oczyści mię całkowicie z win, oddali ode mnie zdrożne myśli, odrodzi we mnie dobre uczucia, pomoże mi spełniać dobre uczynki i niech stanie się bezpieczną obroną duszy i ciała przeciw zasadzkom moich nieprzyjaciół. Amen.   
  
  ## Modlitwa św. Tomasza z Akwinu

  Wszechmogący, wieczny Boże! Oto zbliżam się do najświętszych tajemnic Twojego Syna Jednorodzonego, naszego Pana, Jezusa Chrystusa. Zbliżam się do nich jak chory do lekarza życia, jak nieczysty do źródła miłosierdzia, jak ślepy do światła wiecznej jasności, jak ubogi i nędzny do Pana nieba i ziemi.   
  
  Błagam Cię, Panie, abyś dzięki swej hojności i dobroci uleczył moją słabość, obmył moje grzechy, rozświetlił moje mroki, wzbogacił moje ubóstwo i okrył nagość moją, abym mógł przyjmować chleb aniołów, Króla nad królami i Pana nad panami z taką czcią i pokorą, skruchą i pobożnością, z taką czystością i wiarą, z takim skupieniem i uwagą, jak tego wymaga cześć dla tego Chleba i moje zbawienie.   
  
  Spraw łaskawie, abym przyjął nie tylko  znak zewnętrzny sakramentu Ciała i Krwi Pańskiej, lecz istotę i całą moc tego sakramentu. Najłaskawszy Boże, daj mi tak przyjąć ciało Twego Syna, naszego Pana Jezusa Chrystusa, które wziął On z Maryi Dziewicy, abym mógł być włączony w Jego Ciało mistyczne i zaliczony między Jego członki.   
  
  Ojcze najmilszy, pozwól mi wiecznie wpatrywać się bez zasłony w oblicze umiłowanego Syna Twojego, którego teraz w czasie ziemskiej wędrówki pragnę przyjąć pod postacią Chleba. Amen.
  
  *Następnie można odmówić modlitwy przed Komunią, zawarte w stałych częściach Mszy świętej.*