title: Dziękczynienie po Komunii św.
tags: []
body: |
  *Wracając po Mszy świętej do zakrystii kapłan odmawia pieśń trzech młodzieńców, towarzyszy proroka Daniela,
  którą ci święci śpiewali w piecu ognistym. Pan Bóg cudownie zachował ich od spalenia. Podobnie Eucharystia
  gasi pożar naszych namiętności. Dlatego dziękujemy za Komunię świętą słowami tej pieśni.*   
  
  ## Pieśń trzech młodzieńców  
  
  *Ant.* Śpiewajmy hymn trzech młodzieńców, który ci śpiewali w piecu ognistym wielbiąc Pana. (O. W. Alleluja)
  
  *Kantyk Dan 3, 57-88 i 56* 
  
  Błogosławcie Pana, wszystkie dzieła Pańskie; \* chwalce i wywyższajcie Go na wieki.    
  Błogosławcie Pana, Aniołowie Pańscy; \* błogosławcie Pana, niebiosa.   
  Błogosławcie Pana, wszystkie wody nadniebne; \* błogosławcie Pana, wszelkie zastępy Pańskie,    
  Błogosławcie Pana, słońce i księżycu; \* błogosławcie Pana, gwiazdy niebieskie.   
  Błogosławcie Pana, wszelki deszczu i roso; \* błogosławcie Pana, wszystkie wichry.   
  Błogosławcie Pana, ogniu i upale; \*błogosławcie Pana, zimno i mrozie.   
  Błogosławcie Pana, rosy i deszcze; \* błogosławcie Pana, lody i grady.   
  Błogosławcie Pana, szrony i śniegi; \* błogosławcie Pana dni i noce.   
  Błogosławcie Pana, światło i ciemności; \* błogosławice Pana, błyskawice i chmury.    
  Niech ziemia błogosławi Pana, \* niech chwali Go i wywyższa na wieki.   
  Błogosławcie Pana, góry i pagórki; \* błogosławcie Pana, wszystkie ziemskie rośliny.   
  Błogosławcie Pana, źródła; \* błogosławcie Pana, morza i rzeki.   
  Błogosławcie Pana, wieloryby i wszystko, co rusza się w wodach; \* błogosławcie Pana, wszystkie ptaki niebieskie.   
  Błogosławcie Pana, zwierzyno wszelka i bydło; \* chwalcie i wywyższajcie Go na wieki.   
  Błogosławcie Pana, synowie ludzcy; \* błogosław Pana, Izraelu.   
  Błogosławcie Pana, kapłani Pańscy; \* błogosławcie Pana słudzy Pańscy   
  Błogosławcie Pana, duchy i dusze sprawiedliwych; \* błogosławcie Pana, święci i pokornego serca.   
  Błogosławcie Pana, Ananiaszu, Azariaszu, Mizaelu; \* chwalcie i wywyższajcie Go na wieki.   
  Błogosławmy Ojca i Syna wraz z Duchem Świętym; \* chwalmy i wywyższajmy Go na wieki.   
  Błogosławiony jesteś, Panie, na firmamencie nieba, \* i chwalebny i wywyższony na wieki.   
  
  *Psalm 150*
  
  Chwalcie Pana w Jego świątnicy, \* chwalcie Go na wyniosłym Jego nieboskłonie.   
  Chwalcie Go dla możnych dzieł Jego, \* chwalcie dla najwyższego Jego majestatu.   
  Chwalcie Go dźwiękiem trąby, \* chwalcie na harfie i cytrze.   
  Chwalcie Go bębnem i tanem, \* chwalcie na strunach i flecie.    
  Chwalcie Go na dźwięcznych cymbałach, \* chwalcie na cymbałach brzęczących, \* wszystko, co żyje, niechaj chwali Pana!   
  Chwała Ojcu i Synowi i Duchowi Świętemu, \* jak była na początku, teraz i zawsze, i na wieki wieków. Amen.   
  
  *Ant.* Śpiewajmy hymn trzech młodzieńców, który ci święci śpiewali w piecu ognistym wielbiąc Pana. (O. W. Alleluja.)
  
  ℣. Kyrie, elejson.   
  ℟. Chryste, elejson. Kyrie, elejson.   
  Ojcze nasz.   
  ℣. I nie wódź nas na pokuszenie.   
  ℟. Ale nas zbaw ode złego.   
  ℣. Niech Cię wielbią, Panie, wszystkie dzieła Twoje.   
  ℟. A święci Twoi niech Ci błogosławią.   
  ℣. Niech się radują święci w chwaleniu Ciebie.   
  ℟. Niech się weselą w miejscach swego spoczynku.   
  ℣. Nie nam, Panie, nie nam.   
  ℟. Lecz imieniu Twemu daj chwałę.   
  ℣. Panie, wysłuchaj modlitwę moją.   
  ℟. A wołanie moje niech do Ciebie przyjdzie.   
  
  Módlmy się. Boże, któryś złagodził płomień ognia dla trzech młodzieńców, spraw łaskawie, aby nas, sług Twoich, 
  nie strawił płomień namiętności. Prosimy Cię, Panie, uprzedzaj czyny nasze Twoim natchnieniem i pomocą wspieraj, 
  aby każda nasza modlitwa i praca zawsze od Ciebie się zaczynała i przez Ciebie kończyła. Daj nam, prosimy Cię, 
  Panie, tak stłumić płomienie naszych namiętności, jak świętemu Wawrzyńcowi użyczyłeś sił do przezwyciężenia katuszy ognia.   
  Przez Chrystusa, Pana naszego.   
  ℟. Amen.
  
  ## Modlitwa eucharystyczna z nauki dwunastu Apostołów
  
  Dziękujemy Ci, Ojcze nasz,     
  Za święty winny szczep Dawida, sługi Twego,   
  Który nam poznać dałeś przez Jezusa, sługę Swego.   
  Tobie chwała na wieki!   
  Dziękujemy Ci, Ojcze nasz,   
  Za życie i wiedzę,   
  Którą nam poznać dałeś przez Jezusa, sługę Swego.   
  Tobie chwała na wieki!   
  Jak ten łamany Chleb rozsiany był po górach,   
  A zebrany stał się jedno,   
  Tak niech się zbierze Kościół Twój z krańców ziemi do Królestwa Twego,   
  Gdyż Twoją jest chwała i moc przez Jezusa Chrystusa, na wieki!   
  Dziękujemy Ci, Ojcze święty,   
  Za święte imię Twoje,   
  Któremu zgotowałeś mieszkanie w sercach naszych,   
  I za wiedzę,   
  I za wiarę,   
  I za nieśmiertelność,   
  Którą nam poznać dałeś przez Jezusa, sługę swego.   
  Tobie chwała na wieki!   
  Ty, Panie Wszechmocny,   
  Stworzyłeś wszystko dla imienia Swego.   
  Pokarm i napój dałeś ludziom na pożywienie,   
  Aby do Ciebie dziękczynne zanosili modły.   
  Nam zaś darowałeś pokarm duchowy,   
  I napój,   
  I żywot wieczny   
  Przez Sługę Swego.   
  Przede wszystkim dziękczynne do Ciebie zanosimy modły,   
  Bo jesteś Wielmożny.   
  Tobie chwała na wieki!   
  Pomnij, Panie, na Kościół Swój,   
  I wybaw go od wszelkiego złego,   
  I doprowadź go do doskonałości w miłości Swojej,   
  I zgromadź go od czterech wiatrów,   
  Pełen świętości,   
  Do Królestwa Swego,   
  Któreś mu zgotował.   
  Albowiem Twoja jest moc   
  I chwała na wieki!   
  Niech przyjdzie łaska   
  I niech przeminie ten świat!   
  Hosanna Bogu Dawidowemu!   
  Kto święty, niech przystąpi,   
  Kto zaś nim nie jest, niech czyni pokutę.   
  Przyjdź, Panie Jezu. Amen.   
  
  
  ## Hymn Św. Tomasza z Akwinu
  
  Uwielbiam Cię nabożnie, Bóstwo utajone,   
  Co kryjesz się prawdziwie w tych figur osłonę:   
  Me serce Tobie całe się ufnie poddaje,   
  Bo Ciebie rozważając - zupełnie ustaje!   
  Wzrok, dotyk, smak o Tobie nie mówią nic do mnie,    
  Słuchowi wierzy tylko me serce niezłomnie:   
  We wszystko, co Syn Boży rzekł, wierzę w pokorze,   
  Nic nad to słowo prawdy brzmieć pewniej nie może!   
  Na krzyżu Bóstwo chciało w ukryciu pozostać:    
  Tu społem Człowieczeństwo zasłania swą postać;   
  Lecz wierząc i wyznając natury te obie,   
  Wraz z łotrem żałującym głos wznoszę ku Tobie!   
  Jak Tomasz, na otwartej nie patrzę ślad rany,   
  Lecz Bogiem Cię uznaję mym, Zbawco kochany:   
  Spraw, abym zawsze w Twojej umacniał się wierze,   
  Pokładał ufność w Tobie i kochał Cię szczerze!   
  Pamiątko zgonu Pana, którą sam stanowi,   
  Chlebie żywy, co życie dajesz człowiekowi:   
  Daj duszy mojej z Ciebie niebiańskie brać życie   
  I w Tobie zawsze słodycz znajdować obficie!   
  O tkliwy Pelikanie dusz, Jezu mój, Chryste,   
  Krwią Swoją - serce moje z win obmyj nieczyste:   
  Wszak jedna jej kropelka w tak wielkiej jest cenie,    
  Że zdoła przynieść światu całemu zbawienie!   
  O Jezu, dziś Twe lica zasłona ocenia:   
  Spraw, błagam, niech się moje wypełnią pragnienia,   
  Bym w twarz Twą odsłoniętą podnosząc wzrok śmiały,   
  Szczęśliwym był z jasnego widzenia Twej chwały!   
  Amen.
  
  ## Ofiarowanie się Bogu
  
  Przyjm, Panie, całą wolność moją. Zabierz pamięć, rozum oraz całą wolę. Wszystko, 
  co mam lub posiadam, Tyś mi dał. Wszystko to zwracam Tobie i oddaję całkowicie rządom Twej woli. 
  Daj mi jedynie miłość ku Tobie i łaskę Swoją, a będę dość bogaty i niczego więcej nie pragnę. Amen.
  
  
  ## Modlitwa Św. Tomasza z Akwinu
  
  Dzięki Ci składam, Panie, Ojcze Święty, wszechmogący, wieczny Boże, żeś mnie grzesznika, niegodnego sługę Swego, bez żadnej mojej zasługi, lecz jedynie z miłosierdzia Swego raczył posilić przenajdroższym Ciałem i Krwią Syna Swego, Pana naszego Jezusa Chrystusa.     
  
  Błagam Cię, niech ta Komunia święta nie będzie dla mnie powodem kary, lecz wyjedna mi zbawienne przebaczenie. Niech się stanie dla mnie zbroją wiary i tarczą dobrej woli. Niech usunie moje wady, wyniszczy we mnie pożądliwość i zmysłowość, a pomnoży miłość i cierpliwość pokorę i posłuszeństwo oraz wszystkie cnoty. Niech będzie mocną ochroną przeciw zasadzkom nieprzyjaciół widzialnych i niewidzialnych. Niech zupełnie uspokoi we mnie złe poruszenia cielesne i duchowe.   
  
  Niech mnie trwale zespoli z Tobą, jedynym i prawdziwym Bogiem, i stanie się szczęśliwym dokonaniem mego życia.   
  
  Błagam Cię, abyś raczył doprowadzić mnie grzesznika do tej niewysłowionej uczty, na której Sam wraz ze Swoim Synem i Duchem Świętym jesteś dla Swoich świętych prawdziwą światłością, zupełnym nasyceniem, wieczną radością, pełnią rozkoszy i doskonałym szczęściem. Amen.   
  
  *Odpust 3 lata. Odpust zupełny pod zwykłymi warunkami za codzienne odmawianie przez miesiąc (S. Paen. Ap., 22. XI. 1934).*   
  
  
  ## Prośby św. Augustyna
  
  Panie Jezu, niech poznam siebie, niech poznam Ciebie. Niech niczego nie pragnę, oprócz Ciebie.   
  Niech wstręt czuję do siebie, a kocham Ciebie. Niech czynię wszystko ze względu na Ciebie.   
  Niech poniżam siebie, a wywyższam Ciebie. Niech myślę tylko o Tobie.   
  Niech umartwiam siebie, bym żył w Tobie. Cokolwiek się zdarzy, niech przyjmę od Ciebie.   
  Niech prześladuję siebie, a naśladuję Ciebie. Niech zawsze pragnę iść za Tobą.   
  Niech uciekam od siebie, a uciekam się do Ciebie, Bym zasłużył na obronę przez Ciebie.   
  Niech się lękam o siebie, niech się lękam Ciebie, Bym się znalazł między wybranymi przez Ciebie.   
  Niech nie ufam sobie, a ufność pokładam w Tobie.   
  Niech będę posłuszny przez wzgląd na Ciebie.   
  Niech moje serce lgnie tylko do Ciebie. Niech będę ubogi z miłości do Ciebie.   
  Wejrzyj na mnie, bym pokochał Ciebie.   
  Przyzwij mnie, był ujrzał Ciebie   
  I na wieki radował się Tobą. Amen.   
  
  *Odpust 500 dni (Br. Ap., 25. IX. 1883; S. Paen. Ap., 17. XII, 1932).*
  
  
  ## Duszo Chrystusowa
  
  Duszo Chrystusowa, uświęć mnie.   
  Ciało Chrystusowe, zbaw mnie.    
  Krwi Chrystusowa, napój mnie.   
  Wodo z boku Chrystusowego, obmyj mnie,      
  Męko Chrystusowa, pokrzep mnie.   
  O dobry Jezu, wysłuchaj mnie.   
  W ranach Swoich ukryj mnie.   
  Nie dopuść mi oddalić się od Ciebie.   
  Od złego ducha broń mnie.   
  W godzinę śmierci wezwij mnie.   
  I każ mi przyjść do siebie,   
  Abym ze świętymi Twymi chwalił Cię   
  Na wieki wieków. Amen.   

  *Odpust 300 dni; po Komunii świętej - 7 lat. Odpust zupełny pod zwykłymi warunkami za codzienne odmawianie przez miesiąc (Kongr Odp., 9. 1. 1854).*
  
  
  ## Modlitwa do Chrystusa Ukrzyżowanego
  
  Oto ja, o dobry i najsłodszy Jezu, upadam na kolana przed obliczem Twoim i w 
  największej żarliwości ducha proszę Cię i błagam, abyś wszczepił w serce me
  najżywsze uczucia wiary, nadziei i miłości, oraz prawdziwą skruchę za grzechy
  moje i silną wolę poprawy. Oto z wielkim uczuciem i boleścią serca oglądam w
  duchu pięć ran Two ich i myślą w nich się zatapiam, mając przed oczyma to, co
  w usta Twoje, o dobry Jezu, włożył już prorok Dawid: <Przebodli ręce moje i
  nogi moje, policzyli wszystkie kości moje>.
  
  *Za odmówienie tej modlitwy przed wizerunkiem Ukrzyżowanego odpust 10 lat. 
  Odpust zupełny po Komunii świętej i modlitwie w intencji Ojca świętego (Pius IX, 31. VII. 1858).*
  
  ## Modlitwa do Najświętszej Maryi Panny
  
  O Maryjo, Najświętsza Dziewico i Matko, oto przyjąłem ukochanego Syna Twojego, 
  którego poczęłaś w niepokalanym Twym łonie, porodziłaś, wykarmiłaś i obejmowałaś 
  najsłodszymi uściskami. Oto pokornie i z miłością przedstawiam Ci i ofiaruję Tego, 
  którego widok radował Cię i napełniał wszelką rozkoszą, abyś Go Twoimi ramionami objęła, 
  Twoim sercem miłowała i ofiarowała Trójcy Przenajświętszej na najwyższe uwielbienie Boga, 
  na Twoją cześć i chwałę oraz za potrzeby moje i całego świata. Błagam Cię przeto, 
  najlepsza Matko, uproś mi darowanie wszystkich grzechów i obfitą łaskę, abym w przyszłości 
  wierniej Mu służył, a w końcu otrzymał łaskę wytrwania, abym mógł razem z Tobą wielbić Go 
  na wieki wieków. Amen.
  
  *Odpust 3 lata (Pius XI, 3. X. 1936).*
  
  
  ## Modlitwa do św. Józefa
  
  Święty Józefie, stróżu i ojcze dziewic, Twojej wiernej straży powierzył Bóg samą 
  Niewinność, Jezusa i Maryje, Pannę nad pannami. Przez ten podwójny najdroższy 
  zastaw: Jezusa i Maryję, zaklinam Cię i błagam, abyś mnie zachował od wszelkiej 
  zmazy i dopomógł w stałej czystości duszy, serca i ciała służyć Jezusowi i Maryi. Amen.
  
  *Odpust 3 lata. Odpust zupełny pod zwykłymi warunkami za codzienne odmawianie przez miesiąc. (Pius XI, 18. V. 1936).*