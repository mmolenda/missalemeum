title: Modlitwa poranna
tags: []
body: |
  *Modlitwa poranna winna zwierać: podziękowanie za nowy dzień życia,
  ofiarowanie naszych trudów na chwałę Bożą i prośbę o zachowanie od
  grzechu. Można się posłużyć modlitwami wyjętymi z pacierzy kapłańskich:*

  ℣. Boże, wejrzyj ku wspomożeniu memu.   
  ℟. Panie, pośpiesz ku ratunkowi memu.   
  Chwała Ojcu i Synowi, i Duchowi Świętemu,   
  jak była na początku, teraz i zawsze,   
  i na wieki wieków. Amen. 

  **Hymn**   
  Gdy wzeszła gwiazda słońca,   
  Wznośmy do Pana modły,   
  By nas wśród dnia czynności   
  Chronił od szkody podłej.   
  Niech język nasz powściąga,   
  By nie brzmiał wady złością;   
  Niechaj nasz wzrok łaskawie   
  Osłania przed marnością.   
  Chowajmy czystość w sercach,   
  Z dala od zmysłów szału;   
  Trzeźwość i sprawiedliwość   
  Niech wydrze pychę ciału.   
  Byśmy, gdy po dnia końcu   
  Noc przyjdzie losem dana,   
  Powściągliwością czyści   
  Śpiewali chwałę Pana.   
  Więc chwalmy Boga Ojca   
  I Syna Jedynego,   
  Z Duchem Pocieszycielem,   
  Na wieki dnia każdego. Amen.   

  Ojcze nasz. Zdrowaś, Maryjo. Wierzę w Boga.

  Królowi wieków, nieśmiertelnemu, niewidzialnemu, jedynemu Bogu cześć i chwała
  na wieki wieków. Amen.   
  ℟. Bogu dzięki.   
  ℣. Powstań, o Chryste, wesprzyj nas.   
  ℟. I wyzwól nas dla imienia Twego.   
  ℣. Panie, wysłuchaj modlitwę moją.   
  ℟. A wołanie moje niech do Ciebie przyjdzie.   

  Módmy się. Panie, Boże wszechmogący, któryś dozwolił nam doczekać początku 
  tego dnia, ochraniaj nas dzisiaj Swą mocą, abyśmy się nie skłonili do żadnego
  grzechu, lecz w swoich słowach, myślach i uczynkach pełnili Twą wolę.
  Przez Pana naszego Jezusa Chrystusa, Syna Twojego, który z Tobą żyje i króluje
  w jedności Ducha Świętego Bóg, przez wszystkie wieki wieków.   
  ℟. Amen.    
  ℣. Panie, wysłuchaj modlitwę moją.   
  ℟. A wołanie moje niech do Ciebie przyjdzie.   
  ℣. Błogosławmy Panu.   
  ℟. Bogu dzięki.   
  ℣. Wspomożenie nasze w imieniu Pana.   
  ℟. Który stworzył niebo i ziemię.   
  ℣. Błogosław nam.   
  ℟. Boże.    

  **Błogosławieństwo**   
  Niech Pan nas błogo ☩ sławi, strzeże od wszelkiego zła 
  i doprowadzi nas do życia wiecznego; a dusze wiernych zmarłych przez
  miłosierdzie Boże niech odpoczywają w pokoju.   
  ℟. Amen.

