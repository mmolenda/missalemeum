body: |
  _Odmawia się w miejsce modlitwy Anioł Pański w Okresie Wielkanocnym –   
  od Wigilii Paschalnej do niedzieli Zesłania Ducha Świętego włącznie_   

  KRÓLOWO NIEBA, wesel się, Alleluja!   
  Bo Ten, któregoś nosiła, Alleluja!   
  Zmartwychwstał, jak powiedział, Alleluja!   
  Módl się za nami do Boga, Alleluja!   

  ℣. Raduj się i wesel, Panno Maryjo, alleluja.   
  ℟. Bo zmartwychwstał Pan prawdziwie, alleluja.   

  Módlmy się:   
  Boże, któryś przez zmartwychwstanie Syna Twego, Pana   
  naszego Jezusa Chrystusa, świat uweselić raczył, daj   
  nam, prosimy, abyśmy przez Matkę Jego, Najświętszą Maryję   
  Pannę, dostąpili radości życia wiecznego. Przez tegoż   
  Chrystusa, Pana naszego.   
  ℟. Amen.

  ## Regina Caeli   
  REGINA CAELI, laetare, alleluia,   
  Quia quem meruisti portare, alleluia,   
  Resurrexit, sicut dixit, alleluia,   
  Ora pro nobis Deum, alleluia.   

  ℣. Gaude et laetare Virgo Maria, alleluia,   
  ℟. Quia surrexit Dominus vere, alleluia.   

  Oremus.   
  Deus, qui per resurrectionem Filii Tui Domini nostri   
  Iesu Christi mundum laetificare dignatus es: praesta, quaesumus,   
  ut, per eius Genitricem Virginem Mariam, perpetuae capiamus gaudia   
  vitae. Per eumdem Christum Dominum nostrum.   
  ℟. Amen. 
