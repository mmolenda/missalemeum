title: Chrzest
body: |
  # Chrzest

  ## Nowe życie

  Wskutek grzechu pierwszych rodziców przychodzimy na świat bez życia nadprzyrodzonego. Otrzymujemy je w sakramencie
  Chrztu. Sakrament ten daje nam łaskę uświęcającą, czyni nas dziećmi Bożymi i członkami Kościoła Chrystusowego.
  Chrzest to nasza «Pascha», przejście ze stanu śmierci duchowej do życia, z niewoli szatana do wolności dzieci Bożych.

  ## Obmycie wodą w słowie żywota

  Znak sakramentalny Chrztu stanowi polanie wodą (lub zanurzenie w niej) i słowa:
  «Ja ciebie chrzczę w imię Ojca i Syna i Ducha Świętego». Woda jest symbolem
  czystości. Chrzest oczyszcza duszę z grzechu pierworodnego i wszystkich grzechów
  osobistych. Woda jest również symbolem śmierci (potop, śmierć Egipcjan w Morzu
  Czerwonym, powódź), a także symbolem życia (rzeka rajska). Przyjmujący Chrzest
  symbolicznie bierze udział w śmierci i zmartwychwstaniu Chrystusa. Umiera dla
  grzechu i rozpoczyna nowe życie dla Boga, które będzie trwało wiecznie. Przy
  Chrzcie uroczystym używa się wody poświęconej w Wielką Noc Zmartwychwstania
  Chrystusa. Czytania i modlitwy <a class="dashed" target="_blank" href="https://www.missalemeum.com/pl/2020-04-11">
  Wigilii Wielkanocnej</a> pomagają zrozumieć związek Chrztu z tajemnicą Zmartwychwstania.

  ## Niezatarte znamię

  Na Chrzcie świętym Chrystus wyciska na duszy niezatarte znamię, tzw. «charakter»,
  który przeznacza ochrzczonego do służby Bożej. Dzięki temu charakterowi wierni
  mogą współofiarować z kapłanem Mszę św. i przyjmować inne sakramenty. Nawet
  jeżeli ochrzczony utraci łaskę uświęcajacą, charakter sakramentalny pozostaje w
  jego duszy i stanowi podstawę do odrodzenia się w sakramencie Pokuty.

  ## Szafarz chrztu

  Zwykłym szafarzem Chrztu uroczystego jest biskup i kapłan. Na zlecenie biskupa
  lub proboszcza może udzielić Chrztu uroczystego również diakon. Jeżeli dziecku
  lub człowiekowi dorosłemu pragnącemu Chrztu grozi śmierć, może i powinien ochrzcić
  każdy człowiek. Winien on obudzić intencję wykonania tego, co czyni Kościół, zaczerpnąć
  wody naturalnej i polewając nią głowę chrzczonego w ten sposób, aby spłynęła po czole,
  wypowiedzieć równocześnie słowa : «_N._, ja ciebie chrzczę w imię Ojca i Syna i Ducha
  Świętego». Przy najbliższej okazji należy się postarać o uzupełnienie obrzędów Chrztu
  przez kapłana.

  ## Święty patron

  Ponieważ chrześcijanin otrzymuje na Chrzcie nowe życie, nadaje mu się imię świętego,
  który będzie jego opiekunem i wzorem do naśladowania. Nie wypada dzieciom Bożym nadawać
  imion pogańskich.

  ## Rodzice chrzestni

  Od najdawniejszych czasów kandydata do Chrztu przedstawiali biskupowi chrześcijanie,
  którzy ręczyli za szczerość jego zamiarów i zobowiązywali się czuwać nad nim po Chrzcie
  św. Zwyczaj ten dał początek instytucji rodziców chrzestnych, którzy podają niemowlę do
  Chrztu i w jego imieniu składają wyznanie wiary. Rodzicami chrzestnymi mogą być
  katolicy, którzy ukończyli czternasty rok życia. Nie mogą spełniać tego obowiązku
  heretycy i schizmatycy oraz publiczni grzesznicy. Ponieważ Chrzest jest narodzeniem się
  do nowego życia, między chrześcijaninem i rodzicami chrzestnymi powstaje duchowe
  pokrewieństwo. Rodzice chrzestni mają obowiązek starać się o to, aby ochrzczony otrzymał
  wychowanie i zachowywał w swoim życiu przyrzeczenia, które złożyli w jego imieniu.


  ## OBRZĘDY CHRZTU DZIECI

  Obrzędy Chrztu dziecka są skrótem obrzędów, które w pierwszych wiekach Kościoła były
  rozłożone na okres przygotowania do Chrztu św., czyli tzw. katechumenatu. Trwało ono
  około trzech lat. Gdy katechumen poznał zasady wiary i dawał dowody szczerego
  nawrócenia, z początkiem W. Postu zapisywano go na listę «wybranych» do Chrztu św. W
  czasie W. Postu katechumeni byli kilkakrotnie wzywani na tzw. skrutynia, w czasie
  których odprawiano nad nimi egzorcyzmy i inne obrzędy wstępne. W toku «wielkiego
  skrutynium» w środę po czwartej niedzieli W. Postu przekazywano im symbol wiary: Wierzę
  w Boga i modlitwę Pańską: «Ojcze nasz». W Wielką Sobotę rano katechumeni wyrzekali się
  szatana i otrzymywali namaszczenie olejem świętym. Wreszcie w ciągu Wigilii Wielkanocnej
  przyjmowali sakramenty: Chrztu, Bierzmowania i Eucharystii.

  ## PRZY DRZWIACH KOŚCIOŁA
  _Przyjęcie do katechumenatu i skrutynia wstępne_

  Ponieważ dziecko nie ochrzczone nie jest członkiem Kościoła, rodzice chrzestni
  zatrzymują się z nim przed drzwiami świątyni i oczekuję kapłana.

  ## Przedstawienie kandydatów do chrztu
  _Kapłan pozdrawia obecnych i zadaje pytania, na które odpowiadajq
  rodzice chrzestni:_

  K. Jak ci na imię?   
  R. _N._   
  K. _N._, czego żądasz od Kościoła Bożego?   
  R. Wiary.   
  K. Co daje ci wiara?   
  R. Życie wieczne.   
  K. Jeżeli przeto chcesz osiągnąć życie wieczne, zachowuj przykazania: Będziesz miłował
  Pana Boga twego z całego serca swego, z całej duszy swojej i ze wszystkich myśli swoich, a bliźniego swego jak siebie samego.

  ## Tchnienie
  _Kapłan trzykrotnie tchnie na dziecko, po czym mówi:_

  Odstąp od niego, duchu nieczysty, i ustąp przed Duchem Świętym Pocieszycielem,

  ## Naznaczenie krzyżem
  _Wierny ma być wyznawcę nauki Chrystusa ukrzyżowanego. Kapłan dużym palcem robi znak
  krzyża na czole i piersiach dziecka._

  Weźmij znak Krzyża na czo ☩ le i na ser ☩ cu, przyjmij wiarę w naukę z nieba i tak postępuj w
  życiu, abyś mógł odtąd być świątynią Bożą.   
  Módlmy się. Prosimy Cię, Panie, wysłuchaj łaskawie modły nasze, i nieustanną 
  Swą mocą ochraniaj tego wybrańca Swego N. naznaczonego Krzyżem Pańskim, aby 
  wiernie zachowując zaczątki uczestnictwa w wielkiej chwale Twojej przez 
  wypełnianie Twoich przykazań zasłużył na chwalę odrodzenia. Przez
  Chrystusa, Pana naszego.   
  ℟. Amen.

  ## Pierwsze włożenie ręki

  _Włożenie ręki oznacza, że Bóg bierze dziecko pod swoją szczególną opiekę i udziela mu błogosławieństwa._

  _Kapłan wkłada rękę na głowę dziecka, a następnie, trzymając ją wyciągniętą, mówi:_

  Módlmy się. Wszechmogący, wieczny Boże, Ojcze Pana naszego Jezusa Chrystusa,
  wejrzyj łaskawie na tego sługę Swego _N._, którego raczyłeś powołać do zaczątków
  wiary. Oddal od niego wszelką ślepotę serca. Zerwij wszystkie więzy szatańskie,
  którymi był skrępowany. Otwórz mu, Panie, bramę ojcowskiej dobroci Swojej,
  aby znakiem Twej mądrości naznaczony uniknął skażenia wszelką pożądliwością,
  a pociągnięty wdziękiem Twych przykazań, z radością służył Ci w Kościele
  Twoim i z każdym dniem postępował w dobrym. Przez tegoż Chrystusa,
  Pana naszego.   
  ℟. Amen.

  ## Poświęcenie soli

  _Jeżeli sól nie jest poświęcona, kapłan odmawia nad nią egzorcyzm po łacinie._

  ## Podanie soli

  _Sól zachowuje pokarmy od zepsucia i nadaje im smak. Jest symbolem wytrwałości i mądrości, która smakuje we wiedzy Bożej._

  _Kapłan podaje dziecku szczyptę soli, mówtqc:_

  N., weźmij sól mądrości. Niechaj ci zjedna przebaczenie na życie wieczne.   
  R. Amen.   
  K. Pokój z tobą.   
  R. I z duchem twoim.   
  Módlmy się. Boże ojców naszych, Boże, źródło wszelkiej prawdy, błagamy Cię
  pokornie, abyś miłościwie raczył wejrzeć na tego sługę Swego _N._, który po
  raz pierwszy kosztuje poświęconej soli. Nie daj mu dłużej łaknąć, lecz nasyć
  go obficie pokarmem z nieba, aby zawsze pałał gorliwością, cieszył się nadzieją,
  i Tobie wytrwale służył. Prosimy Cię, Panie, doprowadź go do obmycia w zdroju
  odrodzenia, aby z wiernymi Twoimi zasłużył na osiągnięcie obiecanej przez
  Ciebie nagrody wiecznej. Przez Chrystusa, Pana naszego.   
  ℟. Amen.

  ## Wyklęcie złego ducha
  _Wielkie skrutynium_

  _Kapłan nakazuje szatanowi, aby się oddalił od wybrańca Bożego:_

  Zaklinam cię, duchu nieczysty, w imię Ojca ☩ i Syna ☩ i Ducha ☩ Świętego, abyś wyszedł i oddalił
  się od tego sługi Bożego. Ten sam ci to rozkazuje, przeklęty potępieńcze, który chodził
  po morzu i podał rękę tonącemu Piotrowi. Przeklęty szatanie, poznaj wyrok na ciebie
  wydany i oddaj cześć Bogu żywemu i prawdziwemu, oddaj cześć Jezusowi Chrystusowi, Synowi
  Jego, i Duchowi Świętemu oddal się od tego sługi Bożego N., ponieważ Bóg i Pan nasz
  Jezus Chrystus raczył go powołać do Swej świętej łaski, błogosławieństwa i zdroju Chrztu
  św.

  ## Powtórne naznaczenie krzyżem
  _Kapłan robi znak krzyża na czole dziecka:_

  A tego znaku Krzyża ☩ świętego, który kreślimy na jego czole, ty, duchu potępiony, nie waż
  się nigdy zbezcześcić. Przez tegoż Chrystusa, Pana naszego.   
  ℟. Amen.

  ## Drugie włożenie ręki
  _Kapłan powtórnie wkłada rękę na głowę dziecka, a następnie trzymając ją wyciągniętą, mówi:_

  Módlmy się. Panie, Ojcze święty, wszechmogący, wieczny Boże, Twórco światłości i prawdy,
  błagam odwieczną sprawiedliwą dobroć Twoją za sługą Twoim _N._: racz go oświecić
  światłością wiedzy Swojej; oczyść go i uświęć, daj mu wiedzę prawdziwą, aby stawszy się
  godnym łaski Chrztu Twojego żywił w sobie nadzieję niewzruszoną, sąd prawdziwy, naukę
  świętą. Przez Chrystusa, Pana naszego.   
  ℟. Amen.

  ## WPROWADZENIE DO KOŚCIOŁA

  _Wprowadzenie dziecka do świątyni jest symbolem wprowadzenia go do ustanowionej przez
  Chrystusa społeczności Kościoła świętego._

  _Kapłan kładzie na dziecko koniec stuły i mówi:_

  N., wejdź do kościoła Bożego, abyś miał udział z Chrytusem w życiu wiecznym.   
  ℟. Amen.

  ## Odmawianie wyznania wiary i Modlitwy Pańskiej
  
  _Wierzę w Boga jest normą wiary, a Ojcze nasz wzorem modlitwy chrześcijańskiej. Rodzice
  chrzestni odmawiają je głośno razem z kapłanem w imieniu dziecka._

  K. Mówcie głośno Wyznanie wiary.

  _Rodzice chrzestni:_

  Wierzę w Boga, Ojca wszechmogącego, Stworzyciela nieba i ziemi. I w Jezusa Chrystusa,
  Syna Jego jedynego, Pana naszego, który się począł z Ducha Świętego, narodził się z
  Maryi Panny, umęczon pod Ponckim Piłatem, ukrzyżowan, umarł i pogrzebion; zstąpił do
  piekieł; trzeciego dnia zmartwychwstał; wstąpił na niebiosa; siedzi na prawicy Boga Ojca
  wszechmogącego; stamtąd przyjdzie sądzić żywych i umarłych. Wierzę w Ducha Świętego;
  święty Kościół powszechny; Świętych obcowanie; grzechów odpuszczenie; ciała
  zmartwychwstanie, żywot wieczny. Amen.
  
  K. Mówcie Modlitwę Pańską.

  _Rodzice chrzestni:_

  Ojcze nasz, któryś jest w niebie, święć się imię Twoje. Przyjdź królestwo Twoje. Bądź
  wola Twoja, jako w niebie; tak i na ziemi. Chleba naszego powszedniego daj nam dzisiaj.
  I odpuść nam nasze winy, jako i my odpuszczamy naszym winowajcom. I nie wódź nas na
  pokuszenie, ale nas zbaw ode złego. Amen.

  ## U WEJŚCIA DO CHRZCIELNICY
  _Ostatnie skrutynium_

  ## Powtórne wyklęcie złego ducha
  
  Zaklinam cię, duchu nieczysty, w Imię Boga ☩ Ojca wszechmogącego i w Imię ☩ Jezusa
  Chrystusa, Pana i Sędziego naszego, i w mocy Ducha ☩ Świętego, abyś wyszedł z tego
  stworzenia boskiego _N._, które Pan nasz raczył powołać do swego świętego Kościoła, aby
  zostało świętym Boga żywego i mieszkaniem Ducha Świętego. Przez tegoż Chrystusa, Pana
  naszego, który przyjdzie sądzić żywych i umarłych i świat przez ogień.   
  ℟. Amen.

  ## Otwarcie uszu
  _Kapłan powtarza gest Zbawiciela. Dotyka uszu dziecięcia i mówi:
  «Effeta, to znaczy: Otwórz się»._

  _Następnie dotykając nozdrzy, mówi:_

  Abyś mógł odczuć woń Bożej słodyczy. Ty zaś uchodź, szatanie; zbliża się bowiem sąd Boży.

  ## Wyrzeczenie się złego ducha

  _W imieniu dziecka rodzice chrzestni uroczyście wyrzekają się szatana._

  K. _N._, czy odrzekasz się ducha złego?   
  R. Odrzekam.   
  K. Czy odrzekasz się wszystkich spraw jego?   
  R. Odrzekam.   
  K. Czy odrzekasz się wszelkiej pychy jego?   
  R. Odrzekam.   
  K. Namaszczę cię olejem zbawienia.   

  ## Namaszczenie olejem katechumenów
  _Życie chrześcijańskie jest walką z szatanem. Namaszczenie jest symbolem siły duchowej,
  którą daje Chrzest święty.
  Kapłan namaszcza piersi i plecy dziecka olejem katechumenów, mówiąc:_

  |         |            |
  | ------------- | ------------- |
  | Namaszczam cię ☩ olejem zbawienia w Chrystusie Jezusie, ☩ Panu naszym, abyś miał życie wieczne. ℟. Amen. | Ego te linio ☩ oleo salutis in Christo Iesu, ☩ Domino nostro, ut habeas vitam aeternam. ℟. Amen. |


  ## W CHRZCIELNICY

  ## Wyznanie wiary
  _Kapłan zmienia stułę fioletową na białą i odbiera wyznanie wiary,
  które rodzice chrzestni składają w imieniu dziecka:_

  K. _N._, czy wierzysz w Boga, Ojca wszechmogącego, Stworzyciela nieba i ziemi?   
  R. Wierzę.   
  K. Czy wierzysz w Jezusa Chrystusa, Syna Jego jedynego, Pana naszego, narodzonego i umęczonego?   
  R. Wierzę.   
  K. Czy wierzysz i w Ducha Świętego, święty Kościół powszechny, Świętych obcowanie, grzechów odpuszczenie, ciała zmartwychwstanie i żywot wieczny?   
  R. Wierzę.   

  ## UDZIELENIE CHRZTU
  
  _Kapłan pyta:_
  
  _N._, czy chcesz być ochrzczony?   
  R. Chcę.

  _Dorośli katechumeni wchodzili do sadzawki chrzcielnej i zanurzali się w niej na znak
  śmierci z Chrystusem, po czym wynurzali się na znak udziału w Jego zmartwychwstaniu.   
  Obecnie rodzice chrzestni trzymają dziecko nad chrzcielnicą, a kapłan trzykrotnie polewa jego głowę wodą, mówiąc:_

  |         |            |
  | ------------- | ------------- |
  | _N._, JA CIEBIE CHRZCZĘ, W IMIĘ OJ ☩ CA I SY ☩ NA I DUCHA ☩ ŚWIĘTEGO. | N., EGO TE BAPTIZO, IN NOMINE PA ☩ TRIS, ET FI ☩ LII, ET SPIRITUS ☩ SANCTI. |


  ## Namaszczenie krzyżmem świętym
  _Imię Chrystus pochodzi od greckiego wyrazu «chrisma» — namaszczenie. Przez Chrzest nowy
  wyznawca staje się drugim Chrystusem i uczestniczy w kapłańskiej godności Zbawiciela. Namaszczenie Krzyżmem przypomina tę godność nowo ochrzczonego._

  _Kapłan zapowiada namaszczenie:_

  Bóg wszechmogący, Ojciec Pana naszego Jezusa Chrystusa, który cię odrodził z wody i z
  Ducha Świętego oraz udzielił ci odpuszczenia wszystkich grzechów, niechaj cię namaści
  Krzyżmem zbawienia w Chrystusie Jezusie, Panu naszym.

  _Kapłan namaszcza szczyt głowy dziecka Krzyżmem świętym wypowiadając po łacinie powyższą
  formułę, po czym dodaje:_

  Pokój z tobą.   
  ℟. I z duchem twoim.

  ## Biała szata
  _Kapłan naklada na dziecko białą szatę lub kawałek białego płótna,
  symbol łaski uświęcającej, i mówi:_

  Weźmij szatę białą i donieś ją nieskalaną przed trybunał Pana naszego Jezusa Chrystusa,
  abyś miał życie wieczne.   
  ℟. Amen.

  ## Płonąca świeca
  
  _Kapłan podaje rodzicom chrzestnym płonącą świecę, symbol życia chrześcijańskiego. Jak
  panny mądre z przypowieści ewangelicznej, tak nowo ochrzczony powinien przez całe życie
  strzec płomienia życia Bożego oczekując powrotu Oblubieńca._

  Weźmij świecę płonącą i nienagannie strzeż Chrztu swojego, zachowuj przykazania Boże,
  abyś, gdy Pan przybędzie na gody, mógł wyjść na jego spotkanie ze wszystkimi Świętymi w
  przybytku niebieskim i żył na wieki wieków.   
  ℟. Amen.

  ## Pożegnanie
  _Kapłan żegna nowo ochrzczonego życzeniem:_

  _N._, idź w pokoju, a Pan niech będzie z tobą.

  _Od dorosłych katechumenów wymaga się przed Chrztem świętym znajomości prawd wiary i
  zasad życia chrześcijańskiego. Bezpośrednio po Chrzcie otrzymują oni sakramenty:
  Bierzmowania i Eucharystii. Dziecko ochrzczone winno otrzymać należyte pouczenie o
  prawdach Bożych po dojściu do używania rozumu. Powinno wówczas osobiście odnowić
  przyrzeczenia złożone na Chrzcie świętym i przyjąć dalsze sakramenty «wtajemniczenia»,
  chrześcijańskiego: Eucharystię i Bierzmowanie. Obowiązkiem rodziców jest zapewnić
  dziecku chrześcijańskie wychowanie. W razie ich braku lub zaniedbania obowiązek ten
  ciąży na rodzicach chrzestnych.   
  Uroczyste odnowienie przymierza Chrztu świętego odbywa się co roku w czasie Wigilii
  Wielkanocnej._

  ## Modlitwa rodziców dziecka po chrzcie
  Boże, Ojcze wszelkiego życia, wejrzyj miłościwie na to dziecko, które nam dałeś. Z nas
  narodzone na życie ziemskie, odrodziło się w Tobie «z wody i Ducha świętego» na życie
  wieczne. Niech łaska uświęcająca ogarnie je, przeniknie i przemieni na dziecko Twoje.
  Obdarz tę duszę wiarą, nadzieją i miłością; spraw, by wzrastając w łasce i mądrości,
  rozkwitła kiedyś dobrymi uczynkami i stała się godna wejścia do Twoich przybytków w
  ojczyźnie niebieskiej. Przez Chrystusa, Pana naszego. Amen.

  ## Modlitwa w rocznicę chrztu

  Boże w Trójcy Jedyny, dziękuję Ci za to, że już w dzieciństwie obdarzyłeś mnie łaską
  Chrztu świętego. Wyrwałeś mnie z mocy ciemności i przeniosłeś do królestwa umiłowanego
  Syna Twojego, udzieliłeś mi łaski uświęcającej i uczyniłeś mnie Swoim dzieckiem. Chcę
  dzisiaj odnowić przyrzeczenia złożone przy Chrzcie świętym w moim imieniu. Wierzę we
  wszystko, co święty Kościół katolicki podaje do wierzenia. Wyrzekam się szatana i
  wszystkich jego spraw, a oddaję się na nowo Zbawicielowi mojemu Jezusowi Chrystusowi,
  aby wolę Jego wiernie wypełniać. Postanawiam mocno zachowywać przykazania Twoje i
  Twojego Kościoła. Spraw, Panie, abym wiernie Ci służył i z każdym dniem postępował w
  dobrym. Przez Chrystusa, Pana naszego. Amen.
