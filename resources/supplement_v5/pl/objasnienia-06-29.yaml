      \(1\) W dziewięć mniej więcej miesięcy przed Męką swoja udał się
      P. Jezus z Betsaidy, gdzie był uzdrowił ślepego, w strony Cezarei
      Filipowej, położonej u stoku Libanu. Tam, jak opowiada Łukasz św.,
      w samotności się modlił, co zwykle czynił, ilekroć zamierzał uczynić
      albo objawić co szczególnie ważnego. Złączywszy się znów z uczniami
      zapytał ich: «Kimże mienią być ludzie Syna człowieczego?»  P. Jezus
      stawia tu pytanie dla pouczenia Apostołów i nas o najdonioślejszej
      ze wszystkich prawd wiary naszej świętej. Odpowiadają uczniowie tak, jak
      słyszeli pomiędzy ludźmi, że jedni Go mieli za Jana Chrzciciela,
      o którym i Herod mniemał, że «Jan, któregom ja ściął, ten wstał
      z martwych;» inni za Eljasza, o którym wiedzieli z proroków, że nie
      umarł, ale ma się powtórnie ukazać na ziemi, a inni Jeremiaszem, albo
      jednym z proroków. Chociaż tedy P. Jezus od blizko trzech lat nauczał
      i cuda czynił, nie pojmowali ludzie, że P. Jezus jest więcej niż
      prorokiem, lub świętym, że jest samym Bogiem przedwiecznym, który dla
      nas i dla naszego zbawienia stał się człowiekiem. A jednak bez
      zrozumienia tej prawdy i bez przejęcia się nią, nie masz zbawienia.
      
      \(2\) Zwraca się tedy P. Jezus do apostołów swoich i jakby chcąc okazać,
      jak bardzo ich wyróżnia nad ludzi, pyta: «A wy kim Mię być powiadacie?»
      Cóż wy, których obrałem na przyszłych nauczycieli, nie tylko jednego
      narodu żydowskiego, ale świata całego, – których nazwałem już nie
      sługami, ale przyjaciółmi Moimi, – cóż wy o mnie mówicie? Gorliwszy
      nad innych, pierwszy odzywa się św. Piotr i czyni swoje wyznanie wiary:
      «Tyś jest Chrystus, Syn Boga żywego!» Otóż to samo jest ta nasza wiara,
      o której św. Jan Ewangelista mówi: «Któż jest, co zwycięża świat, jedno
      który wierzy, iż Jezus jest Synem Bożym?» Ten artykuł wiary jest
      podstawą nadziei naszej, bo jakże mógłby nam Pan Jezus dać czy
      odpuszczenie grzechów, czy też nagrodę za wierne zachowanie przykazań
      swoich, gdyby nie był Bogiem? Jakiejże pomocy moglibyśmy się od Niego
      spodziewać w licznych potrzebach duszy i ciała, gdyby był człowiekiem
      tylko, a nie Bogiem żywym i prawdziwym? Cóżby jeszcze znaczyła Matka
      Najświętsza, gdyby nie była Matką Jezusa, Boga żywego? Na tej wierze,
      że Jezus jest Bogiem wiekuistej chwały, opiera się miłość nasza ku
      Niemu, który pierwszy «mię umiłował i wydał samego siebie za mię»
      na krzyżu. Co Paweł św. mówi o Zmartwychwstaniu Pańskiem, to większem
      jeszcze prawem powiedzieć należy o Bóstwie Jego: «Jeśli Chrystus nie
      jest Bogiem, próżne tedy jest przepowiadanie nasze, próżna jest i wiara
      wasza; znajdujemy się też fałszywymi świadkami Bożymi.» Z wdzięcznością
      tedy za ten nieoceniony dar wiary świętej zwróćmy się do P. Jezusa
      utajonego w Przenajśw. Sakramencie i oddając Mu pokłon wyznawajmy Mu
      z Piotrem św.: «Tyś jest Chrystus, Syn Boga żywego.»
      
      \(3\) Św. Piotr wierzył, a wierzył naprawdę, i całem życiem, a więcej
      jeszcze śmiercią męczeńską, dał niezbite dowody swojej wiary, nadziei
      i miłości ku Bogu naszemu ukrzyżowanemu. A my? Zastanów się, jakie Bogu,
      ludziom, samemu sobie dajesz dowody, że wierzysz naprawdę, iż Jezus jest
      Synem Bożym? Bogu należy się pierwsze miejsce w naszych myślach
      i zamysłach, w naszych sprawach i słowach naszych, bo On jest Panem
      naszym. Czy dbasz o przykazania i o wolę Jego i jak je zachowujesz?
      P. Bóg jest Sędzią naszym, w którego ręku jest życie i śmierć, nie tylko
      doczesna, ale i wieczna. Czy oglądasz się na Niego, czy dbasz o to, co
      On o tobie myśli, przynajmniej tyle, co dbasz o to, co ludzie o tobie
      myślą i mówią? Porachujże się z sumieniem swojem, a wspomnij co mówi
      P. Jezus: «Prawdziwi chwalcy będą chwalić Ojca w duchu i prawdzie; bo
      i Ojciec takowych szuka.»
      
      \(4\) Potwierdza i chwali P. Jezus wyznanie wiary św. Piotra:
      «Błogosławionyś jest Szymonie Bariona, bo ciało i krew nie objawiła
      tobie, ale Ojciec mój, który jest w niebiesiech.» Wiara nie pochodzi
      z ciała i krwi, nie jest uczuciem tylko, ani ziemską jakąś nauką,
      ale jest darem Bożym. Dlatego prosić należy z onym ojcem ewangelicznym
      proszącym o ratunek dla syna: «Wierzę Panie: ratuj niedowiarstwa mego.»
      Jak Ojciec niebieski objawił św. Piotrowi Bóstwo P. Jezusa, tak też
      P. Jezus objawia mu drugą prawdę, prawie równie wielkiej co tamta
      doniosłości, o jego znaczeniu jako Namiestnika Chrystusa w Kościele
      Bożym. Jak niegdyś P. Jezus przykazanie o miłości Boga nazwał pierwszem
      i największem, a zarazem przykazanie miłości bliźniego nazwał drugiem
      i podobnem do tamtego; tak śmiało powiedzieć można, że pierwszym
      i najważniejszym artykułem wiary naszej katolickiej jest, że Piotr
      św. i następcy jego, Papieże rzymscy, są postanowieni fundamentem
      i głową Kościoła Chrystusowego, aby w nim za szczególną łaską Ducha
      Świętego strzegli nauki przez P. Jezusa objawionej, Sakramentów przez
      Niego ustanowionych i zachowania przykazań i obyczajów przez Niego
      zaleconych. Kto nie poddaje się Namiestnikowi Chrystusowemu, ten nie ma
      Kościoła za Matkę, a kto nie ma Kościoła za Matkę, ten nie ma i nie może
      mieć P. Boga za Ojca. Taka jest wiara katolicka.
      
      \(5\) Trzy główne rzeczy obiecuje P. Jezus Piotrowi św., a dał mu je
      dopiero po swojem Zmartwychwstaniu, kiedy mu rzekł: «paś owieczki moje,
      paś baranki moje» – mianowicie: (1) «Ja tobie powiadam, iżeś ty jest
      opoka, a na tej opoce zbuduję Kościół mój, a bramy piekielne nie
      zwyciężą go.» Jeden tylko jest Kościół Chrystusowy, przez Niego
      na zbawienie ludzkie zbudowany, bo gdyby ich było dwa albo kilka, byłby
      powiedział: zbuduję kościoły moje. Ten jeden zaś Kościół Chrystusowy
      oparty jest na Piotrze. O Kościele swoim zapowiedział P. Jezus, że trwać
      będzie aż do skończenia wieków, a tu mówi, że bramy piekielne wojować
      przeciw niemu będą, ale go nie zwyciężą. Piotr miał umrzeć, jak mu
      to sam P. Jezus przepowiedział, a jednak miał żyć i pozostać fundamentem
      Kościoła nie umierającego i umrzeć nie mogącego, a to w następcach
      swoich, Papieżach rzymskich. Chociaż więc protestancki, schizmatycki
      i inne kościoły mienią się być kościołami Chrystusowymi, nie zgadza się
      to ich twierdzenie ze słowem Pana Jezusa, który mówi, że Kościół «Jego»
      zbudowany jest na Piotrze; oni zaś o Piotrze i następcach jego nic
      wiedzieć nie chcą. Nazywamy Papieża także głową Kościoła, ponieważ
      Kościołem rządzi i kieruje. Więc pierwszym przywilejem Piotra
      św. i następców jego Papieży, jest ten, że gdzie Piotr, tam też jest
      Kościół Chrystusowy. Chcesz-li być członkiem tego Kościoła
      Chrystusowego, trzymaj się Papieża i Biskupów stojących wiernie przy
      Papieżu. «Drugim» przywilejem Piotrowym jest ten, że jemu oddane są
      klucze, tzn., że posiada władzę gospodarza w Kościele Chrystusowym, on
      rządzi, on rozkazuje, on nagradza, on też karci, on ustanawia
      urzędników, on też, jak dobry pasterz, o owieczkach swoich ma pieczę
      i staranie. «Trzeci» wreszcie przywilej Najwyższego Namiestnika Bożego
      polega na tem, że on nieodwołalnie i ostatecznie wiąże i rozwiązuje,
      tzn. stanowi o tem, co jest objawieniem lub przykazanie Bożem, a co niem
      nie jest, i pod tym względem jest, za działaniem Ducha Świętego, zawsze
      nieomylny.
      
      «Źródło: ks. H. Jackowski SI, Ewangelje niedzielne i świąteczne z objaśnieniami»
      
