        ### Instruckcja dla początkujących
      
        Instrukcja mająca na celu ułatwienie osobom początkującym uczestnictwo we Mszy św. Wszechczasów. Zawiera 
        części stałe, zredukowane do fragmentów widocznych i słyszalnych dla wiernych oraz krótki opis tego, co w 
        danej chwili dzieje się na ołtarzu. Dla uproszczenia pominięto większość modlitw cichych, aby na początku 
        pomóc skupić się na modlitwie i ogólnym wrażeniu bardziej niż na szczegółach.

        [Msza-dla-początkujących.pdf](https://www.dropbox.com/s/a94bingl33xlirx/msza-dla-pocz%C4%85tkuj%C4%85cych.pdf?dl=0)

        ### iCalendar
        Widok roku liturgicznego wg Mszału z 1962 r. w formacie iCalendar.
        
        https://www.missalemeum.com/pl/api/v5/icalendar
        
        Można go wyświetlić w dowolnej aplikacji prezentującej kalendarz, np. Google Calendar ([instrukcja](https://support.google.com/calendar/answer/37100)), czy 
        Microsoft Outlook. Link zawiera wszystkie niedziele i święta. W opisie każdego wydarzenia kalendarza znajduje 
        się odnośnik do odpowiedniego formularza na stronie internetowej.
        
