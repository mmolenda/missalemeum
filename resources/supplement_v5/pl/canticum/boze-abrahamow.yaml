        BOŻE ABRAHAMÓW, Boże, Królu nieba, \* Użycz pogody (nam deszczu, nam zdrowia), bo nam jej (go) potrzeba; \* Nie karz nas deszczem (suszą, morem) ani głodnym czasem, \* By lud Twój wiedział, żeś jest Bogiem naszym. (3 razy)   
