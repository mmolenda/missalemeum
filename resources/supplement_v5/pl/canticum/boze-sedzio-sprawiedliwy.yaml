  title: Boże, Sędzio sprawiedliwy

sections:
- body:
  -
    - |
        BOŻE, SĘDZIO SPRAWIEDLIWY, \* Usłysz nasze wołanie \* Ach, Ojcze nasz dobrotliwy, \* Pokaż Twe zmiłowanie, \* Nad duszami zmarłych wiernych, \* Które za swoje grzechy \* Zostając w mękach niezmiernych, \* Pragną od nas pociechy.   
