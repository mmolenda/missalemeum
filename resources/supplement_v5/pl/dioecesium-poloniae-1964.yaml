        Msze własne dla diecezji polskich podano zgodnie z *Calendarium Perpetuum pro Diœcesium Poloniæ* z 1964 roku. 
        Choć kalendarz ten został opublikowany po 1962 roku, jego wydanie było realizacją postanowień motu proprio 
        *Rubricarum instructum* św. Jana XXIII z 25 lipca 1960 roku i dotyczy on Missale Romanum z 1962 roku. 
        Odpowiednie formularze mszalne można znaleźć np. w Mszale Rzymskim łacińsko–polskim, Paryż 1968; 
        w przypadku braku odpowiednich tekstów właściwym wydaje się użycie dawniejszego formularza – jak w Mszale 
        rzymskim (mszaliku codziennym) w opracowaniu benedyktynów tynieckich, Pallottinum, Poznań 1963.
      
        Zmiany w stosunku do kalendarza z 1962 roku:
      
        - św. Floriana przeniesiono z 7 maja na 4 maja i rozciągnięto na całą Polskę
      
        *Źródło: [Bartłomiej Zglinicki, Rubrycela mszalna dla diecezji polskich na rok Pański 2023](https://drive.google.com/file/d/1p7eAbkNJNXyXBeVtX9MV59PgQvASxl3x/view)*

