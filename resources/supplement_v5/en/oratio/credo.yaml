sections:
- body:
  -
    - |
        I believe in one God,   
        the Father Almighty,  
        maker of heaven and earth,   
        of all things visible and invisible:  
        
        And in one Lord, Jesus Christ,  
        the only-begotten Son of God,   
        born of the Father before all ages;  
        
        God from God,   
        Light from Light,   
        true God from true God;  
        begotten, not made,   
        consubstantial with the Father,  
        by whom all things were made;  
        
        Who for us men and for our salvation descended from heaven.  
        He was incarnate by the Holy Ghost   
        out of the Virgin Mary, and was made man.  
        
        He was crucified also for us   
        under Pontius Pilate; he suffered and was buried:  
        And he rose again on the third day   
        according to the Scriptures:  
        
        And ascended into heaven, and sits on the right hand of the Father:  
        And the same shall come again, with glory, to judge the living and the dead:  
        Of whose kingdom there shall be no end;  
        
        And (I believe) in the Holy Ghost, the Lord and life-giver,  
        who proceeds from the Father and the Son,  
        who, with the Father and the Son, together is worshiped and glorified,  
        who has spoken through the prophets.  
        
        And (I believe in) one, holy, catholic, and apostolic Church,  
        I confess one baptism for the remission of sins.  
        And I await the resurrection of the dead:  
        and the life of the coming age. Amen.
    - |
        Credo in unum Deum,  
        Patrem omnipoténtem,  
        Factórem cæli et terræ,  
        Visibílium ómnium et invisibílium.  
        
        Et in unum Dóminum Iesum Christum,  
        Fílium Dei unigénitum.  
        Et ex Patre natum ante ómnia sǽcula.  
        
        Deum de Deo,   
        Lumen de lúmine,  
        Deum verum de Deo vero.  
        Génitum, non factum,  
        Consubstantiálem Patri:  
        Per quem ómnia facta sunt.  
        
        Qui propter nos hómines et propter nostram salútem descéndit de cælis. 
        Et incarnátus est de Spíritu Sancto  
        Ex María Vírgine: Et homo factus est. 
        
        Crucifíxus étiam pro nobis:   
        Sub Póntio Piláto passus, et sepúltus est.  
        Et resurréxit tértia die,  
        Secúndum Scriptúras. 
        
        Et ascéndit in cælum: sedet ad déxteram Patris.  
        Et íterum ventúrus est cum glória iudicáre vivos et mórtuos:  
        Cuius regni non erit finis. 
        
        Et in Spíritum Sanctum, Dóminum et vivificántem:  
        Qui ex Patre Filióque procédit.  
        Qui cum Patre et Fílio simul adorátur et conglorificátur:   
        Qui locútus est per Prophétas.  
        
        Et unam sanctam cathólicam et apostólicam Ecclésiam.  
        Confíteor unum baptísma in remissiónem peccatórum.  
        Et exspécto resurrectiónem mortuórum.  
        Et vitam ventúri sæculi. Amen.
