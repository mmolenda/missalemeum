  title: Ave, Regina caelorum

sections:
- body:
  -
    - |
        WELCOME, O QUEEN OF HEAVEN, welcome, O Lady of Angels.  

        2\. Hail! thou root, hail! thou gate from whom unto the world, a light has arisen:   

        3\. Rejoice, O glorious Virgin, lovely beyond all others,    

        4\. Farewell, most beautiful maiden, and pray for us to Christ.
    - |   
        AVE, REGINA CAELORUM, Ave, Domina Angelorum:   

        2\. Salve, radix, salve, porta, ex qua mundo lux est orta.   

        3\. Gaude, Virgo gloriosa, super omnes speciosa,   

        4\. Vale, o valde decora, et pro nobis Christum exora.
