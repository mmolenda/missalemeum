        ### iCalendar
        
        1962 liturgical calendar is available in iCalendar format.
        
        https://www.missalemeum.com/<wbr>en/api/v3/icalendar
        
        It can be loaded into any calendar application, such as Google Calendar ([documentation](https://support.google.com/calendar/answer/37100?hl=en)), or Microsoft Outlook. 
        The link contains all Sundays and major feasts. In the description of each calendar event there is a 
        link to the respective proper on the website.
        
        Additionally, you can specify what rank of feasts are included in the ical feed by adding the 
        optional parameter to the URL in the last field.
        
        First class feast feed:
        
        https://www.missalemeum.com/<wbr>en/api/v3/icalendar/1
      
        First and second class feast feed:
        
        https://www.missalemeum.com/<wbr>en/api/v3/icalendar/1
      
        First, second, and third class feast feed:
        
        https://www.missalemeum.com/<wbr>en/api/v3/icalendar/3
      
        All feasts feed:
        
        https://www.missalemeum.com/<wbr>en/api/v3/icalendar/4
      
        <iframe height=300 style="width: 100%; border:none;" id="google-cal" src="https://calendar.google.com/calendar/embed?height=300&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FWarsaw&amp;src=OWZzajQxcTE4MDQ1NWFpcmw4NnZuYzlib2p2MXAybzdAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&amp;color=%23515151&amp;hl=en&amp;showTitle=0&amp;showCalendars=0&amp;showTz=0&amp;showNav=1&amp;showPrint=0&amp;showTabs=1&amp;mode=AGENDA"></iframe>
      
        ### Integration 
      
        You can embed daily readings from Missale Meum on your website using iframe widget.
      
        Simply paste the following tag into your website's source:
      
        &lt;iframe height=300 style="width: 100%; border:none;" src="https://www.missalemeum.com/<wbr>en/widgets/propers">&lt;/iframe>
      
        You can control the theme of the widget by passing either `?theme=light` for light mode (default) or `?theme=dark` URL param for dark mode.
      
        <iframe height=300 style="width: 100%; border:none;" src="https://akapittemu.bieda.it/en/widgets/propers"></iframe>

