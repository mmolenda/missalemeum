    - body:
        - - >-
            Prosimy Cię, Panie, przyjmij tę ofiarę złożoną z okazji zawarcia
            świętego związku małżeńskiego i skoro powstał z Twej woli, racz nim
            kierować.

            Przez Pana…
          - >-
            Suscipe, quaesumus, Domine, pro sacra connubii lege munus oblatum:
            et, cuius largitor es operis, esto dispositor.

            Per Dominum…
      id: Secreta
      label: Sekreta
    - body:
        - - >-
            Po *Pater noster* nowożeńcy wstępują na stopnie ołtarza i klękają.
            Kapłan odmawia nad nimi następujące modlitwy:
        - - >-
            Przychyl się, Panie, ku naszym prośbom i wspieraj miłościwie
            związek, który ustanowiłeś dla rozkrzewienia rodzaju ludzkiego, aby
            za sprawą Twoją zawarty, trwał dzięki Twojej pomocy.

            Przez Pana…
          - >-
            Propitiáre, Dómine, supplicatiónibus nostris, et institútis tuis,
            quibus propagatiónem humáni géneris ordinásti, benígnus assíste: ut,
            quod te auctóre iúngitur, te auxiliánte servétur.

            Per Dominum…
        - - >-
            Boże, Ty mocą swojej potęgi stworzyłeś wszystko z niczego, Ty,
            wprowadziwszy ład na początku wszechświata, człowiekowi, stworzonemu
            na obraz Boży, jako nieodłączną pomoc dałeś niewiastę, kształtując
            jej ciało z ciała mężczyzny, by nas pouczyć, że nigdy nie wolno
            rozłączać tego, co postanowiłeś uczynić z jednego bytu.

            Boże, Ty uświęciłeś związek małżeński przez tak podniosłą tajemnicę,
            że stał się on obrazem mistycznego związku Chrystusa z Kościołem.

            Boże, z Twojej woli niewiasta łączy się z mężem, a związek ten
            ustanowiony na początku, otrzymuje tak szczególne błogosławieństwo,
            iż go nie unicestwia ani kara za grzech pierworodny, ani wyrok
            potopu.

            Wejrzyj łaskawie na tę służebnicę swoją, która u progu życia
            małżeńskiego błaga o Twoją opiekę i obronę.

            Niech znajdzie w tym związku słodkie jarzmo miłości i pokoju. Niech
            pełna wiary i czystości wchodzi w związek małżeński w Chrystusie i
            niech trwa w naśladowaniu świętych niewiast. Niech będzie miła swemu
            mężowi jak Rachel, mądra jak Rebeka, niech długo żyje i będzie
            wierna jak Sara.

            Niech sprawca przeniewierstwa nie przypisze sobie żadnego z jej
            czynów.

            Niech będzie wytrwała w wierze i pełnieniu przykazań. Z jednym mężem
            złączona, niech unika niegodziwych znajomości. Niech umacnia swą
            słabość siłą karności.

            Niech skromność nadaje jej powagę, a wstydliwość budzi cześć, niech
            będzie biegła w nauce objawionej. Niech się doczeka licznego
            potomstwa. Wypróbowana w cnocie, niech żyje bez skazy, a kiedyś
            niechaj osiągnie pokój Błogosławionych i królestwo niebios.

            Oboje niech oglądają potomstwo swych dzieci aż do trzeciego i
            czwartego pokolenia i doczekają się pogodnej starości.

            Przez tegoż Pana…

            ℟. Amen.
          - >-
            Deus, qui potestáte virtútis tuæ de níhilo cuncta fecísti: qui,
            dispósitis universitátis exórdiis, hómini, ad imáginem Dei facto,
            ídeo inseparábile mulíeris adiutórium condidísti, ut femíneo córpori
            de viríli dares carne princípium, docens, quod ex uno placuísset
            instítui, numquam licére disiúngi: Deus, qui tam excellénti mystério
            coniugálem cópulam consecrásti, ut Christi et Ecclésiæ sacraméntum
            præsignáres in fœdere nuptiárum: Deus, per quem múlier iúngitur
            viro, et socíetas principáliter ordináta ea benedictióne donátur,
            quæ sola nec per originális peccáti pœnam nec per dilúvii est ablata
            senténtiam: Réspice propítius super hanc fámulam tuam, quæ, maritáli
            iungénda consórtio, tua se éxpetit protectióne muníri:Sit in ea
            iugum dilectiónis et pacis: fidélis et casta nubat in Christo,
            imitatríxque sanctárum permáneat feminárum: sit amábilis viro suo,
            ut Rachel: sápiens, ut Rebécca: longǽva et fidélis, ut Sara: Nihil
            in ea ex áctibus suis ille auctor prævaricatiónis usúrpet: nexa
            fídei mandatísque permáneat: uni thoro iuncta, contáctus illícitos
            fúgiat: múniat infirmitátem suam róbore disciplínæ: Sit verecúndia
            gravis, pudóre venerábilis, doctrínis cæléstibus erudíta: sit
            fecúnda in súbole, sit probáta et ínnocens: et ad beatórum réquiem
            atque ad cæléstia regna pervéniat: Et vídeant ambo fílios filiórum
            suórum usque in tértiam et quartam generatiónem, et ad optátam
            pervéniant senectútem.

            Per eúndem  Dóminum…

            ℟. Amen.
        - - >-
            Następnie nowożeńcy wracają na swoje miejsca. Kapłan zwraca się do
            ołtarza i odprawia nadal Mszę świętą.
