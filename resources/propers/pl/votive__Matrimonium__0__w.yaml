      id: Communio
      label: Antyfona na Komunię
    - body:
        - - >-
            Prosimy Cię, wszechmogący Boże, racz darzyć ojcowską opieką związek
            przez Ciebie ustanowiony i przez długie lata strzeż w pokoju tych,
            których złączyłeś w prawowitym małżeństwie.

            Przez Pana…
          - >-
            Quaesumus, omnipotens Deus: instituta providentiae tuae pio favore
            comitare; ut, quos legitima societate connectis, longaeva pace
            custodias.

            Per Dominum…
        - - >-
            Po *Ite missa est* nowożeńcy ponownie podchodzą do ołtarza, a kapłan
            odmawia nad nimi następującą modlitwę:
        - - >-
            Bóg Abrahama, Izaaka i Jakuba niech będzie z wami, a
            błogosławieństwo Jego niech to sprawi, abyście oglądali potomstwo
            dzieci waszych aż do trzeciego i czwartego pokolenia, a w końcu
            osiągnęli życie wieczne bez kresu: z pomocą Pana naszego Jezusa
            Chrystusa, który z Ojcem i Duchem Świętym żyje i króluje, Bóg, na
            wieki wieków.

            ℟. Amen.
          - >-
            Deus Abraham, Deus Isaac, et Deus Iacob sit vobíscum: et ipse
            adímpleat benedictiónem suam in vobis: ut videátis fílios filiórum
            vestrórum usque ad tértiam et quartam generatiónem, et póstea vitam
            ætérnam habeátis sine fine: adiuvánte Dómino nostro Iesu Christo,
            qui cum Patre et Spíritu Sancto vivit et regnat, Deus, per ómnia
            sǽcula sæculórum.

            ℟. Amen.
        - - 'Kapłan kropi nowożeńców wodą święconą, po czym kończy Mszę świętą.'
      id: Postcommunio
      label: Pokomunia
    - body:
        - - >-
            Ojciec św. Jan XXIII udzielił odpustu 300 dni małżonkom, którzy w
            dniu ślubu ucałują obrączkę ślubną żony i odmówią wspólnie modlitwę:
        - - >-
            *Daj nam, Panie, abyśmy miłując Ciebie kochali się wzajemnie i żyli
            według Twojego świętego prawa.*
      id: ''
      label: Odpust dla nowożeńców
