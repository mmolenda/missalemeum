      id: Tractus
      label: Graduał
    - body:
        - - >-
            Ciąg dalszy ☩ Ewangelii świętej według Mateusza.

            *Mt 19:3-6*

            Onego czasu: Przystąpili do Jezusa faryzeusze, kusząc Go i mówiąc:
            «Czy godzi się człowiekowi opuścić żonę swoją z jakiejkolwiek
            przyczyny?» A On odpowiadając rzekł im: «Czyż nie czytaliście, że
            Ten, który stworzył człowieka na początku, „mężczyznę i niewiastę
            stworzył ich i rzekł: Dlatego opuści człowiek ojca i matkę i złączy
            się z żoną swoją, i będą dwoje w jednym ciele. A tak już nie są
            dwoje, ale jedno ciało”. Co tedy Bóg złączył, człowiek niech nie
            rozłącza».
          - >-
            Sequéntia ☩ sancti Evangélii secúndum Matthǽum.

            *Matt 19:3-6*

            In illo témpore: Accessérunt ad Jesum pharisǽi, tentántes eum et
            dicéntes: Si licet hómini dimíttere uxórem suam quacúmque ex causa?
            Qui respóndens, ait eis: Non legístis, quia, qui fecit hóminem ab
            inítio, másculum et féminam fecit eos? et dixit: Propter hoc
            dimíttet homo patrem, et matrem, et adhærébit uxóri suæ, et erunt
            duo in carne una. Itaque jam non sunt duo, sed una caro. Quod ergo
            Deus conjúnxit, homo non séparet.
