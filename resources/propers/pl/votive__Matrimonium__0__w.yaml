    - body:
        - - >-
            Czytanie z Listu świętego Pawła Apostoła do Efezjan.

            *Ef 5:22-23*

            Bracia: Żony niech będą poddane swoim mężom jak Panu, ponieważ mąż
            jest głową żony, jak Chrystus jest głową Kościoła: On, Zbawiciel
            ciała jego. Lecz jak Kościół poddany jest Chrystusowi, tak i żony
            swoim mężom we wszystkim.

            Mężowie, miłujcie żony wasze, jak i Chrystus umiłował Kościół i
            wydał samego siebie za niego, aby go uświęcić, oczyściwszy go
            obmyciem wody w słowie życia, aby sam sobie przysposobił Kościół
            chwalebny, nie mający zmazy ani zmarszczki, albo czegoś podobnego,
            ale żeby był święty i niepokalany. Tak i mężowie powinni miłować
            żony swoje jak swoje ciało. Kto miłuje żonę swoją, miłuje samego
            siebie. Nikt bowiem nigdy nie miał w nienawiści ciała swego, ale
            żywi i pielęgnuje je, jak i Chrystus Kościół; gdyż jesteśmy
            członkami ciała jego, z ciała jego i z kości jego. «Dlatego opuści
            człowiek ojca i matkę swoją i złączy się z żoną swoją i będą dwoje w
            jednym ciele.» Jest to wielka tajemnica, a ja mówię w Chrystusie i w
            Kościele. Wszakże i każdy z was z osobna niech miłuje żonę swoją jak
            samego siebie, a żona niech się boi męża swego.
          - >-
            Léctio Epístolæ beáti Pauli Apóstoli ad Ephésios.

            *Ephes 5:22-23*

            Fratres: Mulieres viris suis subditæ sint, sicut Domino: quoniam vir
            caput est mulieris, sicut Christus caput est Ecclesiæ: ipse,
            salvator corporis ejus. Sed sicut Ecclesia subjecta est Christo, ita
            et mulieres viris suis in omnibus.

            Viri, diligite uxores vestras, sicut et Christus dilexit Ecclesiam,
            etse ipsum tradidit pro ea, ut illam sanctificaret, mundans lavacro
            aquæ in verbo vitæ, ut exhiberet ipse sibi gloriosam Ecclesiam, non
            habentem maculam, aut rugam, aut aliquid huiusmodi, sed ut sit
            sancta et immaculata. Ita et viri debent diligere uxores suas ut
            corpora sua. Qui suam uxorem diligit, seipsum diligit. Nemo enim
            umquam carnem suam odio habuit: sed nutrit et fovet eam, sicut et
            Christus Ecclesiam: quia membra sumus corporis ejus, de carne ejus
            et de ossibus ejus. Propter hocrelinquet homo patrem et matrem suam,
            et adhærebit uxori suæ, et erunt duo in carne una. Sacramentum hoc
            magnum est, ego autem dico in Christo et in Ecclesia. Verumtamen et
            vos singuli, unusquisque uxorem suam sicut seipsum diligat: uxor
            autem timeat virum suum.
