    title: Niedziela Zmartwychwstania
  sections:
    - body:
        - - >-
            *Ps 138:18,5-6*

            *Zmartwychwstały Chrystus zwraca się do Ojca Niebieskiego w akcie
            adoracji i miłości:*

            Zmartwychwstałem i wciąż jestem z Tobą, alleluja; położyłeś na mnie
            rękę Swoją, alleluja. Przedziwna jest wiedza Twoja, alleluja,
            alleluja.

            *Ps 138:1-2*

            Panie, Ty mnie przenikasz i znasz, Ty wiesz o moim spoczynku i o mym
            powstaniu.

            Chwała Ojcu…

            Zmartwychwstałem i wciąż jestem z Tobą, alleluja; położyłeś na mnie
            rękę Swoją, alleluja. Przedziwna jest wiedza Twoja, alleluja,
            alleluja.
          - >-
            *Ps 138:18; 138:5-6.*

            Resurréxi, et adhuc tecum sum, allelúja: posuísti super me manum
            tuam, allelúja: mirábilis facta est sciéntia tua, allelúja,
            allelúja.

            *Ps 138:1-2.*

            Dómine, probásti me et cognovísti me: tu cognovísti sessiónem meam
            et resurrectiónem meam.

            Glória Patri…

            Resurréxi, et adhuc tecum sum, allelúja: posuísti super me manum
            tuam, allelúja: mirábilis facta est sciéntia tua, allelúja,
            allelúja.
      id: Introitus
      label: Introit
    - body:
        - - >-
            Boże, Ty w dniu dzisiejszym pokonałeś śmierć i otworzyłeś nam bramy
            wieczności przez Jednorodzonego Syna Twego; racz wspomagać nasze
            pragnienia, które uprzedzającą łaską Swoją sam obudziłeś.

            Przez tegoż Pana…
          - >-
            Deus, qui hodiérna die per Unigénitum tuum æternitátis nobis áditum,
            devícta morte, reserásti: vota nostra, quæ præveniéndo aspíras,
            étiam adjuvándo proséquere.

            Per eúndem…
      id: Oratio
      label: Kolekta
    - body:
        - - >-
            Czytanie z Listu świętego Pawła Apostoła do Koryntian.

            *1 Kor 5:7-8*

            *W Starym Testamencie przed Wielkanocą usuwano z domów chleb
            kwaszony. Baranka paschalnego wolno było spożywać tylko z chlebem
            przaśnym – niekwaszonym. Chrystus, nasz Baranek paschalny, został na
            krzyżu ofiarowany za wszystkich. Ofiara Jego trwa. Aby brać w niej
            pełny udział, trzeba usunąć ze swojego życia kwas grzechu.*

            Bracia: Uprzątnijcie stary kwas, abyście się stali nowym zaczynem,
            jako też przaśni jesteście. Albowiem na Paschę naszą został
            ofiarowany Chrystus. Świętujmy tedy nie w starym kwasie ani też w
            kwasie złości i przewrotności, ale w przaśnikach szczerości i
            prawdy.
          - >-
            Léctio Epístolæ beáti Pauli Apóstoli ad Corinthios.

            *1 Cor 5:7-8*

            Fratres: Expurgáte vetus ferméntum, ut sitis nova conspérsio, sicut
            estis ázymi. Etenim Pascha nostrum immolátus est Christus. Itaque
            epulémur: non in ferménto véteri, neque in ferménto malítiæ et
            nequitiæ: sed in ázymis sinceritátis et veritátis.
      id: Lectio
      label: Lekcja
    - body:
        - - >-
            Alleluja, alleluja

            *Ps 117:24; 117:1*

            Oto dzień, który Pan uczynił; radujmy się zeń i weselmy.

            ℣. Dziękujcie Panu, bo jest dobry, bo miłosierdzie Jego na wieki.
            Alleluja, alleluja.

            *1 Kor 5:7*

            ℣. Na Paschę naszą został ofiarowany Chrystus.
          - >-
            Allelúja, allelúja.

            *Ps. 117:24; 117:1*

            Hæc dies, quam fecit Dóminus: exsultémus et lætémur in ea.

            ℣. Confitémini Dómino, quóniam bonus: quóniam in sǽculum
            misericórdia ejus. Allelúja, allelúja.

            *1 Cor 5:7*

            ℣. Pascha nostrum immolátus est Christus.
      id: Graduale
      label: Graduał
    - body:
        - - >-
            Hołd Ofierze Wielkanocnej składajcie chrześcijanie.

            Jagnię zbawiło owce: Chrystus niewinny z Ojcem znowu pojednał nas,
            grzeszniki.

            Śmierć i życie stoczyły z sobą walki dziwne: Umarły życia wódz –
            rządzi żywy.

            Na drodze, Maryja, coś widziała, wyjaw!

            Grobowiec Chrystusa żywego i chwałę znów zmartwychwstałego.

            Anielskie też świadki, i całun, i szatki.

            Wskrzesł Chrystus, cel mej nadzei: Poprzedzi swoich do Galilei.

            Wiemy: oto zmartwychwstał Chrystus prawdziwy: Zwycięski Królu, bądź
            miłościwy.

            Amen. Alleluja.

            *Powyższą sekwencję odmawia się do Soboty Białej włącznie.*
          - >-
            Víctimæ pascháli laudes ímmolent Christiáni.

            Agnus rédemit oves: Christus ínnocens Patri reconciliávit
            peccatóres.

            Mors et vita duéllo conflixére mirándo: dux vitæ mórtuus regnat
            vivus.

            Dic nobis, María, quid vidísti in via?

            Sepúlcrum Christi vivéntis et glóriam vidi resurgéntis.

            Angélicos testes, sudárium et vestes.

            Surréxit Christus, spes mea: præcédet vos in Galilǽam.

            Scimus Christum surrexísse a mórtuis vere: tu nobis, victor Rex,
            miserére. Amen. Allelúja.

            *Sequentia dicitur usque ad Sabbatum in Albis inclusive.*
      id: Sequentia
      label: Sekwencja
    - body:
        - - >-
            Ciąg dalszy ☩ Ewangelii świętej według Marka.

            *Mk 16:1-7*

            Onego czasu: Maria Magdalena i Maria Jakubowa, i Salome nakupiły
            wonności, aby pójść i namaścić Jezusa. I bardzo rano w pierwszy
            dzień tygodnia przyszły do grobu, gdy już wzeszło słońce. A mówiły
            do siebie: «Któż nam odsunie kamień od drzwi grobowca?» I
            spojrzawszy, ujrzały kamień odsunięty. Był bowiem bardzo wielki.

            A wszedłszy do grobowca, ujrzały młodzieńca siedzącego po prawej
            stronie, ubranego w szatę białą, i zdumiały się. Ale on rzekł im:
            «Nie lękajcie się, szukacie Jezusa Nazareńskiego, ukrzyżowanego:
            powstał, nie masz Go tu, oto miejsce, gdzie Go złożono. Ale idźcie,
            powiedzcie uczniom Jego i Piotrowi, że was uprzedza do Galilei: tam
            Go ujrzycie, jako wam powiedział».
          - >-
            Sequéntia ☩ sancti Evangélii secúndum Marcum.

            *Marc 16:1-7.*

            In illo témpore: María Magdaléne et María Jacóbi et Salóme emérunt
            arómata, ut veniéntes úngerent Jesum. Et valde mane una sabbatórum,
            veniunt ad monuméntum, orto jam sole. Et dicébant ad ínvicem: Quis
            revólvet nobis lápidem ab óstio monuménti? Et respiciéntes vidérunt
            revolútum lápidem. Erat quippe magnus valde. Et introëúntes in
            monuméntum vidérunt júvenem sedéntem in dextris, coopértum stola
            cándida, et obstupuérunt. Qui dicit illis: Nolíte expavéscere: Jesum
            quǽritis Nazarénum, crucifíxum: surréxit, non est hic, ecce locus,
            ubi posuérunt eum. Sed ite, dícite discípulis ejus et Petro, quia
            præcédit vos in Galilǽam: ibi eum vidébitis, sicut dixit vobis.
      id: Evangelium
      label: Ewangelia
    - body:
        - - >-
            *Ps 75:9-10*

            *Wspominamy trzęsienie ziemi, które towarzyszyło Zmartwychwstaniu
            Chrystusa.*

            Przelękła się ziemia i zamilkła, kiedy Bóg podniósł się na sądy,
            alleluja.
          - |-
            *Ps. 75:9-10.*
            Terra trémuit, et quiévit, dum resúrgeret in judício Deus, allelúja.
      id: Offertorium
      label: Antyfona na Ofiarowanie
    - body:
        - - >-
            Prosimy Cię, Panie, przyjmij modlitwy wiernych wraz z darami
            ofiarnymi: aby ofiara, która wzięła początek w misterium paschalnym,
            za łaską Twoją stała się dla nas lekarstwem na wieczność.

            Przez Pana…
          - >-
            Súscipe, quǽsumus, Dómine, preces pópuli tui cum oblatiónibus
            hostiárum: ut, Paschálibus initiáta mystériis, ad æternitátis nobis
            medélam, te operánte, profíciant.

            Per Dominum…
      id: Secreta
      label: Sekreta
    - body:
        - - >-
            *Prefacja Wielkanocna*

            Zaprawdę godne to i sprawiedliwe, słuszne i zbawienne, abyśmy
            Ciebie, Panie, zawsze, a zwłaszcza w tym dniu uroczyściej sławili,
            gdy jako nasza Pascha został ofiarowany Chrystus. On bowiem jest
            prawdziwym Barankiem, który zgładził grzechy świata; On umierając
            zniweczył naszą śmierć i zmartwychwstając przywrócił nam życie.

            Przeto z Aniołami i Archaniołami, z Tronami i Państwami oraz ze
            wszystkimi hufcami wojska niebieskiego śpiewamy hymn ku Twej chwale,
            wołając bez końca:
          - >-
            *Paschalis*

            Vere dignum et justum est, æquum et salutáre: Te quidem, Dómine,
            omni témpore, sed in hac potíssimum die gloriósius prædicáre, cum
            Pascha nostrum immolátus est Christus. Ipse enim verus est Agnus,
            qui ábstulit peccáta mundi. Qui mortem nostram moriéndo destrúxit et
            vitam resurgéndo reparávit. Et ídeo cum Angelis et Archángelis, cum
            Thronis et Dominatiónibus cumque omni milítia coeléstis exércitus
            hymnum glóriæ tuæ cánimus, sine fine dicéntes:
      id: Prefatio
      label: Prefacja
    - body:
        - - >-
            *1 Kor 5:7-8*

            Na Paschę naszą został ofiarowany Chrystus, alleluja; świętujmy tedy
            w przaśnikach szczerości i prawdy, alleluja, alleluja, alleluja.
          - >-
            *1 Cor 5:7-8*

            Pascha nostrum immolátus est Christus, allelúja: itaque epulémur in
            ázymis sinceritátis et veritátis, allelúja, allelúja, allelúja.
      id: Communio
      label: Antyfona na Komunię
    - body:
        - - >-
            Tchnij w nas, o Panie, Twojego Ducha miłości i w dobroci Swojej
            zjednocz tych, których nasyciłeś wielkanocnym Sakramentem.

            Przez Pana…
          - >-
            Spíritum nobis, Dómine, tuæ caritátis infúnde: ut, quos sacraméntis
            paschálibus satiásti, tua fácias pietáte concordes.

            Per Dominum…
      id: Postcommunio
      label: Pokomunia
