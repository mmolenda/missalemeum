    title: Środa Popielcowa
  sections:
    - body:
        - - >-
            *Antyfona*

            *Ps 68:17*

            Wysłuchaj nas, Panie, gdyż łaskawe jest miłosierdzie Twoje, w
            wielkiej litości swojej wejrzyj na nas.

            *Ps 68:2*

            Wybaw mnie, Boże, bo wody doszły mi po szyję.

            Chwała Ojcu.

            Wysłuchaj nas, Panie, gdyż łaskawe jest miłosierdzie Twoje, w
            wielkiej litości swojej wejrzyj na nas.
          - >-
            *Antiphona*

            *Ps 68:17*

            Exáudi nos, Dómine, quóniam benígna est misericórdia tua: secúndum
            multitúdinem miseratiónum tuárum réspice nos, Dómine.

            *Ps 68:2*

            Salvum me fac, Deus: quóniam intravérunt aquæ usque ad ánimam meam.

            Glória Patri.

            Exáudi nos, Dómine, quóniam benígna est misericórdia tua: secúndum
            multitúdinem miseratiónum tuárum réspice nos, Dómine.
        - - >-
            Kapłan, stojąc po stronie Lekcji, nie zwracając się w stronę ludu,
            ze złączonymi rękoma (które są złączone także podczas następujących
            modlitw) mówi:
        - - >-
            ℣. Pan z wami.

            ℟. I z duchem twoim.

            Módlmy się.

            Wszechmogący, wieczny Boże, przebacz pokutującym, daj się przebłagać
            ich modłami i racz zesłać z nieba świętego Anioła Twego, który by
            pobłogo ☩ sławił i po ☩ święcił ten popiół. Niech się on stanie
            zbawiennym lekiem dla wszystkich, którzy pokornie wzywają świętego
            imienia Twego i w poczuciu swoich przewinień sami się oskarżają
            przed obliczem Boskiej łaskawości, opłakując swoje występki, oraz
            usilnie dopraszają się Twojej ojcowskiej dobroci. Spraw, przez
            wezwanie świętego imienia Twojego, aby wszyscy posypani tym
            popiołem, dla odpuszczenia grzechów, otrzymali zdrowie dla ciała i
            pomoc dla duszy. Przez Chrystusa, Pana naszego.

            ℟. Amen.
          - >-
            ℣. Dóminus vobíscum.

            ℟. Et cum spíritu tuo.

            Orémus.

            Omnípotens sempitérne Deus, parce pæniténtibus, propitiáre
            supplicántibus: et míttere dignéris sanctum Angelum tuum de coelis,
            qui bene ☩ dícat et sanctí ☩ ficet hos cíneres, ut sint remédium
            salúbre ómnibus nomen sanctum tuum humilíter implorántibus, ac
            semetípsos pro consciéntia delictórum suórum accusántibus, ante
            conspéctum divínæ cleméntiæ tuæ facínora sua deplorántibus, vel
            sereníssimam pietátem tuam supplíciter obnixéque flagitántibus: et
            præsta per invocatiónem sanctíssimi nóminis tui; ut, quicúmque per
            eos aspérsi fúerint, pro redemptióne peccatórum suórum, córporis
            sanitátem et ánimæ tutélam percípiant. Per Christum, Dóminum
            nostrum.

            ℟. Amen.
        - - >-
            Módlmy się.

            Boże, Ty nie chcesz śmierci grzeszników, lecz ich pokuty, wejrzyj
            łaskawie na ułomność natury ludzkiej i racz w Swej dobroci pobłogo ☩
            sławić ten popiół, którym zamierzamy posypać nasze głowy na znak
            pokory i dla uzyskania przebaczenia. Gdy uznajemy, że jesteśmy
            prochem i w proch się obrócimy, ponieważ zasługuje na to nasza
            przewrotność, udziel nam w miłosierdziu Swoim odpuszczenia
            wszystkich grzechów i nagrody obiecanej pokutującym. Przez
            Chrystusa, Pana naszego.

            ℟. Amen.
          - >-
            Orémus.

            Deus, qui non mortem, sed pæniténtiam desíderas peccatórum:
            fragilitátem condiciónis humánæ benigníssime réspice; et hos
            cíneres, quos, causa proferéndæ humilitátis atque promeréndæ véniæ,
            capítibus nostris impóni decérnimus, bene ☩ dícere pro tua pietáte
            dignáre: ut, qui nos cínerem esse, et ob pravitátis nostræ deméritum
            in púlverem reversúros cognóscimus; peccatórum ómnium véniam, et
            praemia pæniténtibus repromíssa, misericórditer cónsequi mereámur.
            Per Christum, Dóminum nostrum.

            ℟. Amen.
        - - >-
            Módlmy się.

            Boże, który wzruszasz się pokorą i dajesz się przebłagać
            zadośćuczynieniem, nakłoń Swe ojcowskie ucho ku naszym prośbom i
            zlej łaskę Twego błogosławieństwa na posypane popiołem głowy Twoich
            sług; napełnij ich duchem skruchy, spełnij słuszne ich prośby, a
            udzielone im dary utwierdź i zachowaj zawsze nienaruszone. Przez
            Chrystusa, Pana naszego.

            ℟. Amen.
          - >-
            Orémus.

            Deus, qui humiliatióne flécteris, et satisfactióne placáris: aurem
            tuæ pietátis inclína précibus nostris; et capítibus servórum tuórum,
            horum cínerum aspersióne contáctis, effúnde propítius grátiam tuæ
            benedictiónis: ut eos et spíritu compunctiónis répleas et, quæ juste
            postuláverint, efficáciter tríbuas; et concéssa perpétuo stabilíta
            et intácta manére decérnas. Per Christum, Dóminum nostrum.

            ℟. Amen.
        - - >-
            Módlmy się.

            Wszechmogący, wieczny Boże, który udzieliłeś przebaczenia Niniwitom
            pokutującym w popiele i włosiennicy, daj nam łaskawie tak naśladować
            ich w pokucie, abyśmy również uzyskali przebaczenie.

            Przez Chrystusa, Pana naszego.

            ℟. Amen.
          - >-
            Orémus.

            Omnípotens sempitérne Deus, qui Ninivítis, in cínere et cilício
            pæniténtibus, indulgéntiæ tuæ remédia præstitísti: concéde
            propítius; ut sic eos imitémur hábitu, quaténus véniæ prosequámur
            obténtu.

            Per Christum, Dóminum nostrum.

            ℟. Amen.
        - - >-
            Celebrans nakłada kadzidło do trybularza. Następnie trzykrotnie
            kropi popiół wodą święconą, recytując antyfonę “Asperges me”, po
            czym trzykrotnie okadza popiół. Następnie najwyższy godnością kapłan
            spośród kleru podchodzi do ołtarza i nakłada popiół Celebransowi,
            który nie przyklęka. Jeśli jednak inny kapłan nie jest obecny,
            Celebrans przyklęka przed ołtarzem i sam nakłada popiół na swoją
            głowę nic nie mówiąc, podczas gdy chór śpiewa:
        - - >-
            *1 Antyfona*

            *Jl 2:13*

            Odmieńmy sposób życia, pokutujmy w popiele i włosiennicy, pośćmy i
            płaczmy przed Panem, gdyż Bóg nasz jest pełen miłosierdzia i gotów
            odpuścić nam nasze grzechy.
          - >-
            *Antiphona prima*

            *Joel 2:13*

            Immutémur habitu, in cínere et cilício: jejunémus, et plorémus ante
            Dóminum: quia multum miséricors est dimíttere peccáta nostra Deus
            noster.
        - - >-
            *2 Antyfona*

            *Jl 2:17*

            Między przedsionkiem a ołtarzem niechaj płaczą kapłani, słudzy
            Pańscy, i niech mówią: Przepuść, Panie, przepuść ludowi Twojemu, a
            nie zamykaj ust śpiewającym chwałę Twoją, Panie.
          - >-
            *Antiphona secunda*

            *Joel 2:17*

            Inter vestíbulum et altáre plorábunt sacerdótes minístri Dómini, et
            dicent: Parce, Dómine, parce pópulo tuo: et ne claudas ora canéntium
            te, Dómine.
        - - >-
            *Responsorium*

            *Est 13; Jl 2*

            Zmieńmy na lepsze wszystko to, czym zgrzeszyliśmy w naszym
            zaślepieniu, abyśmy, gdy nas znienacka zaskoczy dzień śmierci, nie
            szukali czasu na pokutę, kiedy go już nie będziemy mogli znaleźć.
            Wejrzyj na nas, Panie, i zmiłuj się: albowiem zgrzeszyliśmy przeciw
            Tobie.

            *Ps 78:9*

            Wspomóż nas Boże, nasz Zbawicielu, i dla chwały imienia Twego wybaw
            nas, Panie. Wejrzyj.

            ℣. Chwała Ojcu, i Synowi, i Duchowi Świętemu. Wejrzyj.
          - >-
            *Responsorium*

            *Esther 13; Joel 2*

            Emendémus in mélius, quæ ignoránter peccávimus: ne, subito
            præoccupáti die mortis, quærámus spátium pæniténtiæ, et inveníre non
            póssimus. Atténde, Dómine, et miserére: quia peccávimus tibi,

            *Ps 78:9*

            Adjuva nos, Deus, salutáris noster: et propter honórem nóminis tui,
            Dómine, líbera nos. Atténde, Dómine,

            ℣. Glória Patri, et Fílio, et Spirítui Sancto. Atténde, Dómine.
        - - >-
            Celebrans, podczas gdy śpiewane są antyfony i responsorium, najpierw
            nakłada popiół najwyższemu godnością kapłanowi, od którego otrzymał
            ów popiół, a w następnej kolejności kapłanom w ornatach, którzy
            przyklękają przed ołtarzem, i mówi:
        - - |-
            *Rdz 3:19*
            Pamiętaj, człowiecze, że jesteś prochem i w proch się obrócisz.
          - |-
            *Genesis 3:19*
            Memento, homo, quia pulvis es, et in púlverem revertéris.
        - - >-
            Następnie podchodzą pozostali, najpierw klerycy według porządku,
            potem wierni; klękają przez ołtarzem, a Celebrans nakłada popiół
            jednemu po drugim, wypowiadając te same słowa, co w przypadku
            asystujących kapłanów. Po skończeniu nakładania popiołu Celebrans
            mówi:
        - - >-
            ℣. Pan z wami.

            ℟. I z duchem twoim.

            Módlmy się.

            Dozwól nam, Panie, przez post zająć stanowisko w chrześcijańskim
            boju, abyśmy zostali umocnieni wstrzemięźliwością do walki ze złym
            duchem. Przez Chrystusa, Pana naszego.
          - >-
            ℣. Dóminus vobíscum.

            ℟. Et cum spíritu tuo.

            Orémus.

            Concéde nobis, Dómine, præsídia milítiæ christiánæ sanctis inchoáre
            jejúniis: ut, contra spiritáles nequítias pugnatúri, continéntiæ
            muniámur auxíliis. Per Christum, Dóminum nostrum. ℟. Amen.
      id: ''
      label: Poświęcenie Popiołu
    - body:
        - - >-
            *Mdr 11:24 11:25; 11:27*

            Wszystkim okazujesz miłosierdzie, Panie, i żadnego ze swych stworzeń
            nie masz w nienawiści. Darowujesz grzechy ludziom, aby się
            nawrócili, i przebaczasz im: albowiem Ty jesteś Panem, Bogiem
            naszym.

            *Ps 56:2*

            Zmiłuj się nade mną, Boże, zmiłuj się nade mną, bo Tobie ufa dusza
            moja.

            Chwała Ojcu.

            Wszystkim okazujesz miłosierdzie, Panie, i żadnego ze swych stworzeń
            nie masz w nienawiści. Darowujesz grzechy ludziom, aby się
            nawrócili, i przebaczasz im: albowiem Ty jesteś Panem, Bogiem
            naszym.
          - >-
            *Sap 11:24 11:25; 11:27*

            Miseréris ómnium, Dómine, et nihil odísti eórum quæ fecísti,
            dissímulans peccáta hóminum propter pæniténtiam et parcens illis:
            quia tu es Dóminus, Deus noster

            *Ps 56:2*

            Miserére mei, Deus, miserére mei: quóniam in te confídit ánima mea.

            Glória Patri.

            Miseréris ómnium, Dómine, et nihil odísti eórum quæ fecísti,
            dissímulans peccáta hóminum propter pæniténtiam et parcens illis:
            quia tu es Dóminus, Deus noster
      id: Introitus
      label: Introit
    - body:
        - - >-
            Udziel, Panie, wiernym Twoim łaski, aby rozpoczęli ten czcigodny i
            uroczysty post z należną pobożnością i przebyli go służąc Tobie w
            pokoju.

            Przez Pana.
          - >-
            Præsta, Dómine, fidélibus tuis: ut jejuniórum veneránda sollémnia,
            et cóngrua pietáte suscípiant, et secúra devotióne percúrrant.

            Per Dominum.
      id: Oratio
      label: Kolekta
    - body:
        - - >-
            Czytanie z Księgi Proroka Joela.

            *Jl 2:12-19*

            *Słowami proroka Joela Kościół wzywa nas do postu i wewnętrznego
            nawrócenia. Pokuta, którą głosił Prorok, miała charakter społeczny.
            Podobnie Wielki Post jest okresem wspólnego postu i wspólnej
            modlitwy całego Kościoła.*

            To mówi Pan: Nawróćcie się do mnie całym sercem waszym przez post,
            płacz i żal. I rozdzierajcie serca wasze, a nie wasze szaty. I
            nawróćcie się do Pana Boga waszego, bo łaskawy jest i litościwy,
            cierpliwy i wielkiego miłosierdzia, a współczujący w nieszczęściu.
            Kto wie, może się odwróci i wybaczy i zostawi po sobie
            błogosławieństwo na ofiarę i płynną obiate dla Pana Boga waszego.

            Uderzcie w trąbę na Syjonie, uświęćcie post, zwołajcie zgromadzenie,
            zbierzcie lud, poświęćcie zebranie, w jedno zbierzcie starców,
            zgromadźcie dzieci i niemowlęta. Niech wynijdzie oblubieniec z
            łożnicy swojej, a oblubienica ze swej komnaty. Pomiędzy
            przedsionkiem a ołtarzem płakać będą kapłani, słudzy Pańscy, i mówić
            będą: «Przepuść, Panie, przepuść ludowi Twemu, a dziedzictwa Twego
            na wzgardę nie wydawaj, by mieli nad nimi panować poganie. Czemuż
            mówią pomiędzy narodami: Gdzież jest ich Bóg?»

            Zapłonął Pan miłością ku ziemi swojej i przepuścił swemu ludowi. I
            odpowiedział Pan, i rzekł ludowi swemu: Oto ja ześle wam pszenicę i
            wino, i oliwę, a nasycicie się nimi. I nie wydam was na wzgardę
            poganom – mówi Pan wszechmogący.
          - >-
            Léctio Joélis Prophétæ.

            *Joel 2:12-19*

            Hæc dicit Dóminus: Convertímini ad me in toto corde vestro, in
            jejúnio, et in fletu, et in planctu. Et scíndite corda vestra, et
            non vestiménta vestra, et convertímini ad Dóminum, Deum vestrum:
            quia benígnus et miséricors est, pátiens, et multæ misericórdiæ, et
            præstábilis super malítia. Quis scit, si convertátur, et ignóscat,
            et relínquat post se benedictiónem, sacrifícium et libámen Dómino,
            Deo vestro? Cánite tuba in Sion, sanctificáte jejúnium, vocáte
            coetum, congregáte pópulum, sanctificáte ecclésiam, coadunáte senes,
            congregáte parvulos et sugéntes úbera: egrediátur sponsus de cubíli
            suo, et sponsa de thálamo suo. Inter vestíbulum et altare plorábunt
            sacerdótes minístri Dómini, et dicent: Parce, Dómine, parce pópulo
            tuo: et ne des hereditátem tuam in oppróbrium, ut dominéntur eis
            natiónes. Quare dicunt in pópulis: Ubi est Deus eórum? Zelátus est
            Dóminus terram suam, et pepércit pópulo suo. Et respóndit Dóminus,
            et dixit populo suo: Ecce, ego mittam vobis fruméntum et vinum et
            óleum, et replebímini eis: et non dabo vos ultra oppróbrium in
            géntibus: dicit Dóminus omnípotens.
      id: Lectio
      label: Lekcja
    - body:
        - - >-
            *Ps 56:2; 56:4*

            Zmiłuj się nade mną, Boże, zmiłuj się nade mną, bo Tobie ufa dusza
            moja.

            ℣. Sięgnął nieba i wybawił mnie, hańbą okrył tych, co mnie dręczą.


            *Traktus*

            *Ps 102:10*

            Panie, nie postępuj z nami według naszych grzechów ani nie odpłacaj
            nam według win naszych.

            *Ps 78:8-9*

            Nie pamiętaj, Panie, dawnych nieprawości naszych. Niech rychło
            wyjdzie ku nam miłosierdzie Twoje, bo jesteśmy bardzo nieszczęśliwi.
            (Tu się przyklęka)

            ℣. Wspomóż nas, Boże, nasz Zbawicielu, i dla chwały imienia Twego
            wybaw nas, Panie, i odpuść nam grzechy dla imienia Twego.
          - >-
            *Ps 56:2; 56:4*

            Miserére mei, Deus, miserére mei: quóniam in te confídit ánima mea.

            ℣. Misit de coelo, et liberávit me, dedit in oppróbrium conculcántes
            me.


            *Tractus*

            *Ps 102:10*

            Dómine, non secúndum peccáta nostra, quæ fécimus nos: neque secúndum
            iniquitátes nostras retríbuas nobis

            *Ps 78:8-9*

            Dómine, ne memíneris iniquitátum nostrarum antiquarum: cito
            antícipent nos misericórdiæ tuæ, quia páuperes facti sumus nimis.
            (Hic genuflectitur)

            ℣. Adjuva nos, Deus, salutáris noster: et propter glóriam nóminis
            tui, Dómine, libera nos: et propítius esto peccátis nostris, propter
            nomen tuum.
        - - >-
            Powyższy traktus odmawia się w poniedziałki, środy i piątki
            Wielkiego Postu z wyjątkiem środy Suchych Dni i Wielkiej Środy.
      id: Graduale
      label: Graduał
    - body:
        - - >-
            Ciąg dalszy ☩ Ewangelii świętej według Mateusza.

            *Mt 6:16-21*

            Onego czasu: Mówił Jezus uczniom swoim: «Gdy pościcie, nie bądźcie
            smutni jako obłudnicy. Twarze bowiem swoje wyniszczają, aby okazali
            ludziom, że poszczą. Zaprawdę powiadam wam, że wzięli nagrodę swoją.

            Ale ty, gdy pościsz, namaść głowę swoją i obmyj oblicze swoje, abyś
            nie okazał ludziom, że pościsz, ale Ojcu twojemu, który jest w
            skrytości. A Ojciec twój, który widzi w skrytości, odda tobie. Nie
            skarbcie sobie skarbów na ziemi, gdzie rdza i mól psuje i gdzie
            złodzieje wykopują i kradną. Ale skarbcie sobie skarby w niebie,
            gdzie ani rdza zepsuje, ani mól stoczy i gdzie złodzieje nie
            wykopują ani kradną. Albowiem gdzie jest skarb twój, tam i serce
            twoje».
          - >-
            Sequéntia ☩ sancti Evangélii secúndum Matthaeum.

            *Matt 6:16-21*

            In illo témpore: Dixit Jesus discípulis suis: Cum jejunátis, nolíte
            fíeri, sicut hypócritæ, tristes. Extérminant enim fácies suas, ut
            appáreant homínibus jejunántes. Amen, dico vobis, quia recepérunt
            mercédem suam. Tu autem, cum jejúnas, unge caput tuum, et fáciem
            tuam lava, ne videáris homínibus jejúnans, sed Patri tuo, qui est in
            abscóndito: et Pater tuus, qui videt in abscóndito, reddet tibi.
            Nolíte thesaurizáre vobis thesáuros in terra: ubi ærúgo et tínea
            demólitur: et ubi fures effódiunt et furántur. Thesaurizáte autem
            vobis thesáuros in coelo: ubi neque ærúgo neque tínea demólitur; et
            ubi fures non effódiunt nec furántur. Ubi enim est thesáurus tuus,
            ibi est et cor tuum.
      id: Evangelium
      label: Ewangelia
    - body:
        - - >-
            *Ps 29:2-3*

            Sławić Cię będę, Panie, bo mnie wybawiłeś i nie sprawiłeś ze mnie
            uciechy mym wrogom. Panie, do Ciebie wołałem, a Tyś mnie uzdrowił.
          - >-
            *Ps 29:2-3*

            Exaltábo te, Dómine, quóniam suscepísti me, nec delectásti inimícos
            meos super me: Dómine, clamávi ad te, et sanásti me.
      id: Offertorium
      label: Antyfona na Ofiarowanie
    - body:
        - - >-
            Spraw, prosimy Cię, Panie, abyśmy należycie się usposobili do
            ofiarowania Tobie tych darów, przez które obchodzimy początek
            czcigodnego misterium postu.

            Przez Pana.
          - >-
            Fac nos, quǽsumus, Dómine, his munéribus offeréndis conveniénter
            aptári: quibus ipsíus venerábilis sacraménti celebrámus exórdium.

            Per Dominum.
      id: Secreta
      label: Sekreta
    - body:
        - - >-
            *Prefacja Wielkopostna*

            Zaprawdę godne to i sprawiedliwe, słuszne i zbawienne, abyśmy zawsze
            i wszędzie Tobie składali dziękczynienie, Panie, Ojcze święty,
            wszechmogący, wieczny Boże:

            Ty przez post ciała uśmierzasz wady, podnosisz ducha, udzielasz
            cnoty i nagrody, przez Chrystusa, Pana naszego.

            Przez Niego majestat Twój chwalą Aniołowie, uwielbiają Państwa, z
            lękiem czczą Potęgi. A wspólnie z nimi w radosnym uniesieniu sławią
            Niebiosa, Moce niebieskie i błogosławieni Serafini. Z nimi to,
            prosimy, dozwól i naszym głosom wołać w pokornym uwielbieniu:
          - >-
            *de Quadragesima*

            Vere dignum et justum est, æquum et salutáre, nos tibi semper, et
            ubíque grátias agere: Dómine, sancte Pater, omnípotens ætérne Deus:
            Qui corporáli ieiúnio vítia cómprimis, mentem élevas, virtútem
            largíris et prǽmia: per Christum Dóminum nostrum. Per quem
            maiestátem tuam laudant Angeli, adórant Dominatiónes, tremunt
            Potestátes. Cæli cælorúmque Virtútes, ac beáta Séraphim, sócia
            exsultatióne concélebrant. Cum quibus et nostras voces, ut admitti
            iúbeas, deprecámur, súpplici confessióne dicentes:
      id: Prefatio
      label: Prefacja
    - body:
        - - |-
            *Ps 1:2,3*
            Kto rozważa Prawo Pańskie dniem i nocą, ten wyda owoc w swym czasie.
          - >-
            *Ps 1:2 et 3.*

            Qui meditábitur in lege Dómini die ac nocte, dabit fructum suum in
            témpore suo.
      id: Communio
      label: Antyfona na Komunię
    - body:
        - - >-
            Niech nas wspomaga, Panie, przyjęty Sakrament, aby nasze posty były
            miłe Tobie, a nam przyniosły wyleczenie.

            Przez Pana.
          - >-
            Percépta nobis, Dómine, praebeant sacraménta subsídium: ut tibi
            grata sint nostra jejúnia, et nobis profíciant ad medélam.

            Per Dominum.
      id: Postcommunio
      label: Pokomunia
    - body:
        - - >-
            Diakon, jeżeli służy do Mszy, zwrócony w stronę ludu, ze złączonymi
            rękoma mówi. W przeciwnym razie mówi Celebrans, stojąc w tym samym
            miejscu, przed księgą, nie zwracając się w stronę ludu.
        - - >-
            Módlmy się.

            Pochylcie głowy wasze przed Bogiem.


            Wejrzyj łaskawie, o Panie, na wiernych, którzy chylą się przed Twoim
            majestatem, aby posileni Boskim darem zawsze byli podtrzymywani
            niebieską pomocą.

            Przez Pana.
          - >-
            Orémus.

            Humiliáte cápita vestra Deo.


            Inclinántes se, Dómine, majestáti tuæ, propitiátus inténde: ut, qui
            divíno múnere sunt refécti, coeléstibus semper nutriántur auxíliis.

            Per Dominum.
      id: Super populum
      label: Modlitwa nad ludem
