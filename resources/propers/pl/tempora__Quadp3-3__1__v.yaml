- info:
    tags:
      - Szaty fioletowe
    colors:
      - v
    description: >
      Posypywanie głów popiołem powstało w związku z praktyką publicznej pokuty.
      W Środę Popielcową pokutnicy wyznawali grzechy i przywdziewali
      włosiennice, a biskup posypywał ich głowy popiołem. Po odmówieniu psalmów
      pokutnych biskup wydalał ich ze świątyni przy śpiewie słów, którymi Pan
      Bóg zapowiedział Adamowi wygnanie z raju. Po ostatnim upomnieniu przez
      biskupa zamykano drzwi zostawiając pokutników na zewnątrz. Dzielili się
      oni na cztery grupy zależnie od stopnia winy. Najniższą stanowili
      «płaczący», którym nie wolno było wchodzić do kościoła. Pozostawali oni na
      dziedzińcu i ze łzami prosili wchodzących o modlitwy. Na drugim stopniu
      byli «słuchający», którzy stojąc razem z katechumenami w przedsionku
      świątyni słuchali pouczającej części Mszy świętej. Pokutnicy trzeciego
      stopnia, «klęczący», zajmowali miejsce w głównej nawie i po wyjściu
      słuchających otrzymywali błogosławieństwo biskupa. Pokutnicy czwartego
      stopnia, «stojący», mieli prawo uczestniczyć w całej Mszy świętej, ale
      byli wyłączeni od Komunii św. Pokutnicy byli zobowiązani do surowych
      praktyk pokutnych, przez które mieli zadośćuczynić za grzechy i dać dowód
      poprawy. Pojednanie pokutników z Kościołem odbywało się w Wielki Czwartek.
      Z czasem także inni wierni zaczęli poddawać się obrzędowi posypania
      popiołem. Papież Urban II na synodzie w Bonewencie w roku 1091 rozszerzył
      ten obrzęd na wszystkich wiernych.

      Popiół jest symbolem znikomości świata oraz pokory i pokuty. Poddając się
      obrzędowi posypania głów popiołem uznajemy publicznie naszą grzeszność i
      wyrażamy chęć poprawy. Na mocy zasług Kościoła otrzymujemy pomoc Bożą do
      gorliwego odbycia Wielkiego Postu.
