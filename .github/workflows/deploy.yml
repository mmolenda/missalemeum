name: Deploy Docker image

on:
  push:
    tags:
      - v*-alpha*
  release:
    types:
      - published

env:
  REGISTRY: ghcr.io

jobs:
  tests:
    uses: ./.github/workflows/test.yml
    secrets: inherit

  push-images:
    needs: tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: "backend"
            dockerfile: "backend/Dockerfile"
          - image: "frontend"
            dockerfile: "frontend/Dockerfile"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive build versions
        id: versions
        run: |
          build_version="${GITHUB_REF_NAME:-dev}"
          backend_version="$(echo "${build_version}" | sed -E 's/^v//; s/-alpha([0-9]+)/a\1/; s/-alpha$/a0/; s/-beta([0-9]+)/b\1/; s/-beta$/b0/; s/-rc([0-9]+)/rc\1/; s/-rc$/rc0/')"
          echo "build_version=${build_version}" >> "$GITHUB_OUTPUT"
          echo "backend_version=${backend_version}" >> "$GITHUB_OUTPUT"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image }}
          file: ${{ matrix.dockerfile }}
          push: true
          build-args: |
            APP_VERSION=${{ steps.versions.outputs.backend_version }}
            NEXT_PUBLIC_BUILD_VERSION=${{ steps.versions.outputs.build_version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-images:
    needs: push-images
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Install and run Docker image on the server
        uses: fifsky/ssh-action@master
        with:
          command: |
            mkdir -p /root/missalemeum/caddy
            cd /root/missalemeum
            curl https://raw.githubusercontent.com/mmolenda/missalemeum/refs/heads/main/caddy/Caddyfile -o caddy/Caddyfile
            curl https://raw.githubusercontent.com/mmolenda/missalemeum/refs/heads/main/docker-compose.prod.yaml -o docker-compose.prod.yaml
            docker compose -f docker-compose.prod.yaml pull && docker compose -f docker-compose.prod.yaml up -d
          host: ${{ vars.DEPLOY_HOST }}
          port: ${{ vars.DEPLOY_PORT }}
          user: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY}}
      - name: Purge Cloudflare cache
        uses: fjogeleit/http-request-action@v1
        with:
          url: https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE }}/purge_cache
          method: POST
          customHeaders: '{"Content-Type": "application/json"}'
          bearerToken: ${{ secrets.CLOUDFLARE_TOKEN }}
          data: '{"purge_everything": true}'
