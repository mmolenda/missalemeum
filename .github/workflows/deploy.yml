name: Deploy Docker image

on:
  push:
    tags:
      - v*-alpha*

  release:
    types:
      - published

env:
  REGISTRY: ghcr.io

jobs:
  push-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: "backend"
            dockerfile: "backend/Dockerfile"
          - image: "frontend"
            dockerfile: "frontend/Dockerfile"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image }}
          file: ${{ matrix.dockerfile }}
          push: true
          build-args: |
            NEXT_PUBLIC_BUILD_VERSION=${{ github.ref_name }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install and run Docker image on the server
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd /root/missalemeum && docker-compose -f docker-compose.prod.yaml pull && docker-compose -f docker-compose.prod.yaml up -d
          host: ${{ vars.DEPLOY_HOST }}
          port: ${{ vars.DEPLOY_PORT }}
          user: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY}}

      - name: Purge Cloudflare cache
        uses: fjogeleit/http-request-action@v1
        if: ${{ github.event_name == 'release' }}
        with:
          url: https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE }}/purge_cache
          method: POST
          customHeaders: '{"Content-Type": "application/json"}'
          bearerToken: ${{ secrets.CLOUDFLARE_TOKEN }}
          data: '{"purge_everything": true}'