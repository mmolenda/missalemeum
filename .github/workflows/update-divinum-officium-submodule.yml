name: Update divinum-officium submodule

on:
  schedule:
    # GitHub Actions schedules are evaluated in UTC.
    # 09:10 CET == 08:10 UTC (winter time).
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Update backend submodule to latest upstream
        run: |
          git submodule update --remote backend/resources/divinum-officium
          git submodule status backend/resources/divinum-officium

      - name: Verify SUBMODULE_PR_TOKEN is set
        env:
          SUBMODULE_PR_TOKEN: ${{ secrets.SUBMODULE_PR_TOKEN }}
        run: |
          if [ -z "${SUBMODULE_PR_TOKEN}" ]; then
            echo "Missing required secret SUBMODULE_PR_TOKEN."
            echo "Without it, the created PR may not trigger pull_request workflows."
            exit 1
          fi

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.SUBMODULE_PR_TOKEN }}
          branch: chore/update-divinum-officium-submodule
          delete-branch: true
          commit-message: "chore(submodule): update divinum-officium"
          title: "chore: update divinum-officium submodule"
          body: |
            Automated weekly submodule refresh.

            This PR updates `backend/resources/divinum-officium` to the latest upstream commit.
            Merge manually after CI passes.
          add-paths: |
            backend/resources/divinum-officium
          labels: |
            dependencies
            automated
