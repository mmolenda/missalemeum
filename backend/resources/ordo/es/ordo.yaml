    - label: Oraciones del Ofertorio
      id: ''
      body:
        - - >-
            El sacerdote descubre el cáliz. Luego coloca la hostia no consagrada sobre la patena y la ofrece. “Hostia” viene del latín “hostia”, que significa “víctima”.
        - - >-
            Acepta, Padre santo, Dios omnipotente y eterno, esta hostia inmaculada que yo, tu indigno siervo, te ofrezco a ti, Dios mío vivo y verdadero, por mis innumerables pecados, ofensas y negligencias; por todos los aquí presentes, así como por todos los fieles cristianos, vivos y difuntos; para que a mí y a ellos nos aproveche para la salvación y la vida eterna. Amén.
          - >-
            Suscipe, sancte Pater, omnipotens ætérne Deus, hanc immaculátam hóstiam, quam ego indígnus fámulus tuus óffero tibi Deo meo vivo et vero, pro innumerabílibus peccátis, et offensiónibus, et neglegéntiis meis, et pro ómnibus circumstántibus, sed et pro ómnibus fidélibus christiánis vivis atque defúnctis: ut mihi, et illis profíciat ad salútem in vitam ætérnam. Amen.
        - - >-
            Hace la Señal de la Cruz con la patena y la coloca sobre el corporal. Va al lado derecho del altar (lado de la Epístola) y vierte el vino en el cáliz. Bendice el agua (excepto en misas de difuntos), que representa el agua salida de su costado, y mezcla unas gotas en el cáliz.
        - - >-
            Oh Dios, + que de modo admirable creaste la dignidad de la naturaleza humana y, de modo más admirable aún, la restauraste; por el misterio significado en la mezcla de esta agua y vino, haznos partícipes de la divinidad de Aquel que se dignó participar de nuestra humanidad, Jesucristo, tu Hijo, nuestro Señor; que vive y reina contigo, en la unidad del Espíritu Santo, Dios, por los siglos de los siglos. Amén.
          - >-
            Deus, qui humánæ substántiæ dignitátem mirabíliter condidísti, et mirabílius reformásti: da nobis per huius aquæ et vini mystérium, eius divinitátis esse consórtes, qui humanitátis nostræ fíeri dignátus est párticeps, Iesus Christus, Fílius tuus, Dóminus noster: Qui tecum vivit et regnat in unitáte Spíritus Sancti Deus: per ómnia saecula sæculórum. Amen.
        - - Vuelve al centro del altar y ofrece el cáliz a Dios.
        - - >-
            Te ofrecemos, Señor, el cáliz de la salvación, suplicando tu clemencia, para que, en presencia de tu divina majestad, suba con suave fragancia por nuestra salvación y la de todo el mundo. Amén.
          - >-
            Offérimus tibi, Dómine, cálicem salutáris, tuam deprecántes cleméntiam: ut in conspéctu divínæ maiestátis tuæ, pro nostra et totíus mundi salute, cum odóre suavitátis ascéndat. Amen.
        - - >-
            Hace la Señal de la Cruz con el cáliz y también lo coloca sobre el corporal. Lo cubre con la palia y, inclinado, dice (Dn 3, 39-40)
        - - >-
            Con espíritu humilde y corazón contrito seamos aceptados por ti, Señor; y que hoy nuestro sacrificio se ofrezca en tu presencia de modo que te sea agradable, Señor Dios.
          - >-
            In spíritu humilitátis et in ánimo contríto suscipiámur a te, Dómine: et sic fiat sacrifícium nostrum in conspéctu tuo hódie, ut pláceat tibi, Dómine Deus.
        - - >-
            Ahora el sacerdote invoca al Espíritu Santo. Extiende las manos y eleva los ojos al cielo, pidiendo al Espíritu Santo que bendiga el pan y el vino
        - - >-
            Ven, santificador, Dios omnipotente y eterno, y bendice + este sacrificio preparado para la gloria de tu santo Nombre.
          - >-
            Veni, sanctificátor omnípotens ætérne Deus: et bene + dic hoc sacrifícium, tuo sancto nómini præparátum.
    - label: Incienso
      id: ''
      body:
        - - >-
            Ahora el sacerdote bendice el incienso y luego con él bendice el pan y el vino, después el crucifijo y el altar, y luego a sí mismo y a nosotros, para que seamos una ofrenda más pura a Dios. Primero bendice el incienso, invocando la intercesión de San Miguel
        - - >-
            Por la intercesión del bienaventurado Miguel Arcángel, que está a la derecha del altar del incienso, y de todos sus elegidos, dígnese el Señor bendecir + este incienso y recibirlo en olor de suavidad. Por Cristo nuestro Señor. Amén.
          - >-
            Per intercessiónem beáti Michaélis Archángeli, stantis a dextris altáris incénsi, et ómnium electórum suórum, incénsum istud dignétur Dóminus bene + dícere, et in odórem suavitátis accípere. Per Christum, Dóminum nostrum. Amen.
        - - Ahora inciensa el pan y el vino
        - - >-
            Que este incienso, bendecido por ti, suba ante ti, Señor, y descienda sobre nosotros tu misericordia.
          - >-
            Incénsum istud a te benedíctum ascéndat ad te, Dómine: et descéndat super nos misericórdia tua.
        - - Ahora inciensa el Crucifijo y el Altar
        - - >-
            *Sal 140, 2-4*

            Suba mi oración, Señor, como incienso en tu presencia; el alzar de mis manos, como sacrificio vespertino.

            Señor, pon una guardia a mi boca, un vigía a la puerta de mis labios.

            No inclines mi corazón al mal, a practicar acciones de maldad.
          - >-
            *Ps 140, 2-4*

            Dirigátur, Dómine, orátio mea, sicut incénsum, in conspéctu tuo: elevátio mánuum meárum sacrifícium vespertínum.

            Pone, Dómine, custódiam ori meo, et óstium circumstántiæ lábiis meis:

            ut non declínet cor meum in verba malítiæ, ad excusándas excusatiónes in peccátis.
        - - >-
            Ahora el sacerdote, y nosotros como sacerdocio real, somos bendecidos con el incienso
        - - >-
            Encienda el Señor en nosotros el fuego de su amor y la llama de la caridad eterna. Amén.
          - >-
            Accéndat in nobis Dóminus ignem sui amóris, et flammam ætérnæ caritátis. Amen.
    - label: Lavabo
      id: ''
      body:
        - - >-
            Ahora el sacerdote recita el Salmo 25 y se lava los dedos para simbolizar la pureza de quienes participan en este Sacrificio
        - - >-
            *Sal 25, 6-12*

            Lavaré mis manos entre los inocentes y rodearé tu altar, Señor,

            para oír la voz de la alabanza y proclamar todas tus maravillas.

            Señor, he amado la belleza de tu casa y el lugar donde habita tu gloria.

            No juntes mi alma con los impíos, ni mi vida con los hombres sanguinarios,

            en cuyas manos hay maldad y su diestra está llena de sobornos.

            Yo, en cambio, he caminado en mi inocencia; rescátame y ten piedad de mí.

            Mi pie se mantiene en el camino recto; en las asambleas bendeciré al Señor.

            ℣. Gloria al Padre.
          - >-
            *Ps 25, 6-12*

            Lavábo inter innocéntes manus meas: et circúmdabo altáre tuum. Dómine:

            Ut áudiam vocem laudis, et enárrem univérsa mirabília tua.

            Dómine, diléxi decórem domus tuæ et locum habitatiónis glóriæ tuæ.

            Ne perdas cum ímpiis, Deus, ánimam meam, et cum viris sánguinum vitam meam:

            In quorum mánibus iniquitátes sunt: déxtera eórum repléta est munéribus.

            Ego autem in innocéntia mea ingréssus sum: rédime me et miserére mei.

            Pes meus stetit in dirécto: in ecclésiis benedícam te, Dómine.

            ℣. Glória Patri.
    - label: Oración a la Santísima Trinidad
      id: ''
      body:
        - - >-
            Va al centro del altar e inclinado, con las manos juntas, ruega a la Santísima Trinidad que acepte nuestra ofrenda y pide a los mayores Santos que intercedan por nosotros
        - - >-
            Recibe, oh Santísima Trinidad, esta oblación que te ofrecemos en memoria de la Pasión, Resurrección y Ascensión de nuestro Señor Jesucristo; y en honor de la bienaventurada María siempre Virgen, del bienaventurado Juan Bautista, de los santos Apóstoles Pedro y Pablo, de éstos y de todos los Santos. Que a ellos les sea para honor, y a nosotros para salvación; y que quienes conmemoramos en la tierra se dignen interceder por nosotros en el cielo. Por el mismo Cristo nuestro Señor. Amén.
          - >-
            Súscipe, sancta Trinitas, hanc oblatiónem, quam tibi offérimus ob memóriam passiónis, resurrectiónis, et ascensiónis Iesu Christi, Dómini nostri: et in honórem beátæ Maríæ semper Vírginis, et beáti Ioannis Baptistæ, et sanctórum Apostolórum Petri et Pauli, et istórum et ómnium Sanctórum: ut illis profíciat ad honórem, nobis autem ad salútem: et illi pro nobis intercédere dignéntur in coelis, quorum memóriam ágimus in terris. Per eúndem Christum, Dóminum nostrum. Amen.
    - label: Orate, fratres
      id: ''
      body:
        - - >-
            Besa el altar y, volviéndose hacia el pueblo, extiende y junta las manos. Pide: “Orad, hermanos”, para que el Sacrificio sea aceptable. Solo dice en voz alta las dos primeras palabras “Orate, fratres”; el resto lo reza en secreto.
        - - >-
            Orad, hermanos, para que este sacrificio mío y vuestro sea agradable a Dios Padre todopoderoso.
          - >-
            Oráte, fratres: ut meum ac vestrum sacrifícium acceptábile fiat apud Deum Patrem omnipoténtem.
        - - Responden los acólitos
        - - >-
            El Señor reciba de tus manos este sacrificio para alabanza y gloria de su Nombre, para nuestro bien y el de toda su santa Iglesia.
          - >-
            Suscípiat Dóminus sacrifícium de mánibus tuis ad laudem et glóriam nominis sui, ad utilitátem quoque nostram, totiúsque Ecclésiæ suæ sanctæ.
        - - Responde el sacerdote
        - - Amén.
          - Amen.
    - label: La Secreta
      id: ''
      body:
        - - >-
            La Secreta es otra oración que se reza en silencio, excepto el “per omnia saecula saeculorum”. Es una súplica semejante a la Colecta y su nombre viene de “secernere”, “apartar”, pues aparta las ofrendas para ser consagradas.
        - - – Secreta en la Misa de hoy –
          - – Secret in today Mass –
        - - |-
            Por los siglos de los siglos.
            ℟. Amén.
          - |-
            Per omnia saecula saeculorum.
            ℟. Amen.
    - label: Prefacio
      id: ''
      body:
        - - >-
            El sacerdote inicia el Prefacio, invitación a dar gracias a Dios Padre, por Jesucristo, en unión con todos los espíritus celestes. La acción de gracias varía en fiestas importantes. El sacerdote comienza el Prefacio con las manos sobre el altar.
        - - |
            ℣. El Señor esté con vosotros.
            ℟. Y con tu espíritu.
            ℣. Levantemos el corazón.
            ℟. Lo tenemos levantado hacia el Señor.
            ℣. Demos gracias al Señor, nuestro Dios.
            ℟. Es justo y necesario.
          - |-
            ℣. Dóminus vobíscum.
            ℟. Et cum spíritu tuo.
            ℣. Sursum corda.
            ℟. Habémus ad Dóminum.
            ℣. Grátias agámus Dómino, Deo nostro.
            ℟. Dignum et iustum est.
        - - >-
            Prefacio común. Será distinto en Cuaresma, Tiempo Pascual, Ascensión y en fiestas con Prefacio propio
        - - >-
            En verdad es digno y justo, conveniente y saludable, darte gracias siempre y en todo lugar, Señor santo, Padre omnipotente, Dios eterno, por Cristo, Señor nuestro. Por quien los ángeles alaban tu majestad, las Dominaciones te adoran, los Potestades te temen; los cielos y las virtudes de los cielos, y los bienaventurados serafines, la celebran con exultación unánime. Te suplicamos que nos permitas unir nuestras voces a las suyas, diciendo humildemente:
          - >-
            Vere dignum et iustum est, æquum et salutáre, nos tibi semper et ubíque grátias agere: Dómine sancte, Pater omnípotens, ætérne Deus: per Christum, Dóminum nostrum. Per quem maiestátem tuam laudant Angeli, adórant Dominatiónes, tremunt Potestátes. Coeli coelorúmque Virtútes ac beáta Séraphim sócia exsultatióne concélebrant. Cum quibus et nostras voces ut admitti iubeas, deprecámur, súpplici confessione dicéntes:
        - - >-
            Santo, Santo, Santo es el Señor Dios de los ejércitos. Llenos están el cielo y la tierra de tu gloria. Hosanna en las alturas. + Bendito el que viene en el nombre del Señor. Hosanna en las alturas.
          - >-
            Sanctus, Sanctus, Sanctus Dóminus, Deus Sábaoth. Pleni sunt coeli et terra glória tua. Hosánna in excélsis. Benedíctus, qui venit in nómine Dómini. Hosánna in excélsis.
    - label: Canon
      id: ''
      body:
        - - >-
            Comienza ahora una serie de oraciones: por la Iglesia (Te igitur), por los vivos (Meménto) y para invocar a los Santos (Communicantes). Estas oraciones, y todas hasta el Pater Noster, se dicen en secreto.
        - - Te igitur
        - - >-
            Padre clementísimo, te rogamos humildemente por Jesucristo, tu Hijo, nuestro Señor, que aceptes y bendigas estos + dones, estas + ofrendas, estos + santos e inmaculados sacrificios,
          - >-
            Te igitur, clementíssime Pater, per Iesum Christum, Fílium tuum, Dóminum nostrum, súpplices rogámus, ac pétimus, uti accepta habeas et benedícas, hæc + dona, hæc + múnera, hæc + sancta sacrifícia illibáta.
        - - Por la Iglesia
        - - >-
            Te los ofrecemos, ante todo, por tu santa Iglesia católica: dígnate concederle paz, guardarla, unirla y gobernarla por toda la tierra; con tu siervo N., nuestro Papa, y N., nuestro Obispo, y con todos los fieles ortodoxos y los que profesan la fe católica y apostólica.
          - >-
            In primis, quæ tibi offérimus pro Ecclésia tua sancta cathólica: quam pacificáre, custodíre, adunáre et régere dignéris toto orbe terrárum: una cum fámulo tuo Papa nostro N. et Antístite nostro et ómnibus orthodóxis, atque cathólicæ et apostólicae fídei cultóribus.
        - - Por los vivos
        - - >-
            Acuérdate, Señor, de tus siervos y siervas N. y N., y de todos los aquí presentes, cuya fe y devoción te son conocidas, por quienes te ofrecemos, o ellos te ofrecen, este sacrificio de alabanza por sí mismos y por todos los suyos, por la redención de sus almas, por la esperanza de su salvación y seguridad, y te pagan sus votos a ti, Dios eterno, vivo y verdadero.
          - >-
            Meménto, Dómine, famulórum famularúmque tuarum N. et N. et ómnium circumstántium, quorum tibi fides cógnita est et nota devótio, pro quibus tibi offérimus: vel qui tibi ófferunt hoc sacrifícium laudis, pro se suísque ómnibus: pro redemptióne animárum suárum, pro spe salútis et incolumitátis suæ: tibíque reddunt vota sua ætérno Deo, vivo et vero.
        - - Para invocar a los Santos
        - - >-
            En comunión y venerando la memoria, ante todo, de la gloriosa siempre Virgen María, Madre de nuestro Dios y Señor Jesucristo; y del bienaventurado José, su esposo; y asimismo de tus bienaventurados Apóstoles y Mártires: Pedro y Pablo, Andrés, Santiago, Juan, Tomás, Santiago, Felipe, Bartolomé, Mateo, Simón y Tadeo; Lino, Cleto, Clemente, Sixto, Cornelio, Cipriano, Lorenzo, Crisógono, Juan y Pablo, Cosme y Damián; y de todos tus santos. Por sus méritos y oraciones concédenos que en todo seamos fortalecidos por tu protección. Por el mismo Cristo nuestro Señor. Amén.
          - >-
            Communicántes, et memóriam venerántes, in primis gloriósæ semper Vírginis Maríæ, Genetrícis Dei et Dómini nostri Iesu Christi: sed et beati Ioseph, eiusdem Virginis Sponsi, et beatórum Apostolórum ac Mártyrum tuórum, Petri et Pauli, Andréæ, Iacóbi, Ioánnis, Thomæ, Iacóbi, Philíppi, Bartholomaei, Matthaei, Simónis et Thaddaei: Lini, Cleti, Cleméntis, Xysti, Cornélii, Cypriáni, Lauréntii, Chrysógoni, Ioánnis et Pauli, Cosmæ et Damiáni: et ómnium Sanctórum tuórum; quorum méritis precibúsque concédas, ut in ómnibus protectiónis tuæ muniámur auxílio. Per eúndem Christum, Dóminum nostrum. Amen.
        - - >-
            El sacerdote extiende las manos sobre la oblación y pide a Dios que acepte nuestro sacrificio.
        - - Hanc igitur
        - - >-
            Te rogamos, Señor, que te dignes aceptar propicio esta ofrenda de nuestro servicio y de toda tu familia; ordena nuestros días en tu paz y mándanos ser librados de la condenación eterna y contados en el rebaño de tus elegidos. Por Cristo nuestro Señor. Amén.
          - >-
            Hanc igitur oblatiónem servitutis nostræ, sed et cunctae famíliæ tuæ, quaesumus, Dómine, ut placátus accípias: diésque nostros in tua pace dispónas, atque ab ætérna damnatióne nos éripi, et in electórum tuórum iúbeas grege numerári. Per Christum, Dóminum nostrum. Amen.
        - - >-
            Bendice de nuevo la ofrenda, haciendo una última súplica a Dios para que se digne y que nuestra ofrenda sea apta para convertirse en el Cuerpo y la Sangre de Cristo.
        - - >-
            Humildemente te rogamos, oh Dios, que te dignes hacer que esta misma ofrenda sea enteramente + bendita, + aprobada y + ratificada, razonable y aceptable, de modo que se convierta para nosotros en el Cuerpo + y la Sangre + de tu amadísimo Hijo, nuestro Señor Jesucristo.
          - >-
            Quam oblatiónem tu, Deus, in ómnibus, quaesumus, bene + díctam, adscríp + tam, ra + tam, rationábilem, acceptabilémque fácere dignéris: ut nobis Cor + pus, et San + guis fiat dilectíssimi Fílii tui, Dómini nostri Iesu Christi.
        - - El sacerdote toma la hostia en sus manos y dice
        - - >-
            Quien, la víspera de su Pasión, tomó pan en sus santas y venerables manos y, levantando los ojos al cielo hacia ti, Dios, su Padre omnipotente, dándote gracias, lo bendijo +, lo partió y lo dio a sus discípulos, diciendo: Tomad y comed todos de él.
          - >-
            Qui prídie quam paterétur, accépit panem in sanctas ac venerábiles manus suas, elevátis óculis in coelum ad te Deum, Patrem suum omnipoténtem, tibi grátias agens, bene + dixit, fregit, dedítque discípulis suis, dicens: Accípite, et manducáte ex hoc omnes.
        - - >-
            El sacerdote se identifica plenamente con Cristo, Sumo Sacerdote y Víctima. Usa las palabras del Señor al instituir la Misa, que Él mismo repite ahora como Sumo Sacerdote. Con las palabras de la institución, el pan y el vino se convierten realmente en su Cuerpo y su Sangre. Comienza el Sacrificio.
        - - ESTO ES MI CUERPO.
          - HOC EST ENIM CORPUS MEUM.
        - - El sacerdote hace genuflexión y adora la Sagrada Hostia.
        - - Eleva el Cuerpo de Cristo para la veneración de los fieles.
        - - >-
            Tomando asimismo este precioso cáliz en sus santas y venerables manos, y dándote de nuevo gracias, lo bendijo + y lo dio a sus discípulos, diciendo: Tomad y bebed todos de él.
          - >-
            Símili modo postquam coenátum est, accípiens et hunc præclárum Cálicem in sanctas ac venerábiles manus suas: item tibi grátias agens, bene + dixit, dedítque discípulis suis, dicens: Accípite, et bíbite ex eo omnes.
        - - >-
            ESTE ES EL CÁLIZ DE MI SANGRE, DEL NUEVO Y ETERNO TESTAMENTO: MISTERIO DE LA FE: QUE SERÁ DERRAMADA POR VOSOTROS Y POR MUCHOS PARA EL PERDÓN DE LOS PECADOS.
          - >-
            HIC EST ENIM CALIX SANGUINIS MEI, NOVI ET AETERNI TESTAMENTI: MYSTERIUM FIDEI: QUI PRO VOBIS ET PRO MULTIS EFFUNDETUR IN REMISSIONEM PECCATORUM.
        - - >-
            Cuantas veces hagáis esto, hacedlo en memoria mía.
          - 'Hæc quotiescúmque fecéritis, in mei memóriam faciétis.'
        - - El sacerdote hace genuflexión y adora la Preciosísima Sangre.
        - - >-
            Eleva el cáliz para la veneración de los fieles. Damos gracias a Jesús por derramar su sangre para nuestra redención.
        - - >-
            Por tanto, Señor, nosotros, tus siervos, y tu pueblo santo, recordando la bienaventurada Pasión de este mismo Cristo, tu Hijo, nuestro Señor, su Resurrección de entre los muertos y su gloriosa Ascensión al cielo, te ofrecemos de los dones que nos has dado una Víctima + pura, una Víctima + santa, una Víctima + inmaculada, el Pan + santo de la vida eterna y el Cáliz + de la salvación perpetua.
          - >-
            Unde et mémores, Dómine, nos servi tui, sed et plebs tua sancta, eiusdem Christi Fílii tui, Dómini nostri, tam beátæ passiónis, nec non et ab ínferis resurrectiónis, sed et in coelos gloriósæ ascensiónis: offérimus præcláræ maiestáti tuæ de tuis donis ac datis, hóstiam + puram, hóstiam + sanctam, hóstiam + immaculátam, Panem + sanctum vitæ ætérnæ, et Calicem + salútis perpétuæ.
        - - Extiende las manos y prosigue
        - - >-
            Dígnate mirarlas con rostro propicio y sereno, y aceptarlas como te dignaste aceptar los dones de tu justo siervo Abel, el sacrificio de nuestro patriarca Abrahán y el que te ofreció tu sumo sacerdote Melquisedec, sacrificio santo, víctima inmaculada.
          - >-
            Supra quæ propítio ac seréno vultu respícere dignéris: et accépta habére, sicúti accépta habére dignátus es múnera púeri tui iusti Abel, et sacrifícium Patriárchæ nostri Abrahæ: et quod tibi óbtulit summus sacérdos tuus Melchísedech, sanctum sacrifícium, immaculátam hóstiam.
        - - Se inclina sobre el altar con las manos juntas sobre él
        - - >-
            Te suplicamos humildemente, Dios omnipotente, que ordenes que estas ofrendas sean llevadas por manos de tu santo Ángel a tu altar sublime, ante la presencia de tu divina majestad; para que cuantos participamos en este altar del sacrosanto Cuerpo + y Sangre + de tu Hijo, seamos colmados de toda gracia y bendición celestial. Por el mismo Cristo nuestro Señor. Amén.
          - >-
            Súpplices te rogámus, omnípotens Deus: iube hæc perférri per manus sancti Angeli tui in sublíme altáre tuum, in conspéctu divínæ maiestátis tuæ: ut, quotquot ex hac altáris participatióne sacrosánctum Fílii tui Cor + pus, et Sán + guinem sumpsérimus, omni benedictióne coelésti et grátia repleámur. Per eúndem Christum, Dóminum nostrum. Amen.
        - - >-
            Menciona ahora a los difuntos por quienes desea orar. Este es un buen momento para orar mentalmente por tus difuntos.
        - - >-
            Acuérdate también, Señor, de tus siervos y siervas N. y N., que nos han precedido con el signo de la fe y duermen el sueño de la paz. A ellos, Señor, y a todos los que descansan en Cristo, concédeles, te rogamos, lugar de refrigerio, luz y paz. Por el mismo Cristo nuestro Señor. Amén.
          - >-
            Meménto étiam, Dómine, famulórum famularúmque tuárum N. et N., qui nos præcessérunt cum signo fídei, et dórmiunt in somno pacis. Ipsis, Dómine, et ómnibus in Christo quiescéntibus locum refrigérii, lucis pacis ut indúlgeas, deprecámur. Per eúndem Christum, Dóminum nostrum. Amen.
        - - >-
            Se golpea el pecho, diciendo en voz alta las tres primeras palabras de la oración siguiente como acto de humilde contrición pública.
        - - >-
            A nosotros también, tus siervos pecadores, que confiamos en la multitud de tus misericordias, dígnate conceder alguna parte y sociedad con tus santos Apóstoles y Mártires: con Juan, Esteban, Matías, Bernabé, Ignacio, Alejandro, Marcelino, Pedro, Felicidad, Perpetua, Águeda, Lucía, Inés, Cecilia, Anastasia, y todos tus Santos. Te rogamos nos admitas en su compañía, no por el mérito, sino como dador de perdón. Por Cristo nuestro Señor.
          - >-
            Nobis quoque peccatóribus fámulis tuis, de multitúdine miseratiónum tuárum sperántibus, partem áliquam et societátem donáre dignéris, cum tuis sanctis Apóstolis et Martýribus: cum Ioánne, Stéphano, Matthía, Bárnaba, Ignátio, Alexándro, Marcellíno, Petro, Felicitáte, Perpétua, Agatha, Lúcia, Agnéte, Cæcília, Anastásia, et ómnibus Sanctis tuis: intra quorum nos consórtium, non æstimátor mériti, sed véniæ, quaesumus, largítor admítte. Per Christum, Dóminum nostrum.
        - - >-
            Por quien, Señor, creas siempre todos estos bienes, los santificas +, vivificas +, bendices + y nos los concedes.
          - >-
            Per quem hæc ómnia, Dómine, semper bona creas, sancti + ficas, viví + ficas, bene + dícis et præstas nobis.
        - - >-
            Por Él +, con Él + y en Él +, a ti, Dios Padre + omnipotente, en la unidad del + Espíritu Santo, todo honor y toda gloria.

            Por los siglos de los siglos.

            ℟. Amén.
          - >-
            Per ip + sum, et cum ip + so, et in ip + so, est tibi Deo Patri + omnipotenti, in unitáte Spíritus + Sancti, omnis honor, et glória.

            Per omnia saecula saecolorum.

            ℟. Amen.
    - label: Comunión
      id: ''
      body:
        - - >-
            Oremos. Amonestados por tus preceptos salvadores y formados por tu enseñanza divina, nos atrevemos a decir:
          - >-
            Orémus: Præcéptis salutáribus móniti, et divína institutione formati audemus dicere.
    - label: Pater Noster
      id: ''
      body:
        - - >-
            Padre nuestro, que estás en el cielo, santificado sea tu Nombre; venga a nosotros tu Reino; hágase tu voluntad en la tierra como en el cielo. Danos hoy nuestro pan de cada día; y perdona nuestras ofensas, como también nosotros perdonamos a los que nos ofenden. Y no nos dejes caer en la tentación.

            ℟. Mas líbranos del mal.

            S. Amén.
          - >-
            Pater noster, qui es in caelis, Sanctificetur nomen tuum. Adveniat regnum tuum. Fiat voluntas tua, sicut in coelo et in terra. Panem nostrum quotidianum da nobis hodie. Et dimitte nobis debita nostra, sicut et nos dimittimus debitoribus nostris. Et ne nos inducas in tentationem.

            ℟. Sed libera nos a malo.

            S. Amen.
        - - >-
            El sacerdote toma la patena entre el índice y el medio, diciendo
        - - >-
            Líbranos, te rogamos, Señor, de todos los males, pasados, presentes y futuros; y por la intercesión de la bienaventurada y gloriosa siempre Virgen María, Madre de Dios, junto con tus bienaventurados apóstoles Pedro y Pablo, y Andrés, y todos los Santos, concédenos propicio la paz en nuestros días; para que, ayudados por el auxilio de tu misericordia, seamos siempre libres de pecado y a salvo de toda perturbación. Por el mismo Jesucristo, tu Hijo, nuestro Señor. ℣. Por los siglos de los siglos.

            ℟. Amén.
          - >-
            Líbera nos, quaesumus, Dómine, ab ómnibus malis, prætéritis, præséntibus et futúris: et intercedénte beáta et gloriósa semper Vírgine Dei Genetríce María, cum beátis Apóstolis tuis Petro et Paulo, atque Andréa, et ómnibus Sanctis, da propítius pacem in diébus nostris: ut, ope misericórdiæ tuæ adiúti, et a peccáto simus semper líberi et ab omni perturbatióne secúri. Per eúndem Dóminum nostrum Iesum Christum, Fílium tuum. Qui tecum vivit et regnat in unitáte Spíritus Sancti Deus. ℣. Per omnia saecula saeculorum.

            ℟. Amen.
    - label: Fracción – Partimiento de la Sagrada Hostia
      id: ''
      body:
        - - >-
            Descubre el cáliz, hace genuflexión, toma la Hostia y, partiéndola por la mitad sobre el cáliz, dice
        - - |-
            ℣. La paz + del Señor sea + siempre + con vosotros.
            ℟. Y con tu espíritu.
          - |-
            ℣. Pax + Domini sit + semper vobiscum.
            ℟. Et cum spiritu tuo.
        - - Coloca la partícula en el cáliz y dice en voz baja
        - - >-
            Que esta mezcla y consagración del Cuerpo y la Sangre de nuestro Señor Jesucristo sea para nosotros, que la recibimos, fuente de vida eterna. Amén.
          - >-
            Haec commíxtio, et consecrátio Córporis et Sánguinis Dómini nostri Iesu Christi, fiat accipiéntibus nobis in vitam ætérnam. Amen.
    - label: Agnus Dei
      id: ''
      body:
        - - >-
            Inclinándose y golpeándose el pecho tres veces, el sacerdote pronuncia las palabras de Juan el Bautista, que proclamó a Cristo como el Mesías.
        - - >-
            Cordero de Dios, que quitas el pecado del mundo, ten piedad de nosotros.
            Cordero de Dios, que quitas el pecado del mundo, ten piedad de nosotros.
            Cordero de Dios, que quitas el pecado del mundo, danos la paz.
          - |-
            Agnus Dei, qui tollis peccáta mundi: miserére nobis.
            Agnus Dei, qui tollis peccáta mundi: miserére nobis.
            Agnus Dei, qui tollis peccáta mundi: dona nobis pacem.
        - - >-
            En las Misas de Réquiem se dice “dales el descanso” (dona eis requiem) en lugar de “ten piedad de nosotros” (miserére nobis). En la última invocación se añade “eterno” (sempiternam). Se omite el golpe de pecho.
        - - >-
            El sacerdote reza en silencio. Esta primera oración se omite en las Misas de difuntos.
        - - >-
            Señor Jesucristo, que dijiste a tus Apóstoles: La paz os dejo, mi paz os doy; no mires mis pecados, sino la fe de tu Iglesia; y dígnate concederle aquella paz y unidad que es conforme a tu voluntad. Tú que vives y reinas Dios por los siglos de los siglos. Amén.
          - >-
            Dómine Iesu Christe, qui dixísti Apóstolis tuis: Pacem relínquo vobis, pacem meam do vobis: ne respícias peccáta mea, sed fidem Ecclésiæ tuæ; eámque secúndum voluntátem tuam pacificáre et coadunáre dignéris: Qui vivis et regnas Deus per ómnia saecula sæculórum. Amen.
    - label: Oraciones para la Sagrada Comunión
      id: ''
      body:
        - - >-
            En la Misa solemne, en este momento el sacerdote y el diácono o subdiácono intercambian el beso de la paz, altamente ritual (se omite en las Misas de difuntos).
        - - >-
            Señor Jesucristo, Hijo de Dios vivo, que por voluntad del Padre y con la cooperación del Espíritu Santo, por tu muerte diste vida al mundo; líbrame por tu sacratísimo Cuerpo y Sangre de todas mis iniquidades y de todo mal; haz que me adhiera siempre a tus mandamientos y no permitas que jamás me separe de ti. Tú que vives y reinas con el mismo Dios Padre y el Espíritu Santo, Dios, por los siglos de los siglos. Amén.
          - >-
            Dómine Iesu Christe, Fili Dei vivi, qui ex voluntáte Patris, cooperánte Spíritu Sancto, per mortem tuam mundum vivificásti: líbera me per hoc sacrosánctum Corpus et Sánguinem tuum ab ómnibus iniquitátibus meis, et univérsis malis: et fac me tuis semper inhærére mandátis, et a te numquam separári permíttas: Qui cum eódem Deo Patre et Spíritu Sancto vivis et regnas Deus in saecula sæculórum. Amen.
        - - >-
            Que la recepción de tu Cuerpo, Señor Jesucristo, que yo, indigno, me atrevo a recibir, no me valga para juicio y condenación; sino que, por tu misericordia, me sea defensa y remedio de alma y cuerpo. Tú que vives y reinas con Dios Padre en la unidad del Espíritu Santo, Dios, por los siglos de los siglos. Amén.
          - >-
            Percéptio Córporis tui, Dómine Iesu Christe, quod ego indígnus súmere præsúmo, non mihi provéniat in iudícium et condemnatiónem: sed pro tua pietáte prosit mihi ad tutaméntum mentis et córporis, et ad medélam percipiéndam: Qui vivis et regnas cum Deo Patre in unitáte Spíritus Sancti Deus, per ómnia saecula sæculórum. Amen.
    - label: Comunión del sacerdote
      id: ''
      body:
        - - 'Toma la Hostia, hace genuflexión y dice:'
        - - >-
            Tomaré el Pan del cielo e invocaré el nombre del Señor.
          - 'Panem coeléstem accipiam, et nomen Dómini invocábo.'
        - - >-
            Golpeándose el pecho, repite tres veces la oración del centurión romano (Lc 7, 1-10)
        - - >-
            Señor, no soy digno de que entres bajo mi techo; pero una sola palabra tuya bastará para sanar mi alma. (3 veces)
          - >-
            Dómine, non sum dignus, ut intres sub tectum meum: sed tantum dic verbo, et sanábitur ánima mea. (x3)
        - - >-
            Traza la Señal de la Cruz con la Hostia sobre la patena, diciendo en silencio
        - - >-
            El Cuerpo de nuestro Señor Jesucristo guarde mi alma para la vida eterna. Amén.
          - >-
            Corpus Dómini nostri Iesu Christi custódiat ánimam meam in vitam ætérnam. Amen.
        - - >-
            Consume la Hostia, descubre el cáliz, hace genuflexión y continúa en silencio
        - - >-
            ¿Qué le devolveré al Señor por todo lo que me ha dado?

            Tomaré el cáliz de la salvación e invocaré el nombre del Señor.

            Invocaré al Señor con alabanzas y quedaré a salvo de mis enemigos.
          - |-
            Quid retríbuam Dómino pro ómnibus, quæ retríbuit mihi?
            Cálicem salutáris accípiam, et nomen Dómini invocábo.
            Laudans invocábo Dóminum, et ab inimícis meis salvus ero.
        - - 'Traza la Señal de la Cruz sobre el cáliz, diciendo:'
        - - >-
            La Sangre de nuestro Señor Jesucristo guarde mi alma para la vida eterna. Amén.
          - >-
            Sanguis Dómini nostri Iesu Christi custódiat ánimam meam in vitam ætérnam. Amen.
    - label: Comunión del pueblo
      id: ''
      body:
        - - El sacerdote presenta la Hostia
        - - >-
            He aquí el Cordero de Dios, he aquí el que quita el pecado del mundo.
          - 'Ecce Agnus Dei, ecce, qui tollit peccáta mundi.'
        - - El pueblo responde golpeándose el pecho
        - - >-
            Señor, no soy digno de que entres bajo mi techo; pero una sola palabra tuya bastará para sanar mi alma. (3 veces)
          - >-
            Dómine, non sum dignus, ut intres sub tectum meum, sed tantum dic verbo, et sanábitur ánima mea. (x3)
        - - >-
            Al recibir la Hostia, el sacerdote nos susurra las palabras siguientes mientras hace la Señal de la Cruz con la Hostia
        - - >-
            El Cuerpo de nuestro Señor Jesucristo guarde tu alma para la vida eterna. Amén.
          - >-
            Corpus Dómini nostri Jesu Christi custódiat ánimam tuam in vitam ætérnam. Amen.
        - - El comulgante no responde “Amén” como en el Novus Ordo.
    - label: Abluciones
      id: ''
      body:
        - - >-
            Después de la Comunión, el sacerdote coloca las hostias sobrantes en el Sagrario. Luego, tomando el cáliz, hace que el acólito vierta vino para enjuagar cualquier resto de la Preciosísima Sangre. Lo bebe y dice en voz baja
        - - >-
            Concede, Señor, que lo que recibimos con la boca lo acojamos con mente pura, y que, de un don temporal, sea para nosotros remedio eterno.
          - >-
            Quod ore súmpsimus, Dómine, pura mente capiámus: et de munere temporáli fiat nobis remédium sempitérnum.
        - - >-
            Que tu Cuerpo, Señor, que he recibido, y tu Sangre, que he bebido, se adhieran a mis entrañas, y concede que no quede en mí mancha de pecado a quien han renovado estos Sacramentos puros y santos. Tú que vives y reinas por los siglos de los siglos. Amén.
          - >-
            Corpus tuum, Dómine, quod sumpsi, et Sanguis, quem potávi, adhaereat viscéribus meis: et præsta; ut in me non remáneat scélerum mácula, quem pura et sancta refecérunt sacraménta: Qui vivis et regnas in saecula sæculórum. Amen.
    - label: Antífona de Comunión
      id: ''
      body:
        - - >-
            El sacerdote va al lado derecho del altar y lee el versículo de Comunión
        - - – Antífona de Comunión en la Misa de hoy –
          - – Communion Antiphon in today Mass –
        - - |-
            ℣. El Señor esté con vosotros.
            ℟. Y con tu espíritu.
          - |-
            ℣. Dóminus vobíscum.
            ℟. Et cum spíritu tuo.
        - - >-
            El sacerdote vuelve al Misal en el lado derecho del altar y lee la Poscomunión.
        - - – Poscomunión en la Misa de hoy –
          - – Postcommunion in today Mass –
    - label: Conclusión
      id: ''
      body:
        - - >-
            Volviendo al centro del altar, lo besa y se dirige al pueblo, diciendo
        - - |-
            ℣. El Señor esté con vosotros.
            ℟. Y con tu espíritu.
          - |-
            ℣. Dominus vobiscum.
            ℟. Et cum spiritu tuo.
        - - |-
            ℣. Podéis ir en paz.
            ℟. Demos gracias a Dios.
          - |-
            ℣. Ite, Missa est.
            ℟. Deo gratias.
        - - Si hay procesión después de la Misa
        - - |-
            ℣. Bendigamos al Señor.
            ℟. Demos gracias a Dios.
          - |-
            ℣. Benedicámus Dómino.
            ℟. Deo grátias.
        - - En Misas de difuntos
        - - |-
            ℣. Que descansen en paz.
            ℟. Amén.
          - |-
            ℣. Requiescant in pace.
            ℟. Amen.
        - - 'El sacerdote se inclina ante el altar y dice en silencio'
        - - >-
            Te sea agradable, Santísima Trinidad, el homenaje de mi servicio; y concede que el sacrificio que, indigno, he ofrecido ante los ojos de tu majestad, te sea aceptable; y que a mí y a todos por quienes lo he ofrecido nos sea, por tu misericordia, propiciatorio. Por Cristo nuestro Señor. Amén.
          - >-
            Pláceat tibi, sancta Trínitas, obséquium servitútis meæ: et præsta; ut sacrifícium, quod óculis tuæ maiestátis indígnus óbtuli, tibi sit acceptábile, mihíque et ómnibus, pro quibus illud óbtuli, sit, te miseránte, propitiábile. Per Christum, Dóminum nostrum. Amen.
        - - >-
            Besa el altar y se vuelve hacia nosotros (excepto en misas de difuntos), bendiciéndonos, y dice
        - - >-
            La bendición de Dios todopoderoso, Padre, + Hijo y Espíritu Santo, descienda sobre vosotros.

            ℟. Amén.
          - >-
            Benedícat vos omnípotens Deus, Pater, et Fílius, + et Spíritus Sanctus. ℟. Amen.
    - label: El Último Evangelio
      id: ''
      body:
        - - >-
            El sacerdote va al lado del Evangelio y dice las palabras de Juan 1:1-14 
        - - |-
            ℣. El Señor esté con vosotros.
            ℟. Y con tu espíritu.
            El comienzo + del santo Evangelio según san Juan.
            ℟. Gloria a Ti, Señor. 
          - |-
            ℣. Dominus vobiscum.
            ℟. Et cum spiritu tuo.
            Initium + sancti Evangélii secúndum Ioánnem.
            ℟. Gloria tibi, Domine.
        - - >-
            *Juan 1, 1-14*

            En el principio existía el Verbo, y el Verbo estaba con Dios, y el Verbo era Dios.  
            Él estaba en el principio con Dios.  
            Todas las cosas fueron hechas por Él, y sin Él nada se hizo de cuanto ha sido hecho.  
            En Él estaba la vida, y la vida era la luz de los hombres:  
            y la luz brilla en las tinieblas, y las tinieblas no la comprendieron.

            Hubo un hombre enviado por Dios, cuyo nombre era Juan.  
            Este vino como testigo, para dar testimonio de la luz,  
            para que todos creyeran por medio de él.  
            No era él la luz, sino que vino para dar testimonio de la luz.

            La luz verdadera, que ilumina a todo hombre, venía a este mundo.  
            En el mundo estaba, y el mundo fue hecho por Él,  
            y el mundo no lo conoció.  
            Vino a los suyos, y los suyos no lo recibieron.  
            Pero a cuantos lo recibieron, les dio poder de llegar a ser hijos de Dios,  
            a los que creen en su nombre:  
            los cuales no nacieron de sangre, ni de deseo de carne,  
            ni de deseo de hombre, sino de Dios.
          - >-
            *J 1, 1-14*

            In princípio erat Verbum, et Verbum erat apud Deum, et Deus erat Verbum.  
            Hoc erat in princípio apud Deum.  
            Omnia per ipsum facta sunt: et sine ipso factum est nihil, quod factum est:  
            in ipso vita erat, et vita erat lux hóminum:  
            et lux in ténebris lucet, et ténebræ eam non comprehendérunt.

            Fuit homo missus a Deo, cui nomen erat Ioánnes.  
            Hic venit in testimónium, ut testimónium perhibéret de lúmine, ut omnes créderent per illum.  
            Non erat ille lux, sed ut testimónium perhibéret de lúmine.

            Erat lux vera, quæ illúminat omnem hóminem veniéntem in hunc mundum.  
            In mundo erat, et mundus per ipsum factus est, et mundus eum non cognóvit.  
            In própria venit, et sui eum non recepérunt.  
            Quotquot autem recepérunt eum, dedit eis potestátem fílios Dei fíeri, his, qui credunt in nómine eius:  
            qui non ex sanguínibus, neque ex voluntáte carnis, neque ex voluntáte viri, sed ex Deo nati sunt.
        - - De rodillas
        - - Y EL VERBO SE HIZO CARNE
          - ET VERBUM CARO FACTUM EST
        - - >-
            y habitó entre nosotros, y vimos su gloria,  
            gloria como del Unigénito del Padre, lleno de gracia y de verdad.
          - >-
            et habitávit in nobis: et vídimus glóriam eius, glóriam quasi
            Unigéniti a Patre, plenum grátiæ et veritatis.
        - - ℟. Demos gracias a Dios.
          - ℟. Deo gratias.

    - label: Oraciones ordenadas por el papa León XIII
      id: ''
      body:
        - - 'Para ser dichas de rodillas después de la celebración de la Misa rezada.'
        - - >-
            Dios te salve, María, llena eres de gracia,  
            el Señor es contigo, bendita tú eres entre todas las mujeres,  
            y bendito es el fruto de tu vientre, Jesús.  

            Santa María, Madre de Dios, ruega por nosotros pecadores,  
            ahora y en la hora de nuestra muerte. Amén. (3 veces)
          - >-
            Ave Maria, gratia plena, Dominus tecum, benedicta tu in mulieribus
            et benedictus fructus ventris tui, Iesus.  

            Sancta Maria, Mater Dei, ora pro nobis peccatoribus, nunc et in hora
            mortis nostrae. Amen. (x3)
        - - >-
            Dios te salve, Reina y Madre de misericordia, vida, dulzura y esperanza nuestra.  
            A ti clamamos los desterrados hijos de Eva.  
            A ti suspiramos, gimiendo y llorando en este valle de lágrimas.  
            Ea, pues, Señora, abogada nuestra, vuelve a nosotros tus ojos misericordiosos.  
            Y después de este destierro muéstranos a Jesús, fruto bendito de tu vientre.  
            ¡Oh clemente, oh piadosa, oh dulce Virgen María!  

            ℣. Ruega por nosotros, Santa Madre de Dios.  
            ℟. Para que seamos dignos de alcanzar las promesas de Cristo.
          - >-
            Salve Regina, Mater misericordiae, vita, dulcedo, et spes nostra,
            salve. Ad te clamamus, exsules filii Evae. Ad te suspiramus gementes
            et flentes in hac lacrymarum valle. Eia ergo, Advocata nostra, illos
            tuos misericordes oculos ad nos converte. Et Iesum, benedictum
            fructum ventris tui, nobis, post hoc exilium, ostende. O clemens, o
            pia, o dulcis Virgo Maria.  

            ℣. Ora pro nobis, sancta Dei Genitrix.  
            ℟. Ut digni efficiamur promissionibus Christi.
        - - >-
            Oremos. Oh Dios, nuestro refugio y fortaleza, mira con misericordia a tu pueblo que clama a Ti;  
            y por la intercesión de la gloriosa e inmaculada Virgen María, Madre de Dios,  
            de san José su Esposo, de tus bienaventurados Apóstoles Pedro y Pablo,  
            y de todos los Santos, escucha en tu bondad y misericordia nuestras oraciones  
            por la conversión de los pecadores, y por la libertad y exaltación de nuestra santa Madre la Iglesia.  
            Por el mismo Cristo nuestro Señor. Amén.
          - >-
            Orémus. Deus, refúgium nostrum et virtus, populum ad te clamantem
            propitius respice; et intercedente gloriosa, et immaculata Virgine
            Dei Genitrice Maria, cum beato Ioseph, eius Sponso, ac beatis
            Apostolis tuis Petro et Paulo, et omnibus Sanctis, quas pro
            conversione peccatorum, pro libertate et exaltatione sanctae Matris
            Ecclesiae, preces effundimus, misericors et benignus exaudi. Per
            eundem Christum Dominum nostrum. Amen.
        - - >-
            San Miguel Arcángel, defiéndenos en la batalla; sé nuestro amparo contra la maldad y asechanzas del demonio.  
            Reprímale Dios, pedimos suplicantes.  
            Y tú, Príncipe de la milicia celestial, arroja al infierno con el poder divino  
            a Satanás y a los demás espíritus malignos que vagan por el mundo para la perdición de las almas. Amén.
          - >-
            Sancte Michaël Archangele, defende nos in proelio; contra nequitiam
            et insidias diaboli esto praesidium. Imperet illi Deus, supplices
            deprecamur: tuque, Princeps militiae Caelestis, satanam aliosque
            spiritus malignos, qui ad perditionem animarum pervagantur in mundo,
            divina virtute in infernum detrude. Amen.
