- info:
    title: Orden de la Misa
  sections:
    - label: Asperges
      id: ''
      body:
        - - >-
            Los domingos, especialmente en el Tiempo Pascual, puede realizarse la bendición del agua bendita y la aspersión con ella en memoria del bautismo.
        - - >-
            *Sal 50, 9*

            Me rociarás, Señor, con hisopo y quedaré limpio; me lavarás y quedaré más blanco que la nieve.

            *Sal 50, 3*

            Ten piedad de mí, oh Dios, según tu gran misericordia.

            ℣. Gloria al Padre, y al Hijo, y al Espíritu Santo.

            ℟. Como era en el principio, ahora y siempre, por los siglos de los siglos. Amén.

            Me rociarás, Señor, con hisopo y quedaré limpio; me lavarás y quedaré más blanco que la nieve.
          - >-
            *Ps 50:9*

            Aspérges me, Dómine, hyssópo, et mundábor: lavábis me, et super nivem dealbábor.

            *Ps 50:3*

            Miserére mei, Deus, secúndum magnam misericórdiam tuam.

            ℣. Glória Patri, et Fílio, et Spirítui Sancto.

            ℟. Sicut erat in princípio, et nunc, et semper: et in saecula sæculórum. Amen.

            Aspérges me, Dómine, hyssópo, et mundábor: lavábis me, et super nivem dealbábor.
        - - 'En Tiempo Pascual, el canto Vidi Aquam sustituye al Asperges me.'
        - - >-
            *Ez 47, 1-2; 47, 9*

            Vi agua que manaba del lado derecho del templo, aleluya; y todos aquellos a quienes llegaba esa agua eran salvados; y decían: aleluya, aleluya.

            *Sal 135, 1*

            Den gracias al Señor, porque es bueno, porque es eterna su misericordia.

            ℣. Gloria al Padre, y al Hijo, y al Espíritu Santo.

            ℟. Como era en el principio, ahora y siempre, por los siglos de los siglos. Amén.

            Vi agua que manaba del lado derecho del templo, aleluya; y todos aquellos a quienes llegaba esa agua eran salvados; y decían: aleluya, aleluya.
          - >-
            *Ez 47:1-2; 47:9*

            Vidi aquam egrediéntem de templo, a látere dextro, allelúia: et omnes, ad quos pervénit aqua ista, salvi facti sunt, et dicent, allelúia, allelúia.

            *Ps 135:1*

            Confitemini Dómino quóniam bonus: quóniam in saeculum misericórdia eius.

            ℣. Glória Patri, et Fílio, et Spirítui Sancto.

            ℟. Sicut erat in princípio, et nunc, et semper: et in saecula sæculórum. Amen.

            Vidi aquam egrediéntem de templo, a látere dextro, allelúia: et omnes, ad quos pervénit aqua ista, salvi facti sunt, et dicent, allelúia, allelúia.
        - - >-
            ℣. Muéstranos, Señor, tu misericordia.

            ℟. Y danos tu salvación.

            ℣. Señor, escucha mi oración.

            ℟. Y llegue a ti mi clamor.

            ℣. El Señor esté con vosotros.

            ℟. Y con tu espíritu.

            Oremos.

            Escúchanos, Señor santo, Padre omnipotente, Dios eterno, y dígnate enviar desde el cielo tu santo Ángel para que guarde, proteja, visite y defienda a todos los que estamos reunidos en este lugar. Por Cristo nuestro Señor.

            ℟. Amén.
          - >-
            ℣. Osténde nobis, Dómine, misericórdiam tuam.

            ℟. Et salutáre tuum da nobis.

            ℣. Dómine, exáudi oratiónem meam.

            ℟. Et clamor meus ad te véniat.

            ℣. Dóminus vobíscum.

            ℟. Et cum spíritu tuo.

            Orémus

            Exáudi nos, Dómine sancte, Pater omnípotens, ætérne Deus, et míttere dignéris sanctum Angelum tuum de cælis, qui custódiat, fóveat, prótegat, vísitet, atque deféndat omnes habitántes in hoc habitáculo. Per Christum Dóminum nostrum.

            ℟. Amen.
    - label: Oraciones al pie del altar
      id: ''
      body:
        - - >-
            En las misas solemnes el celebrante recita las oraciones al pie del altar mientras el coro canta el antífona de entrada (Introito).
        - - – Introito en la Misa de hoy –
          - – Introit in today Mass –
        - - >-
            El sacerdote hace genuflexión al pie del altar y recita el Júdica me, parte del Salmo 42 que expresa su anhelo de adorar en el santo monte de Jerusalén. El Júdica me se omite desde el Domingo de Pasión hasta el Sábado Santo inclusive y en las misas de difuntos.
        - - >-
            En el nombre del Padre, + y del Hijo, y del Espíritu Santo. Amén.


            Ant. Entraré al altar de Dios. Al Dios que alegra mi juventud.


            *Sal 42, 1-5*

            S. Júzgame, oh Dios, y distingue mi causa de la gente no santa; líbrame del hombre injusto y engañoso.

            M. Pues tú eres, oh Dios, mi fortaleza: ¿por qué me has rechazado? ¿y por qué voy triste mientras me aflige el enemigo?

            S. Envía tu luz y tu verdad: ellas me han guiado y me han llevado a tu monte santo y a tus moradas.

            M. Y entraré al altar de Dios: al Dios que alegra mi juventud.

            S. Te alabaré con la cítara, Dios, Dios mío: ¿por qué te entristeces, alma mía, y por qué me turbas?

            M. Espera en Dios, porque aún he de alabarle: Él es la salvación de mi rostro y mi Dios.

            S. Gloria al Padre, y al Hijo, y al Espíritu Santo.

            M. Como era en el principio, ahora y siempre, por los siglos de los siglos. Amén.


            Ant. Entraré al altar de Dios. Al Dios que alegra mi juventud.


            ℣. Nuestro auxilio + es el nombre del Señor.

            ℟. Que hizo el cielo y la tierra.
          - >-
            In nómine Patris, + et Fílii, et Spíritus Sancti. Amen.


            Ant. Introíbo ad altáre Dei. Ad Deum, qui lætíficat iuventútem meam.


            *Ps 42, 1-5*

            S. Iúdica me, Deus, et discérne causam meam de gente non sancta: ab hómine iníquo et dolóso érue me.

            M. Quia tu es, Deus, fortitudo mea: quare me reppulísti, et quare tristis incédo, dum afflígit me inimícus?

            S. Emítte lucem tuam et veritátem tuam: ipsa me deduxérunt, et adduxérunt in montem sanctum tuum et in tabernácula tua.

            M. Et introíbo ad altáre Dei: ad Deum, qui lætíficat iuventútem meam.

            S. Confitébor tibi in cíthara, Deus, Deus meus: quare tristis es, ánima mea, et quare contúrbas me?

            M. Spera in Deo, quóniam adhuc confitébor illi: salutáre vultus mei, et Deus meus.

            S. Glória Patri, et Fílio, et Spirítui Sancto.

            M. Sicut erat in princípio, et nunc, et semper: et in saecula sæculórum. Amen.


            Ant. Introíbo ad altáre Dei. Ad Deum, qui lætíficat iuventútem meam.


            ℣. Adiutórium nostrum + in nómine Dómini.

            ℟. Qui fecit coelum et terram.
        - - >-
            Luego dice el Confíteor, confesando y pidiendo perdón a Dios por sus pecados. El acólito, en nombre del pueblo, dice entonces el Confíteor por nosotros mientras nos acusamos mentalmente de nuestros pecados y pedimos a los Santos que intercedan por nosotros. El sacerdote nos absuelve.
        - - Yo confieso ante Dios todopoderoso...
          - Confíteor Deo omnipoténti...
        - - El acólito dice
        - - >-
            Que Dios todopoderoso tenga misericordia de ti, perdone tus pecados y te lleve a la vida eterna.
          - >-
            Misereátur tui omnípotens Deus, et, dimíssis peccátis tuis, perdúcat te ad vitam ætérnam.
        - - Sacerdote
        - - >-
            Amén.


            Yo confieso ante Dios todopoderoso, ante la bienaventurada María siempre Virgen, ante el bienaventurado Miguel Arcángel, ante el bienaventurado Juan Bautista, ante los santos Apóstoles Pedro y Pablo, ante todos los Santos y ante ti, padre, que he pecado mucho de pensamiento, palabra y obra: por mi culpa, por mi culpa, por mi gravísima culpa. Por eso ruego a la bienaventurada María siempre Virgen, al bienaventurado Miguel Arcángel, al bienaventurado Juan Bautista, a los santos Apóstoles Pedro y Pablo, a todos los Santos y a ti, padre, que rogues por mí al Señor, nuestro Dios.
          - >-
            Amen.


            Confíteor Deo omnipoténti, beátæ Maríæ semper Vírgini, beáto Michaéli Archángelo, beáto Ioánni Baptístæ, sanctis Apóstolis Petro et Paulo, ómnibus Sanctis, et tibi, pater: quia peccávi nimis cogitatióne, verbo et opere: mea culpa, mea culpa, mea máxima culpa. Ideo precor beátam Maríam semper Vírginem, beátum Michaélem Archángelum, beátum Ioánnem Baptístam, sanctos Apóstolos Petrum et Paulum, omnes Sanctos, et te, pater, orare pro me ad Dóminum, Deum nostrum.
        - - >-
            S. Que Dios todopoderoso tenga misericordia de vosotros, perdone vuestros pecados y os lleve a la vida eterna.

            ℟. Amén.

            S. Que el Dios todopoderoso y misericordioso nos conceda indulgencia +, absolución y remisión de nuestros pecados.

            ℟. Amén.
          - >-
            S. Misereátur vestri omnípotens Deus, et, dimíssis peccátis vestris , perdúcat vos ad vitam ætérnam.

            ℟. Amen.

            S. Indulgéntiam, + absolutionem et remissiónem peccatórum nostrórum tríbuat nobis omnípotens et miséricors Dóminus.

            ℟. Amen.
        - - |
            ℣. Te volverás hacia nosotros, oh Dios, y nos darás la vida.
            ℟. Y tu pueblo se alegrará en ti.
            ℣. Muéstranos, Señor, tu misericordia.
            ℟. Y danos tu salvación.
            ℣. Señor, escucha mi oración.
            ℟. Y llegue a ti mi clamor.
            ℣. El Señor esté con vosotros.
            ℟. Y con tu espíritu.
            Oremos.
          - |-
            ℣. Deus, tu convérsus vivificábis nos.
            ℟. Et plebs tua lætábitur in te.
            ℣. Osténde nobis, Dómine, misericórdiam tuam.
            ℟. Et salutáre tuum da nobis.
            ℣. Dómine, exáudi oratiónem meam.
            ℟. Et clamor meus ad te véniat.
            ℣. Dóminus vobíscum.
            ℟. Et cum spíritu tuo.
            Orémus.
        - - El sacerdote sube al altar y reza en silencio por la pureza
        - - >-
            Aparta de nosotros nuestras iniquidades, te rogamos, Señor, para que con mentes puras merezcamos entrar dignamente en el Sancta Sanctorum. Por Cristo nuestro Señor. Amén.
          - >-
            Aufer a nobis, quaesumus, Dómine, iniquitátes nostras: ut ad Sancta sanctórum puris mereámur méntibus introíre. Per Christum, Dóminum nostrum. Amen.
        - - >-
            Aquí se inclina y besa el altar donde están encerradas reliquias de un Santo.
        - - >-
            Te rogamos, Señor, por los méritos de tus Santos, cuyas reliquias están aquí, y de todos los Santos, que te dignes perdonarme todos mis pecados. Amén.
          - >-
            Orámus te, Dómine, per mérita Sanctórum tuórum, quorum relíquiæ hic sunt, et ómnium Sanctórum: ut indulgére dignéris ómnia peccáta mea. Amen.
    - label: Liturgia de la Palabra
      id: ''
      body:
        - - >-
            El Introito, junto con las Colectas, Epístola, Gradual, Evangelio, Ofertorio, Secreta, Verso de Comunión y Poscomunión cambian de una Misa a otra según el domingo o la fiesta que se celebre. A estas partes cambiantes de la Misa se les llama “Oraciones propias” o simplemente “Propios”. Estas oraciones se encuentran en tu Misal. Algunas iglesias las imprimen y las ponen a disposición en los bancos o en el nártex al entrar.
    - label: Introito
      id: ''
      body:
        - - >-
            “Introito” significa “Entrada” y marca el momento en que el sacerdote entra en el presbiterio para comenzar la Misa. El sacerdote irá al lado de la Epístola del altar (lado derecho), hará la Señal de la Cruz y cantará el versículo de los Salmos que constituye el Introito de hoy.
        - - – Introito en la Misa de hoy –
          - – Introit in today Mass –
    - label: Kyrie
      id: ''
      body:
        - - >-
            El Kyrie es la única parte de la Misa en griego. Es una oración de misericordia repetida 9 veces, tres en honor del Padre, luego del Hijo y luego del Espíritu Santo, símbolo dentro del símbolo de la Santísima Trinidad. El sacerdote va al centro del altar, junta las manos y dice alternadamente con el acólito (o lo canta el coro) lo siguiente:
        - - |-
            Señor, ten piedad.
            Señor, ten piedad.
            Señor, ten piedad.
            Cristo, ten piedad.
            Cristo, ten piedad.
            Cristo, ten piedad.
            Señor, ten piedad.
            Señor, ten piedad.
            Señor, ten piedad.
          - |-
            Kýrie, eléison.
            Kýrie, eléison.
            Kýrie, eléison.
            Christe, eléison.
            Christe, eléison.
            Christe, eléison.
            Kýrie, eléison.
            Kýrie, eléison.
            Kýrie, eléison.
    - label: Gloria
      id: ''
      body:
        - - >-
            El Gloria, también llamado “hymnus angelicus”, es el mayor himno de alabanza, adoración y acción de gracias de la Iglesia, dirigido a cada una de las Personas de la Santísima Trinidad. Comienza con las palabras que cantaron los ángeles cuando nació Jesús (Lc 2). Se omite en Adviento, Septuagésima, Cuaresma y en las Misas de difuntos.
        - - >-
            El sacerdote, en el centro del altar, extiende y junta las manos, hace una ligera inclinación y dice
        - - >-
            Gloria a Dios en las alturas. Y en la tierra paz a los hombres de buena voluntad. Te alabamos. Te bendecimos. Te adoramos. Te glorificamos. Te damos gracias por tu gran gloria. Señor Dios, Rey celestial, Dios Padre todopoderoso. Señor Jesucristo, Hijo unigénito, Señor Dios, Cordero de Dios, Hijo del Padre. Tú que quitas los pecados del mundo, ten piedad de nosotros. Tú que quitas los pecados del mundo, atiende nuestra súplica. Tú que estás sentado a la derecha del Padre, ten piedad de nosotros. Porque solo tú eres Santo. Solo tú, Señor. Solo tú, Altísimo, Jesucristo. Con el Espíritu Santo + en la gloria de Dios Padre. Amén.


            ℣. El Señor esté con vosotros.

            ℟. Y con tu espíritu.

            Oremos.
          - >-
            Gloria in excelsis Deo Et in terra pax homínibus bonæ voluntátis. Laudámus te. Benedícimus te. Adorámus te. Glorificámus te. Grátias ágimus tibi propter magnam glóriam tuam. Dómine Deus, Rex coeléstis, Deus Pater omnípotens. Dómine Fili unigénite, Iesu Christe. Dómine Deus, Agnus Dei, Fílius Patris. Qui tollis peccáta mundi, miserére nobis. Qui tollis peccáta mundi, súscipe deprecatiónem nostram. Qui sedes ad déxteram Patris, miserére nobis. Quóniam tu solus Sanctus. Tu solus Dóminus. Tu solus Altíssimus, Iesu Christe. Cum Sancto Spíritu + in glória Dei Patris. Amen.


            ℣. Dóminus vobíscum.

            ℟. Et cum spiritu tuo.

            Orémus.
    - label: La Colecta
      id: ''
      body:
        - - >-
            La Colecta es la “oración colecta” de súplica por todos los fieles en la Misa. Se recita en honor del Santo o Misterio del día o por intenciones específicas. A veces se rezan varias Colectas (nunca más de tres).
        - - |-
            Oremos.

            – Colecta en la Misa de hoy –

            ℟. Amén.
          - |-
            Oremus.

            – Collect in today Mass –

            ℟. Amen.
    - label: La Epístola
      id: ''
      body:
        - - >-
            La Epístola es una lectura bíblica, usualmente tomada de una carta paulina, pero a veces de otro Apóstol o incluso del Antiguo Testamento.
        - - |-
            – Epístola en la Misa de hoy –

            ℟. Demos gracias a Dios.
          - |-
            – Epistle in today Mass –

            ℟. Deo gratias.
    - label: El Gradual
      id: ''
      body:
        - - >-
            El Gradual consiste en versículos breves de acción de gracias, normalmente de un Salmo, relacionados con la Epístola. Se llama así porque antaño lo entonaba un cantor desde los peldaños del púlpito o del altar.
        - - >-
            Al Gradual le sigue la aclamación gozosa del Aleluya. En tiempos penitenciales, un “Tracto” —un Salmo o parte de él— sustituye al Aleluya.
        - - – Gradual en la Misa de hoy –
          - – Gradual in today Mass –
    - label: El Evangelio
      id: ''
      body:
        - - >-
            Tras el Gradual y el Aleluya, el Misal se traslada al lado del Evangelio (lado izquierdo) del altar para simbolizar el paso de la Fe de los judíos a los gentiles. El sacerdote vuelve al centro del altar, se inclina con las manos juntas y dice el Munda cor meum.
        - - >-
            Purifica mi corazón y mis labios, Dios todopoderoso, tú que purificaste los labios del profeta Isaías con un carbón encendido; por tu misericordia, digna purificarme de modo que pueda anunciar dignamente tu santo Evangelio. Por Cristo nuestro Señor. Amén.
          - >-
            Munda cor meum, ac labia mea, omnípotens Deus, qui labia Isaíæ Prophétæ cálculo mundásti igníto: ita me tua grata miseratióne dignáre mundáre, ut sanctum Evangélium tuum digne váleam nuntiáre. Per Christum, Dóminum nostrum. Amen.
        - - La siguiente oración se dice en misas rezadas
        - - >-
            Señor, da tu bendición. Que el Señor esté en mi corazón y en mis labios, para que anuncie digna y competentemente su Evangelio. Amén.
          - >-
            Iube, Dómine, benedícere. Dóminus sit in corde meo et in lábiis meis: ut digne et competénter annúntiem Evangélium suum. Amen.
        - - >-
            Mientras dice las siguientes palabras, el sacerdote signa el libro y, con el pulgar, traza tres pequeñas cruces en su frente, labios y pecho, para significar que lleva el Evangelio en la mente, en los labios y en el corazón. El pueblo hace lo mismo.
        - - >-
            ℣. El Señor esté con vosotros.

            ℟. Y con tu espíritu.

            Continuación (o principio) + del santo Evangelio según N.

            ℟. Gloria a ti, Señor.
          - |-
            ℣. Dóminus vobíscum.
            ℟. Et cum spíritu tuo.
            Sequéntia (Initium) + sancti Evangélii secúndum N.
            ℟. Gloria tibi, Domine.
        - - – Evangelio en la Misa de hoy –
          - – Gospel in today Mass –
        - - >-
            El Evangelio se proclama mientras el pueblo permanece de pie. Al terminar la lectura, el acólito dice (excepto en misas de difuntos)
        - - |-
            ℣. Por las palabras del Evangelio sean borrados nuestros pecados.
            ℟. Alabanza a ti, oh Cristo.
          - |-
            ℣. Per Evangelica dicta, deleantur nostra delicta.
            ℟. Laus tibi, Christe.
    - label: Credo
      id: ''
      body:
        - - >-
            El Credo —el Niceno-Constantinopolitano— es nuestra declaración pública y solemne de Fe. Se formuló en los Concilios de Nicea (325) y Constantinopla (381).
        - - >-
            En honor de la Encarnación, la expresión suprema del amor de Dios al tomar carne para morir por nosotros y ser el Sacrificio perfecto, nos arrodillamos en las palabras que describen su nacimiento de la Virgen María.
        - - >-
            Creo en un solo Dios, Padre todopoderoso, Creador del cielo y de la tierra, de todo lo visible y lo invisible. Y en un solo Señor Jesucristo, Hijo único de Dios, nacido del Padre antes de todos los siglos: Dios de Dios, Luz de Luz, Dios verdadero de Dios verdadero; engendrado, no creado; de la misma naturaleza del Padre; por quien todo fue hecho; que por nosotros los hombres y por nuestra salvación bajó del cielo. (genuflexión) Y por obra del Espíritu Santo se encarnó de la Virgen María y se hizo hombre. (de pie) Y por nuestra causa fue crucificado bajo Poncio Pilato; padeció y fue sepultado; y resucitó al tercer día, según las Escrituras; y subió al cielo y está sentado a la derecha del Padre; y de nuevo vendrá con gloria para juzgar a vivos y muertos, y su reino no tendrá fin. Y en el Espíritu Santo, Señor y dador de vida, que procede del Padre y del Hijo; que con el Padre y el Hijo recibe una misma adoración y gloria; y que habló por los profetas. Y en la Iglesia, que es Una, Santa, Católica y Apostólica. Confieso que hay un solo bautismo para el perdón de los pecados. Espero la resurrección de los muertos y la vida + del mundo futuro. Amén.
          - >-
            Credo in unum Deum, Patrem omnipoténtem, factórem coeli et terræ, visibílium ómnium et in visibílium. Et in unum Dóminum Iesum Christum, Fílium Dei unigénitum. Et ex Patre natum ante ómnia saecula. Deum de Deo, lumen de lúmine, Deum verum de Deo vero. Génitum, non factum, consubstantiálem Patri: per quem ómnia facta sunt. Qui propter nos hómines et propter nostram salútem descéndit de coelis. Et incarnátus est de Spíritu Sancto ex María Vírgine: Et homo factus est. Crucifíxus étiam pro nobis: sub Póntio Piláto passus, et sepúltus est. Et resurréxit tértia die, secúndum Scriptúras. Et ascéndit in coelum: sedet ad déxteram Patris. Et íterum ventúrus est cum glória iudicáre vivos et mórtuos: cuius regni non erit finis. Et in Spíritum Sanctum, Dóminum et vivificántem: qui ex Patre Filióque procédit. Qui cum Patre et Fílio simul adorátur et conglorificátur: qui locútus est per Prophétas. Et unam sanctam cathólicam et apostólicam Ecclésiam. Confíteor unum baptísma in remissiónem peccatórum. Et exspécto resurrectiónem mortuórum. Et vitam + ventúri saeculi. Amen.
