  title: Litaniae Sanctissimi Nominis Iesu

sections:
- body:
  -
    - |
        Lord have mercy. Christ have mercy. Lord have mercy.  
        Christ hear us. Christ graciously hear us.  
        God, the Father of Heaven, have mercy on us.  
        God, the Son, Redeemer of the world, have mercy on us.  
        God, the Holy Spirit, have mercy on us.  
        Holy Trinity, One God, have mercy on us.  

        Jesus, Son of the living God, have mercy on us.  
        Jesus, Splendor of the Father,  
        Jesus, Brightness of eternal Light,  
        Jesus, King of Glory,  
        Jesus, Sun of Justice,  
        Jesus, Son of the Virgin Mary,  
        Jesus, most amiable,  
        Jesus, most admirable,  
        Jesus, the mighty God,  
        Jesus, Father of the world to come,  
        Jesus, angel of great counsel,  
        Jesus, most powerful,  
        Jesus, most patient,  
        Jesus, most obedient,  
        Jesus, meek and humble of heart,  
        Jesus, Lover of Chastity,  
        Jesus, our Lover,  
        Jesus, God of Peace,  
        Jesus, Author of Life,  
        Jesus, Model of Virtues,  
        Jesus, zealous for souls,  
        Jesus, our God,  
        Jesus, our Refuge,  
        Jesus, Father of the Poor,  
        Jesus, Treasure of the Faithful,  
        Jesus, good Shepherd,  
        Jesus, true Light,  
        Jesus, eternal Wisdom,  
        Jesus, infinite Goodness,  
        Jesus, our Way and our Life,  
        Jesus, joy of the Angels,  
        Jesus, King of the Patriarchs,  
        Jesus, Master of the Apostles,  
        Jesus, Teacher of the Evangelists,  
        Jesus, Strength of Martyrs,  
        Jesus, Light of Confessors,  
        Jesus, Purity of Virgins,  
        Jesus, Crown of all Saints,  

        Be merciful unto us, spare us, O Jesus!  
        Be merciful unto us, graciously hear us, O Jesus!  

        From all evil, deliver us, O Jesus.  
        From all sin,  
        From Thy wrath,  
        From the snares of the devil,  
        From the spirit of fornication,  
        From everlasting death,  
        From the neglect of Thine inspirations,  
        Through the mystery of Thy holy Incarnation,  
        Through Thy Nativity,  
        Through Thine Infancy,  
        Through Thy most divine Life,  
        Through Thy Labors,  
        Through Thy Agony and Passion,  
        Through Thy Cross and Dereliction,  
        Through Thy Sufferings,  
        Through Thy Death and Burial,  
        Through Thy Resurrection,  
        Through Thine Ascension,  
        Through Thine Institution of the Most Holy Eucharist,  
        Through Thy Joys,  
        Through Thy Glory,  

        Lamb of God, Who takest away the sins of the world, spare us, O Lord.  
        Lamb of God, Who takest away the sins of the world, graciously hear us, O Lord.  
        Lamb of God, Who takest away the sins of the world, have mercy on us.  

        V. Jesus, hear us.  
        R. Jesus, graciously hear us.  

        Let us pray.  
        O Lord Jesus Christ, 
        Who has said: 
        Ask and ye shall receive; 
        seek, and ye shall find; 
        knock, and it shall be opened unto you: 
        grant, we beseech Thee, to us who ask the grace of Thy most divine love, 
        that we may love Thee with all our hearts, words and works, 
        and never cease to praise Thee. 
        Make us, O Lord, to have a continual fear and love of Thy holy Name; 
        for Thou never ceasest to rule and govern 
        those whom Thou doest solidly establish in Thy love. 
        Who livest and reignest for ever and ever. Amen.
    - |
        Kyrie eleison. Christe eleison. Kyrie eleison.  
        Christe audi nos. Christe exaudi nos.  
        Pater de caelis, Deus, miserere nobis.  
        Fili, Redemptor mundi, Deus, miserere nobis.  
        Spiritus Sancte, Deus, miserere nobis.  
        Sancta Trinitas, unus Deus, miserere nobis.  

        Iesu, Fili Dei vivi, miserere nobis.  
        Iesu, splendor Patris,  
        Iesu, candor lucis aeternae,  
        Iesu, rex gloriae,  
        Iesu, sol iustitiae,  
        Iesu, Fili Mariae Virginis,  
        Iesu, amabilis,  
        Iesu, admirabilis,  
        Iesu, Deus fortis,  
        Iesu, pater futuri saeculi,  
        Iesu, magni consilii angele,  
        Iesu potentissime,  
        Iesu patientissime,  
        Iesu oboedientissime,  
        Iesu, mitis et humilis corde,  
        Iesu, amator castitatis,  
        Iesu, amator noster,  
        Iesu, Deus pacis,  
        Iesu, auctor vitae,  
        Iesu, exemplar virtutum,  
        Iesu, zelator animarum,  
        Iesu, Deus noster,  
        Iesu, refugium nostrum,  
        Iesu, pater pauperum,  
        Iesu, thesaure fidelium,  
        Iesu, bone pastor,  
        Iesu, lux vera,  
        Iesu, sapientia aeterna,  
        Iesu, bonitas infinita,  
        Iesu, via et vita nostra,  
        Iesu, gaudium Angelorum,  
        Iesu, rex Patriarcharum,  
        Iesu, magister Apostolorum,  
        Iesu, doctor Evangelistarum,  
        Iesu, fortitudo Martyrum,  
        Iesu, lumen Confessorum,  
        Iesu, puritas Virginum,  
        Iesu, corona Sanctorum omnium,  

        Propitius esto, parce nobis, Iesu.  
        Propitius esto, exaudi nos, Iesu.  

        Ab omni malo, libera nos, Iesu.  
        Ab omni peccato,  
        Ab ira tua,  
        Ab insidiis diaboli,  
        A spiritu fornicationis,  
        A morte perpetua,  
        A neglectu inspirationum tuarum,  
        Per mysterium sanctae Incarnationis tuae,  
        Per nativitatem tuam,  
        Per infantiam tuam,  
        Per divinissimam vitam tuam,  
        Per labores tuos,  
        Per agoniam et passionem tuam,  
        Per crucem et derelictionem tuam,  
        Per languores tuos,  
        Per mortem et sepulturam tuam,  
        Per resurrectionem tuam,  
        Per ascensionem tuam,  
        Per sanctissimae Eucharistiae institutionem tuam,  
        Per gaudia tua,  
        Per gloriam tuam,  

        Agnus Dei, qui tollis peccata mundi, parce nobis Domine.  
        Agnus Dei, qui tollis peccata mundi, exaudi nobis Domine.  
        Agnus Dei, qui tollis peccata mundi, miserere nobis.  

        V. Iesu, audi nos.  
        R. Iesu, exaudi nos.  

        Oremus.  
        Domine Iesu Christe, 
        qui dixisti: 
        Petite et accipietis; 
        quaerite et invenietis; 
        pulsate et aperietur vobis; 
        quaesumus, da nobis petentibus divinissimi tui amoris affectum, 
        ut te toto corde, ore et opere diligamus 
        et a tua numquam laude cessemus. 
        Sancti Nominis tui, Domine, timorem pariter 
        et amorem fac nos habere perpetuum, 
        quia numquam tua gubernatione destituis, 
        quos in soliditate, tuae dilectionis instituis. 
        Qui vivis et regnas in saecula saeculorum. Amen.
