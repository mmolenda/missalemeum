        ### Widget
        
        Missale Meum widget that can be embedded on your website as an iframe. You can set up the theme using `theme` parameter - `light` for light mode and `dark` for dark mode.
        
        ```html
        <iframe
          src="https://www.missalemeum.com/en/widgets/propers?theme=light"
          style="width: 100%; max-width: 600px; border: none;"
          height="300"
        ></iframe>
        ```

        <iframe style="height: 300px;" src="https://www.missalemeum.com/en/widgets/propers?theme=light" width="100%"></iframe>
