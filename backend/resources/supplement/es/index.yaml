        ### Widget
        
        Widget de Missale Meum que puede integrarse en tu sitio web como un iframe.  
        Puedes configurar el tema usando el parámetro `theme` – `light` para modo claro y `dark` para modo oscuro.  
        
        &lt;iframe src="https://www.missalemeum.com/<wbr>es/widgets/propers?theme=light" height=300 style="width: 100%;"&gt; &lt;/iframe&gt;  
        
