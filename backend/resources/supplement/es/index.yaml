        ### Aplicación para iPhone y Android
        
        Por el momento, no existe una aplicación dedicada de Missale Meum disponible en Google Play o en la App Store.  
        Sin embargo, el sitio web está diseñado como una [PWA (Aplicación Web Progresiva)](https://topflightapps.com/ideas/native-vs-progressive-web-app/),  
        que puede instalarse para funcionar como una aplicación normal en iPhone o Android.
        
        - En Android, abre el sitio web en el navegador Chrome y selecciona "Añadir a la pantalla de inicio" en el menú.  
        - En iPhone, abre el sitio web en el navegador Safari, toca el botón de compartir y luego selecciona "Añadir a la pantalla de inicio."  
      
        ### iCalendar
        
        El calendario litúrgico de 1962 está disponible en formato iCalendar.  
        
        https://www.missalemeum.com/<wbr>es/api/v3/icalendar  
        
        Puede cargarse en cualquier aplicación de calendario, como Google Calendar ([documentación](https://support.google.com/calendar/answer/37100?hl=es)) o Microsoft Outlook.  
        El enlace contiene todos los domingos y las principales fiestas. En la descripción de cada evento de calendario hay un enlace al propio correspondiente en el sitio web.  
        
        Además, puedes especificar qué rango de fiestas se incluye en el feed ical añadiendo el parámetro opcional a la URL en el último campo.  
        
        Feed de fiestas de primera clase:  
        
        https://www.missalemeum.com/<wbr>es/api/v3/icalendar/1  
      
        Feed de fiestas de primera y segunda clase:  
        
        https://www.missalemeum.com/<wbr>es/api/v3/icalendar/2  
      
        Feed de fiestas de primera, segunda y tercera clase:  
        
        https://www.missalemeum.com/<wbr>es/api/v3/icalendar/3  
      
        Feed con todas las fiestas:  
        
        https://www.missalemeum.com/<wbr>es/api/v3/icalendar/4  
      
