  title: Alma Redemptoris Mater

sections:
- body:
  -
    - |
        MADRE DE CRISTO, escucha el clamor de tu pueblo

        2. Estrella del mar profundo y Puerta del cielo,

        3. Madre de Aquel que, de la nada, te hizo ser.

        4. Hundidos luchamos y a ti clamamos por auxilio:

        5. Oh, por aquel gozo que Gabriel te anunció,

        6. Virgen primera y última, muéstranos tu misericordia.
    - |
        ALMA REDEMPTORIS MATER, qua pérvia caeli porta manes, et stella maris   

        2. Succúrre cadénti, súrgere qui curat pópulo:   

        3. Tu quae genuísti, natúra miránte, tuum sanctum Genitórem   

        4. Virgo prius ac postérius, Gabriélis ab ore sumens illud Ave, peccatórum miserére.
