  title: Salve Regina

sections:
- body:
  -
    - |
        SALVE, REINA SANTA, Madre de misericordia, vida, dulzura y esperanza nuestra, salve.  
        2. A ti clamamos, desterrados hijos de Eva; a ti dirigimos nuestros suspiros, gimiendo y llorando en este valle de lágrimas.  
        3. Ea, pues, abogada nuestra, vuelve a nosotros tus ojos misericordiosos.  
        4. Y después de este destierro, muéstranos a Jesús, fruto bendito de tu vientre.  
        5. ¡Oh clemente, oh piadosa, oh dulce Virgen María!
    - |
        SALVE REGINA, Máter misericórdiae, víta, dulcédo, et spes nóstra, sálve!   
        2. Ad te clamámus, éxsules fílii Hévae, ad te suspirámus, geméntes et fléntes in hac lacrimárum válle.   
        3. Eia, ergo, advocáta nóstra, íllos túos misericórdes óculos ad nos convérte.   
        4. Et Jésum, benedíctum frúctum véntris túi, nóbis post hoc exsílium osténde.   
        5. O clémens, o pía, o dúlcis Vírgo María.   
