  title: Ave, Regina caelorum

sections:
- body:
  -
    - |
        SALVE, OH REINA DEL CIELO, salve, Señora de los Ángeles.  

        2. Salve, raíz, salve, puerta, de quien al mundo la luz ha brotado.  

        3. Alégrate, Virgen gloriosa, más hermosa que todas,  

        4. Adiós, doncella bellísima, ruega por nosotros a Cristo.
    - |   
        AVE, REGINA CAELORUM, Ave, Domina Angelorum:   

        2. Salve, radix, salve, porta, ex qua mundo lux est orta.   

        3. Gaude, Virgo gloriosa, super omnes speciosa,   

        4. Vale, o valde decora, et pro nobis Christum exora.
