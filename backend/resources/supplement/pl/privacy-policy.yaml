        Szanujemy Twoją prywatność i zobowiązujemy się do ochrony Twoich danych osobowych. Niniejsza polityka wyjaśnia, 
        jakie informacje zbieramy, w jaki sposób je wykorzystujemy oraz jakie prawa Ci przysługują.

        ### Hosting i lokalizacja danych
        Nasz serwer znajduje się w Unii Europejskiej. Wszelkie dane przetwarzane za pośrednictwem naszej strony 
        są obsługiwane w UE lub przez usługi zewnętrzne zgodne z RODO oraz innymi obowiązującymi przepisami o ochronie prywatności.  

        ### Analityka i logi
        Aby utrzymywać i ulepszać naszą stronę, korzystamy z następujących usług:  

        - **Simple Analytics** – Używamy [Simple Analytics](https://simpleanalytics.com/), aby zrozumieć, w jaki 
        sposób odwiedzający korzystają z naszej strony. Usługa ta nie używa plików cookie i nie gromadzi danych 
        osobowych. Dostarcza nam wyłącznie zagregowane, anonimowe statystyki (na przykład, które strony są najczęściej 
        odwiedzane).  

        - **Cloudflare Analytics** – Ruch na naszej stronie jest obsługiwany przez Cloudflare. Cloudflare zapewnia nam 
        podstawowe statystyki ruchu i może ustawiać pliki cookie w celu zapewnienia bezpieczeństwa i wydajności sieci.  

        - **Grafana Cloud Logs** – Korzystamy z Grafana Cloud do gromadzenia logów serwera. Logi te mogą zawierać adresy 
        IP oraz informacje techniczne (takie jak typ przeglądarki, czas dostępu czy komunikaty o błędach). Informacje te 
        są wykorzystywane wyłącznie do rozwiązywania problemów oraz zapewnienia stabilności i bezpieczeństwa strony.  

        ### Pliki cookie i pamięć przeglądarki
        Nie ustawiamy własnych plików cookie. Jednak niektóre z usług zewnętrznych wymienionych powyżej (takie jak 
        Cloudflare) mogą ustawiać pliki cookie w ramach swojego działania.  

        Przechowujemy również niektóre ustawienia użytkownika (na przykład dotyczące interfejsu lub wyświetlania) 
        w **local storage** przeglądarki. Informacje te nigdy nie opuszczają Twojego urządzenia i nie są udostępniane 
        nam ani podmiotom trzecim.  

        ### Twoje prawa
        Jeśli znajdujesz się na terenie Unii Europejskiej, masz prawo do:  
        - uzyskania dostępu do danych, które o Tobie przetwarzamy,  
        - żądania sprostowania lub usunięcia swoich danych osobowych,  
        - ograniczenia lub wniesienia sprzeciwu wobec określonego przetwarzania,  
        - złożenia skargi do lokalnego organu nadzorczego ds. ochrony danych.  

        ### Kontakt
        W przypadku pytań dotyczących niniejszej polityki prosimy o kontakt pod adresem [info@missalemeum.com](mailto:info@missalemeum.com).

