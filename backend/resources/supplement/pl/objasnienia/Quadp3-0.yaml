    - |
      \(1\) Ta rozmowa i cud, o którym opowiada dzisiejsza Ewangelia miały miejsce w ostatniej przed męką i śmiercią 
      podróży P. Jezusa do Jeruzalem. Św. Marek wspomina, że P. Jezus uczniów swoich wyprzedził, tak iż dziwili się 
      temu i zdążali za Nim z bojaźnią, bo wiedzieli o zdradzie knutej przeciw Panu. Przystanął wreszcie P. Jezus i 
      połączywszy się znów z uczniami począł im powiadać co nań przyjść miało. On wszystko wiedział, więc wiedział 
      też doskonale o całej męce i okrutnej śmierci swojej na krzyżu, owszem, On chciał i pragnął za nas i nasze 
      zbawienie stać się ofiarą. Wszak dlatego się narodził, dlatego żył, przeto teraz, pod koniec ziemskiej swojej 
      pielgrzymki, spieszno Mu do śmierci i wyprzedza uczniów w drodze. Kościół św. zaś czytać nam każe właśnie teraz 
      tę Ewangelię, aby przygotować nas do wielkopostnych rozpamiętywań o Męce Pańskiej. Jakże niezgodne z tą myślą 
      Kościoła są te szalone zabawy, jakim świat w tym właśnie czasie zwykł się oddawać.
      
      \(2\) Nie pierwszy to raz P. Jezus ostrzega uczniów swoich o śmierci swojej i jej sposobie i przygotowuje ich 
      na ciężkie przejścia, aby, gdy to się stanie, nie zwątpili o Nim i Jego Boskiej nauce. Tym razem jednak wyraźniej 
      niż kiedykolwiek mówi im, że spełni się już wszystko co napisano jest przez proroki o Synie człowieczym. 
      Bo będzie wydan poganom – tj. rzymskiemu staroście, i będzie naigrawan, i uboczowan, i oplwan, a ubiczowawszy 
      zabija Go, a dnia trzeciego zmartwychwstanie. Czyż może być co wyraźniejszego? A jednak oni nic z tego nie 
      zrozumieli i było to słowo zakryte od nich i nie rozumieli co się mówiło. Tak uwierzyli w wszechmocność Pana, 
      a zarazem tak im się w głowach pomieścić nie chciało, aby Pan Jezus, ten cudowny P. Jezus, miał cierpieć i być 
      ukrzyżowany, i dopiero przez krzyż i mękę wnijść do chwały swojej, że pojąć nie mogli, co im P. Jezus jako rzecz 
      pewną zapowiadał. Zapytać zaś, jak to zwykli byli czynić, wtenczas nie śmieli, a raczej nie chciało im się, bo 
      byli przygnębieni i jakby niechętni, że P. Jezus, mimo że Go ostrzegano przed zawziętością żydowską, idzie do 
      Jerozolimy i naraża i siebie i ich na różne nieprzyjemności. Gorzko przyszło im za to płacić, bo gdyby byli 
      starali się zrozumieć P. Jezusa, nie byliby Go podczas męki i śmierci tak małodusznie odstąpili. Nie zrozumieli, 
      więc nierozumnie postąpili, że się nie zapytali.
      
      \(3\) Co nam się nie podoba, czego sobie nie życzymy, tego często zrozumieć nie chcemy i dlatego zrozumieć nie
      możemy. Wielu nie rozumie tego, że Kościół św., któremu P. Jezus przepowiedział: Jeśli mię prześladowali i was
      prześladować będą, jeśli mowę moją chowali i waszą chować będą, miewa czasem wielkie i bardzo wielkie powodzenie
      i wziętość między narodami, ale częściej przechodzić musi, za przykładem P. Jezusa, ciężkie i bardzo ciężkie 
      prześladowania. Nie rozumiejąc zaś, chętnie w czasach spokojnych przyznają się do tego, że są katolikami; ale
      nie tylko pocznie się prześladowanie Kościoła, wiary świętej lub kapłanów, oni albo kryją się jak niegdyś 
      Apostołowie, albo gorzej jeszcze, bo tak jak Piotr zarzekają się, że nic nie mają wspólnego z „klerykałami” 
      i nic nie wiedzą i wiedzieć nie chcą o katolickich dążnościach i staraniach. Inny nie rozumie dlatego, że mu
      się nie podobają słowa P. Jezusa: Jeśli kto chce być uczniem moim, niech zaprze sam siebie; nie rozumie, bo
      żyje i używa jak najlepiej i najwygodniej tylko może; a kiedy żadną miarą nie może uniknąć chociażby najmniejszej 
      przykrości, narzeka bez końca; o poskramianiu zachcianek, o zwalczaniu „pożądliwości oczu”, pożądliwości ciała i
      „pychy żywota” – ani myśli. A ponieważ czasem zmówi lichy pacierz i bywa na Mszy św., a nawet chodzi raz na 
      rok do spowiedzi, zdaje mu się, że jest bez zarzutu i że niebo żadną miarą go ominąć nie może. Darmo! Życie 
      zniewieściałe nie jest drogą, wiodącą do nieba.
      
      \(4\) Jerycho było miasteczkiem odległym o milę od Jordanu, a trzy mile od Jeruzalem, a sławnem z urodzajności
      pól swoich i szczególnie z drzew, wydających doskonały balsam. Ale i tam nie brakło nędzy. Oto przy drodze 
      wiodącej do Jerycha, siedzi ślepy żebrak. Im więcej się P. Jezus zbliżał do Jeruzalem, tem większe tłumy, 
      ciekawe cudów i nauki Jego, do Niego się przyłączały. Kiedy nadchodzą, słyszy ów żebrak odgłos kroków wielkiej
      rzeszy i zaciekawiony pyta, co się dzieje. I ktoś poczciwy mówi mu, że to idzie Jezus z Nazaretu. Od razu 
      przypomniał sobie biedny żebrak wszystko co słyszał o dobroci i cudownej mocy P. Jezusa, o którym powszechnie
      mniemano, że był Mesjaszem, od dawna przez Proroków zapowiedzianym; budzi się w nim żywa wiara, a zarazem 
      ufność wielka, że Ten i może i zechce go poratować. Więc nie prosi już o jałmużnę, ale woła pełen radosnego 
      uniesienia: Jezusie, Synu Dawidów, zmiłuj się nade mną. Niektórzy z tych, co pragnęli nie uronić ani jednego
      słowa P. Jezusa, a którym w tem przeszkadzało wołanie onego żebraka, fukali nań, aby milczał. Może, gdyby to
      był jaki bogacz, a nie prosty żebrak, łaskawiej z nim byliby postąpili. Żebrak ten się zraża, ale tem głośniej 
      woła: Synu Dawidów, zmiłuj się nade mną! I o cudo zmiłowania Pańskiego! Na prośbę lichego, ślepego żebraka, 
      wbrew mniemaniom ludzkim, P. Jezus stanął, nie dość na tem, – rozkazał go przywieść do siebie. Jakże ty całkiem 
      inaczej, niż P. Jezus czynisz, bo zamiast zaczekać i cierpliwie wysłuchać o co cię kto prosi, uchodzisz, żeby
      sobie oszczędzić trudu i wydatku, – a może gorzej jeszcze, może zamiast pożądanej pomocy, łajesz proszącego, 
      że śmiał cię zaczepić. Mało jeszcze P. Jezusowi na tem, że kazał przywołać onego żebraka, ale żeby go ośmielić, 
      pyta go z wielką uprzejmością:  co chcesz abym ci uczynił? Gdyby tak którego z nas P. Jezus raczył zapytać:  
      co chcesz, abym ci uczynił, jakich niemądrych nieraz musiałby słuchać życzeń. Jeżeli mamy trochę rozumu, 
      prawdziwie wedle Serca Bożego, to powinniśmy błagać P. Jezusa: Nie pytaj Panie, co ja chcę, ale daj, abym 
      ja zawsze z gotowością pytał się Ciebie: Panie, co Ty chcesz, abym uczynił, albo znosił; nie moja, ale Twoja 
      wola, najświętsza i najsłodsza, niech się dzieje we wszystkiem!
      
      \(5\) Panie, abym przejrzał, prosi żebrak zachęcony łaskawością P. Jezusa. A Jezus mu rzekł: przejrzyj; wiara 
      twoja ciebie uzdrowiła. I natychmiast przejrzał. Przejrzał zaś, jak nauczają Ojcowie św. i tłumacze Pisma św.,
      nie tylko na oczy ciała, ale więcej jeszcze oczyma duszy i dlatego od razu poszedł za P. Jezusem, wielbiąc Boga.
      Wielkiem dobrodziejstwem zdrowe oczy i biedny ten, kto wzrok utracił. Tak Tobjasz stary zaniewidziawszy, żali 
      się: Co za wesele mi będzie, który w ciemności siedzę, a światłości niebieskiej nie widzę? Czyś ty choć kiedy 
      podziękował P. Bogu za zdrowe oczy i że, chociaż ich tak często grzesznie nadużywałeś, dotychczas miłościwie 
      ci je zachował? A za zdrowe do pracy ręce, za nogi do chodzenia, za język, za słuch, za serce i za tyle innych
      darów, czy poczuwałeś się kiedykolwiek do szczerej wdzięczności względem P. Boga?
      
      \(6\) Źle ślepemu na oczy ciała, ale stokroć gorzej ślepemu na duszy, a najgorzej takiemu, co mógłby widzieć, 
      ale nie chce widzieć, ani poznać prawdy Bożej. Jakżeż on trafi do nieba? Jakimże sposobem zarobi na odpuszczenie 
      grzechów, na zmiłowanie Boże i nagrodę wieczną? Gdyby przynajmniej był, jak ten żebrak, świadom swego kalectwa,
      możeby przynajmniej począł prosić Boga o zlitowanie; ale on jeszcze chełpi się z swojej ślepoty i na kształt
      onego ślepca, który chciał sądzić o kolorach, on nam, którzy wierzymy i przez wiarę widzimy Boga żywego i 
      prawdziwego, w zarozumiałości swojej przygania; siebie nazywa człowiekiem światłymi jasno widzącym, a wierzących
      w Boga mieni być ciemnymi i zacofanymi. Biedni ci tak zaślepieni! Nie modlą się za siebie; ty  przynajmniej 
      pomódl się za nich.
                  
      «Źródło: ks. H. Jackowski SI, Ewangelje niedzielne i świąteczne z objaśnieniami»
      
