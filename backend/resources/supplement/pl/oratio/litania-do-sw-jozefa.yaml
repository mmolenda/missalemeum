  title: Litania do św. Józefa

sections:
- body:
  -
    - |
        Kyrie elejson. Chryste elejson. Kyrie elejson.   
        Chryste, usłysz nas. Chryste, wysłuchaj nas.   
        Ojcze z nieba, Boże, zmiłuj się nad nami.   
        Synu, Odkupicielu świata, Boże, zmiłuj się nad nami,   
        Duchu Święty, Boże, zmiłuj się nad nami,   
        Święta Trójco, Jedyny Boże, zmiłuj się nad nami,   
         
        Święta Maryjo, módl się za nami,   
        Święty Józefie,   
        Przesławny potomku Dawida,   
        Światło Patriarchów,   
        Oblubieńcze Bogarodzicy,   
        Przeczysty stróżu Dziewicy,   
        Żywicielu Syna Bożego,   
        Troskliwy obrońco Chrystusa,   
        Głowo Najświętszej Rodziny,   
        Józefie najsprawiedliwszy,   
        Józefie najczystszy,   
        Józefie najroztropniejszy,   
        Józefie najmężniejszy,   
        Józefie najposłuszniejszy,   
        Józefie najwierniejszy,   
        Zwierciadło cierpliwości,   
        Miłośniku ubóstwa,   
        Wzorze pracujących,   
        Ozdobo życia rodzinnego,   
        Opiekunie dziewic,   
        Podporo rodzin,   
        Pociecho nieszczęśliwych,   
        Nadziejo chorych,   
        Patronie umierających,   
        Postrachu duchów piekielnych,   
        Opiekunie Kościoła świętego,   
         
        Baranku Boży, który gładzisz grzechy świata, przepuść nam, Panie.   
        Baranku Boży, który gładzisz grzechy świata, wysłuchaj nas, Panie.   
        Baranku Boży, który gładzisz grzechy świata, zmiłuj się nad nami.   
        
        ℣. Ustanowił go panem domu swego.   
        ℟. I zarządcą wszystkich posiadłości swoich.   
        
        Módlmy się:   
        Boże, Ty w niewysłowionej Opatrzności wybrałeś świętego Józefa na Oblubieńca 
        Najświętszej Rodzicielki Twojego Syna, † spraw, abyśmy oddając mu na ziemi 
        cześć jako opiekunowi, * zasłużyli na jego orędownictwo w niebie. Przez 
        Chrystusa, Pana naszego.   
        ℟. Amen.
    - |
        Kyrie eleison. Christe eleison. Kyrie eleison.  
        Christe audi nos. Christe exaudi nos.  
        Pater de caelis, Deus, miserere nobis.  
        Fili, Redemptor mundi, Deus, miserere nobis.  
        Spiritus Sancte, Deus, miserere nobis.  
        Sancta Trinitas, unus Deus, miserere nobis.  

        Sancta Maria, ora pro nobis.  
        Sancte Ioseph, ora pro nobis.  
        Proles David inclyta,  
        Lumen Patriarcharum,  
        Dei Genetricis Sponse,  
        Custos pudice Virginis,  
        Filii Dei nutricie,  
        Christi defensor sedule,  
        Almae Familiae praeses,  
        Ioseph iustissime,  
        Ioseph castissime,  
        Ioseph prudentissime,  
        Ioseph fortissime,  
        Ioseph oboedientissime,  
        Ioseph fidelissime,  
        Speculum patientiae,  
        Amator paupertatis,  
        Exemplar opificum,  
        Domesticae vitae decus,  
        Custos virginum,  
        Familiarum columen,  
        Solatium miserorum,  
        Spes aegrotantium,  
        Patrone morientium,  
        Terror daemonum,  
        Protector sanctae Ecclesiae,  

        Agnus Dei, qui tollis peccata mundi, parce nobis Domine.  
        Agnus Dei, qui tollis peccata mundi, exaudi nobis Domine.  
        Agnus Dei, qui tollis peccata mundi, miserere nobis.  

        V. Constituit eum dominum domus suae.  
        R. Et principem omnis possessionis suae.  

        Oremus.  
        Deus, qui in ineffabili providentia beatum Ioseph sanctissimae Genetricis tuae Sponsum 
        eligere dignatus es, praesta, quaesumus, ut quem protectorem veneramur in terris, 
        intercessorem habere mereamur in caelis: Qui vivis et regnas in saecula saeculorum. Amen.
