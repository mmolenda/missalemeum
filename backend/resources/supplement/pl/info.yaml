        [Polityka prywatności](/pl/supplement/privacy-policy?ref=supplement/info)
      
        ### Wsparcie

        *«Żniwo wprawdzie wielkie, ale robotników mało.»* – mówi Pan Jezus.

        Jeśli podoba Ci się strona Missale Meum, możesz pomóc ją rozwijać:

        - ofiarowując modlitwę w intencji projektu i jego twórców,
        - dobrym słowem, pomysłem, uwagą, zgłoszeniem błędu – każdy odzew motywuje nas do dalszej pracy,
        - rozpowszechniając stronę.
        - przekazując darowiznę; Missale Meum jest i pozostanie bezpłatne. Nie pobieramy opłat ani nie wyświelamy reklam. Twoja darowizna w pierwszej kolejności pokrywa podstawowe koszty działania serwisu – domenę, serwer i usługi pomocnicze. Pozostałe środki kierujemy na wsparcie edukacji katolickiej w Polsce.


