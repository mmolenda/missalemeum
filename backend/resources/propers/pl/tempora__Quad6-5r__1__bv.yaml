        - - >-
            W starożytności «modlitwa wiernych», to jest ochrzczonych, odbywała
            się po odesłaniu katechumenów i stanowiła zakończenie pouczającej
            części Mszy świętej. W Wielki Piątek po kazaniu również odprawiano
            te modlitwy. W Wielki Piątek zachowała się pierwotna forma zebrania
            liturgicznego gminy rzymskiej.*

            *Po ukończeniu czytania Męki Pańskiej celebrans i asystujący
            wkładają czarne szaty. Usługujący rozkładają na ołtarzu jeden obrus
            i ustawiają mszał. Celebrans udaje się do ołtarza i rozpoczyna
            uroczyste modlitwy. Odprawia się je w następujący sposób: Celebrans
            śpiewa wezwanie podające intencję modlitwy. Następnie śpiewa:
            Oremus. Flectamus genua. Wszyscy klękają i modlą się we wskazanej
            intencji. Na wezwanie: Levate, wszyscy wstają i celebrans w głośnej
            modlitwie przedstawia Bogu ciche prośby wiernych.
        - - 1. Za Kościół święty
        - - >-
            Módlmy się, najmilsi, za święty Kościół Boży, aby Bóg i Pan nasz
            raczył go darzyć pokojem i jednością i strzec go na całym okręgu
            ziemi, poddając mu mocarstwa i władze, a nam dozwolił wieść życie
            ciche i spokojne i chwalić Boga Ojca wszechmogącego.

            S. Módlmy się.

            ℣. Klęknijmy.

            ℟. Wstańcie.

            Wszechmogący, wieczny Boże. Tyś w Chrystusie objawił Swoją chwałę
            wszystkim narodom; strzeż dzieła miłosierdzia Twego, aby Kościół
            Twój rozszerzony na cały świat, trwał z niewzruszoną wiarą w
            wyznawaniu Twojego imienia. Przez tegoż Pana naszego Jezusa
            Chrystusa, Syna Twojego, który z Tobą żyje i króluje w jedności
            Ducha Świętego Bóg przez wszystkie wieki wieków.

            ℟. Amen.
          - >-
            Oremus, dilectissimi nobis, pro Ecclesia sancta Dei: ut eam Deus et
            Dominus noster pacificare, adunare, et custodire dignetur toto orbe
            terrarum: subiiciens ei principatus, et potestates: detque nobis
            quietam et tranquilam vitam degentibus, glorificare Deum Patrem
            omnipotentem.

            S.  Oremus.

            ℣.  Flectamus genua.

            ℟.  Levate.

            Omnipotens sempiterne Deus, qui gloriam tuam omnibus in Christo
            gentibus revelasti: custodi opera misericordiae tuae; ut Ecclesia
            tua toto orbe diffusa, stabili fide in confessione tui nominis
            perseveret. Per eundem Dominum nostrum Iesum Christum, Filium tuum:
            qui tecum vivit et regnat in unitate Spiritus Sancti Deus, per omnia
            saecula saeculorum.

            ℟. Amen.
        - - 2. Za Ojca świętego
        - - >-
            Módlmy się również za naszego Ojca świętego N., aby Bóg i Pan nasz,
            który go wybrał do sprawowania władzy biskupiej, zachował go w
            zdrowiu i bezpieczeństwie dla Swojego Kościoła świętego, aby rządził
            świętym ludem Bożym.

            S. Módlmy się.

            ℣. Klęknijmy.

            ℟. Wstańcie.

            Wszechmogący, wieczny Boże, na Twoich postanowieniach wszystko się
