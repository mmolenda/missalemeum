      label: Męka Pana naszego Jezusa Chrystusa według św. Jana
    - body:
        - - >-
            Następnie celebrans , stojąc po stronie lekcji, rozpoczyna ze
            złączonymi dłońmi.
        - - 1. Za Kościół święty
        - - >-
            Módlmy się, najmilsi, za święty Kościół Boży, aby Bóg i Pan nasz
            raczył go darzyć pokojem i jednością i strzec go na całym okręgu
            ziemi, poddając mu mocarstwa i władze, a nam dozwolił wieść życie
            ciche i spokojne i chwalić Boga Ojca wszechmogącego.

            S. Módlmy się.

            ℣. Klęknijmy.

            ℟. Wstańcie.
          - >-
            Oremus, dilectissimi nobis, pro Ecclesia sancta Dei: ut eam Deus et
            Dominus noster pacificare, adunare, et custodire dignetur toto orbe
            terrarum: subiiciens ei principatus, et potestates: detque nobis
            quietam et tranquilam vitam degentibus, glorificare Deum Patrem
            omnipotentem.

            S.  Oremus.

            ℣.  Flectamus genua.

            ℟.  Levate.
        - - >-
            Modlitwę śpiewa się w tonie ferialnym modlitw mszalnych, z
            rozłożonymi dłońmi. W ten sam sposób postępuje się w następnych
            modlitwach.
        - - >-
            Wszechmogący, wieczny Boże. Tyś w Chrystusie objawił Swoją chwałę
            wszystkim narodom; strzeż dzieła miłosierdzia Twego, aby Kościół
            Twój rozszerzony na cały świat, trwał z niewzruszoną wiarą w
            wyznawaniu Twojego imienia. Przez tegoż Pana naszego Jezusa
            Chrystusa, Syna Twojego, który z Tobą żyje i króluje w jedności
            Ducha Świętego Bóg przez wszystkie wieki wieków.

            ℟. Amen.
          - >-
            Omnipotens sempiterne Deus, qui gloriam tuam omnibus in Christo
            gentibus revelasti: custodi opera misericordiae tuae; ut Ecclesia
            tua toto orbe diffusa, stabili fide in confessione tui nominis
            perseveret. Per eundem Dominum nostrum Iesum Christum, Filium tuum:
            qui tecum vivit et regnat in unitate Spiritus Sancti Deus, per omnia
            saecula saeculorum.

            ℟. Amen.
        - - 2. Za Ojca świętego
        - - >-
            Módlmy się również za naszego Ojca świętego N., aby Bóg i Pan nasz,
            który go wybrał do sprawowania władzy biskupiej, zachował go w
            zdrowiu i bezpieczeństwie dla Swojego Kościoła świętego, aby rządził
            świętym ludem Bożym.

            S. Módlmy się.

            ℣. Klęknijmy.

            ℟. Wstańcie.

            Wszechmogący, wieczny Boże, na Twoich postanowieniach wszystko się
            opiera. Wejrzyj łaskawie na prośby nasze i w Twojej dobroci racz
            zachować wybranego dla nas Pasterza, a lud chrześcijański, który od
            Ciebie otrzymuje przewodników, niech pod zwierzchnictwem takiego
            Pasterza wzrasta w zasługach swej wiary. Przez Pana naszego Jezusa
            Chrystusa, Syna Twojego, który z Tobą żyje i króluje w jedności
            Ducha Świętego Bóg przez wszystkie wieki wieków.

            ℟. Amen.
          - >-
            Oremus et pro beatissimo Papa nostro N., ut Deus et Dominus noster,
            qui elegit eum in ordine episcopatus, salvum atque incolumem
            custodiat Ecclesiae suae sanctae, ad regendum populum sanctum Dei.

            S.  Oremus.

            ℣.  Flectamus genua.

            ℟.  Levate.

            Omnipotens sempiterne Deus, cuius iudicio universa fundantur:
            respice propitius ad preces nostras, et electum nobis Antistitem tua
            pietate conserva; ut christiana plebs, quae te gubernatur auctore,
            sub tanto pontifice, credulitatis suae meritis augeatur. Per Dominum
            nostrum Iesum Christum, Filium tuum: qui tecum vivit et regnat in
            unitate Spiritus Sancti Deus, per omnia saecula saeculorum.

            ℟. Amen.
        - - 3. Za duchowieństwo
        - - >-
            Módlmy się także za wszystkich biskupów, kapłanów, diakonów,
            subdiakonów, akolitów, egzorcystów, lektorów, ostiariuszy,
            wyznawców, dziewice i wdowy i za cały święty lud Boży.

            S. Módlmy się.

            ℣. Klęknijmy.

            ℟. Wstańcie.

            Wszechmogący wieczny Boże, Duch Twój uświęca całe mistyczne Ciało
            Kościoła i rządzi nim; wysłuchaj korne błagania nasze za wiernych
            wszystkich stanów, aby za łaską Twoją wszyscy wiernie Tobie służyli.
            Przez Pana naszego Jezusa Chrystusa, Syna Twojego, który z Tobą żyje
            i króluje w jedności tegoż Ducha Świętego Bóg przez wszystkie wieki
            wieków.

            ℟. Amen.
          - >-
            Oremus et pro omnibus Episcopis, Presbyteris, Diaconibus,
            Subdiaconibus, Acolythis, Exorcistis, Lectoribus, Ostiariis,
            Confessionibus, Virginibus, Viduis: et pro omni populi sancto Dei.

            S.  Oremus.

            ℣.  Flectamus genua.

            ℟.  Levate.

            Omnipotens sempiterne Deus, cuius spiritu totum corpus Ecclesiae
            sanctificatur et regitur: exaudi nos pro universis ordinibus
            supplicantes; ut gratiae tuae munere, ab omnibus tibi gradibus
            fideliter serviatur. Per Dominum nostrum Iesum Christum, Filium
            tuum: qui tecum vivit et regnat in unitate eiusdem Spiritus Sancti
            Deus, per omnia saecula saeculorum.

            ℟. Amen.
        - - 4. Za katechumenów
        - - >-
            Módlmy się także za naszych katechumenów: Niech Bóg i Pan nasz
            otworzy wnętrza ich serc i bramy Swojego miłosierdzia, aby
            otrzymawszy odpuszczenie grzechów przez kąpiel odrodzenia, złączyli
            się z nami w Chrystusie Jezusie, Panu naszym.

            S. Módlmy się.

            ℣. Klęknijmy.

            ℟. Wstańcie.

            Wszechmogący, wieczny Boże, Ty ciągle ubogacasz Twój Kościół nowym
            potomstwem; pomnóż wiarę i zrozumienie u naszych katechumenów, aby
            odrodzeni w wodzie Chrztu świętego zostali zaliczeni w poczet Twoich
            przybranych dzieci. Przez Pana naszego Jezusa Chrystusa, Syna
            Twojego, który z Tobą żyje i króluje w jedności Ducha Świętego Bóg
            przez wszystkie wieki wieków.

            ℟. Amen.
          - >-
            Oremus et pro catechumenis nostris: ut Deus et Dominus noster
            adaperiat aures praecordiorum ipsorum, ianuamque misericordiae; ut
            per lavacrum regenerationis accepta remissione omnium peccatorum, et
            ipsi inveniantur in Christo Iesu Domino nostro.

            S.  Oremus.

            ℣.  Flectamus genua.

            ℟.  Levate.

            Omnipotens sempiterne Deus, qui Ecclesiam tuam nova semper prole
            foecundas: auge fidem et intellectum catechumenis nostris; ut renati
            fonte baptismatis, adoptionis tuae filiis aggregentur. Per Dominum
            nostrum Iesum Christum, Filium tuum: qui tecum vivit et regnat in
            unitate Spiritus Sancti Deus, per omnia saecula saeculorum.

            ℟. Amen.
        - - 5. Za cierpiących i strapionych
        - - >-
            Módlmy się, najmilsi, do Boga Ojca wszechmogącego, aby oczyścił
            świat z wszystkich błędów, odwrócił choroby, oddalił głód, otworzył
            więzienia, rozerwał kajdany, raczył dać szczęśliwy powrót
            podróżującym i zdrowie chorym, a żeglujących doprowadził do
            bezpiecznej przystani.

            S. Módlmy się.

            ℣. Klęknijmy.

            ℟. Wstańcie.

            Wszechmogący, wieczny Boże, pociecho strapionych i mocy cierpiących,
            niechaj dojdą do Ciebie prośby tych, którzy w jakimkolwiek
            utrapieniu wołają do Ciebie, aby wszyscy mogli się radować, że
            doznali w swoich potrzebach Twego miłosierdzia. Przez Pana naszego
            Jezusa Chrystusa, Syna Twojego, który z Tobą żyje i króluje w
            jedności Ducha Świętego Bóg przez wszystkie wieki wieków.

            ℟. Amen.
          - >-
            Oremus, dilectissimi nobis, Deum Patrem omnipotentem, ut cunctis
            mundum purget erroribus: morbos auferat: famem depellat: aperiat
            carceres: vincula dissolvat: peregrinantibus reditum: infirmantibus
            sanitatem: navigantibus portum salutis indulgeat.

            S.  Oremus.

            ℣.  Flectamus genua.

            ℟.  Levate.

            Omnipotens sempiterne Deus, moestorum consolatio, laborantium
            fortitudo: perveniant ad te preces de quacumque tribulatione
            clamantium; ut omnes sibi in necessitatibus suis misericordiam tuam
            gaudeant affuisse. Per Dominum nostrum Iesum Christum, Filium tuum:
            qui tecum vivit et regnat in unitate Spiritus Sancti Deus, per omnia
