        - - >-
            *1 Lekcja*

            *Oz 6:1-6*

            To mówi Pan: W utrapieniu swoim będą mnie szukać: Pójdźcie! Wróćmy
            do Pana; On rozszarpał, On nas uleczy; On uderzył, On zawiąże nasze
            rany. Ożywi nas po dwóch dniach, dnia trzeciego wzbudzi nas, i żyć
            będziemy przed obliczem Jego. Poznajmy tedy, pobiegnijmy, aby poznać
            Pana! Jak jutrzenka jest pewne Jego przyjście. I przyjdzie do nas
            jak deszcz, jak późny deszcz, który ziemię orzeźwia. Cóż mam ci
            uczynić, Efraimie? Cóż mam ci uczynić, Judo? Bo miłość wasza jest
            jak mgła poranna i jako rosa, która prędko znika. Dlatego to
            ciosałem przez Proroków i zabijałem słowami mych ust, a sąd mój
            wschodzi jak światło. Miłości chcę, a nie krwawej ofiary, znajomości
            Boga więcej niż całopaleń.
          - >-
            *Lectio prima*

            *Osee 6:1-6*

            Haec dicit Dominus: In tribulatione sua mane consurgent ad me:
            Venite, et revertamur ad Dominum: quia ipse cepit, et sanabit nos:
            percutiet, et curabit nos.  Vivificabit nos post duos dies: in die
            tertia suscitabit nos, et vivemus in conspectu eius.  Sciemus,
            sequemurque, ut cognoscamus Dominum: quasi diluculum praeparatus est
            egressus eius, et veniet quasi imber nobis temporaneus, et serotinus
            terrae.  Quid faciam tibi Ephraim? quid faciam tibi Iuda? 
            Misericordia vestra quasi nubes matutina, et quasi ros mane
            pertransiens.  Propter hoc dolavi in prophetis, occidi eos in verbis
            oris mei: et iudicia tua quasi lux egredientur.  Quia misericordiam
            volui, et non sacrificium, et scientiam Dei plus quam holocausta.
        - - 'Nie odpowiada się Deo grátias, tak samo jak po następnej lekcji.'
        - - >-
            *Traktus*

            *Hab 3,2-3*

            Panie, słyszałem zapowiedź Twoją i uląkłem się: ujrzałem w duchu
            dzieła Twoje i zadrżałem.

            ℣. Między dwoma zwierzętami ukażesz się, gdy przyjdą lata, dasz się
            poznać, gdy nadejdzie pora, objawisz się.

            ℣. Wówczas gdy dusza moja będzie się trwożyć, Ty w gniewie pomnij na
            swe miłosierdzie.

            ℣. Bóg z Libanu przyjdzie i Święty z góry pokrytej cieniem i
            mrokiem.

            ℣. Majestat Jego okrył niebiosa i chwały Jego pełna jest ziemia.
          - >-
            *Tractus*

            *Hab 3,2-3*

            Domine, audivi auditum tuum, et timui: consideravi opera tua, et
            expavi.

            ℣. In medio duorum animalium innotesceris: dum appropinquaverint
            anni cognosceris: dum advenerit, tempus, ostenderis.

            ℣. In eo, dum conturbata fuerit anima mea: in ira, misericordiae
            memor eris.

            ℣. Deus a Libano veniet, et Sanctus de monte umbroso, et condenso.

            ℣. Operuit coelos maiestas eius: et laudis eius plena est terra.
        - - >-
            Gdy skończy się Tractus, celebrans po stronie lekcji mówi: Orémus,
            Diakon: Flectámus génua, i subdiakon: Leváte.
        - - >-
            Módlmy się.

            ℣. Klęknijmy.

            ℟. Wstańcie.

            Boże, od Ciebie Judasz otrzymał karę za swoją zbrodnię, a łotr
            nagrodę za wyznanie winy; daj nam doznać skutków miłosierdzia Twego,
            a jak w czasie swojej męki Pan nasz Jezus Chrystus obydwom oddał
            różną zapłatę według ich uczynków, tak niech zgładzi w nas
            zastarzały błąd i udzieli nam łaski zmartwychwstania:

            Który z Tobą.
          - >-
            Oremus.

            ℣. Flectamus genua.

            ℟. Levate.

            Deus, a quo et Iudas reatus sui poenam, et confessionis suae latro
            praemium sumpsit, concede novis tuae propitiationis effectum: ut
            sicut in passione sua Iesus Christus Dominus noster diversa utrisque
            intulit stipendia meritorum; ita nobis, ablato vetustatis errore,
            resurrectionis suae gratiam largiatur:

            Qui tecum.
        - - >-
            Subdiakon w tonie epistoły, podobnie jak poprzednio, bez tytułu
            śpiewa następującą lekcję:
        - - >-
            *2 Lekcja*

            *Wj 12:1-11*

            W one dni: Rzekł Pan do Mojżesza i Aarona w ziemi egipskiej: Miesiąc
            ten jako początek miesięcy będzie dla was pierwszy wśród miesięcy
            roku. Mówcie do wszystkiego zgromadzenia synów Izraela i rzeczcie
            im: Dziesiątego dnia tego miesiąca niechaj każdy dla rodziny i domu
            swego weźmie baranka. Jeśli zaś mniejsza jest liczba, niż to
            wystarcza do spożycia baranka, niech weźmie sąsiada swego, co obok
            jego domu mieszka, ze względu na liczbę ludzi wystarczającą do
            spożycia baranka. Baranek zaś będzie bez skazy, samczyk,
            jednoroczny; według tegoż przepisu weźmiecie też kozła. I zachowacie
            go aż do dnia czternastego tego miesiąca, i ofiaruje go pod wieczór
            całe zgromadzenie synów Izraela. I wezmą krew jego, i pomażą podwoje
            i górne belki drzwi w domach, gdzie będą go pożywać. I nocy tej będą
            jeść mięso na ogniu upieczone i chleb przaśny z sałatą. Nie
            będziecie zeń nic surowego pożywać ani w wodzie ugotowanego, lecz
            wszystko upieczone na ogniu; spożyjecie głowę jego wraz z nogami i
            wnętrznościami. I nic zeń nie pozostanie aż do ranka. Jeśliby co
            zostało, spalicie ogniem. W ten sposób będziecie go spożywać:
            przepaszecie biodra wasze i będziecie mieli obuwie na nogach,
            trzymając laski w rękach, a spożywać będziecie spiesznie: jest to
            bowiem Phase (to znaczy Przejście) Pańskie.
          - >-
            *Lectio secunda*

            *Exodus 12:1-11*

            In diebus illis: Dixit Dominus ad Moysen et Aaron in terra Aegypti:
            Mensis iste, vobis principium mensium: primus erit in mensibus
            anni.  Loquimini ad universum coetum filiorum Israel, et dicite eis:
            Decima die mensis huius tollat unusquisque agnum per familias et
            domos suas.  Sin autem minor est numerus, ut sufficere possit ad
            venscendum agnum, assumet vicinum suum qui iunctus est domui suae,
            iuxta numerum animarum quae sufficere possunt ad esum agni. Erit
            autem agnus absque macula, masculus, anniculus: iuxta quem ritum
            tolletis et haedum.  Et servabitis eum usque ad quartamdecimam diem
            mensis huius: immolabitque eum universa multitudo filiorum Israel ad
            vesperam.  Et sument de sanguine eius, ac ponent super utrumque
            postem, et in superliminaribus domorum, in quibus comedent illum. 
            Et edent carnes nocte illa assas igni, et azymos panes cum lactucis
            agrestibus.  Non comedetis ex eo crudum quid, nec coctum aqua, sed
            tantum assum igni: caput cum pedibus eius et intestinis vorabitis. 
            Nec remanebit quidquam ex eo usque mane.  Si quid residuum fuerit,
            igne comburetis.  Sic autem comedetis illum: renes vestros
            accingetis, et calceamenta habebitis in pedibus, tenentes baculos in
            manibus, et comedetis festinanter: est enim Phase id est transitus
            Domini.
        - - >-
            *Traktus*

            *Ps 139:2-10, 14*

            Wybaw mnie, Panie, od człowieka złego, od gwałtownika mnie ustrzeż.

            ℣. Od tych, co w sercu knują złe zamiary i dnia każdego wywołują
            spory.

            ℣. Jak wąż języki swe ostrzą, a jad żmijowy pod ich wargami.

            ℣. Zachowaj mnie, Panie, od rąk grzesznika, strzeż mnie od ludzi
            okrutnych;

            ℣. Co chcą poderwać me stopy; dumni sidło na mnie zastawiają.

            ℣. Jak sieć rozciągają powrozy, pułapki na mnie kładą przy drodze.

            ℣. Mówię do Pana: Tyś jest Bogiem moim, usłysz, o Panie, głos mego
            błagania.

            ℣. Panie Boże, potężna ma pomocy! w dniu walki głowę mą osłaniasz.

            ℣. Nie dopuść, Panie, pragnień niegodziwca, zamiarów jego nie
            spełniaj!

            ℣. Podnosza głowę, którzy wokół mnie stoją, niech złość własnych
            warg ich przywali:

            ℣. Zaiste sprawiedliwi będą sławić Twe imię przed Twym obliczem będą
            mieszkać prawi.
          - >-
            *Tractus*

            *Ps 139:2-10, 14*

            Eripe me, Domine, ab homine malo: a viro iniquo libera me.

            ℣. Qui cogitaverunt malitias in corde: tota die constituebant
            praelia.

            ℣. Acuerunt linguas suas sicut serpentis: venenum aspidum sub labiis
            eorum.

            ℣. Custodi me, Domine, de manu peccatoris: et ab hominibus iniquis
            libera me.

            ℣. Qui cogitaverunt supplantare gressus meos: absconderunt superbi
            laqueum mihi.

            ℣. Et funes extenderunt in laqueum pedibus meis, iuxta iter
            scandalum posuerunt mihi.

            ℣. Dixi Domino, Deus meus es tu: exaudi, Domine, vocem orationis
            meae.

            ℣. Domine, Domine virtus salutis meae obumbra caput meum in die
            belli.

            ℣. Ne tradas me a desiderio meo peccatori: cogitaverunt adversus me:
            ne derelinquas me, ne unquam exaltentur.

            ℣. Caput circuitus eorum: labor labiorum ipsorum operiet eos.

            ℣. Verumtamen iusti confitebuntur nomini tuo: et habitabunt recti
            cum vultu tuo.
