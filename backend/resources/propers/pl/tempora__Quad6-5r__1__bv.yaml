    description: >

      Wielki Piątek to dzień, w którym żądło śmierci dosięgło Głowę ludzkości,
      Jezusa Chrystusa. Dlatego w liturgii używa się barwy czarnej. Korzymy się
      w poczuciu winy, która wymagała takiego okupu. Wszyscy chrześcijanie
      wiedzą jednak, że śmierć Chrystusa jest źródłem nowego życia. Dlatego
      Wielki Piątek, dzień żałoby, jest równocześnie dniem nadziei; przygotowuje
      bowiem zmartwychwstanie. W rocznicę krwawej ofiary Chrystusa na krzyżu
      Kościół wstrzymuje się od odprawiania ofiary bezkrwawej. W porze
      popołudniowej, w tych godzinach, w których dokonała się ofiara
      kalwaryjska, odprawia się specjalne nabożeństwo, którego forma sięga
      starożytności chrześcijańskiej.

      Liturgia rozpoczyna się przy ołtarzu pozbawionym wszelkich dodatkowych
      sprzętów. Kościół pragnie skupić uwagę wiernych na ołtarzu, który
      przedstawia samego Chrystusa Pana. Cały obrzęd liturgiczny obejmuje pięć
      części:


      1. Czytania

      Czyta się lekcję z proroka Ozeasza, opiewającą miłosierdzie Boże nad
      ludem, oraz z Księgi Wyjścia – opis zabijania baranka wielkanocnego przy
      wyjściu z Egiptu. Baranek wielkanocny był zapowiedzią «Baranka, który
      gładzi grzechy świata». Opis męki Pana Jezusa według św. Jana stwierdza
      spełnienie się tego proroctwa.


      2. Uroczyste modlitwy za całą ludzkość

      Na długo przed swoją męką powiedział Pan Jezus: «A ja, gdy nad ziemię
      podwyższony będę, wszystko do siebie przyciągnę». W czasie męki modlił się
      nawet za swych prześladowców. Naśladując Zbawiciela, zanosimy modlitwy za
      całą ludzkość odkupioną Jego Krwią.


      3. Adoracja Krzyża

      Kulminacyjny punkt liturgii dzisiejszej stanowi adoracja Krzyża. Obrzęd
      ten wziął swój początek od adoracji relikwii świętego Krzyża, która
      odbywała się w Jerozolimie już w IV wieku. Wszyscy przychodzą adorować
      symbol męki i zwycięstwa Chrystusa w duchu dziękczynienia za Odkupienie.


      4. Komunia św.

      Aby zaznaczyć jedność ofiary Wieczernika, tj. Mszy świętej, z krwawą
      ofiarą Pana Jezusa na krzyżu, Kościół św. poleca dzisiaj rozdawać Ciało
      Pana Jezusa pod postaciami konsekrowanymi w Wielki Czwartek. Jest
      życzeniem Kościoła św., aby wierni przyjmując w Komunii świętej Ciało
      Chrystusowe, w tym dniu za nich wydane, przyswajali sobie obficie owoce
      ofiary Chrystusowej.


      5. Boży Grób

      Około w. X powstał zwyczaj przechowywanie Eucharystii na specjalnym
      ołtarzu przypominającym spoczynek Ciała Chrystusowego w grobie. Z czasem
      wprowadzono wystawienie Najświętszego Sakramentu i figurę martwego
      Chrystusa w dolnej części ołtarza. «Boży Grób» uzmysławia wielkość ofiary
      Zbawiciela i ciężkość grzechu, który wymagał takiego okupu.
