    - body:
        - - >-
            Pod koniec adoracji krzyża, zapala się świece na ołtarzu. Diakon
            bierze bursę z korporałem i rozkłada go na ołtarzu, jak zwykle i w
            jego pobliżu kładzie puryfikaterz. Po zakończeniu adoracji bierze
            krzyż i umieszcza go z powrotem na ołtarzu. Potem następuje procesja
            do miejsca, gdzie przechowywany jest Najświętszy Sakrament (do
            ciemnicy). Na początku idzie subdiakon z krzyżem pomiędzy dwoma
            akolitami, niosącymi zapalone świece. Za nimi inni duchowni, zaś
            jako ostatni celebrans z lewitami. Po przybyciu do ciemnicy, zapala
            się świece, których nie gasi się dopóki Sakrament nie zostanie
            spożyty. Celebrans klęcząc przed Najświętszym Sakramentem modli się
            przez chwilę. Diakon w tym czasie otwiera tabernakulum, w którym
            przechowywane jest Ciało Pańskie. Następnie celebrans powstawszy,
            nakłada bez błogosławieństwa kadzidło do dwóch kadzielnic (diakon
            usługuje z łódką), i klęcząc okadza Najświętszy Sakrament. Diakon
            wyjmuje kielich z Najświętszym Sakramentem z tabernakulum i daje go
            celebransowi. Celebrans bierze go przez welon naramienny. Rozpoczyna
            się procesja w następującym porządku: trzyma się baldachim nad
            Najświętszym Sakramentem, dwaj akolici z kadzidłem okadzają bez
            przerwy Najświętszy Sakrament. W tym czasie śpiewa się hymn Vexilla
            Regis pródeunt.
        - - |-
            1. Sztandary Króla się wznoszą,
            Już krzyż chwalebny jaśnieje,
            Na którym Stwórca człowieka
            W człowieczym ciele zawisnął.
            2. To na nim Jezus, zraniony
            Okrutnej włóczni żelazem,
            Oczyścił z winy grzeszników
            Strumieniem krwi oraz wody.
            3. Wspaniałe drzewo, ozdobne
            Purpurą krwi Chrystusowej,
            Wybrane, aby na sobie
            Unosić ciało najświętsze.
            4. Ramiona drzewa szczęśliwe
            Dźwigają okup wszechświata;
            Szalami wagi się stając,
            Wydarły zdobycz Otchłani.
            5. Oddajmy pokłon krzyżowi,
            Co był ołtarzem ofiary,
            Bo na nim Życie umarło,
            By śmiercią życie przywrócić.
            6. O krzyżu, bądź pozdrowiony,
            Jedyna nasza nadziejo!
            Zachowaj wiernych od złego
            I zniwecz zbrodnie ludzkości.
            7. O Trójco, źródło zbawienia,
            Niech każdy duch Cię wysławia,
            A Ty, przez krzyż odkupionych
            Umacniaj łaską na wieki. Amen.
          - |-
            1. Vexilla Regis prodeunt;
            Fulget crucis mysterium,
            Qua vita mortem pertulit,
            Et morte vitam protulit.
            2. Quae vulnerata lanceae
            Mucrone diro, criminum
            Ut nos lavaret sordibus,
            Manavit unda et sanguine.
            3. Impleta sunt quae concinit
            David fideli carmine,
            Dicendo nationibus:
            Regnavit a ligno Deus.
            4. Arbor decora et fulgida,
            Ornata regis purpura,
            Electa digno stipite
            Tam sancta membra tangere.
            5. Beata, cujus brachiis
            Pretium pependit saeculi,
            Statera facta corporis,
            Tulitque praedam tartari.
            6. O Crux, ave, spes única,
            Paschále quæ fers gáudium,
            Piis adáuge grátiam,
            Reísque dele crímina.
            7. Te, fons salutis, Trinitas,
            Collaudet omnis spiritus:
            Quibus crucis victoriam
            Largiris, adde praemium. Amen
        - - >-
            Po dojściu do ołtarza celebrans umieszcza na nim kielich i klęcząc
            okadza go. Następnie wyjmuje Hostie z kielicha i umieszcza Je na
            patenie, którą trzyma diakon. Wziąwszy patenę od diakona, kładzie
            Hostie na korporale, nic nie mówiąc. Jeśli dotknął Najświętszego
            Sakramentu, obmywa palce w vasculum. W tym czasie diakon nalewa wino
            do kielicha, a subdiakon wodę, której jednak celebrans nie
            błogosławi i nie odmawia modlitwy. Po wzięciu kielicha od diakona,
            stawia go na ołtarzu, nic nie mówiąc. Diakon przykrywa kielich 
            palką. Następnie celebrans bez błogosławieństwa nakłada kadzidło  do
            kadzielnicy  i okadza Uprzednio Konsekrowane Dary, Krzyż, i ołtarz,
            jak zwykle, przyklękając na początku i na końcu oraz przechodząc
            przed Najświętszym Sakramentem.
        - - >-
            Następnie po stronie lekcji in plano, obmywa ręce, nic nie mówiąc.
            Potem skłania się na środku ołtarza, mówi ze złożonymi rękoma In
            spiritu Humiltatis. Następnie zwracając się do ludu, po stronie
            Ewangelii, mówi jak zwykle:
        - - >-
            Módlcie się, Bracia, aby moja i wasza oﬁara była przyjęta przez Boga
            Ojca wszcchmogącego.
          - >-
            Oráte, fratres, ut meum ac vestrum sacrifícium acceptábile fiat apud
            Deum Patrem omnipoténtem.
        - - >-
            Celebrans ponownie zwraca się w stronę ołtarza, nie obracając się
            tak jak podczas Mszy. Pomija się odpowiedź Suscipiat Dominus.
            Celebrans mówi:
        - - >-
            Módlmy się. Nauką zbawienną zachęceni i Boskim ustanowieniem
            przygotowani, ośmielamy się mówić:
          - >-
            Oremus. Praeceptis salutaribus moniti, et divina institutione
            formati, audemus dicere: 
        - - |-
            Pater noster, qui es in caelis:
            Sanctificetur nomen Tuum:
            Adveniat regnum Tuum.
            Fiat voluntas Tua, sicut in caelo, et in terra.
            Panem nostrum quotidianum da nobis hodie:
            Et dimitte nobis debita nostra,
            sicut et nos dimittimus debitoribus nostris.
            Et ne nos inducas in tentationem.
            Sed libera nos a malo.
            Amen.
          - |-
            Pater noster, qui es in caelis:
            Sanctificetur nomen Tuum:
            Adveniat regnum Tuum.
            Fiat voluntas Tua, sicut in caelo, et in terra.
            Panem nostrum quotidianum da nobis hodie:
            Et dimitte nobis debita nostra,
            sicut et nos dimittimus debitoribus nostris.
            Et ne nos inducas in tentationem.
            Sed libera nos a malo.
            Amen.
        - - >-
            Celebrans po cichu mówi Amen. Następnie tak samo jak Pater Noster,
            śpiewa głośno w ferialnym tonie oracji mszalnych, nie rozpoczynając
            jednak od Oremus.
        - - >-
            Wybaw nas, prosimy Cię, Panie od wszelkiego zła przeszłego,
            teraźniejszego i przyszłego, a za przyczyną Najświętszej i
            chwalebnej zawsze Dziewicy Bogarodzicy Maryi, świętych Apostołów
            Twoich Piotra i Pawła oraz Andrzeja i wszystkich Świętych (nie czyni
            znaku krzyża pateną), użycz nam miłościwie pokoju za dni naszych,
            miłosierdzie zaś Twoje niechaj nas wspomoże, abyśmy zawsze byli
            wolni od grzechu i bezpieczni od wszelkiego zamętu. Przez tegoż Pana
            naszego Jezusa Chrystusa, Syna Twojego, który z Tobą żyje i króluje
            w jedności Ducha Świętego Bóg przez wszystkie wieki wieków.
          - >-
            Libera nos, quǽsumus, Domine, ab omnibus malis, praeteritis,
            praesentibus, et futuris: et intercidente beata et gloriosa semper
            Virgine Dei Genetrice Maria, cum beatis Apostolis tuis Petro et
            Paulo, atque Andrea, et omnibus Sanctis, da propitius pacem in
            diebus nostris: ut ope misericordiae tuae adiuti, et a peccato simus
            semper liberi, et ab omni perturbatione securi. Per eumdem Christum
            Dominum nostrum Iesum Christum Filium tuum, qui tecum vivit et
            regnat in unitate Spiritus Sancti Deus, per omnia saecula
            saeculorum.
        - - >-
            Teraz celebrans, oddawszy rewerencję aż do ziemi, kładzie na patenie
            Hostie. Bierze Ją w prawą rękę i podnosi tak, aby wierni mogli Ją
            zobaczyć. Następnie łamie Hostię na trzy części. Ostatnią z nich
            wpuszcza do kielicha, nic nie mówiąc. Nie mówi się Pax Domini, ani
            Agnus Dei. Nie przekazuje się również pocałunku pokoju. Potem pomija
            się także dwie pierwsze modlitwy. Mówi się jedynie:
        - - >-
            Panie Jezu Chryste, przyjęcie Ciała Twego, które ja niegodny
            ośmielam się spożyć, niech mi nie wyjdzie na sąd i potępienie, ale z
            miłościwej dobroci Twojej niech będzie dla mnie ochroną duszy i
            ciała oraz skutecznym lekarstwem: Który żyjesz i królujesz z Bogiem
            Ojcem w jedności Ducha Świętego Bóg, przez wszystkie wieki wieków.
            Amen.
          - >-
            Perceptio Corporis tui, Domine Iesu Christe, quod ego indignus
            sumere praesumo, non mihi proveniat in iudicium et condemnationem:
            sed pro tua pietate prosit mihi ad tutamentum mentis, et corporis,
            et ad medalem percipiendam. Qui vivis et regnas cum Deo Patre in
            unitate Spiritus Sancti Deus, per omnia saecula saeculorum. Amen.
        - - >-
            Celebrans przyklęka, bierze patenę z Ciałem Pańskim. Z największą
            pokorą i czcią mówi:
        - - Chleb niebiański przyjmę i wezwę Imienia Pana.
          - Panem caelestem accipiam et nomen Domini invocabo.
        - - 'Bijąc się w piersi, mówi trzykrotnie:'
        - - >-
            Panie, nie jestem godzien, abyś wszedł do przybytku mego, ale
            rzeknij tylko słowo, a będzie uzdrowiona dusza moja.

            Panie, nie jestem godzien.

            Panie, nie jestem godzien.
          - >-
            Domine, non sum dignus, ut intres sub tectum meum: sed tantum dic
            verbo, et sanabitur anima mea.

            Domine, non sum dignus.

            Domine, non sum dignus.
        - - 'Czyniąc przed sobą znak Krzyża Hostią, mówi:'
        - - >-
            Ciało Pana naszego Jezusa Chrystusa niech strzeże duszy mojej na
            żywot wieczny. Amen.
          - >-
            Corpus Domini nostri Iesu Christi custodiat animam meam in vitam
            aeternam. Amen.
        - - >-
            Ze czcią spożywa Ciało Pańskie. Zgodnie ze zwyczajem polskim, drugą
            Hostię umieszcza się w monstrancji.
        - - >-
            Następnie, pomijając wszystko, co ma miejsce przed spożyciem Krwi
            Pańskiej, spożywa z kielicha ze czcią pozostałe partykuły Ciała
            Pańskiego z winem. Jak zawsze dokonuje ablucji palców oraz
            puryfikacji. Następnie na środku ołtarza, pochylony, ze złączonymi
            dłońmi mówi:
        - - >-
            Cośmy usty spożyli, Panie, daj czystym przyjąć umysłem, a dar ten
            doczesny niech się nam sta-nie lekarstwem na wieczność.
          - >-
            Quod ore sumpsimus Domine, pura mente capiamus: et de munere
            temporali fiat nobis remedium sempiternum.
        - - >-
            Nie mówi się Corpus Tuum, Domine, Pokomunii ani Placeat Tibi. Nie
            udziela się także błogosławieństwa. Zgodnie ze zwyczajem polskim, po
            okadzeniu Najświętszego Sakramentu w Monstrancji, przenosi się Go w
            procesji to Grobu Pańskiego. Podczas procesji śpiewa się pieśń
            ODSZEDŁ PASTERZ NASZ, związaną z odpustem zupełnym.
        - - |-
            1. Odszedł Pasterz od nas, zdroje wody żywej,
            Zbawca, Źródło łaski, miłości prawdziwej.
            Ref. Odszedł Pasterz nasz, co ukochał lud.
            O Jezu dzięki Ci, za Twej męki trud.
            2. Gdy na krzyżu konał, słońce się zaćmiło,
            ziemia się zatrzęsła, wszystko się spełniło.
            Ref. Odszedł Pasterz nasz, co ukochał lud.
            3. Ten, co pierwszych ludzi złowił w swoje sidła,
            Sam już w więzach leży, opadły Mu skrzydła.
