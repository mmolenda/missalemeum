      Dzisiaj całe nabożeństwo ma skierować naszą uwagę na krwawą ofiarę na
      Golgocie, dlatego żaden kapłan nie odprawia na całym świecie bezkrwawej
      ofiary Mszy Świętej. Dzisiejsze nabożeństwo ma następujący przebieg:

      1. Czytania święte - Kapłan ubrany w czarny ornat modli się po cichu,  u
      stóp ołtarza, po czym wstaje. Czyta się najpierw lekcję z Ozeasza proroka
      o miłosierdzi Bożym nad ludem i wyjątek z Księgi Wyjścia o sposobie
      składania ofiary z Baranka Wielkanocnego, następnie śpiewa się uroczyście
      opis męki Jezusa według św. Jana. 

      2. Następnie Kościół w szeregu przepięknych modlitw poleca wszystkie
      intencje Bogu. Ukazuje się tu bezgraniczna miłość Kościoła ku duszom.

      3. Adoracja krzyża - Kapłan odsłania stopniowo części krzyża wzywając
      wiernych do adoracji. Wówczas wszyscy przychodzą adorować ów symbol męki i
      zwycięstwa Chrystusa.

      4. Komunia św. Kapłana - Odbywa się tzw. Msza darów uprzednio uświęconych.
      Nie jest to Msza właściwa, tylko spożycie Hostii już konsekrowanej. Po
      czym następuje przeniesienie Hostii do grobu.

      5. Grób Chrystusa - Podczas pochodu do grobu śpiewa się antyfonę: „Odszedł
      Pasterz nasz”, źródło wody żywej i ustawia się monstrancję, okrytą białym
      przejrzystym welonem na ołtarzu, który ma wyobrażać grób Jezusa. Tutaj
      wierni będą pielgrzymować, by uczcić Śmierć Jezusa i przygotować się do
      Zmartwychwstania.
