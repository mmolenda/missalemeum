            Ant. Crux fidelis.

            ℣. Lustra sex qui iam peregit, tempus implens corporis, sponte
            libera Redemptor passioni deditus, Agnus in Crucis levatur
            immolandus stipite.

            Ant. Dulce lignum.

            ℣. Felle potus ecce languet: spina, clavi, lancea, mite corpus
