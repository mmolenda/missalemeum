        - - >-
            Następnie czyta się lub śpiewa opis Męki Pańskiej według św. Jana,
            który był naocznym świadkiem śmierci krzyżowej Zbawiciela.
        - - |-
            S. Pan niech będzie w waszych sercach i na ustach waszych.
            ℟. Amen.
            Pasja Pana naszego Jezusa Chrystusa według Jana.
          - |-
            S. Dominus sit in cordibus vestris et in labiis vestris.
            ℟. Amen.
            Passio Domini nostri Iesu Christi secundum Ioannem.
        - - >-
            *J 18:1-40; 19:1-42*

            *J = słowa Chrystusa; C = opowiadanie Ewangelisty; S = słowa innych
            osób.*

            Onego czasu: Wyszedł Jezus z uczniami swymi za potok Cedron, gdzie
            był ogród, do którego wszedł sam i uczniowie Jego. Ale i Judasz,
            który Go wydał, znał to miejsce, bo Jezus schodził się tam często z
            uczniami swymi. Judasz tedy zabrawszy kohortę, a od przedniejszych
            kapłanów i faryzeuszów służbę, przyszedł tam z latarniami,
            pochodniami i bronią. A Jezus, wiedząc wszystko, co na Niego przyjść
            miało, wystąpił naprzód i zapytał ich: J. Kogo szukacie? C.
            Odpowiedzieli Mu: S. Jezusa Nazareńskiego. C. Rzecze im Jezus: J.
            Jam jest. C. A stał też z nimi i Judasz, który Go wydał. Skoro im
            przeto rzekł: Jam jest, cofnęli się wstecz i padli na ziemię. Spytał
            ich tedy znowu: J. Kogo szukacie? C. A oni powiedzieli: S. Jezusa
            Nazareńskiego. C. Odpowiedział Jezus: J. Powiedziałem wam, że to ja
            jestem, jeśli tedy mnie szukacie, dopuśćcie tym odejść. C. A to, aby
            się wypełniło Słowo, które był wyrzekł: Nie utraciłem żadnego z
            tych, których mi dałeś.

            Tedy Szymon Piotr, mając miecz, dobył go i uderzył sługę najwyższego
            kapłana, odcinając mu prawe ucho. Słudze temu było na imię Malchus.
            Rzekł tedy Jezus Piotrowi: J. Schowaj miecz twój do pochwy. Czyż mam
            nie pić kielicha, który mi dał Ojciec? C. Kohorta tedy i trybun,
            słudzy żydowscy pojmali Jezusa i związali Go.

            I przyprowadzili Go naprzód do Annasza, bo był teściem Kajfasza,
            który był najwyższym kapłanem roku tego. Kajfasz to właśnie dał był
            radę żydom, że lepiej, aby jeden człowiek umarł za naród. A szedł za
            Jezusem Szymon Piotr drugi uczeń. A uczeń ten znany był najwyższemu
            kapłanowi i wszedł z Jezusem na dziedziniec najwyższego kapłana.
            Piotr zaś został na zewnątrz, przy wejściu. Wyszedł tedy drugi
            uczeń, który był znany najwyższemu kapłanowi, pomówił z odźwierną i
            wprowadził Piotra. Mówi tedy do Piotra służąca odźwierna: S. Czy i
            ty jesteś spośród uczniów tego człowieka? C. A on mówi: S. Nie
            jestem. C. I stała czeladź i słudzy przy węglach żarzących się, bo
            zimno było i grzali się. A był z nimi i Piotr, stojąc i grzejąc się.

            Tedy najwyższy kapłan pytał Jezusa o uczniów i naukę Jego.
            Odpowiedział mu Jezus: J. Jam jawnie mówił światu, nauczałem zawsze
            w synagodze i w świątyni, gdzie się wszyscy żydzi gromadzą, i nic
            nie mówiłem potajemnie. Czemu mnie pytasz? Spytaj tych, którzy
            słyszeli, co im mówiłem, oto oni wiedzą, com ja mówił. C. A gdy to
            powiedział, jeden ze służby tam stojącej wymierzył Jezusowi
            policzek, mówiąc: S. Tak odpowiadasz najwyższemu kapłanowi? C.
            Odpowiedział mu Jezus: J. Jeśli źle powiedziałem, daj świadectwo o
            złem, a jeśli dobrze czemu mnie bijesz?

            C. I odesłał Go Annasz związanego do najwyższego kapłana Kajfasza. A
            Szymon Piotr stał i grzał się. Rzekli mu tedy: S. Czy i ty jesteś z
            liczby Jego uczniów? C. A on zaprzeczył, mówiąc: S. Nie jestem. C.
            Rzekł mu jeden ze sług najwyższego kapłana, krewny tego, któremu
            Piotr uciął był ucho: S. Czyż ja nie ciebie widziałem z nim w
            ogrodzie? C. Lecz Piotr znowu zaprzeczył, a wnet zapiał kur.

            Wiodą tedy Jezusa od Kajfasza do pretorium. A było to rankiem. I nie
            weszli sami do pretorium, aby się nie skalać, ale żeby mogli spożyć
            Paschę. Wyszedł przeto Piłat do nich rzekł: S. Co za oskarżenie
            wnosicie przeciw temu człowiekowi? C. Odpowiedzieli mu, mówiąc: S.
            Gdyby On nie był złoczyńcą, nie wydalibyśmy Go tobie. C. Rzekł im
            tedy Piłat: S. Weźcie Go wy i osądźcie Go według prawa waszego. C.
            Rzekli mu tedy żydzi: S. Nam nie wolno nikogo zabijać; C. aby się
            wypełniło słowo Jezusa, które wypowiedział oznajmiając, jaką
            śmiercią miał umrzeć.

            Wszedł tedy Piłat znowu do pretorium, a wezwawszy Jezusa rzekł Mu:
            S. Czy Ty jesteś król żydowski? C. Odpowiedział Jezus: J. Czy sam od
            siebie to mówisz, czy inni ci o mnie powiedzieli? C. Odpowiedział
            Piłat: S. Czyż ja jestem żydem? Naród Twój i najwyżsi kapłani wydali
            mi Ciebie. Cóżeś uczynił? C. Odpowiedział Jezus: J. Królestwo moje
            nie jest z tego świata. Gdyby z tego świata było królestwo moje,
            słudzy moi walczyliby niechybnie, żebym nie był wydany żydom. Ale
            teraz królestwo moje nie jest stąd. C. Rzekł Mu tedy Piłat: S. Więc
            Ty jesteś król? C. Odpowiedział Jezus: J. Sam mówisz, że ja jestem
            królem. Jam się na to narodził i na to przyszedłem na świat, aby dać
            świadectwo prawdzie. Każdy, który z prawdy jest, słucha głosu mego.
            C. Mówi do Niego Piłat: S. Cóż to jest prawda? C. A to
            powiedziawszy, wyszedł znowu do żydów i rzekł im: S. Ja żadnej winy
            w Nim nie znajduję. Jest wszakże u was w zwyczaju, abym wam jednego
            wypuścił na Paschę. Chcecie więc, a wypuszczę wam króla żydowskiego?
            C. A wszyscy wołali znowu, mówiąc: S. Nie tego, ale Barabasza. C. A
            Barabasz był złoczyńcą.

            Wówczas Piłat wziął Jezusa i ubiczował. A żołnierze uplótłszy koronę
            z ciernia, włożyli na głowę Jego i szatą szkarłatną przyodziali Go.
            I podchodzili do Niego mówiąc: S. Witajże, królu żydowski! C. I bili
            Go po twarzy. A Piłat wyszedł znowu na zewnątrz i mówił do nich: S.
            Oto wyprowadzam Go do was, abyście się przekonali, że nie znajduję w
            Nim żadnej winy. C. (Wyszedł tedy Jezus w koronie cierniowej i
            szkarłatnej szacie) I rzekł do nich: S. Oto człowiek. C. Gdy Go tedy
            ujrzeli najwyżsi kapłani i słudzy, zawołali, mówiąc: S. Ukrzyżuj,
            ukrzyżuj Go. C. Rzecze im Piłat: S. Weźcie Go wy i ukrzyżujcie, bo
            ja w Nim nie znajduję winy. C. Odpowiedzieli mu żydzi: S. My zakon
            mamy, a według zakonu powinien umrzeć, bo się za Syna Bożego
            podawał. C. Gdy Piłat usłyszał te słowa, bardziej jeszcze się uląkł.

            I wszedł znowu do pretorium, i rzekł do Jezusa: S. Skąd jesteś? C.
            Lecz Jezus mu nie odpowiedział. Rzecze Mu tedy Piłat: S. Nie mówisz
            do mnie? Nie wiesz, że mam władzę

            ukrzyżować Ciebie i mam władzę wypuścić Cię? C. Odpowiedział Jezus:
            J. Nie miałbyś żadnej władzy nade mną, gdyby ci nie było dane z
            wysoka. Dlatego ten, który mnie tobie wydał, większego dopuścił się
            grzechu. C. I odtąd Piłat starał się Go uwolnić. Ale żydzi wołali
            mówiąc: S. Jeśli Go wypuścisz, nie jesteś przyjacielem cesarskim.
            Każdy bowiem, kto się królem ogłasza, sprzeciwia się cesarzowi. C.
            Usłyszawszy te słowa, Piłat wyprowadził Jezusa na zewnątrz i zasiadł
            na trybunale, na miejscu, które się zwie Litostrotos, a po hebrajsku
            Gabbata. A był to dzień przygotowania Paschy, godzina prawie szósta.
            I rzekł do żydów: S. Oto król wasz. C. A oni zawołali: S. Precz,
            precz z Nim, ukrzyżuj Go! C. Rzecze im Piłat: S. Króla waszego mam
            ukrzyżować? C. Odpowiedzieli przedniejsi kapłani: S. Nie mamy króla,
            jeno cesarza. C. Wtedy więc wydał im Go na śmierć krzyżową.

            Zabrali tedy Jezusa i wyprowadzili. I dźwigając krzyż dla siebie,
            wyszedł na ono miejsce, które się nazywa Kalwaria, a po hebrajsku
            Golgota. Tam Go ukrzyżowali a z Nim dwóch innych, z jednej i drugiej
            strony, pośrodku zaś Jezusa.

            A Piłat zrobił też i napis i umieścił nad krzyżem. A było napisane:
            Jezus Nazareński, król żydowski. Napis ten czytało wielu żydów, bo
            miejsce, gdzie został ukrzyżowany, było blisko miasta. A było
            napisane po hebrajsku, po grecku i po łacinie. Mówili tedy do Piłata
            przedniejsi kapłani żydowscy: S. Nie pisz król żydowski, ale że on
            sam mówił: Jestem królem żydowskim. C. Odpowiedział Piłat. S. Com
            napisał, Napisałem.

            C. Żołnierze tedy, gdy Go ukrzyżowali, wzięli szaty Jego (i
            podzielili na cztery części dla każdego po jednej) i tunikę. A
            tunika nie była szyta, ale od góry całodziana. Mówili tedy jeden do
            drugiego: S. Nie krajmy jej, ale rzućmy o nią los, czyją ma być; –
            C. aby się wypełniło Pismo, które mówi: Podzielili między siebie
            szaty moje, a o suknię moją rzucili los. To właśnie uczynili
            żołnierze.

            A pod krzyżem Jezusowym stała Matka Jego, i siostra Matki Jego,
            Maria Kleofasowa oraz Maria Magdalena. Gdy więc Jezus ujrzał Matkę i
            ucznia, którego miłował, stojącego przy Niej, rzekł do Matki swojej:
            J. Niewiasto, oto syn Twój! C. Potem rzekł uczniowi: J. Oto Matka
            Twoja! C. I od onej godziny wziął Ją uczeń pod swoją opiekę.

            Potem Jezus świadom, że wszystko już się wykonało, aby się wypełniło
            Pismo, rzekł: J. Pragnę. C. A było tam postawione naczynie
            napełnione octem. A oni włożywszy na trzcinę gąbkę nasiąkniętą
            octem, podali Mu do ust. Jezus zaś, gdy skosztował octu, rzekł: J.
            Wykonało się. C. I skłoniwszy głowę oddał ducha. (Wszyscy klękają i
            modlą się w milczeniu)

            Żydzi tedy (ponieważ był to dzień Przygotowania), aby przez szabat
            ciała nie zostały na krzyżu, (albowiem on dzień szabatu był
            uroczystym), prosili Piłata, aby im połamano nogi i zdjęto ich.
            Przyszli przeto żołnierze i połamali nogi pierwszemu i drugiemu,
            którzy z Nim byli ukrzyżowani. A skoro podeszli do Jezusa i
            zobaczyli, że już umarł, nie łamali nóg Jego, ale jeden z żołnierzy
            włócznia otworzył bok Jego, a natychmiast wypłynęła krew i woda. A
            ten, który widział, dał świadectwo i prawdziwe jest świadectwo jego.
            I wie on, że prawdę mówi, abyście i wy uwierzyli. Stało się to
            bowiem, aby się wypełniło Pismo: Kości Jego łamać nie

            będziecie. A na innym miejscu mówi Pismo: Zobaczą, kogo przebodli.

            A potem prosił Piłata Józef z Arymatei (dlatego że był uczniem
            Jezusa, lecz w ukryciu, z obawy przed żydami), ażeby mógł zabrać
            ciało Jezusowe. I Piłat pozwolił. Przyszedł tedy i zabrał ciało
            Jezusa. A przybył też i Nikodem, ten, który dawniej przyszedł był w
            nocy do Jezusa, niosąc około stu funtów przyprawy mirry i aloesu.
            Wzięli tedy ciało Jezusowe i obwiązali je w prześcieradła z
            wonnościami, jak jest zwyczajem grzebać u żydów. A na miejscu, gdzie
            Go ukrzyżowano, był ogród, w ogrodzie zaś grobowiec nowy, w którym
            nikt jeszcze nie był złożony. Tam tedy, z powodu żydowskiego dnia
            Przygotowania, bo grobowiec był blisko, złożyli Jezusa.
          - >-
            *Joannes 18:1-40; 19:1-42*

            *J = Jesus; C = Evangelista; S = alia characters.*

            In illo tempore: Egressus est Iesus cum discipulis suis trans
            torrentem Cedron, ubi erat hortus, in quem introivit ipse, et
            discipuli eius Sciebat autem et Iudas, qui tradebat eum, locum: quia
            frequenter Iesus convenerat illuc cum discipulis suis.  Iudas ergo
            cum accepisset cohortem, et a pontificibus et pharisaeis ministros,
            venit illuc cum laternis, et facibus, et armis.  Iesus itaque sciens
            omnia quae ventura erant super eum, processit, et dixit eis:  J.
            Quem quaeritis?  C. Responderunt ei: S. Iesum Nazarenum.  C. Dicit
            eis Iesus: J. Ego sum. C. Stabat autem et Iudas, qui tradebat eum,
            cum ipsis.  Ut ergo dixit eis: Ego sum: abierunt retrorsum, et
            ceciderunt in terram.  Iterum ergo interrogavit eos: J. Quem
            quaeritis?  C. Illi autem dixerunt, S. Iesum Nazarenum.  C.
            Respondit Iesus: J. Dixi vobis, quia ego sum: si ergo me quaeritis,
            sinite hos abire.  C. Ut impleretur sermo, quem dixit: Quia quos
            dedisti mihi, non perdidi ex eis quemquam.  Simon ergo Petrus habens
            gladium eduxit eum: et percussit pontificis servum: et abscidit
            auriculam eius dexteram.  Erat autem nomen servo Malchus.  Dixit
            ergo Iesus Petro: J. Mitte gladium tuum in vaginam.  Calicem, quem
            didit mihi Pater, non bibam illum?  C. Cohors ergo, et tribunus, et
            ministri Iudaeorum comprehenderunt Iesum, et ligaverunt eum: et
            adduxerunt eum ad Annam primum; erat autem socer Caiphae, qui erat
            pontifex anni illius. Erat autem Caiphas, quo consilium dederat
            Iudaeis: Quia expedit unum hominem mori pro populo.  Sequebatur
            autem Iesum Simon Petrus, et alius discipulus.  Discipulus autem
            ille erat notus pontifici, et introivit cum Iesu in atrium
            pontificis.  Petrus autem stabat ad ostium foris. Exivit ergo
            discipulus alius, qui erat notus pontifici, et dixit ostiariae: et
            introduxit Petrum.  Dicit ergo Petro ancilla ostiaria: S. Numquid et
            tu ex discipulis es hominis istius?  C. Dicit ille: S. Non sum.  C.
            Stabant autem servi, et ministri ad prunas, quia frigus erat, et
            calefaciebant se.  Erat autem cum eis et Petrus stans, et
            califaciens se.  Pontifex ergo interrogavit Iesum de discipulis
            suis, et de doctrina eius.  Respondit ei Iesus: J. Ego palam locutus
            sum mundo: ego semper docui in synagoga, et in templo, quo omnes
            Iudaei conveniunt: et in occulto locutus sum nihil.  Quid me
            interrogas? interroga eos, qui audierunt quid locutus sim ipsis:
            ecce hi sciunt quae dixerim ego.  C. Haec autem cum dixisset, unus
            assistens ministrorum dedit alapam Iesu, dicens: S. Sic respondes
            pontifici?  C. Respondit ei Iesus: J. Si male locutus sum,
            testimonium perhibe de malo: si autem bene, quid me caedis? C. Et
            misit eum Annas ligatum ad Caipham pontificem.  Erat autem Simon
            Petrus stans, et calefaciens se.  Dixerunt ergo ei: S. Numquid et tu
            ex discipulis eius es?  C. Negavit ille, et dixerit: S. Non sum.  C.
            Dicit ei unus ex servis pontificis, cognatus eius, cuius abscidit
            Petrus auriculam: S. Nonne ego te vidi in horto cum illo?  C. Iterum
            ergo negavit Petrus: et statim gallus cantavit. Adducunt ergo Iesum
            a Caipha in praetorium.  Erat autem mane: et ipsi non introierunt in
            praetorium, ut non contaminarentur, sed ut manducarent pascha. 
            Exivit ergo Pilatus ad eos foras, et dixit: S. Quam accusationem
            affertis adversus hominem hunc?  C. Responderunt, et dixerunt ei: S.
            Si non esset hic malefactor, non tibi tradidissemus eum.  C. Dixit
            ergo eis Pilatus: S. Accipite eum vos, et secundum legem vestram
            iudicate eum.  C. Dixerunt ergo ei Iudaei: S. Nobis non licet
            interficere quemquam.  C. Ut sermo Iesu impleretur, quem dixit,
            significans qua morte esset moriturus. Introivit ergo iterum in
            praetorium Pilatus et vocavit Iesum, et dixit ei: S. Tu es Rex
            Iudaeorum?  C. Respondit Iesus: J. A temetipso hoc dicis, an alii
            dixerunt tibi de me?  C. Respondit Pilatus: S. Numquid ego Iudaeus
            sum?  Gens tua, et pontifices tradiderunt te mihi: quid fecisti?  C.
            Respondit Iesus: J. Regnum meum non est de hoc mundo. Si ex hoc
            mundo esset regnum meum, ministri mei utique decertarent ut non
            traderer Iudaeis: nun autem regnum meum non est hinc.  C. Dixit
            itaque est Pilatus: S. Ergo Rex es tu?  C. Respondit Iesus: J. Tu
            dicis quia Rex sum ego.  Ego in hoc natus sum, et ad hoc veni in
            mundum, ut testimonium perhibeam veritati: omnis, qui est ex
            veritate, audit vocem meam.  C. Dicit ei Pilatus: S. Quid est
            veritas?  C. Et cum hoc dixisset, iterum exivit ad Iudaeos, et dicit
            eis: S. Ego nullam invenio in eo causam.  Est autem consuetudo vobis
            ut unum dimittam vobis in Pascha: vultis ergo dimittam vobis Regem
            Iudaeorum?  C. Clamverunt ergo rursum omnes, dicentes: S. Non hunc,
            sed Barabbam.  C. Erat autem Barabbas latro.  Tunc ergo apprehendit
            Pilatus Iesum, et flagellavit. Et milites plectentes coronam de
            spinis, imposuerunt capiti eius: et veste purpurea circumdederunt
            eum.  Et veniebant ad eum, et dicebant: S. Ave Rex Iudaeorum.  C. Et
            dabant ei alapas.  Exivit ergo iterum Pilatus foras, et dicit eis:
            S. Ecce adduco vobis eum foras, ut cognoscatis quia nullam invenio
            in eo causam.  C. Exivit ergo Iesus portans coronam spineam, et
            purpureum vestimentum. Et dicit eis: S. Ecce homo.  C. Cum ergo
            vidissent cum pontifices et ministri, clamabant, dicentes: S.
            Crucifige, crucifige eum.  C. Dicit eis Pilatus: S. Accpipte eum
            vos, et crucifigite: ego enim non invenio in eo causam.  C.
            Responderunt ei Iudaei: S. Nos legem habemus, et secundum legem
            debet mori, quia Filium Dei se fecit.  C. Cum ergo audisset Pilatus
            hunc sermonem, magis timuit.  Et ingressus est praetorium iterum: et
            dixit ad Iesum: S. Unde es tu?  C. Iesus autem responsum non dedit
            ei.  Dicit ergo ei Pilatus: S. Mihi non loqueris?  Nescis quia
            potestatem habeo crucifigere te, et potestatem habeo dimittere te? 
            C. Respondit Iesus: J. Non haberes potestatem adversum me ullam,
            nisi tibi datum esset desuper.  Propterea qui me tradidit tibi,
            maius peccatum habet.  C. Et exinde quaerebat Pilatus dimittere
            eum.  Iudaei autem clamabant, dicentes: S. Si hunc dimittis, non es
            amicus Caesaris.  Omnis enim qui se regem facit, contradicit
            Caesari.  C. Pilatus autem cum audisset hos sermones, adduxit foras
            Iesum, et sedit pro tribunali, in loco qui dicitur Lithostrotos,
            hebraice autem Gabbatha.  Erat autem Parasceve Paschae, hora quasi
            sexta, et dicit Iudaeis: S. Ecce Rex vester.  C. Illi autem
            clamabant: S. Tolle, tolle, crucifige eum.  C. Dicit eis Pilatus: S.
            Regem vestrum crucifigam?  C. Responderunt pontifices: S. Non
            habemus regem, nisi Caesarem.  C. Tunc ergo tradidit eis illum ut
            crucifigeretur. Susceperunt autem Iesum, et eduxerunt.  Et baiulans
            sibi crucem, exivit in eum, qui dicitur Calvariae, locum, hebraice
            autem Golgotha: ubi crucifixerunt eum, et cum eo alios duos hinc et
            hinc, medium autem Iesum.  Scripsit autem et titulum Pilatus: et
            posuit super crucem.  Erat autem scriptum: Iesus Nazarenus, Rex
            Iudaeorum.  Hunc ergo titulum multi Iudaeorum legerunt, quia prope
            civitatem erat locus ubi crucifixus est Iesus.  Et erat scriptum
            hebraice, graece et latine. Dicebant ergo Pilato pontifices
            Iudaeorum: S. Noli scribere, Rex Iudaeorum, sed quia ipse dixit: Rex
            sum Iudaeorum.  C. Respondit Pilatus: S. Quod scripsi, scripsi.  C.
            Milites ergo cum crucifixissent eum, acceperunt vestimenta eius et
            fecerunt quatuor partes: unicuique militi partem, et tunicam.  Erat
            autem tunica inconsutilis, desuper contexta per totum.  Dixerunt
            ergo ad invicem: S. Non scindamus eam, sed sortiamur de illa cuius
            sit.  C. Ut Scriptura impleretur, dicens: Partiti sunt vestimenta
            mea sibi: et in vestem meam miserunt sortem.  Et milites quidem haec
            fecerunt.  Stabant autem iuxta crucem Iesu mater eius, et soror
            matris eius Maria Cleophae, et Maria Magdalene.  Cum videsset ergo
            Iesus matrem, et discipulum stantem, quem diligebat, dicit matri
            suae: J. Mulier, ecce filius tuus.  C. Deinde dicit discipulo: J.
            Ecce mater tua.  C. Et ex illa hora accepit eam discipulus in sua.
            Postea sciens Iesus quia omnia consummata sunt, ut consummaretur
            Scriptura, dixit: J. Sitio.  C. Vas ergo erat positum aceto plenum.
            Illi autem spongiam plenam aceto, hyssopo circumponentes, obtulerunt
            ori eius.  Cum ergo accepisset Iesus acetum, dixit: J. Consummatum
            est.  C. Et inclinato capite, tradidit spiritum.

            *Hie genuflectitur, et pausatur aliquantulum.*

            Iudaei ergo quoniam Parasceve erat ut non remanerent in cruce
            corpora sabbato erat enim magnus dies ille sabbati) rogaverunt
            Pilaum, ut frangerentur eorum crura, et tollerentur.  Venerunt ergo
            milites: et primi quidem fregerunt crura, et alterius qui crucifixus
            est cum eo.  Ad Iesum autem cum venissent, ut viderunt eum iam
            mortuum, non fregerunt eius crura: sed unus militum lancea latus
            eius aperuit, et continuo exivit sanguis et aqua.  Et qui vidit,
            testimonium perhibuit: et verum est testimonium eius.  Et ille scit,
            quia vera dicit: ut et vos credatis.  Facta sunt enim haec ut
            Scriptura impleretur: Os non comminuetis ex eo.  Et iterum alia
            Scriptura dicit: Videbunt in quem transfixerunt. Post haec autem
            rogavit Pilatum Ioseph ab Arimathaea eo quod esset discipulus Iesu,
            occultus autem propter metum Iudaeorum, ut tolleret corpus Iesu.  Et
            permisit Pilatus.  Venit ergo, et tulit corpus Iesu.  Venit autem et
            Nicodemus, qui venerat ad Iesum nocte primum, ferens mixturam
            myrrhae, et aloes, quasi libras centum.  Acceperunt ergo corpus
            Iesu, et ligaverunt illud linteis cum aromatibus, sicut mos est
            Iudaeis sepelire.  Erat autem in loco, ubi crucifixus est, hortus:
            et in horto monumentum novum, in quo nondum quisquam positus erat. 
            Ibi ergo propter Parasceven Iudaeorum, quia iuxta erat monumentum,
            posuerunt Iesum.
