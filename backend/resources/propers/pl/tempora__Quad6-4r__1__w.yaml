            Czytanie z Listu świętego Pawła Apostoła do Koryntian.

            *1 Kor 11:20-32*

            Bracia: Gdy się tedy wespół schodzicie, nie jest to już pożywanie
            wieczerzy Pańskiej. Każdy bowiem wieczerzę swoją już uprzednio
            spożywa i tak jeden jest głodny, a drugi nietrzeźwy. Czyż domów nie
            macie do jedzenia i picia? Albo okazujecie wzgardę Kościołowi Bożemu
            i poniewieracie tymi, którzy nic nie mają? Cóż wam powiem? Czy
            chwalę was? Za to nie chwale.

            Ja bowiem otrzymałem od Pana, co też wam podałem, że Pan Jezus tej
            nocy, w której był wydany, wziął chleb i dzięki uczyniwszy, łamał i
            rzekł: «Bierzcie i jedzcie, to jest ciało moje, które za was będzie
            wydane: to czyńcie na moją pamiątkę». Także i kielich po wieczerzy
            mówiąc: «Ten kielich jest nowym testamentem we krwi mojej. To
            czyńcie, ilekroć pić będziecie, na pamiątkę moją».

            Ilekroć bowiem ten chleb pożywać, a kielich pić będziecie, śmierć
            Pańską będziecie zwiastować, aż przybędzie. Tak więc ktokolwiek by
            pożywał ten chleb albo pił kielich Pański niegodnie, winien będzie
            ciała i krwi Pańskiej. Niechajże tedy doświadcza człowiek samego
            siebie, a tak niechaj pożywa chleba tego i z kielicha pije. Kto
            bowiem Pozywa i pije niegodnie, potępienie dla siebie pożywa i pije,
            nie bacząc na ciało Pańskie. Dlatego między wami wielu chorych i
            słabych i wielu pomarło. Bo gdybyśmy sami siebie sądzili, nie
            bylibyśmy sądzeni. Lecz gdy nas sądzą, karanie odbieramy od Pana,
            abyśmy z tym światem potępieni nie byli.
          - >-
            Léctio Epístolæ beáti Pauli Apóstoli ad Corínthios.

            *1 Cor 11:20-32.*

            Fratres: Conveniéntibus vobis in unum, jam non est Domínicam coenam
            manducáre. Unusquísque enim suam cenam præsúmit ad manducándum. Et
            alius quidem ésurit: álius autem ébrius est. Numquid domos non
            habétis ad manducándum et bibéndum? aut ecclésiam Dei contémnitis,
            et confúnditis eos, qui non habent? Quid dicam vobis? Laudo vos? In
            hoc non laudo. Ego enim accépi a Dómino quod et trádidi vobis,
            quóniam Dóminus Jesus, in qua nocte tradebátur, accépit panem, et
            grátias agens fregit, et dixit: Accípite, et manducáte: hoc est
            corpus meum, quod pro vobis tradétur: hoc fácite in meam
            commemoratiónem. Simíliter et cálicem, postquam coenávit, dicens:
            Hic calix novum Testaméntum est in meo sánguine: hoc fácite,
            quotiescúmque bibétis, in meam commemoratiónem. Quotiescúmque enim
            manducábitis panem hunc et cálicem bibétis: mortem Dómini
            annuntiábitis, donec véniat. Itaque quicúmque manducáverit panem
            hunc vel bíberit cálicem Dómini indígne, reus erit córporis et
            sánguinis Dómini. Probet autem seípsum homo: et sic de pane illo
            edat et de cálice bibat. Qui enim mandúcat et bibit indígne,
            judícium sibi mandúcat et bibit: non dijúdicans corpus Dómini. Ideo
            inter vos multi infirmi et imbecílles, et dórmiunt multi. Quod si
            nosmetípsos dijudicarémus, non útique judicarémur. Dum judicámur
            autem, a Dómino corrípimur,ut non cum hoc mundo damnémur.
