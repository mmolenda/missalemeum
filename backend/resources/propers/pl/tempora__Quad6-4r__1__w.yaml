            Tam, gdzie miłość, ukochanie, tam jest także Bóg.
            ℣. Gdy się przeto gromadzimy wszyscy razem.
            ℣. By się duchem nie rozdzielać, pilnie baczmy.
            ℣. Niech ustaną złe niesnaski, niech ustaną spory.
            ℣. A pośrodku nas niech stanie Chrystus Bóg.
            Tam, gdzie miłość, ukochanie, tam jest także Bóg.
            ℣. Razem także ze świętymi daj nam widzieć.
            ℣. Pośród chwały Twe oblicze, Chryste Boże.
            ℣. Radość, która nie zna miary i szlachetna jest.
            ℣. Poprzez wszystkie nieskończone wieki wieków. Amen.
          - |-
            *Antiphona 8*
            *Sequens antiphona cum suis versibus *
            *numquam omittitur; incipitur autem, omissis, *
            *si opus sit, praecedentibus, lotione pedum *
            *ad finem vergente.*
            Ubi cáritas et amor, Deus ibi est.
            ℣. Congregávit nos in unum Christi amor.
            ℣. Exsultémus et in ipso jucundémur.
            ℣. Timeámus et amémus Deum vivum.
            ℣. Et ex corde diligámus nos sincéro.
            Ubi cáritas et amor, Deus ibi est.
            ℣. Simul ergo cum in unum congregámur:
            ℣. Ne nos mente dividámur, caveámus.
            ℣. Cessent júrgia malígna, cessent lites.
            ℣. Et in médio nostri sit Christus Deus.
            Ubi cáritas et amor, Deus ibi est.
            ℣. Simul quoque cum Beátis videámus
            ℣. Gloriánter vultum tuum, Christe Deus:
            ℣. Gáudium, quod est imménsum atque probum,
            ℣. Sǽcula per infiníta sæculórum. Amen.
        - - >-
            Skończywszy umywanie nóg celebrans wkłada ornat, staje przed
            środkiem ołtarza i śpiewa następujące modlitwy:
        - - >-
            Ojcze nasz… (po cichu).

            ℣. I nie wódź nas na pokuszenie.

            ℟. Ale nas zbaw ode złego.

            ℣. Tyś rozkazał, Panie, przykazania Twoje.

            ℟. Zachowywać pilnie.

            ℣. Tyś umył nogi uczniom Twoim.

            ℟. Nie wzgardzaj dziełem rąk Swoich.

            ℣. Panie, wysłuchaj modlitwę moją.

            ℟. A wołanie moje niech do Ciebie przyjdzie.

            ℣. Pan z wami.

            ℟. I z duchem twoim.

            Módlmy się.

            Wspomóż, prosimy Cię, Panie, naszą posługę i ponieważ sam raczyłeś
            umyć nogi uczniom swoim, nie gardź czynnością Twoich rąk, którą
            poleciłeś nam naśladować; gdy sami obmywamy zewnętrzny brud, zmyj,
            Panie, w duszach naszych grzechowe zmazy. Racz tego dokonać Ty,
            który żyjesz i królujesz, Bóg przez wszystkie wieki wieków.

            ℟. Amen.
          - >-
            Pater noster…

            ℣. Et ne nos inducas in tentationem:

            ℟. Sed libera nos a malo.

            ℣. Tu mandásti mandáta tua, Dómine.

            ℟. Custodíri nimis.

            ℣. Tu lavásti pedes discipulórum tuórum.

            ℟. Opera mánuum tuárum ne despícias.

            ℣. Dómine, exáudi oratiónem meam.

            ℟. Et clamor meus ad te véniat.

            ℣. Dóminus vobíscum.

            ℟. Et cum spíritu tuo.

            Orémus.

            Adésto, Dómine, quǽsumus, offício servitútis nostræ: et quia tu
            discípulis tuis pedes laváre dignátus es, ne despícias ópera mánuum
            tuárum, quæ nobis retinénda mandásti: ut, sicut hic nobis, et a
            nobis exterióra abluúntur inquinaménta; sic a te ómnium nostrum
            interióra lavéntur peccáta. Quod ipse præstáre dignéris, qui vivis
            et regnas Deus: per ómnia sǽcula sæculórum.

            ℟. Amen.
      id: ''
      label: 'Mandatum, czyli Umywanie Nóg'
    - body:
        - - >-
            *Ps 117:16-17*

            Prawica Pańska moc okazała, prawica Pańska mnie dźwignęła; nie umrę,
            lecz będę żył i głosił dzieła Pana.
          - >-
            *Ps 117:16 et 17.*

            Déxtera Dómini fecit virtútem, déxtera Dómini exaltávit me: non
            móriar, sed vivam, et narrábo ópera Dómini.
      id: Offertorium
      label: Antyfona na Ofiarowanie
    - body:
        - - >-
            Prosimy Cię, Panie, Ojcze święty, wszechmogący, wieczny Boże, niech
            ofiarę naszą uczyni Ci przyjemną Ten, który w dniu dzisiejszym
            ustanowił i nakazał swoim uczniom sprawować na swoją pamiątkę: Jezus
            Chrystus, Syn Twój, nasz Pan:

            Który z Tobą.
          - >-
            Ipse tibi, quǽsumus, Dómine sancte, Pater omnípotens, ætérne Deus,
            sacrifícium nostrum reddat accéptum, qui discípulis suis in sui
            commemoratiónem hoc fíeri hodiérna traditióne monstrávit, Jesus
            Christus, Fílius tuus, Dóminus noster:

            Qui tecum.
      id: Secreta
      label: Sekreta
    - body:
        - - >-
            *Prefacja o Krzyżu Świętym*

            Zaprawdę godne to i sprawiedliwe, słuszne i zbawienne, abyśmy zawsze
            i wszędzie Tobie składali dziękczynienie, Panie, Ojcze święty,
            wszechmogący, wieczny Boże:

            Tyś postanowił dokonać zbawienia rodzaju ludzkiego na drzewie
            krzyża, aby skąd smierć wzięła początek, stamtąd i życie
            zmartwychwstało, i aby ten, który na drzewie zwyciężył, na drzewie
            również został pokonany: przez Chrystusa, Pana naszego.

            Przez Niego majestat Twój chwalą Aniołowie, uwielbiają Państwa, z
            lękiem czczą Potęgi. A wspólnie z nimi w radosnym uniesienie sławią
            Niebiosa, Moce niebieskie i błogosławieni Serafini. Z nimi to,
            prosimy, dozwól i naszym głosom wołać w pokornym uwielbieniu:
          - >-
            *de Sancta Cruce*

            Vere dignum et justum est, æquum et salutáre, nos tibi semper et
            ubíque grátias ágere: Dómine sancte, Pater omnípotens, ætérne Deus:
            Qui salútem humáni géneris in ligno Crucis constituísti: ut, unde
            mors oriebátur, inde vita resúrgeret: et, qui in ligno vincébat, in
            ligno quoque vincerétur: per Christum, Dóminum nostrum. Per quem
            majestátem tuam laudant Angeli, adórant Dominatiónes, tremunt
            Potestátes. Coeli coelorúmque Virtútes ac beáta Séraphim sócia
            exsultatióne concélebrant. Cum quibus et nostras voces ut admítti
            júbeas, deprecámur, súpplici confessióne dicéntes:
      id: Prefatio
      label: Prefacja
    - body:
        - - >-
            Zjednoczeni w świętych obcowaniu obchodzimy uroczyście prześwięty
            dzień, w którym Pan nasz Jezus Chrystus został za nas wydany, i ze
            czcią wspominamy najpierw chwalebną zawsze Dziewicę Maryję, Matkę
            Boga i Pana naszego Jezusa Chrystusa a także Świętego Józefa,
            Oblubieńca Najświętszej Dziewicy, oraz świętych Apostołów i
            Męczenników Twoich: Piotra i Pawła, Andrzeja, Jakuba, Jana, Tomasza,
            Jakuba, Filipa, Bartłomieja, Mateusza, Szymona, Tadeusza, Linusa,
            Kleta, Klemensa, Sykstusa, Korneliusza, Cypriana, Wawrzyńca,
            Chryzogona, Jana i Pawła, Kosmę i Damiana, i wszystkich Świętych
            Twoich; dla ich zasług i modlitw racz nas we wszystkim otaczać Swą
            przemożną opieką. Przez tegoż Chrystusa Pana naszego. Amen.


            Prosimy Cię przeto, Panie, abyś łaskawie przyjął tę ofiarę od nas,
            sług Twoich, jak również od całego ludu Twego. Składamy Ci ją na
            pamiątkę dnia, w którym Pan nasz Jezus Chrystus powierzył swoim
            uczniom sprawowanie misteriów Ciała i Krwi swojej. Racz dni nasze
            pokojem swym napełnić, od potępienia wiecznego nas uchronić i do
            grona wybranych Swoich zaliczyć. Przez tegoż Chrystusa, Pana
            naszego. Amen.


            Racz te dary ofiarne, prosimy Cię, Boże, w całej pełni
            pobłogosławić, przyjąć, zatwierdzić, uduchowić i miłymi sobie
            uczynić, aby się nam stały Ciałem i Krwią najmilszego Syna Twego,
            Pana naszego Jezusa Chrystusa.


            On to w przeddzień męki, to jest dzisiaj, wziął chleb w swoje święte
            i czcigodne ręce, a podniósłszy oczy w niebo ku Tobie Bogu, Ojcu
            swemu wszechmogącemu, dzięki Ci składając pobłogosławił, połamał i
            rozdał uczniom swoim mówiąc: Bierzcie i jedzcie z tego wszyscy.
          - >-
            Communicántes et diem sacratíssimum celebrántes, quo Dóminus noster
            Jesus Christus pro nobis est tráditus: sed et memóriam venerántes,
            in primis gloriósæ semper Vírginis Maríæ, Genetrícis ejúsdem Dei et
            Dómini nostri Jesu Christi: sed et beati Ioseph, eiusdem Virginis
            Sponsi, et beatórum Apostolórum ac Mártyrum tuórum, Petri et Pauli,
            Andréæ, Jacóbi, Joánnis, Thomæ, Jacóbi, Philíppi, Bartholomaei,
            Matthaei, Simónis et Thaddaei: Lini, Cleti, Cleméntis, Xysti,
            Cornélii, Cypriáni, Lauréntii, Chrysógoni, Joánnis et Pauli, Cosmæ
            et Damiáni: et ómnium Sanctórum tuórum; quorum méritis precibúsque
            concédas, ut in ómnibus protectiónis tuæ muniámur auxílio. Jungit
            manus. Per eúndem Christum, Dóminum nostrum. Amen.


            Hanc ígitur oblatiónem servitútis nostræ, sed et cunctæ famíliæ tuæ,
            quam tibi offérimus ob diem, in qua Dóminus noster Jesus Christus
            trádidit discípulis suis Córporis et Sánguinis sui mystéria
            celebránda: quǽsumus, Dómine, ut placátus accípias: diésque nostros
            in tua pace dispónas, atque ab ætérna damnatióne nos éripi et in
            electórum tuórum júbeas grege numerári. Per eúndem Christum, Dóminum
            nostrum. Amen.


            Quam oblatiónem tu, Deus, in ómnibus, quǽsumus, Signat ter super
            Oblata, bene ☩ díctam, adscríp ☩ tam, ra ☩ tam, rationábilem
            acceptabilémque fácere dignéris: Signat semel super Hóstiam, ut
            nobis Cor ☩ pus, et semel super Cálicem, et San ☩ guis fiat
            dilectíssimi Fílii tui, Dómini nostri Jesu Christi.


            Qui prídie, quam pro nostra omniúmque salúte paterétur, hoc est
            hódie, Accipit Hostiam, accépit panem in sanctas ac venerábiles
            manus suas, Elevat oculos ad coelum, et elevátis óculis in coelum ad
            te Deum, Patrem suum omnipoténtem, Caput inclinat, tibi grátias
            agens, Signat super Hostiam, bene ☩ dixit, fregit, dedítque
            discípulis suis, dicens: Accípite, et manducáte ex hoc omnes.
      id: Communicantes
      label: Communicantes
    - body:
        - - >-
            *J 13:12,13,15*

            Pan Jezus, gdy skończył wieczerzę z uczniami swoimi, umył nogi ich i
            rzekł: «Czy wiecie, com wam uczynił, ja Pan i Mistrz? Przykład dałem
            wam, abyście i wy tak czynili».
          - >-
            *Joann 13:12, 13 et 15.*

            Dóminus Jesus, postquam coenávit cum discípulis suis, lavit pedes
            eórum, et ait illis: Scitis, quid fécerim vobis ego, Dóminus et
            Magíster? Exemplum dedi vobis, ut et vos ita faciátis.
      id: Communio
      label: Antyfona na Komunię
    - body:
        - - >-
            Posileni życiodajnym pokarmem prosimy Cię, Panie Boże nasz, aby
            najświętsza tajemnica, którą sprawujemy w doczesności, dała nam
            udział w nieśmiertelnym Twym życiu.

            Przez Pana.
          - >-
            Refécti vitálibus aliméntis, quǽsumus, Dómine, Deus noster: ut, quod
            témpore nostræ mortalitátis exséquimur, immortalitátis tuæ múnere
            consequámur.

            Per Dominum.
      id: Postcommunio
      label: Pokomunia
    - body:
        - - 'Kapłan wraca na środek ołtarza, zwraca się do wiernych i mówi:'
        - - |-
            ℣. Błogosławmy Panu.
            ℟. Bogu dzięki.
          - |-
            ℣. Benedicámus Dómino.
            ℟. Deo grátias.
        - - Błogosławieństwo i ostatnią ewangelię pomija się.
      id: Consclusio
      label: Zakończenie
    - body:
        - - >-
            Po skończeniu Mszy św. kapłan zmienia ornat na kapę i okadziwszy
            Najświętszy Sakrament przenosi Go w uroczystej procesji do
            przygotowanej specjalnie kaplicy. W czasie procesji śpiewa się hymn.
        - - |-
            *Hymn Pange Lingua*
            Sław, języku, tajemnicę
            Ciała i najdroższej Krwi,
            Którą, jako łask krynicę,
            Wylał w czasie ziemskich dni
            Ten, co Matkę miał Dziewicę,
            Król narodów, godzien czci.

            Z Panny czystej narodzony,
            Posłan zbawić ludzki ród,
            Gdy po świecie, na wsze strony,
            Ziarno słowa rzucił w lud,
            Wtedy cudem niezgłębionym
            Zamknął Swej pielgrzymki trud.

            W noc ostatnią przy wieczerzy
            Z tymi, których braćmi zwał,
            Pełniąc wszystko, jak należy,
            Czego przepis prawny chciał,
            Sam dwunastu się powierzył
            I za pokarm z rąk Swych dał.

            Słowem więc, wcielone Słowo,
            Chleb zamienia w Ciało Swe,
            Wino Krwią jest Chrystusową,
            Darmo wzrok to widzieć chce.
            Tylko wiara Bożą mową,
            Pewność o tym w serca śle.

            Przed tak wielkim Sakramentem
            Upadajmy wszyscy wraz,
            Niech przed Nowym Testamentem
            Starych praw ustąpi czas.
            Co dla zmysłów niepojęte,
            Niech dopełni wiara w nas.

            Bogu Ojcu i Synowi
            Hołd po wszystkie nieśmy dni,
            Niech podaje wiek wiekowi
            Hymn triumfu, dzięki, czci,
            A równemu Im Duchowi
            Niechaj wieczna chwała brzmi.
            Amen.
          - |-
            *Hymnus Pange Lingua*
            Pange língua, gloriósi
            Córporis mystérium,
            Sanguinísque pretiósi,
            Quem in mundi prétium
            Fructus ventris generósi
            Rex effúdit géntium.

            Nobis datus, nobis natus
            Ex intácta Vírgine,
            Et in mundo conversátus,
            Sparso verbi sémine.
            Sui moras incolátus.
            Miro clausit órdine.

            In suprémæ nocte cœnae
            Recúmbens cum frátribus,
            Observáta lege plene
            Cibis in legálibus,
            Cibum turbæ duodénæ
            Se dat suis mánibus.

            Verbum caro, panem verum
            Verbo carnem éfficit;
            Fitque sanguis Christi merum:
            Et si sensus déficit,
            Ad firmándum cor sincérum
            Sola fides súfficit.

            Tantum ergo Sacraméntum
            Venerémur cérnui:
            Et antíquum documéntum
            Novo cedat ritui:
            Præstet fides supplémentum
            Sénsuum deféctui.

            Genitóri, Genitóque
            Laus et iubilátio:
            Salus, honor, virtus quoque
            Sit et benedíctio
            Procedénti ab utróque
            Compar sit laudátio.
            Amen.
        - - >-
            W kaplicy odbywa się powtórne okadzenie Najświętszego Sakramentu, po
            czym umieszcza się Go w tabernakulum i rozpoczyna się adoracja,
            która powinna trwać przynajmniej do północy. Wierni nawiedzający
            Najświętszy Sakrament w kaplicy uroczystego przechowania mogą
            uzyskać odpust zupełny pod zwykłymi warunkami.
      id: ''
      label: Po Mszy
    - body:
        - - >-
            W pierwszych wiekach Kościoła zawsze po skończeniu Mszy św.
            zdejmowano z ołtarza obrusy. Dzisiaj jednak czynność ta ma znaczenie
            symboliczne. Ołtarz, jak wiadomo, przedstawia samego Chrystusa Pana.
            Uroczyste obnażenie ołtarzy przypomina, że w czasie męki odarto
            Zbawiciela z szat usiłując zbezcześcić Jego ludzką godność. W czasie
            obnażania ołtarzy recytuje się psalm 21, który Pan Jezus odmawiał na
            krzyżu, stwierdzając w ten sposób, że jest on proroczą wizją Jego
            męki.
        - - |-
            *Antyfona*
            *Ps 21:19*
            Ant. Dzielą między siebie moje szaty i o suknię moją los rzucają.
             (21:2) Boże mój, Boże mój, czemuś mnie opuścił? * Daleki jesteś od próśb, od słów mojego wołania.
             (21:3) Boże mój, wołam przez dzień, a nie słuchasz, * wołam i nocą, a nie zważasz na mnie.
             (21:4) A przecież Ty mieszkasz w świątyni, * Chwało Izraela!
             (21:5) Tobie zaufali ojcowie nasi, * zaufali, a Tyś ich uwolnił;
             (21:6) Do Ciebie wołali i zostali zbawieni, * Tobie ufali i nie doznali wstydu.
             (21:7) Ja zaś jestem robak a nie człowiek, * pośmiewisko ludzi i wzgarda pospólstwa.
             (21:8) Szydzą ze mnie wszyscy, którzy na mnie patrzą, * wargi rozwierają, potrząsają głową:
             (21:9) «Zaufał Panu: niechże Go wyzwoli, * niechże Go wyrwie, jeśli Go miłuje».
             (21:10) Tyś zaiste prowadził mnie od matczynego łona; * Tyś mnie czynił bezpiecznym u piersi mej matki.
             (21:11) Tobie od urodzenia zostałem oddany, * od łona matki mojej Tyś jest moim Bogiem.
             (21:12) Nie stój z dala ode mnie, bom jest trapiony, * bądź blisko: bo nie ma wspomożyciela.
             (21:13) Otoczyło mnie mnóstwo cielców, * Byki Baszanu mnie osaczają.
             (21:14) Rozwierają przeciwko mnie swoje paszcze, * jak lew drapieżny, ryczący.
             (21:15) Rozlałem się jak woda * i rozłączyły się wszystkie me kości:
             (21:15) Jak wosk się stała me serce * we wnętrzu moim topnieje.
             (21:16) Gardło me wyschło jak skorupa * język mój przywarł do podniebienia, w proch śmierci mnie obróciłeś.
             (21:17) Bo sfora psów mnie opadła, * osacza mnie zgraja złoczyńców.
             (21:18) Przebodli ręce i nogi moje, * policzyć mogę wszystkie moje kości.
             (21:19) A oni się wpatrują, sycą się mym widokiem; między siebie dzielą moje szaty * i los rzucają o moją suknię.
             (21:20) Ty zaś, o Panie, nie stój z daleka: * pomocy moja, śpiesz mi na ratunek.
             (21:21) Wyrwij spod miecza mą duszę * i życie me z psich pazurów.
             (21:22) Wybaw mnie z lwiej paszczęki * i mnie biednego od rogów bawolich.
             (21:23) Imię Twoje opowiem swym braciom * i chwalić Cię będę pośród zgromadzenia.
             (21:24) «Chwalcie Go wy, co się Pana boicie; sławcie Go, całe potomstwo Jakuba: * czcijcie Go, całe potomstwo Izraela.
             (21:25) Bo On nie wzgardził ani nie brzydził się nędzą biedaka.
             (21:25) Ani nie ukrył przed nim swojego oblicza * i wysłuchał go, kiedy zawołał do Niego».
             (21:26) Od Ciebie płynie ma pieśń pochwalna w wielkim zgromadzeniu, * śluby me wypełnię wobec bojących się Jego.
             (21:27) Ubodzy będę jedli i nasycą się, chwalić będą Pana, którzy Go szukają: * «serca wasze niech żyją na wieki».
             (21:28) Przypomną sobie i wrócą do Pana * wszystkie krańce ziemi;
             (21:28) I wszystkie szczepy pogańskie * padną na twarz przed Jego obliczem,
             (21:29) Bo królowanie należy do Pana, * i On panuje nad narodami.
             (21:30) Jego jedynego uwielbiają wszyscy, co śpią w ziemi, * przed Nim zegną się wszyscy, którzy w proch zstępują.
             (21:31) A dusza moja żyć będzie dla Niego, * potomstwo moje Jemu będzie służyć,
             (21:32) Przyszłemu pokoleniu o Panu opowie, * a sprawiedliwość Jego ogłoszą ludowi, co się narodzi: «Pan to uczynił».
            Ant. Dzielą między siebie moje szaty i o suknię moją los rzucają.
          - >-
            *Antiphona*

            *Ps 21:19*

            Ant. Divisérunt sibi vestiménta mea: et super vestem meam misérunt
            sortem.
             (21:2) Deus, Deus meus, réspice in me: quare me dereliquísti? * longe a salúte mea verba delictórum meórum.
