    - body:
        - - |-
            ℣. Pan z wami.
            ℟. I z duchem twoim.
            + Początek Ewangelii świętej według Jana.
            ℟. Chwała Tobie, Panie.
          - |-
            ℣. Dominus vobiscum.
            ℟. Et cum spiritu tuo.
            Initium + sancti Evangélii secúndum Ioánnem.
            ℟. Gloria tibi, Domine.
        - - >-
            *J 1, 1-14*

            Na początku było Słowo, a Słowo było u Boga i Bogiem było Słowo. Ono
            było na początku u Boga. Wszystko przez Nie się stało, a bez Niego
            nic się nie stało, co się stało. W Nim było życie, a życie było
            światłością ludzi, a światłość w ciemnościach świeci i ciemności jej
            nie ogarnęły.

            Był człowiek posłany od Boga, a Jan mu było na imię. Przyszedł on na
            świadectwo, aby świadczyć o światłości, aby przez niego wszyscy
            uwierzyli. Nie był on światłością, ale miał świadectwo dać o
            światłości.

            Była światłość prawdziwa, która oświeca każdego człowieka na ten
            świat przychodzącego. Na świecie był, a świat był przez Niego
            stworzony i świat Go nie poznał. Przyszedł do swojej własności, a
            swoi Go nie przyjęli. A wszystkim, którzy Go przyjęli i uwierzyli w
            imię Jego, dał moc, aby się stali synami Bożymi, którzy nie z krwi
            ani z żądzy ciała, ani też z woli ludzkiej, ale z Boga się
            narodzili.
          - >-
            *J 1, 1-14*

            In princípio erat Verbum, et Verbum erat apud Deum, et Deus erat
            Verbum. Hoc erat in princípio apud Deum. Omnia per ipsum facta sunt:
            et sine ipso factum est nihil, quod factum est: in ipso vita erat,
            et vita erat lux hóminum: et lux in ténebris lucet, et ténebræ eam
            non comprehendérunt.

            Fuit homo missus a Deo, cui nomen erat Ioánnes. Hic venit in
            testimónium, ut testimónium perhibéret de lúmine, ut omnes créderent
            per illum. Non erat ille lux, sed ut testimónium perhibéret de
            lúmine.

            Erat lux vera, quæ illúminat omnem hóminem veniéntem in hunc mundum.
            In mundo erat, et mundus per ipsum factus est, et mundus eum non
            cognóvit. In própria venit, et sui eum non recepérunt. Quotquot
            autem recepérunt eum, dedit eis potestátem fílios Dei fíeri, his,
            qui credunt in nómine eius: qui non ex sanguínibus, neque ex
            voluntáte carnis, neque ex voluntáte viri, sed ex Deo nati sunt.
        - - Tu się przyklęka
        - - A Słowo stało się ciałem
          - Et Verbum caro factum est
        - - >-
            i mieszkało między nami, i widzieliśmy chwałę Jego, pełnego łaski i
            prawdy, chwałę jako Jednorodzonego od Ojca.
          - >-
            et habitávit in nobis: et vídimus glóriam eius, glóriam quasi
