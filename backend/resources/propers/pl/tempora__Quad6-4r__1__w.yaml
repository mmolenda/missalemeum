    description: >-
      Wielki Czwartek jest przede wszystkim rocznicą Wieczerzy Pańskiej. Pamięć
      o ustanowieniu Najświętszej Oﬁary jest przewodnią myślą Mszy św. Jest to
      oﬁara miłości Chrystusa, który w zamian domaga się od swoich uczniów, by
      Go naśladowali świętością swojego życia (Ewangelia). Na znak radości kolor
      szat jest biały, a na Mszy śpiewa się uroczyście Gloria, Dziś obchodzimy
      więc rocznicę pierwszej Komunii Apostołów.

      W Lekcji św. Paweł mówi, z jakim usposobieniem trzeba przystępować do
      Stołu Pańskiego. A więc: a) Pamiętać o Oﬁerze Krzyża, która się uobecnia
      na ołtarzu. b) Zdawać sobie sprawę, że spożywamy nic zwyczajny chleb, ale
      Ciało Jezusa, c) Miłować się nawzajem, gdyż Miłość do serca przyjmujemy.

      Podczas Mszy św., według polskiego zwyczaju kapłan konsekruje trzy Hostie
      święte. Jedną spożywa w czasie Mszy, a dwie pozostałe umieszcza w
      kielichu, aby po ukończeniu Mszy przenieść do Ołtarza wystawienia. Odtąd
      aż do Wielkiej Soboty nie będzie odprawiana Msza św. Ołtarz jest symbolem
      Chrystusa. Toteż kapłani usuwają z ołtarzy obrusy, odmawiając przy tym
      psalm 21. Obrzęd ten symbolizuje obnażenie Jezusa.
