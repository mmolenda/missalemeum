    description: >
      W pierwszych wiekach istnienia Kościoła odprawiano w Wielki Czwartek trzy
      Msze święte. Pierwsza łączyła się z obrzędem pojednania publicznych
      pokutników, druga z poświęceniem olejów świętych, trzecią odprawiano na
      pamiątkę Ostatniej Wieczerzy. Gdy ustał zwyczaj publicznej pokuty,
      zaniechano obrzędu pojednania pokutników. Natomiast w katedrach biskupich,
      oprócz wieczornej Mszy Wieczerzy Pańskiej, odprawia się rano specjalną
      Mszę świętą połączoną z konsekracją olejów.

      Wielki Czwartek jest przede wszystkim rocznicą ustanowienia sakramentów
      Ołtarza i Kapłaństwa. Na pamiątkę Ostatniej Wieczerzy odprawia się
      uroczystą wieczorną Mszę św., w czasie której kapłani i wierni przyjmują
      Komunię św. z rąk biskupa lub kapłana odnawiającego przy ołtarzu ofiarę
      Nowego Zakonu.

      Eucharystia ustanowiona w czasie Ostatniej Wieczerzy jest owocem i
      uobecnieniem ofiary krzyżowej. Stąd słusznie chlubimy się krzyżem w
      antyfonie na wejście i w graduale wieczornej Mszy. W lekcji poucza nas św.
      Paweł, że sprawowanie Eucharystii jest opowiadaniem śmierci Pańskiej.
      Chleb i wino, które Pan Jezus wybrał na postacie Najświętszego Sakramentu,
      symbolizują zjednoczenie. Wiele ziaren łączy się w jednym chlebie, sok
      wielu jagód tworzy wino. W czasie Ostatniej Wieczerzy Pan Jezus podkreślił
      ważność przykazania miłości bliźniego, a w modlitwie arcykapłańskiej
      modlił się o wzajemną miłość między członkami Kościoła. W czasie Mszy św.
      celebrans konsekruje oprócz hostii mszalnej komunikanty przeznaczone do
      Komunii duchowieństwa i wiernych, a w Polsce także hostię przeznaczoną do
      wystawienia w Bożym Grobie. Jest życzeniem Kościoła, aby wierni licznie
      przystępowali w dniu dzisiejszym do Komunii świętej i oddawali się
      uczynkom miłości chrześcijańskiej.
