            Ciąg dalszy ☩ Ewangelii świętej według Jana.

            *J 13:1-15*

            Przed świętym dniem Paschy Jezus, wiedząc, że nadeszła godzina Jego,
            aby odszedł z tego świata do Ojca, umiłowawszy swoich, którzy byli
            na świecie, aż do końca ich umiłował. I po skończeniu wieczerzy, gdy
            szatan skusił był serce Judasza Iszkarioty, syna Szymona, aby Go
            zdradził, (Jezus) wiedząc, że Ojciec oddał wszystko w Jego ręce, że
            od Boga wyszedł i do Boga zdąża, wstaje od wieczerzy, składa szaty
            swoje, a wziąwszy prześcieradło, przepasuje się. Potem nalewa wody
            do misy i poczyna umywać nogi uczniom i wycierać prześcieradłem,
            którym się był przepasał. Zbliża się tedy do Szymona Piotra. I
            rzecze Mu Piotr. «Panie, Ty mnie nogi umywasz?» Odpowiadając Jezus,
            rzekł mu: «Co ja czynię, ty jeszcze nie rozumiesz, ale zrozumiesz
            potem». Rzecze Mu Piotr: «Nigdy mi nóg nie będziesz umywał».
            Odpowiedział mu Jezus: «Jeśli cię nie umyję, nie będziesz miał
            uczestnictwa ze mną». Rzecze Mu Szymon Piotr: «Panie, nie tylko nogi
            moje, ale ręce i głowę». Rzecze mu Jezus: «Kto umyty jest,
            potrzebuje tylko nogi umyć, a cały jest czysty. Wy też jesteście
            czyści, ale nie wszyscy». Albowiem wiedział, który to Go miał wydać,
            dlatego powiedział: «Nie wszyscy jesteście czyści».

            Gdy tedy umył nogi ich i przywdział szaty swoje, zasiadł do stołu i
            mówił do nich: «Czy wiecie, com wam uczynił? Wy Mnie nazywacie
            Mistrzem i Panem i dobrze mówicie, bo jestem nim. Jeśli tedy ja, Pan
            i Mistrz, umyłem nogi wasze i wy powinniście jeden drugiemu nogi
            umywać. Albowiem dałem wam przykład, abyście jakom ja wam uczynił,
            tak i wy czynili».
          - >-
            Sequéntia ☩ sancti Evangélii secúndum Joánnem.

            *Joann 13:1-15*

            Ante diem festum Paschae, sciens Jesus, quia venit hora ejus, ut
            tránseat ex hoc mundo ad Patrem: cum dilexísset suos, qui erant in
            mundo, in finem diléxit eos. Et cena facta, cum diábolus jam
            misísset in cor, ut tráderet eum Judas Simónis Iscariótæ: sciens,
            quia ómnia dedit ei Pater in manus, et quia a Deo exivit, et ad Deum
            vadit: surgit a cena et ponit vestiménta sua: et cum accepísset
            línteum, præcínxit se. Deinde mittit aquam in pelvim, et coepit
            laváre pedes discipulórum, et extérgere línteo, quo erat præcínctus.
            Venit ergo ad Simónem Petrum. Et dicit ei Petrus: Dómine, tu mihi
            lavas pedes? Respóndit Jesus et dixit ei: Quod ego fácio, tu nescis
            modo, scies autem póstea. Dicit ei Petrus: Non lavábis mihi pedes in
            ætérnum. Respóndit ei Jesus: Si non lávero te, non habébis partem
            mecum. Dicit ei Simon Petrus: Dómine, non tantum pedes meos, sed et
            manus et caput. Dicit ei Jesus: Qui lotus est, non índiget nisi ut
            pedes lavet, sed est mundus totus. Et vos mundi estis, sed non
            omnes. Sciébat enim, quisnam esset, qui tráderet eum: proptérea
            dixit: Non estis mundi omnes. Postquam ergo lavit pedes eórum et
            accépit vestiménta sua: cum recubuísset íterum, dixit eis: Scitis,
            quid fécerim vobis? Vos vocátis me Magíster et Dómine: et bene
            dícitis: sum étenim. Si ergo ego lavi pedes vestros, Dóminus et
            Magíster: et vos debétis alter altérius laváre pedes. Exémplum enim
            dedi vobis, ut, quemádmodum ego feci vobis, ita et vos faciátis.
